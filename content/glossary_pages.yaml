    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an effective date?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An effective date on an insurance policy is the day your coverage begins.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is insurance issue date the same as effective date?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The date of issue is the day your insurance company issues the contract, or policy. That’s different from the effective date, which is when coverage is actually in effect.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Where can I find my effective date?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your effective date is on your policy’s declaration page.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why does the effective date on an insurance policy matter?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The effective date on your insurance is important because it’s the moment your coverage kicks in. Prior to the effective date, you can be on the hook for any losses you incur.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisaneffectivecate\">What is an effective cate?</h2>\n<p>Every insurance contract, or policy, needs a specific start date so that both the policyholder and the insurance provider know when their responsibilities begin. This date is called the policy's effective date, and it indicates that your coverage has started.</p>\n<p>Without an effective date, there can be confusion over:</p>\n<ul>\n<li><strong>Claims.</strong> You might think you have coverage because your insurance company issued the policy when, in fact, the terms of the contract haven’t taken effect.</li>\n<li><strong>Premium payments.</strong> The effective date signals the start of coverage, so it also indicates that you have to pay your premium﹘assuming you haven’t prepaid.</li>\n</ul>\n<p>You can find the effective date on your policy’s <a href=\"/glossary/declarations-page/\">declaration page</a>. Prior to the effective date, you may have a policy issued to you that hasn’t started coverage.</p>\n<h3 id=\"effectivedatevsdateofissue\">Effective date vs. date of issue</h3>\n<p>Your insurance policy actually has two important dates noted on the declarations page: the effective date and the date of issue. The first is the day coverage starts, but the second is the day the insurance company creates your policy. While these can be the same day, they might not be. You can pay for a policy and get it issued prior to the effective date being triggered.</p>\n<p>The date of issue is simply the day that you agreed to the terms of the policy. Coverage does not begin until the effective date rolls around whether that is the next day, a week later, or longer.</p>\n<h2 id=\"whyyoureffectivedateisimportant\">Why your effective date is important</h2>\n<p>You need to know the correct effective date because you don’t want to have a gap in coverage that leaves you exposed to a potential loss. For instance, a gap can easily occur when you change insurance companies. You want your new policy to start the moment your old one expires, so your new policy needs an effective date that starts the day after the old policy’s expiration date. If these dates are a couple of days apart, you would be on the hook for any loss that occurs before your new policy takes effect.</p>\n<p>You also want to be careful about the effective date on your <a href=\"/home-insurance/\">homeowners' insurance</a> when you buy a house. Most mortgage lenders want you to have a policy for the property before they'll lend you the money, which technically means they want you to insure a home you haven’t yet bought. The workaround is to buy home insurance that takes effect on the day that escrow closes and you take possession of the house. Any earlier, and you’re paying for coverage on someone else’s home. A day later leaves you uninsured for a time.</p>\n<p>Once you have a policy issued, you can always adjust the effective date if necessary. If your final closing date is pushed back a week, you can contact your insurance company to change the effective date. There is no cost to do this, it just changes the day that coverage begins.</p>\n<h2 id=\"effectivedateexample\">Effective date example</h2>\n<p>Let’s take a closer look at an effective date example. Imagine you have an insurance policy that expires on April 10, which means your coverage ends at midnight on that date. On April 1, you decide to look for a new policy and find one from Kin that saves you money and offers better coverage, so you decide to switch.</p>\n<p>While you don’t want to pay for coverage twice, you also don’t want to forget to buy the new policy. You could cancel your current policy and wait for that insurer to send you a refund for the remaining premium, but that ties up your money for some time and can be a headache. The better option is to go ahead and purchase the new policy with an effective date of April 11. That way, your new policy starts the second April 11 rolls around and ensures that you don’t have a gap in coverage.</p>"
