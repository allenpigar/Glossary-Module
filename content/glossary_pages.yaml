    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is fire insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fire insurance is coverage for damage caused by fires.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is fire insurance separate from homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most homeowners insurance policies include fire insurance coverage. However, some homeowners buy standalone fire insurance.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is not covered in fire insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fire insurance usually excludes coverage if fires are intentionally set by the policyholder, are caused by a peril already excluded in the policy, or occur in a home that’s been vacant for an extended time. Fire may also be excluded if a home is in a wildfire zone.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is covered by fire insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fire insurance in a homeowners policy typically covers your home, its contents like furniture and clothes, and other structures on your property.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisfireinsurance\">What is fire insurance?</h2>\n<p>Fire insurance works much like any insurance policy works. You purchase coverage and if a fire occurs, you file a <a href=\"/blog/what-is-an-insurance-claim/\">claim</a>. If circumstances warrant it, your insurance company pays for the damage the fire caused up to the policy limits minus any deductible you selected for your policy.</p>\n<p>Just about every homeowner finds fire insurance coverage in their home insurance policies. In those cases, fire insurance typically pays for damages to:</p>\n<ul>\n<li>Your home.</li>\n<li>The contents of your home, such as appliances and furniture.</li>\n<li>Other structures on your property like sheds or gazebos.</li>\n</ul>\n<p>Additionally, fire coverage in <a href=\"/home-insurance/\">homeowners insurance</a> may pay for additional living expenses if you can’t live in your home (or use it optimally) during a claim. Additional living expenses may include the cost of staying in a hotel while your home is being fixed or eating out if your kitchen was destroyed in a fire.</p>\n<p>Homeowners can also purchase standalone fire coverage, sometimes called <a href=\"/glossary/dp1-policy/\">dwelling fire insurance</a>. These can be useful for a vacation home or if a home is particularly susceptible to fires.</p>\n<h2 id=\"whatdoesntfireinsurancecover\">What doesn't fire insurance cover?</h2>\n<p>Like most insurance policies, fire insurance has coverage limits that are established by your insurance company when it is written. But insurers also limit coverage by adding exclusions to your coverage. Fire insurance policies often exclude damage if the fire was caused by certain events or <a href=\"/glossary/perils/\">perils</a>.</p>\n<p>For instance, many policies don’t pay for fire damage if the fire was caused by war or nuclear radiation. Insurers also don’t pay claims if you intentionally set the fire. And some insurance companies exclude fire in hot wildfire zones and require homeowners to buy <a href=\"/home-insurance/wildfire-insurance/\">specialized wildfire protection</a>.</p>\n<p>Lastly, your home may not be protected if it remains vacant for more than 30 days. Most home policies limit coverage on vacant houses because empty houses invite trouble that increases the risk for a substantial loss. Should you need to leave your home vacant for an extended period, talk to your insurance representative about getting vacant home insurance.</p>\n<h2 id=\"doesfireinsuranceofferreplacementcostoractualcashvaluecoverage\">Does fire insurance offer replacement cost or actual cash value coverage?</h2>\n<p>It depends on the type of policy and how it's written. For example, the HO3 policies we offer can cover the <a href=\"/glossary/replacement-cost/\">replacement cost</a> of your home, but some policies on the market today may only insure your home for its actual cash value (ACV). For example, an HO1 policy can be written as replacement cost or ACV coverage for the home.</p>\n<p>Understanding the difference between these two terms can be the difference between having sufficient coverage and ending up without enough money to rebuild your home.</p>\n<p>Insuring your home for its replacement cost means your insurance company pays what it costs to rebuild your home from the ground up. It covers the exact square footage with the same type and quality of building materials. <a href=\"/glossary/actual-cash-value/\">Actual cash value</a> only covers the depreciated value of your home. ACV policies are often cheaper, but that’s because they cover less of your home’s value. People don’t always realize that their dwelling coverage limit is less than what they need to replace their home.</p>\n<h2 id=\"doineedfireinsurance\">Do I need fire insurance?</h2>\n<p>Most lenders want homeowners to obtain valid homeowners insurance that includes fire coverage. Even if you aren’t required to get a policy, protecting your largest asset with insurance makes a lot of sense. The <a href=\"/blog/most-common-home-insurance-claims/\">average cost of a fire damage claim is $79,785</a>. That’s a lot of money even for a partial loss. A total loss could set you back several hundreds of thousands of dollars in repairs. Unless you have the resources to rebuild on your own, you need fire insurance.</p>"
