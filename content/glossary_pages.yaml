    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a home warranty?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A home warranty is a contract between a company and a homeowner. The homeowner pays a fee, and the company promises to pay for the repair or replacement of their home’s appliances or systems.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is a home warranty worth it?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A home warranty may be worth it if you don’t have an emergency fund or don’t want to take care of repairs yourself. However, home warranties often have several conditions that may make it difficult to actually get your home’s systems and appliances repaired.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How long is a home warranty good for?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A home warranty is usually good for one year, but you can usually renewal them annually.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does a home warranty actually cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home warranties typically cover your home’s systems (e.g., plumbing) and appliances (e.g. refrigerator) when they malfunction or break down. Most only cover these items if they’ve been properly maintained.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisahomewarranty\">What is a home warranty?</h2>\n<p>Home warranty companies offer contracts stating they’ll pay for repairs to appliances and systems in your home. Say your refrigerator stops working. If you have a home warranty, you can call the company’s customer service line, and it will send a technician to fix your refrigerator. Some warranty companies may pay for a new one (or at least part of a new one) if your appliance is unfixable.</p>\n<p>Home warranties, of course, are not free. As the homeowner, you pay a monthly amount for the warranty, typically between $40 and $80. You will also pay a trade service fee (TSF) whenever you make a claim. The trade service fee, also called a service call fee, works a lot like a deductible. You pay the TSF, and the warranty company sends a technician to diagnose the problem and covers the repair cost up to the warranty contract limits.</p>\n<p>You should also note that home warranties usually only cover repairs of your home systems and appliances if they’ve been properly maintained. For example, your warranty may not pay out on a malfunctioning dishwasher if the technician discovers rust on its covered components.</p>\n<h3 id=\"homewarrantyvshomeinsurance\">Home Warranty vs home insurance</h3>\n<p>Home warranties don’t replace <a href=\"/home-insurance/\">home insurance</a>. Instead, they pay for problems most homeowners face but that home insurance doesn’t address. A homeowners insurance policy pays for damages resulting from things like fire, theft, and windstorms, but it doesn’t cover repairs if a system like your HVAC breaks down or an appliance malfunctions. These are the kind of issues that a home warranty covers.</p>\n<h2 id=\"whatdoesahomewarrantycover\">What does a home warranty cover?</h2>\n<p>While each home warranty company has its own set of coverages depending on the plan you choose, most cover your home’s systems and appliances as long as they’ve been properly maintained. Some have different plans that cover one or the other; others may offer plans that cover both. And many offer optional add-ons for an additional charge.</p>\n<p>In systems portion of a home warranty, you can often expect to find coverage for:</p>\n<ul>\n<li>HVACs.</li>\n<li>Air conditioners.</li>\n<li>Furnaces.</li>\n<li>Plumbing.</li>\n<li>Electrical systems.</li>\n<li>Water heater.</li>\n<li>Ductwork.</li>\n</ul>\n<p>As for appliances, you can usually get coverage for your:</p>\n<ul>\n<li>Washer.</li>\n<li>Dryer.</li>\n<li>Garbage disposal.</li>\n<li>Refrigerator.</li>\n<li>Stove or oven.</li>\n<li>Built-in microwave.</li>\n<li>Dishwasher.</li>\n</ul>\n<p>Some home warranties cover the following as part of a standard plan or in an add-on:</p>\n<ul>\n<li>Swimming pool pumps.</li>\n<li>Hot tubs.</li>\n<li>Ceiling fans.</li>\n<li>Garage door openers.</li>\n</ul>\n<p>When purchasing a home warranty, you should review what each plan offers to make certain that your areas of concern are covered.</p>\n<h2 id=\"whendohomeownersneedahomewarranty\">When do homeowners need a home warranty?</h2>\n<p>You need to have a home warranty prior to having a problem with a system or appliance for the coverage to kick in. So if your garbage disposal is broken at the time you purchase a home warranty, the company won’t pay to repair or replace it. In fact, most home warranty companies have at least a 30-day waiting period before you can make a claim.</p>\n<p>People typically buy a home warranty plan when they buy a house. This covers them for any unforeseen problems with systems and appliances once they move in.</p>\n<h2 id=\"isahomewarrantyworthit\">Is a home warranty worth it?</h2>\n<p>Whether or not a home warranty is worth it depends on your situation. For example, you may want a home warranty if:</p>\n<ul>\n<li>You have limited savings for repairs.</li>\n<li>You don’t want to make repairs on your own.</li>\n<li>You don’t want the hassle of <a href=\"/blog/how-to-hire-a-good-home-improvement-contractor/\">hiring a contractor</a>.</li>\n<li>You have expensive appliances.</li>\n<li>The person buying your home has doubts about the condition of your home’s systems.</li>\n</ul>\n<p>That said, the requirement that your systems and appliances must be properly maintained has been a perennial sticking point for many homeowners. This may be the result of a home warranty company being less than honest, but it can also be a simple matter of a homeowner disagreeing with their company’s definition of property maintained.</p>\n<p>Either way, you may want to consider putting the money you would have spent on a home warranty into a savings account earmarked for repairs. While you won’t have the luxury of someone else taking care of your problem, you will have cash on hand for emergencies.</p>"
