    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is water backup coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Water backup coverage is an endorsement you can add to your home insurance to cover damage from sewer backup and sump overflow.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How important is water backup coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Water backup coverage is an important add-on for most homeowners because home insurance policies typically don’t cover damage from sewer or drain backup or overflow and discharge from a sump or sump pump.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does a water backup and sump overflow endorsement cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Water backup and sump overflow endorsements pay for damage caused by water or waterborne material when it stems from sewer or drain backup, or overflow or discharge from a sump, sump pump, or related equipment.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do I really need water backup coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Water backup coverage isn’t required by law, but the damage it covers is both fairly common and usually not included in home insurance. Water backup endorsements are generally fairly affordable, too.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatiswaterbackupandsumpoverflowcoverage\">What is water backup and sump overflow coverage?</h2>\n<p>Sewer backups and sump overflows seem like common enough problems that homeowners are often surprised to learn that damage caused by these events are usually excluded from <a href=\"/home-insurance/\">home insurance</a>. Luckily, most insurance companies offer an <a href=\"/glossary/insurance-endorsement/\">endorsement</a> to cover water backup and sump overflow.</p>\n<p>This endorsement is usually an inexpensive add-on that may cover damage to your property that’s caused by:</p>\n<ul>\n<li>Water backing up from a drain or sewer.</li>\n<li>Water overflowing or being discharged from a sump, sump pump, or related equipment.</li>\n</ul>\n<p>Say a drain backs up in your house, causing murky water to warp your floors and walls. Water backup coverage may help pay for those repairs.</p>\n<h2 id=\"whatdoeswaterbackupandsumpoverflowinsurancecover\">What does water backup and sump overflow insurance cover?</h2>\n<p>The pipes that carry water to and from your home are your responsibility. They can back up because of debris or heavy rains – sometimes even tree roots crack through pipes under your property. When they do, the resulting damage can be pretty severe.</p>\n<p>Water backup coverage typically helps you recover from that damage by paying for:</p>\n<ul>\n<li>Water removal.</li>\n<li>Material and labor for repairs.</li>\n<li>Replacement appliances and other items.</li>\n</ul>\n<p>We can offer water backup and sump overflow coverage as an add-on to your policy with coverage limits of either $5,000 or $10,000 and a $1,000 deductible.</p>\n<h3 id=\"whatsnotcoveredbyawaterbackupandsumpoverflow\">What’s not covered by a water backup and sump overflow?</h3>\n<p>Water backup coverage typically does not pay for damage caused by:</p>\n<ul>\n<li><strong>Broken sump pump.</strong> Malfunctioning equipment is usually covered by an equipment breakdown endorsement.</li>\n<li><strong>External water.</strong> Flooding, storm surge, and overflow of outside bodies of water aren’t covered by this endorsement. For that, you usually need <a href=\"/flood-insurance/\">flood insurance</a>.</li>\n<li><strong>Neglect and poor maintenance.</strong> Home insurance doesn't cover damage caused by wear and tear and lack of maintenance, and this endorsement typically doesn't either.</li>\n</ul>\n<h2 id=\"howmuchdoeswaterbackupandsumpoverflowcoveragecost\">How Much Does Water Backup and Sump Overflow Coverage Cost?</h2>\n<p>The cost of water backup coverage varies from company to company, but it typically ranges from $25 to $70 a year. The best way to find out? Get a quote!</p>\n<h2 id=\"howtopreventsewerbackupsandsumppumpoverflows\">How to Prevent Sewer Backups and Sump Pump Overflows</h2>\n<p>An ounce of prevention is worth a pound of cure. While water backup coverage is an essential safety net when the unexpected happens, do what you can to prevent backups and overflows. For example:</p>\n<ul>\n<li><strong>Don't pour grease down the drain.</strong> Pouring grease down the drain is convenient, but it can do a number on your pipes. The grease can harden and create a clog that causes water backup. Plus, cooking oils aren’t great for the environment. Instead, collect grease in a can and throw it away in the trash.</li>\n<li><strong>Dispose paper products appropriately.</strong> Only toilet paper should go down the toilet. Nearly everything else – sanitary products, paper towels, and diapers – can cause clogs.</li>\n<li><strong>Check for roots.</strong> Tree roots are one of the biggest threats to your plumbing system. Some signs that a problem is imminent are slow emptying drains and sinkholes in your lawn. If you see either of these, you may want to hire a plumber to run a sewer line camera through your pipes.</li>\n<li><strong>Perform regular maintenance.</strong> Regularly clean out your gutters and have your pipes flushed every year. If you have a sump pump, unplug it to look for corrosion and remove debris on an annual basis.</li>\n<li><strong>Install a backwater prevention valve</strong>.This simple valve allows water and waste out but won’t let it back in. However, installing one is a job for a professional plumber.</li>\n</ul>\n<p>With a little care, you can reduce your chances of having water backup problems. That not only saves you the hassle of cleanup, but it minimizes the likelihood of filing claim –&nbsp;and that saves you money in the long run.</p>"
