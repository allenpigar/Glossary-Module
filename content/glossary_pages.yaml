    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a DP2 policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"DP2 is a type home insurance policy that people buy to cover a rental property.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does a DP2 policy cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A DP2 policy covers a dwelling and other structures on a property for 18 incidents explicitly listed in the contract.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What’s the difference between a DP2 and DP3 policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The main difference is that a DP2 policy covers the incidents listed in the policy while DP3 covers any incidents except those specifically mentioned in the policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What kind of coverage does a DP2 policy provide?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"DP2 provides replacement cost coverage so your property is insured for the amount you’d pay for it at today’s prices rather than deducting for depreciation. \\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisadp2policy\">What is a DP2 policy?</h2>\n<p>Dwelling Fire Form 2, also known as a DP2 policy, is a named-perils insurance policy designed for rental properties. Because it’s a named-peril policy, DP2 only covers losses if they’re caused by one of 18 incidents listed in the policy.</p>\n<p>A DP2 policy is one of three common forms for <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a>. The first, the <a href=\"/glossary/dp1-policy/\">DP1 policy</a>, is similar to DP2 in that it’s a named-perils policy. However, DP1 only covers nine named perils and insures the property for its actual cash value. That means the property’s depreciation is subtracted from the claims payout.</p>\n<p>A DP2 policy insures your property for its <a href=\"/glossary/replacement-cost/\">replacement cost</a>, which offers the full amount to replace or repair the property with new, similar items.</p>\n<p>The final form is the <a href=\"/glossary/dp3-policy/\">DP3 policy</a>, and it’s the most robust option because it protects against all sources of loss except those listed as exclusions. Like the DP2 policy, DP3 insures your property for its replacement cost.</p>\n<h2 id=\"whatdoesadp2policycover\">What does a DP2 policy cover?</h2>\n<p>A DP2 policy covers damage to the primary structure as well as other structures on the property, such as sheds, fences, detached garages, and patio coverings. While DP2 doesn’t automatically include liability coverage, you can usually add it on to pay your legal fees if someone claims you’re responsible for their property damage or injury.</p>\n<p>DP2 pays claims only when the loss occurs from a covered event, or <a href=\"/glossary/perils/\">peril</a>, listed in the policy. Policies can vary, but the perils usually named in a DP2 policy are:</p>\n<ol>\n<li>Fire or lightning.</li>\n<li>Windstorm and hail.</li>\n<li>Explosion.</li>\n<li>Riot.</li>\n<li>Aircraft.</li>\n<li>Vehicles.</li>\n<li>Smoke.</li>\n<li>Falling objects.</li>\n<li>Damage by burglars.</li>\n<li>Volcanic eruption.</li>\n<li>Cracking and bulging.</li>\n<li>Freezing pipes.</li>\n<li>Electrical damage.</li>\n<li>Vandalism.</li>\n<li>Weight of snow.</li>\n<li>Discharge of water or steam.</li>\n<li>Glass breakage.</li>\n<li>Collapse.</li>\n</ol>\n<p>Three of these – discharge of water or steam, cracking or bulging, and electrical damage – are only covered when they are caused by a sudden accident. Still, many landlords like the DP2 because it covers more perils than DP1 but isn’t as expensive as a DP3 policy. It’s the middle ground between coverage and cost that property owners on a tight budget often appreciate.</p>\n<h3 id=\"dp2replacementcostcoverage\">DP2 replacement cost coverage</h3>\n<p>Not only does a DP2 policy cover more perils than the DP1 policy, but it also insures your property for its replacement cost rather than its <a href=\"/glossary/actual-cash-value/\">actual cash value</a>. The difference here is that replacement cost coverage pays what it costs to repair or replace your property at today’s prices. Actual cash value only covers the depreciated value.</p>\n<p>For example, assume you own a 1,500 square foot home that is 50 years old. The cost to rebuild it from the ground up is $175 per square foot or $262,500 to rebuild today. With a DP2 policy (or a DP3 policy), you get the full value up to policy limits so you can make repairs. A DP1 policy subtracts 50 years of wear and tear so you end up paying more of the rebuilding costs.</p>\n<h3 id=\"dp2fairrentalvaluecoverage\">DP2 fair rental value coverage</h3>\n<p>Unlike DP1, a DP2 policy usually includes coverage for loss of rents. This means your insurer pays your rental income if a covered peril makes your property uninhabitable. DP3 often has loss of rent coverage, too.</p>\n<p><a href=\"/glossary/fair-rental-value/\">Fair rental value coverage</a> is essential for landlords, and it’s one of the things that sets DP2 and DP3 policies apart from standard <a href=\"/home-insurance/\">homeowners insurance</a>. Because the property is an income source, landlords need to maintain their revenue stream even during a claim. Loss of rents can address that concern.</p>\n<h3 id=\"dp2contentscoverage\">DP2 contents coverage</h3>\n<p>None of the landlord policies automatically include protection for the contents of your property, which makes sense considering you’re probably not going to keep any personal belongings there when people are renting. However, you can usually add limited coverage for contents to replace things like appliances you own but your tenants use. This might be $5,000 to $10,000 in coverage. If your tenants want to protect their personal belongings, they need renters insurance.</p>\n<h3 id=\"doesadp2policycovervacanthomes\">Does a DP2 policy cover vacant homes?</h3>\n<p>A DP2 policy is not designed for properties that sit vacant for an extended period. In fact, many events that DP2 lists as covered are excluded after the home has been empty for a while. The usual cutoff for a DP2 policy is anywhere from 30 to 60 days, depending on the insurer.</p>\n<p>The reason insurance companies don’t like to insure vacant properties is because no one is around to identify problems quickly. This often leads to bigger, more expensive claims.</p>\n<p>For example, imagine a pipe bursts in a vacant home. Rather than have someone shutting off the water immediately, the pipe continues to leak water and causes substantially more damage. Suddenly, a claim that might have been just a few thousand dollars turns into one that costs tens of thousands of dollars.</p>\n<h2 id=\"whentochooseadp2policy\">When to choose a DP2 policy</h2>\n<p>Of the three dwelling forms available, the DP2 is a good balance between coverage and affordability for many landlords. It’s important for property owners to read through the coverage and compare it to other policies before making a final decision.</p>\n<p>If you need help figuring out which landlord policy is right for you, give us a call!</p>"
