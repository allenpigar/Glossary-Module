    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an HO8 policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An HO8 policy, also called the modified coverage form, is home insurance for older buildings where the replacement costs potentially outweigh the market value.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between HO8 and HO3?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An HO8 policy is usually reserved for owner-occupied homes whose replacement costs are higher than the market value. These homes are usually insured on an actual cash value basis, which means depreciation is deducted from a payout. HO3 policies insure single-family homes for their replacement cost.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does HO8 cover theft?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO8 policies cover your home for damage from 10 named perils, including theft, fire, windstorms, and more.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does HO8 cover repair costs?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO8 policies can cover the cost of repairs to the home for damage caused by one of the 10 named perils listed in the policy. However, depreciation will be deducted from the claims payout.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisanho8policy\">What is an HO8 policy?</h2>\n<p>HO8 policy, also called the modified coverage form, is a <a href=\"/home-insurance/types-of-homeowners-insurance/\">type of home insurance</a> for older buildings where the replacement costs potentially outweigh the market value.</p>\n<h2 id=\"whathomeownersneedtoknowabouttheho8policy\">What homeowners need to know about the HO8 policy</h2>\n<p>The HO8 policy is usually reserved for owner-occupied homes whose <a href=\"/glossary/actual-cash-value/\">actual cash value (ACV)</a> is less than what it might cost to replace the damaged structure. Insurers typically use HO8 forms to insure:</p>\n<ul>\n<li>Older homes, especially ones more than 40 years old.</li>\n<li>Registered landmarks.</li>\n<li>Architecturally significant homes.</li>\n<li>Homes constructed of hard-to-replace materials.</li>\n</ul>\n<p>HO8 policies may subtract depreciation when it pays out for damage. That cost is usually much smaller than the replacement cost, so your insurance company pays less after a loss. That keeps the overall cost of the HO8 policy down. The policy also offers other important coverages for:</p>\n<ul>\n<li><a href=\"/home-insurance/coverage-e/\">Personal liability</a></li>\n<li>Third-party medical expenses</li>\n<li>Personal property</li>\n</ul>\n<h2 id=\"whatperilsdoesanho8policycover\">What perils does an HO8 policy cover?</h2>\n<p>The HO-8 form is a <a href=\"/glossary/perils/\">named-perils</a> policy. Like <a href=\"/glossary/ho1-policy/\">HO1</a>, HO8 only covers a loss if it’s caused by one of the 10 events listed in the policy. These events, or perils, are:</p>\n<ul>\n<li>Fire or lightning</li>\n<li>Hail or windstorms</li>\n<li>Explosions</li>\n<li>Riots or civil commotion</li>\n<li>Damage from aircrafts</li>\n<li>Damage from vehicles</li>\n<li>Smoke</li>\n<li>Malicious mischief or vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruptions</li>\n</ul>\n<p>These perils represent some of the <a href=\"/blog/most-common-home-insurance-claims/\">most common claims</a> a homeowner may face. However, an HO-8 policy does not cover other perils that can cause expensive damage, such as:</p>\n<ul>\n<li><strong>Water damage.</strong> Few home insurance policies cover water damage from flood, but HO-8 also excludes damage caused by a burst pipe or other sudden and accidental events. For that, you may want an <a href=\"/glossary/ho3-policy/\">HO3 policy</a>.</li>\n<li><strong>Earthquake.</strong> There are no standard home insurance policies that cover earth movement of any kind. Typically, homeowners look for additional coverage specially designed for earthquake.</li>\n<li><strong>Falling objects.</strong> HO8 does not provide coverage for falling objects, like a tree branch crashing through your roof, unless you can prove the object fell because of one of the 10 covered perils.</li>\n</ul>\n<p>When considering an HO8 policy, be sure to tell you agent about your home and the risks you face. They can help you choose the <a href=\"/home-insurance/\">home insurance</a> policy that fits you.</p>"
