    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is walls in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Walls in insurance, also called single entity coverage or studs in coverage, covers a condo building from the exterior framing to the walls in the home.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who pays for walls in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your homeowners association buys walls in insurance to cover the condo's exterior to the walls in the unit.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is walls in insurance common?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Of the three types of master insurance your HOA may buy, walls in is usually the most common type of policy purchased.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatiswallsininsurance\">What is walls-in insurance?</h2>\n<p>Walls-in insurance, also called single entity coverage or studs in coverage, covers a condo building from the exterior framing to the walls in the home. That’s where the term “walls-in” comes from. These policies tend to cover fixtures in the individual condo unit, but not alterations, appliances, or personal belongings. That’s a job for the unit owner’s <a href=\"/condo-insurance/\">condo (HO6) insurance</a>.</p>\n<p>This is a type of property insurance policy your condo or homeowners association buys to fulfill their insurance obligations for the building. There are three ways the HOA can cover a building.</p>\n<h3 id=\"understandingthe3typesofhoainsurance\">Understanding the 3 types of HOA insurance</h3>\n<p>The insurance policy your HOA buys is often called <a href=\"/glossary/hoa-insurance/\">HOA insurance</a> or the master insurance policy. Walls-in insurance is one of three types of master insurance. Understanding what each type of policy covers can help you buy the appropriate condo insurance and better navigate the claims process.</p>\n<p>Each type of coverage protects the building slightly differently:</p>\n<ul>\n<li><strong>Bare walls-in</strong>: This provides limited coverage for the exterior structure and all the common areas of the building. It’s the least comprehensive policy of the three.</li>\n<li><strong>Walls-in</strong>: This also covers the building common areas, and its coverage for the structure extends from the exterior framing to the walls of the individual units. It can cover top flooring, cabinets, and countertops as long as they have not been altered, and it’s the type of policy most HOAs buy.</li>\n<li><strong>All In</strong>: This is the most comprehensive policy. It provides coverage from the exterior walls in to include appliances, improvements and alterations, ventilation, and security equipment.</li>\n</ul>\n<h2 id=\"wherewallsininsuranceendsandyourcondoinsurancebegins\">Where walls-in insurance ends and your condo insurance begins</h2>\n<p>While the HOA’s walls-in insurance offers a little more coverage for your individual unit, it does not appropriately protection your home from disaster. To fill the coverage gaps, you need your own condo insurance policy (also called an <a href=\"/glossary/ho6-policy/\">HO6 policy</a>). Walls-in insurance will not cover renovations you’ve made to your condo, your appliances, personal property, or <a href=\"/home-insurance/coverage-e/\">personal liability</a>. But condo insurance will.</p>\n<p>There may be some slight overlap in coverage between your policy and the HOA insurance, particularly if your HOA has a walls-in or an all in policy.</p>\n<p>For example, let’s say an electrical short starts a kitchen fire that damages your condo’s appliances, floor, cabinets, and countertop. If the HOA has a walls-in policy, it may cover the damage to the walls, floor, cabinets, and countertop. Your policy may offer coverage for that, plus coverage for the appliances and lost personal property, such as furniture, dishware, and other home goods.</p>\n<p>In a case like this, it may make sense to notify both your HOA and your insurance company about the loss and let the insurance carriers determine which policy is responsible for what part of the claim.</p>\n<p>Follow the same protocol you would to file a claim with your own insurer by mitigating the loss (i.e. shutting water off if a pipe burst), documenting the damage, and calling claims as soon as possible to get an adjuster out to the scene. If you don’t need to file a claim on your own HO6 policy, don’t. Even small claims can have a long-term effect on your premium and insurance costs. It could even lead to cancelation. This is why it is important to work through the master policy for as much as you can when it is appropriate to do so.</p>\n<h3 id=\"howtoknowifyourhoahaswallsininsuranceforyourbuilding\">How to know if your HOA has walls-in insurance for your building</h3>\n<p>When you become a condo owner, you should receive a copy of the HOA bylaws, budget, and insurance policy. As a condo owner, you have a right to call and ask about the coverage the master policy provides.</p>\n<p>You’ll often need a current copy of your HOA’s bylaws when you shop for your own condo insurance. At Kin, we reference it to help make sure you don’t have coverage gaps or overlaps so you <a href=\"/faq/how-to-lower-home-insurance-premium/\">save more on your policy</a>.</p>"
