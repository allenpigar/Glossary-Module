    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does FNOL mean in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In insurance, FNOL is an abbreviation for first notice of loss. It’s the moment you contact your insurance company to say you need to file a claim.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What information do you need for an FNOL?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You need your policy number, plus details about the incident that caused your loss, including the date, time, location, and circumstances surrounding the loss.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does a first notice of loss work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You, the client, initiates the FNOL by contacting your insurance company. Many insurers have call centers for receiving FNOLs, and some also allow you to submit your information on their websites.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why is an FNOL important?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The first notice of loss informs your insurance company that you may have a claim to file. Providing information about the incident lets your insurer determine if your coverage has been triggered and start the formal claims process.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisthefirstnoticeoflossfnol\">What is the First Notice of Loss (FNOL)?</h2>\n<p>For many people, the only time they contact their carrier is on the day they buy their <a href=\"/home-insurance/\">homeowners insurance</a>. But some, unfortunately, will have to call their insurance carrier because they suffered a loss. This call is the FNOL, and it starts the ball rolling on your <a href=\"/glossary/claim/\">insurance claim</a>.</p>\n<h2 id=\"whendohomeownersencounteranfnol\">When do homeowners encounter an FNOL?</h2>\n<p>Many homeowners may never hear the term “first notice of loss,” including those that have to file a claim. This is because calling either your insurance company is almost instinctual after an event causes a loss. In many cases, that phone call is their FNOL. Others may come across the term in the claims section on their insurance company’s website or on official intake forms their insurer asks them to complete.</p>\n<p>Ultimately, don’t be alarmed if you never hear this term. Your claims representative will take information about your loss and process the next steps of the claim whether you officially call it an FNOL or not.</p>\n<h2 id=\"howafirstnoticeoflossworks\">How a first notice of loss works</h2>\n<p>You initiate an FNOL when you experience a loss by calling your insurance company. For example, you may call your insurer after:</p>\n<ul>\n<li>Your home is burglarized.</li>\n<li>A kitchen fire.</li>\n<li>Your guest slips on your icy driveway.</li>\n<li>A tree limb shatters your picture window.</li>\n</ul>\n<p>Whatever the loss is, you must contact your insurance company to inform them that you need to file a claim. You can usually find contact information for your insurer’s claims department on its website.</p>\n<p>On the call, your claims representative will ask for certain information. This usually includes:</p>\n<ul>\n<li>Your policy number.</li>\n<li>The date, time, and location of the loss.</li>\n<li>A description of the damages.</li>\n<li>Circumstances around the loss.</li>\n<li>A police report in cases of theft.</li>\n<li>Witness’ names and addresses for liability claims.</li>\n</ul>\n<p>This is usually enough information for the representative to start a claim on your policy. The representative takes down all the information, assigns you a claim number, and notifies the claims department to put your issue in its queue for an <a href=\"/glossary/adjuster/\">adjuster</a> to handle.</p>\n<p>Once the claim is started, you will likely face additional questions as the adjuster investigates your loss. as well as more paperwork. But it all starts with the FNOL.</p>\n<h2 id=\"whyisanfnolimportant\">Why is an FNOL important?</h2>\n<p>First and foremost, an FNOL is important because your insurer can’t know that you had a loss unless you tell them about it. Your FNOL alerts your insurer to your issue and allows them to collect key details about the incident so they can properly process the claim.</p>\n<p>The details in your first notice of loss also help your insurer decide if a claim should be filed. The different coverages in your home insurance are triggered by certain circumstances, and in some cases, the circumstances you describe may not cause your coverage to kick in.</p>\n<p>In other cases, policy features may make a claim unnecessary. For example, say your $1,500 bike was stolen from your home, so you call your insurance company, give them your policy number, and describe the event. The representative, however, notices that your deductible is $2,000 and tells you it’s not worth filing a claim since the value of your bike is less than your deductible. Essentially, the FNOL gives the insurance company its first opportunity to assess whether or not your claim might be covered.</p>"
