    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are closing costs?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Closing costs are additional fees that can pop up when you buy a home.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much are closing costs?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Closing costs typically run between 2% and 5% of your home’s purchase price.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are some common closing costs?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some examples of mortgage closing costs buyers are often asked to pay include fees for processing the application, running a title search, and preparing the mortgage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who pays closing costs at closing?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Both buyers and sellers may have closing costs, but buyers usually end up with more costs to pay.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatareclosingcosts\">What are closing costs?</h2>\n<p>Most homebuyers end up paying additional fees required at the end of the transaction called closing costs. Closing costs are due when transferring the title from a seller to a buyer and are necessary to close the deal. They can include charges for appraisals, prepaid property taxes, and loan origination fees.</p>\n<p>Both buyers and sellers can be subject to closing costs, but buyers usually have more closing costs than sellers. Mortgage lenders must include these additional costs in their loan estimates.</p>\n<h2 id=\"howmuchareclosingcosts\">How much are closing costs?</h2>\n<p>First-time homeowners are rarely familiar with closing costs, so the price tag can be a bit of a surprise. The fees range anywhere from 2% and 5% of the purchase price, and the average homeowner pays $5,749 in closing costs when you include taxes. This varies depending on where you live and the type of home you purchase. At $25,800, the District of Columbia has the highest average closing cost if you include taxes. The lowest average with taxes is Indiana at $1,909.</p>\n<p>Note, too, the percentage estimate for closing costs is based on the purchase price, not the loan value. Mortgage lenders don’t always cover the entire cost of your home, so these amounts are often different.</p>\n<p>That said, some closing costs can be rolled into your loan. For example, let’s say you want to buy a $200,000 home using a $190,000 loan, and your closing costs are 3% of the purchase price. That means you’re going to pay $6,000 at closing. If your lender allows you to finance your mortgage closing costs, then your final loan amount is $196,000.</p>\n<p>Adding your closing costs to your mortgage can seem like a good idea, but you should remember that you still have to pay the money back. Plus, you’ll have to pay interest on the money borrowed.</p>\n<h2 id=\"typesofclosingcosts\">Types of closing costs</h2>\n<p>We’ve counted nearly 20 different types of closing costs that the typical homebuyer may run into, and grouped them by which aspect of the transaction they relate to. You should note, however, that this is not a complete list. Depending on your situation, you may see other mortgage closing costs.</p>\n<h3 id=\"propertyrelatedfees\">Property-Related Fees</h3>\n<p>Property-related fees are costs directly tied to buying the property. These will include:</p>\n<ul>\n<li><strong>Appraisal fee:</strong> This is a report that gives an estimate of what the value of the home is based on market conditions. The appraisal could be higher or lower than the selling price.</li>\n<li><strong>Home inspection fee:</strong> Buyers need to know if there are any problems with the property, and that usually requires hiring a home inspector. Home inspections are required for many government-backed mortgages such as an FHA loan.</li>\n</ul>\n<h3 id=\"loanrelatedfees\">Loan-related fees</h3>\n<p>Loan-related fees are costs associated with originating and closing the loan. They include:</p>\n<ul>\n<li><strong>Application fee.</strong> Lenders often charge this fee to cover the cost of processing your loan, including paying for a credit check.</li>\n<li><strong>Assumption fee.</strong> This fee is only charged when the seller has an assumable mortgage, and it’s based on the balance of that mortgage.</li>\n<li><strong>Prepaid interest.</strong> Lenders usually require buyers to prepay the interest that will accrue between your closing date and your first mortgage payment.</li>\n<li><strong>Loan origination fee.</strong> This is sometimes called an underwriting or processing fee, and it covers the cost of preparing your mortgage. Whatever it’s called, it’s approximately 0.5% of the loan value.</li>\n<li><strong>Discount points.</strong> You can elect to pay discount points that reduce the interest rate on the loan. One point is 1% of the loan amount.</li>\n<li><strong>Mortgage broker fees.</strong> Those who work with mortgage brokers typically pay a commission that ranges from 0.5% to 2.75% of the home’s purchase price.</li>\n</ul>\n<h3 id=\"mortgageinsurancefees\">Mortgage insurance fees</h3>\n<p>Lenders may require you to get <a href=\"/glossary/private-mortgage-insurance/\">private mortgage insurance</a> (PMI), especially if you put down less than 20% on your home, and it usually comes with some extra fees, such as:</p>\n<ul>\n<li><strong>Mortgage insurance application fee.</strong> This fee covers the cost of processing your PMI application.</li>\n<li><strong>Upfront mortgage insurance.</strong> You may be asked to pay your first year’s mortgage insurance premium at the time of closing. This can range anywhere from 0.55% to 2.25% of the loan. A Federal Housing Administration loan works a little differently. In that case, you’ll have to pay an upfront premium that’s 1.75% of your loan amount, plus monthly premiums.</li>\n<li><strong>Guarantee fees.</strong> Mortgages backed by the federal government, namely those coming from the Department of Veteran Affairs (VA) and the US Department of Agriculture USDA, charge guarantee fees. The VA charges between 1.25% and 3.3% of your loan amount, and the USDA charges 1%.</li>\n</ul>\n<h3 id=\"otherprepaidfees\">Other prepaid fees</h3>\n<p>This next group consists of fees you’ll most likely continue to pay as long as you own your home, but that you may be asked to pay upfront at closing, such as:</p>\n<ul>\n<li><strong>Property taxes.</strong> If property taxes are due within 60 days of buying a house, the buyer may have to pay them at closing.</li>\n<li><strong>Homeowner association (HOA) assessments.</strong> HOAs often impose an annual fee and ask the buyer to pay it upfront.</li>\n<li><strong>Homeowners insurance premiums.</strong> Lenders typically require you pay for first year of <a href=\"/home-insurance/\">homeowners insurance</a> at closing.</li>\n</ul>\n<h3 id=\"titlefees\">Title fees</h3>\n<p>The following fees cover the costs lenders and escrow agents incur while making sure the house can be sold:</p>\n<ul>\n<li><strong>Title search fee.</strong> The cost to run public records on the chain of title for the house may cost around $200, but this varies by location.</li>\n<li><strong>Lender’s title insurance.</strong> Lenders get a policy that protects them in case something was missed in the title search that allows someone to claim ownership of the house.</li>\n<li><strong>Owner’s title insurance.</strong> You might also want a policy to protect you if there are problems with the title or someone claims ownership after the closing date. Owner’s title insurance usually costs up to 1% of the purchase price.</li>\n</ul>\n<h2 id=\"understandingwhatyourfeeswillbe\">Understanding what your fees will be</h2>\n<p>Your lender must disclose your mortgage closing costs with a loan estimate within three days of taking your application, according to the <a href=\"https://files.consumerfinance.gov/f/201503_cfpb_regulation-x-real-estate-settlement-procedures-act.pdf\">Real Estate Settlement Procedures Act</a>. Additionally, your lenders must provide a final disclosure statement three days prior to closing indicating any potential changes to the costs.</p>\n<p>Both the estimate and the final disclosure statement are important legal documents that you need to read closely. Not only does your signature indicate that you agree, but the information in these documents help you better budget for your new home.</p>"
