    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurance adjuster?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance adjuster, sometimes called a claims adjuster or claims handler, is the person who investigates claims for an insurance provider. The investigation may include interviewing witnesses, inspecting property damage, and reviewing police and hospital records.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does an insurance adjuster do?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance adjuster collects information about the event, assesses the damage and liability, ensures your claim isn’t fraudulent, determines the amount your insurance company should pay, and works with the insurance company’s attorneys if you contest the outcome.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Should I hire and independent insurance adjuster?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If you decide to hire an independent adjuster, do your due diligence. Adjusters must be licensed in their state, and most need to be bonded before they can offer services, so check their credentials.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisaninsuranceadjuster\">What is an insurance adjuster?</h2>\n<p>An insurance adjuster, sometimes called a claims adjuster, independent adjuster, or company adjuster, is the person who investigates claims for an insurance provider. The investigation may include interviewing witnesses, inspecting property damage, and reviewing police and hospital records.</p>\n<h2 id=\"whatdoesanadjusterdo\">What does an adjuster do?</h2>\n<p>When you <a href=\"/claims/\">file an insurance claim</a>, your insurer has a claims adjuster look into the events surrounding the loss. Typically, this means the adjuster:</p>\n<ul>\n<li>Collects information about the event.</li>\n<li>Assesses the damage and liability.</li>\n<li>Ensures your claim isn’t fraudulent.</li>\n<li>Determines if the loss is covered under your policy, and if so, the amount your insurance company should pay.</li>\n</ul>\n<p>For small claims, an adjuster may only contact you by phone. But for something more costly, like a fire claim, an adjuster may need to come to your property to survey and record the damage.</p>\n<h2 id=\"5tipsforworkingwithanadjuster\">5 tips for working with an adjuster</h2>\n<p>Perhaps the most important thing to remember about a claims adjuster is their first job is to find coverage. Below are five tips to help the adjuster promptly review your claim and make a quick coverage decision.</p>\n<ol>\n<li><strong>Document your possessions</strong>. Before you experience a loss, spend a little time creating a <a href=\"/faq/what-is-home-inventory/\">home inventory</a>. This can help the adjuster verify your losses and speed up the claims process. You can use a written list, but you might also want supporting documentation, like receipts, photographs, video, or warranties. Store these items somewhere secure and accessible during an emergency.</li>\n<li><strong>Review your</strong> <a href=\"/home-insurance/\"><strong>home insurance</strong></a>. Do this before you experience a loss. Read your policy to see what events are covered, what property is covered, and what your limits are. Most policies also list steps for filing a claim.</li>\n<li><strong>Make a list of questions</strong>. A major loss can be overwhelming. Take a moment to write down the things you want to know before you meet with your claims handler.</li>\n<li><strong>Be honest about the loss</strong>. Overstating the extent of the damage can send up red flags. Be straightforward about your loss so the adjuster can evaluate it fairly.</li>\n<li><strong>Avoid altering the condition of your property</strong>. Insurance adjusters need to see the scene as is, so do not clean up or fix your damaged property unless absolutely necessary. If you do have to make repairs, take photos of the property, all of the damages, the cause of loss, the repairs and mitigation process, and keep receipts for the materials you use.</li>\n</ol>\n<p>You have a better chance of receiving an appropriate settlement when you’ve done your research and can assist the claims adjuster.</p>"
