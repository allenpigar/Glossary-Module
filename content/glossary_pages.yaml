    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is bodily injury?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Bodily injury is any physical harm to a person’s body.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is bodily injury liability?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Bodily injury liability is the responsibility someone has for causing another person’s physical harm.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is bodily injury liability covered by homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Bodily injury liability is covered in homeowners insurance by Coverage E, personal liability protection.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is included in a bodily injury claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When someone makes a bodily injury claim, they are usually asking to be compensated for their medical bills and lost wages. If they sue, your homeowners insurance may also cover your legal defense, which can include court-ordered awards.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisbodilyinjury\">What is bodily injury?</h2>\n<p>Sometimes called physical injury, bodily injury is physical damage caused to a person’s body. Types of bodily injury include:</p>\n<ul>\n<li>Fractures.</li>\n<li>Abrasions.</li>\n<li>Bruises.</li>\n<li>Illness.</li>\n<li>Disease.</li>\n<li>Cuts.</li>\n<li>Disfigurement.</li>\n<li>Impairment of function.</li>\n<li>Internal bleeding.</li>\n</ul>\n<h2 id=\"whatisbodilyinjuryliability\">What is bodily injury liability?</h2>\n<p>Bodily injury liability is when you’re responsible for a third party’s physical injury. Most people are familiar with the term because of their auto insurance. Most states require auto owners to carry bodily injury liability coverage to pay for other people’s injuries, lost wages, and even funeral expenses if they are at fault in an auto accident.</p>\n<p>The coverage in your homeowners' insurance works very similarly. While not required by law, most standard policies include <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a> (Coverage E). This means homeowners don’t have to worry about the costs of third-party claims that the homeowner or their family members are responsible for someone else’s injuries.</p>\n<h2 id=\"whatdoesbodilyinjuryliabilitycover\">What does bodily injury liability cover?</h2>\n<p>The bodily injury liability coverage in your <a href=\"/home-insurance/\">homeowners' insurance</a> helps pay the costs associated with accidental injuries to other parties, such as the injured party’s</p>\n<ul>\n<li>Medical expenses, such as emergency room visits and hospital stays.</li>\n<li>Lost wages if the injury keeps the person from working.</li>\n<li>Pain and suffering if awarded by the court.</li>\n<li>Death benefits to cover funeral costs.</li>\n</ul>\n<p>If you’re found liable for another person’s bodily injury, your coverage helps with these expenses whether the injury took place on your property or not.</p>\n<h2 id=\"bodilyinjurycoverageexamples\">Bodily injury coverage examples</h2>\n<p>Your personal liability coverage kicks in for bodily injury in both common and unusual circumstances. However, one of the key components is the idea of negligence. The injured party usually has to show that you somehow failed to meet a standard of reasonable care﹘essentially, what any sensible person would do to reduce the likelihood of accidents.</p>\n<p>Below are a few examples of how Coverage E protects you in bodily injury claims.</p>\n<h3 id=\"accidentalslipandfalls\">Accidental slip-and-falls</h3>\n<p>Let’s say a neighbor decides to stop by for a cup of coffee. Unfortunately, they slip on the icy walk leading up to your house and break their hip. The injury leads to an ER visit, surgery, and rehabilitation, so your neighbor sues to recoup these costs. This triggers the personal injury coverage in your home insurance policy because you still have to defend yourself whether or not you were actually negligent. And if your neighbor show you were negligent﹘because, say, you took too long to remove the ice﹘then your policy may cover the court-awarded settlement.</p>\n<h3 id=\"dogbites\">Dog bites</h3>\n<p>In this scenario, you have a dog that bites someone. States laws often make you liable for your dog’s actions regardless of what led up to the incident. Some, however, place the responsibility for the bite on you in certain situations, like if you knew the dog was aggressive or were supposed to keep it on a leash.</p>\n<p>Coverage E can pay for the victim’s medical bills if your state’s laws make you liable for the bite. However, some carriers exclude dog bites, so you may need an <a href=\"/glossary/animal-liability/\">animal liability endorsement</a>.</p>\n<h3 id=\"injuredburglars\">Injured burglars</h3>\n<p>You read that headline correctly. It’s bad enough when someone breaks into your home to steal from you, but what happens if the burglar gets injured while on your property? Technically, the burglar can sue﹘in which case, your home insurance would cover your defense﹘ but their chance of winning is low.</p>\n<p>While homeowners are expected to maintain a safe property, they generally only owe a duty of care to people they either invite in or grant permissions to. Burglars, however, are trespassers and homeowners have no obligation to protect trespassers except if they know there are trespassers on their property.</p>\n<h2 id=\"whatbodilyinjurydoesnotcover\">What bodily injury does not cover</h2>\n<p>Personal liability covers most injuries that people suffer due to your actions. However, the incident needs to be accidental. If you intentionally hurt someone, your insurance may not pay the claims. For example, your insurance carrier will most likely deny a claim that involves you punching someone. If the person you punched sues for their bodily injuries, you will have to pay for them out of your own pocket.</p>"
