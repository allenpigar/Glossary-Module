    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is property and casualty insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Property and casualty insurance is a line of coverage, much like health or life insurance. Property insurance is for your possessions and casualty insurance is for your legal responsibility if you harm someone else.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is property insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Property insurance is a type of coverage that protects against financial loss if your possessions are damaged by a covered peril.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is casualty insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Casualty insurance is liability coverage. It helps you cover costs associated with claims you caused damage to another person or entity.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does property and casualty insurance include?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"What’s included in property and casualty insurance depends on the type of property and casualty insurance you have. For example, home insurance includes coverage for your dwelling, other structures, personal property, and loss of use as well as personal liability coverage and coverage for your guests’ minor immediate bills.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatispropertyandcasualtyinsurance\">What is property and casualty insurance?</h2>\n<p>Property and casualty insurance is a broad term that actually describes two types of coverage that protect you against financial losses. The property portion is insurance that protects your stuff, such as your car or home. The casualty portion covers your legal responsibility in situations where someone else suffers property damage or physical injuries.</p>\n<p>Each portion, called a “line” by insurance professionals, includes several different types of insurance policies. Insurance carriers, the companies that develop and underwrite policies, often specialize in property and casualty insurance. But some carriers create policies in other lines like health or life as well as in property and casualty insurance.</p>\n<h2 id=\"whatispropertyinsurance\">What is property insurance?</h2>\n<p>Property insurance covers your possessions. Some common types of property insurance include:</p>\n<ul>\n<li><a href=\"/home-insurance/\">Homeowners insurance</a>.</li>\n<li><a href=\"/condo-insurance/\">Condo insurance</a>.</li>\n<li>Car insurance.</li>\n<li><a href=\"/home-insurance/landlord-insurance/\">Landlord insurance</a>.</li>\n<li>Commercial property insurance.</li>\n</ul>\n<p>The way property insurance coverage works is pretty simple. You buy a policy to cover something you own and pay a premium. In exchange for your premium, the insurance company promises to help you recover if something happens to the thing you insured by paying for the damage.</p>\n<p>For example, if your home’s damaged by a <a href=\"/glossary/perils/\">peril</a> covered by your homeowners insurance then your insurance company pays for loss so you can repair damage. Most of the time, you have a <a href=\"/glossary/standard-deductible/\">deductible</a> (i.e., your portion of the claim) to pay, but the rest comes from your insurance company up to the coverage limits.</p>\n<p>Some property insurance policies also have a liability section that covers casualty claims, or claims dealing your responsibility for another party’s injuries or damages. Homeowners insurance is a good example of this. It includes several property coverage sections, such as <a href=\"/home-insurance/coverage-a/\">dwelling</a>, <a href=\"/home-insurance/coverage-b/\">other structures</a>, and even <a href=\"/home-insurance/coverage-c/\">personal property</a>. But it also has <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a>. This is why property and casualty insurance is often treated as one line of insurance.</p>\n<h2 id=\"whatiscasualtyinsurance\">What is casualty insurance?</h2>\n<p>Casualty insurance covers your responsibility if you harm someone else, either by causing them actual bodily injury or by damaging their possessions. That harm may result in a financial loss for the person you injured, and they have a right to seek compensation from you. If that happens, your casualty insurance helps you cover the cost.</p>\n<p>For example, let’s assume your dog bites a neighbor, and you end up being legally responsible for the neighbor’s medical bills. The casualty, or liability, portion of your homeowners insurance most likely covers the claim. Generally, there is no deductible on liability claims.</p>\n<h2 id=\"makesureyoucoverageforhaveboth\">Make sure you coverage for have both</h2>\n<p>Figuring out how much property and casualty insurance you need to cover your home isn’t necessarily easy, but it is something you can tackle on your own. (We even have a <a href=\"/faq/how-much-homeowners-insurance-do-i-need/\">guide</a> to walk you through the basics!)</p>\n<p>Start by determining what it would cost to replace your home in a total loss. Anything less than its <a href=\"/glossary/replacement-cost/\">replacement cost</a>, and you risk coming up short during claim. Other property coverages are usually a percentage of your dwelling coverage. As for personal liability, we typically recommend homeowners have at least $100,000 in coverage, but that may go up depending on your situation. Last is your <a href=\"/home-insurance/coverage-f/\">medical payments coverage</a>, which is usually around $1,000.</p>\n<p>Still have questions? <a href=\"/contact/\">Contact us</a> and one of our insurance representatives will be happy to help.</p>"
