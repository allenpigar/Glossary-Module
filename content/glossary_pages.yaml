    body: "<h2 id=\"whatisanho2policy\">What is an HO2 policy?</h2>\n<p>An HO2 policy is a <a href=\"/home-insurance/types-of-homeowners-insurance/\">type of home insurance</a> that is written on a named-perils basis. This means it only covers damage to your property that’s caused by one of the perils listed on the policy. Some HO2 policies also cover your personal property and liability.</p>\n<h2 id=\"whatdohomeownersneedtoknowaboutho2policies\">What do homeowners need to know about HO2 policies?</h2>\n<p>Most <a href=\"/home-insurance/\">homeowners insurance</a> policies are written on standardized forms. These forms make it easier for states to regulate insurance. HO2 is simply one of those forms.</p>\n<p>HO-2 is sometimes called the broad form. This is because it covers the same 10 perils, or events, as <a href=\"/glossary/ho1-policy/\">HO1</a> plus a few extra. In total, an HO-2 policy covers these 16 perils:</p>\n<ul>\n<li>Fire or lightning</li>\n<li>Hail or windstorms</li>\n<li>Explosions</li>\n<li>Riots or civil commotion</li>\n<li>Damage from aircrafts</li>\n<li>Damage from vehicles</li>\n<li>Smoke</li>\n<li>Malicious mischief or vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruptions</li>\n<li>Falling objects</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Accidental discharge of water or steam</li>\n<li>Sudden and accidental tearing apart, cracking, burning, or bulging of certain household systems</li>\n<li>Freezing of household systems</li>\n<li>Sudden and accidental damage from artificially generated electrical current</li>\n</ul>\n<p>Because HO2 is a named-perils policy, it only pays for damage caused by one of these events. If anything else causes the damage, you must pay for the repairs.</p>\n<p>HO2 usually includes personal property coverage and personal liability coverage, too. For example, let’s say you experience a kitchen fire. Your HO2 policy may help pay for repairs to the structure of your house and cover the cost of damaged appliances and other personal belongings. And if a fire originates in your house and spreads to your neighbor's home, your personal liability protection may help pay for repairs you're liable for.</p>\n<p>While HO2 does offer broader coverage than HO1, it still excludes some common risks you may face. For instance, HO2 includes sudden and accidental discharge of water and steam but usually omits sewer backup and slow leaks.</p>\n<p>HO-2 also excludes coverage for:</p>\n<ul>\n<li><a href=\"/flood-insurance/\">Floods</a></li>\n<li>Earthquakes</li>\n</ul>\n<p>Homeowners who face these risks may want to consider additional insurance.</p>\n<p>Finally, you can get an HO-2 policy that insures your property’s replacement cost or <a href=\"/glossary/actual-cash-value/\">actual cash value (ACV)</a>. Replacement cost coverage pays the cost of replacing or repairing your home minus your deductible. Actual cash value coverage means your insurer considers depreciation when it settles your claim. With ACV, your settlement may not be enough to replace your property.</p>\n<h2 id=\"isanho2policyenoughinsuranceformyhome\">Is an HO2 policy enough insurance for my home?</h2>\n<p>HO2 insurance is considered a middle-of-the-road policy. It offers more protection than an HO1 policy, but <a href=\"/glossary/ho3-policy/\">HO3</a> and <a href=\"/glossary/ho5-policy/\">HO5</a> offer even more. However, an HO2 policy can still be the right for you. Here are three questions to think about before you decide:</p>\n<ul>\n<li><strong>Is my home likely to suffer other kinds of damage?</strong> The 16 perils covered by HO2 represent some of the more common risks homeowners face. But the list leaves out other risks that can cause significant damage, like sewer backup, foundation leaks, and power failures.</li>\n<li><strong>What does my mortgage lender require?</strong> Most lenders require insurance for structures and real estate. An HO-2 policy usually satisfies this requirement while also adding coverage for your liability and personal property.</li>\n<li><strong>How much premium can I afford to pay?</strong> More protection almost always costs more money, so you need to consider your finances before you decide to upgrade. Take some time to comparison shop to see if you can find a better deal.</li>\n</ul>\n<p>Getting the appropriate insurance for your home means striking a balance between your risks and your budget. Do your research and compare your options before you buy.</p>"
