    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an appraisal?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An appraisal is a professional assessments of a property’s value. Your home, belongings, and property losses can be appraised.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurance appraisal?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance appraisal is used to calculate the cost of replacing the property or to determine the amount of damage to the property after a covered event.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When do you need an insurance appraisal?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners need an insurance appraisal after a property loss. The appraisal helps evaluate the loss and offer a settlement to replace the loss or repair the damage.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisanappraisal\">What is an appraisal?</h2>\n<p>An appraisal is a professional assessment of a property’s value. Real estate can be appraised, but so can any other types of property. In the insurance industry, appraisals are used to calculate the cost of replacing the property or to determine the amount of damage to the property after a covered event.</p>\n<h2 id=\"whenisaninsuranceappraisalnecessary\">When is an insurance appraisal necessary?</h2>\n<p>Homeowners commonly need insurance appraisals in two instances:</p>\n<ol>\n<li>When you purchase <a href=\"/home-insurance/\">home insurance</a>.</li>\n<li>After you experience property loss.</li>\n</ol>\n<p>When you purchase home insurance, an appraisal helps you determine the value of your home and its contents so you can:</p>\n<ul>\n<li>Avoid being underinsured.</li>\n<li>Pay an appropriate premium.</li>\n<li>Decide if you need additional <a href=\"/home-insurance/coverage-c/\">coverage for your personal property</a>.</li>\n</ul>\n<p>Your insurer may require an appraisal if your house is old or hasn’t been inspected in a while. You may also want to have your personal property appraised if you have valuable items like expensive jewelry or antiques and want to schedule those items. Scheduling property gives them more protection without drastically increasing your premium.</p>\n<p>You may need an appraisal after your property is damaged by a covered incident, like a fire or windstorm. Once you file a claim, your insurance provider has an adjuster evaluate the damage and offer a settlement based on the appraisal.</p>\n<h2 id=\"howdoestheappraisalprocesswork\">How does the appraisal process work?</h2>\n<p>The appraisal process is essentially the same whether you want one before you buy insurance or after you’ve experienced a loss. A professional appraiser usually comes to your home to conduct the inspection. They evaluate a number of factors, such as the home’s:</p>\n<ul>\n<li>Age</li>\n<li>Square footage</li>\n<li>Lot size</li>\n<li>Number of bedrooms and baths</li>\n<li>Location</li>\n<li>View</li>\n<li>General condition</li>\n<li>Improvements or renovations</li>\n<li>Contents</li>\n</ul>\n<p>The appraiser compares your home to similar homes in the area and use this information to determine your home’s value.</p>\n<p>When an appraiser assesses damage during the claim process, they typically collect additional information, including:</p>\n<ul>\n<li>Witness statements</li>\n<li>Police reports</li>\n<li>Hospital or medical records</li>\n</ul>\n<p>Once the insurance company approves the claim, the appraiser negotiates the settlement.</p>\n<h2 id=\"whathappenswhenyoudisagreewithaclaimappraisal\">What happens when you disagree with a claim appraisal</h2>\n<p>As a policyholder, you may be able to dispute the appraiser’s valuation by initiating the appraisal clause. Most policies have this provision to help settle disagreements. It gives you the right to hire a professional appraiser who:</p>\n<ul>\n<li>Conducts their own inspection.</li>\n<li>Assesses your damages.</li>\n<li>Works with the insurer’s appraiser to find an impartial third party (sometimes called an umpire).</li>\n</ul>\n<p>In some cases, your appraiser may work with the insurance company’s appraiser to come to a reasonable outcome. But when they can’t, they present their finding to the umpire who reviews both appraisals and determines the final settlement.</p>\n<p>Invoking the appraisal clause is often less expensive and less time-consuming than hiring a lawyer and going to court. However, the final outcome is legally binding, and there’s no guarantee it will be any more satisfactory than the initial one. Additionally, the appraisal process can only remedy arguments over the amount of loss. Questions of whether the loss is covered cannot be answered through the appraisal process.</p>"
