    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is fungi and mold insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fungi and mold insurance is a coverage that pays for damage caused by fungi, mold, bacteria, yeast, and wet and dry rot.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does homeowners insurance cover mold?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"All of Kin’s home insurance policies include fungi and mold insurance, but that’s not always true of other insurance companies.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does fungi and mold insurance cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fungi and mold insurance typically cover your losses if a covered peril causes mold damage as well as a third party’s losses if they suffer damages because of mold in your home.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I get fungi and mold insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You may be able to get an endorsement that adds mold insurance to your homeowners policy. However, you can also get home insurance from Kin. All of our policies include coverage for mold damage.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisfungiandmoldinsurance\">What is fungi and mold insurance?</h2>\n<p>Mold insurance is a coverage often found in <a href=\"/home-insurance/\">homeowners insurance</a> that provides protection against damaging fungi and mold. Typically, it pays to repair damage caused by fungi, mold, wet or dry rot, or bacteria. However, not every homeowner's policy has mold protection, so homeowners need to read their policy’s fine print to determine if they have coverage and when it applies.</p>\n<p>Even when fungi and mold insurance is included, it’s often limited in scope. This is partly because of caps on the amount of coverage provided. For example, most of our policies include mold insurance with coverage limits of up to:</p>\n<ul>\n<li>$10,000 for losses you incur, such as the cost of hiring a mold remediation company.</li>\n<li>$50,000 of coverage for losses incurred by a third party, like medical bills for a visitor who gets sick from inhaling mold spores in your home.</li>\n</ul>\n<p>Anything above those coverage limits is on you. Luckily, these limits are usually enough to cover most mold remediation bills.</p>\n<h2 id=\"whenismoldcoveredbyinsurance\">When is mold covered by insurance?</h2>\n<p>Most fungi and mold insurance only kicks in when you have fungi, wet or dry rot, mold, yeast, or bacteria growing as the result of a <a href=\"/glossary/perils/\">covered peril</a>. That means mold caused by something that’s excluded from coverage, like external flooding, won’t be covered. Plus, you typically have a limited time for alerting your insurance company about mold damage that’s often initiated by the original claim. If you fail to tell your insurer within the allotted time, you may find that you’re paying for remediation on your own dime.</p>\n<p>For example, say a pipe bursts in your home leading to <a href=\"/blog/water-damage-home-insurance/\">water damage</a> in the walls and cabinets. Burst pipes are a covered peril, so you make a claim with your insurance company. This starts the clock on any subsequent mold claims. If mold appears during that time, you need to tell your claims representative to get coverage.</p>\n<p>But let’s say the river next to your house floods your basement. In most cases, your insurance company won’t pay for the water damage or subsequent mold damage because homeowners' policies seldom cover floods. That means you’ll need to pay for the remediation on your own ﹘ unless, of course, you have <a href=\"/flood-insurance/\">flood insurance</a>.</p>\n<p>You should also note mold that is in the house upon purchase or caused by poor maintenance is usually not covered by homeowners insurance.</p>\n<h2 id=\"howdoiknowifihavefungiandmoldinsurance\">How do I know if I have fungi and mold insurance?</h2>\n<p>The best way to know whether or not you have fungi and mold insurance is to read through your homeowners' policy. You’ll want to understand what your coverage limits are when they kick in, and if there’s a time limit for filing a claim. You can also ask your insurance representative about these things so that you fully understand your <a href=\"/blog/is-mold-covered-by-home-insurance/\">mold insurance coverage</a>.</p>\n<p>Our representatives are happy to explain your coverage when shopping for home insurance and point you towards the clause in your policy that provides the details.</p>\n<h2 id=\"howtogetfungiandmoldinsurance\">How to get fungi and mold insurance</h2>\n<p>If your homeowners' insurance doesn’t cover fungi and mold remediation, then you may want to talk to your agent about possible <a href=\"/glossary/insurance-endorsement/\">endorsements</a>. Getting an endorsement may cost a little extra, but it adds coverage for mold.</p>\n<p>Another option is to find a carrier like Kin. All of our policies come with fungi and mold insurance coverage to make sure you get the protections that matter. If you’re ready to see how much we can save you with a policy that has all the bells and whistles, give us a call today.</p>"
