    body: "<h2 id=\"whatisthenationalfloodinsuranceprogramnfip\">What is the National Flood Insurance Program (NFIP)?</h2>\n<p>The National Flood Insurance Program (NFIP) is a nationally run flood insurance provider. Homeowners insurance doesn’t cover floods, so the program is intended to be an option that fills that gap. It’s managed by FEMA to reduce the socio-economic impact of floods.</p>\n<p>More than 5 million homeowners in over 23,000 vulnerable communities have flood coverage through the NFIP. Overall, the <a href=\"https://fas.org/sgp/crs/homesec/IF10988.pdf\">program protects more than $1.3 trillion in property</a>.</p>\n<h2 id=\"whywasthenationalfloodinsuranceprogramcreated\">Why was the National Flood Insurance Program created?</h2>\n<p>The NFIP was established by the National Flood Insurance Act of 1968. The purpose was to reduce the financial burden of floods in communities across the United States. One part of the act establishes a flood insurance program, one part produces a flood risk map, and one enforces floodplain management standards for the most at-risk communities.</p>\n<p>In accordance with the act, insurance policies underwritten by the NFIP are subsidized by FEMA. Its purpose was to help the most at-risk communities have access to affordable flood insurance. It also encourages the communities it works with to adopt flood mitigation measures through floodplain management. This might be city drainage work, levy maintenance, or homeowner education.</p>\n<p>Flood insurance is required for homes and buildings in Special Flood Hazard Areas, as designated by FEMA’s flood maps. That’s because these areas are more likely to face floods, and flooding is super expensive. <a href=\"https://www.fema.gov/media-library-data/1532084396868-6f7ea45df92a644aa1a9126b55ceaf50/8.5x11_1_inch_flyer.pdf\">According to FEMA</a>, just an inch of water can cause $25,000 in restoration work.</p>\n<h2 id=\"whatdoesanationalfloodinsuranceprogrampolicycover\">What does a National Flood Insurance Program policy cover?</h2>\n<p>The NFIP underwrites flood insurance policies through a network of insurance agents. It covers losses resulting from a rise in water from external sources, like ocean storm surge, overflowing rivers and lakes, or heavy rain that doesn’t drain properly. Flood insurance also covers the accumulation of water from melting snow.</p>\n<p>These policies cover the structure and the contents of the home up to $250,000 and $100,000 respectively.</p>\n<p>The policy has a 30-day waiting period before coverage takes effect, though it can be waived to meet loan requirements for a new home purchase. In that instance, the policy becomes effective the day after purchase.</p>\n<h2 id=\"whatdoesntanationalfloodinsuranceprogrampolicycover\">What doesn’t a National Flood Insurance Program policy cover?</h2>\n<p>While the NFIP flood policy covers a rise in water from external sources, it doesn’t cover all rises in water. Sewer backups are not covered unless they are part of a bigger flooding issue. Isolated flooding on one person’s property may not be covered, either.</p>\n<h2 id=\"isthenfiptheonlyoptionforfloodinsurance\">Is the NFIP the only option for flood insurance?</h2>\n<p>No. Many homeowners mistakenly think that the only flood insurance available is through the National Flood Insurance Program. In fact, many private insurance companies like Kin offer <a href=\"/blog/homeowners-private-flood-insurance/\">private flood insurance</a>. In many cases, it’s cheaper, too.</p>\n<p>Private flood insurance also tends to be more robust than that offered by the NFIP. Whereas the NFIP limits coverage to $250,000 for the structure and $100,000 for contents, private flood insurance often has full property coverage. That means the structure’s flood coverage matches <a href=\"/home-insurance/coverage-a/\">coverage A</a> in the homeowners insurance policy.</p>\n<p>If your home’s replacement cost exceeds $250,000, an NFIP policy may leave you underinsured in the event of a total loss. The same is true for the $100,000 property coverage limit. Many consider the NFIP a mitigation policy: it’s better than nothing, but it’s not the ideal coverage.</p>\n<h2 id=\"kinvsnfip\">Kin vs. NFIP</h2>\n<p>We’re happy to offer <a href=\"/flood-insurance/\">flood insurance</a> for homeowners insurance and <a href=\"/mobile-home-insurance/\">mobile home insurance</a> policies. Instead of buying a separate flood policy through the NFIP, you can simply add our flood coverage to your homeowners policy.</p>\n<p>Here are some other key differences between our coverage and the NFIP’s.</p>\n<h3 id=\"floodcoveragecomparison\">Flood coverage comparison</h3>\n<p>|  | Kin | NFIP |\n| --- | --- | --- |\n| Rebuild Limit | Matches coverage A | $250,000 |\n| Other Structures Limit | Matches coverage B | $0 |\n| Contents Limit | Matches coverage C | $100,000 |\n| Availability | Florida | 50 states |\n| Elevation Certificate | Optional | Required |\n| Waiting Period | No | 30 days |\n| Lender Accepted | Yes | Yes |\n| Building Coverage | Replacement cost | Replacement cost |\n| Contents Coverage | Replacement cost | Actual cash value |\n| Loss of Use Coverage | Yes | No |\n| Loss Avoidance Coverage | Yes | No |\n| Debris Removal | Yes | Yes |\n| Seasonal Homes | Yes | Additional cost |</p>\n<p>Additionally, our flood coverage starts as low as $175 a year on average. NFIP policies cost $427 a year on average in Zone X. Get a quote and see how much you’ll save on this essential protection for your home.</p>"
