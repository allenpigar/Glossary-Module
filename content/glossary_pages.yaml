    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a policyholder?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A policyholder is the person or organization that owns an insurance policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What’s the difference between a policyholder and an insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insured is anyone who is protected by an insurance policy. A policyholder owns the insurance policy, but can also be an insured.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a policyholder example?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"One example of a policyholder is a person who gets home insurance when they buy a house.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisapolicyholder\">What is a policyholder?</h2>\n<p>When you buy an insurance policy, you become the policyholder. This means you’re in charge of the coverage, so you can:</p>\n<ul>\n<li>Add <a href=\"/glossary/insurance-endorsement/\">endorsements</a>.</li>\n<li>File claims.</li>\n<li>Cancel the policy.</li>\n</ul>\n<p>It also means you’re responsible for paying premiums and helping your insurance company investigate claims.</p>\n<p>As the owner of a <a href=\"/home-insurance/\">homeowners’ insurance policy</a>, you’re probably also the primary person insured by the policy, so you’re also protected under all of the policy’s coverage parts. That includes its dwelling, <a href=\"/home-insurance/coverage-c/\">personal property</a>, and liability coverages.</p>\n<h2 id=\"policyholdervsinsuredwhatsthedifference\">Policyholder vs. insured: What’s the difference?</h2>\n<p>Insurance professionals call the person who’s protected by a policy an <a href=\"/glossary/insured/\">insured</a>. When you look at it that way, a policyholder is almost always an insured, especially if you’re talking about home insurance. In fact, you’re what insurance companies call a <a href=\"/glossary/named-insured/\">named insured</a>, which means you're specifically mentioned and covered by every aspect of your homeowners policy.</p>\n<p>Another type of insured you might have on your homeowners policy is an <a href=\"/glossary/additional-insured/\">additional insured</a>. These are people, companies, and organizations that you’ve added to your coverage. One common example of an additional insured for homeowners is their mortgage lender. Additional insureds do not have any control over the policy.</p>\n<p>You should also know that the named insured is not always the policyholder. For example, a person may take out life insurance on their spouse. The person taking out the policy is the policyholder and receives benefits, but the spouse is the insured.</p>\n<h3 id=\"otherinsuredsonyourhomeownerspolicy\">Other insureds on your homeowners policy</h3>\n<p>Not everyone in your household needs to be a named insured to benefit from your coverage. For example, your home insurance policy might cover your:</p>\n<ul>\n<li>Spouse.</li>\n<li>Biological and adopted children under the age of 21.</li>\n<li>Immediate family members living in the home, such as your parents or siblings.</li>\n</ul>\n<p>Note we’ve included your spouse on the list of other insureds. Many insurers automatically make your spouse a named insured when they live in your home or are on the title, but some only consider them an insured. That can be a problem if you ever need your spouse to file a claim, so be sure to check your policy. If your spouse isn’t named on the declaration page or if the definition of named insured doesn’t include spouse, ask your insurer to make a change.</p>\n<p>Not only are other insureds prohibited from filing claims or making coverage adjustments, they also aren’t necessarily covered by every aspect of your home insurance. Your children are a good example of this. They don’t own your home, so they don’t have an <a href=\"/glossary/insurable-interest/\">insurable interest</a> in it. However, they can have personal property that’s protected under Coverage C. Perhaps more importantly, their actions are typically included in your <a href=\"/home-insurance/coverage-e/\">liability coverage</a>. Many policyholders have had to file <a href=\"/glossary/claim/\">insurance claims</a> after their child breaks a neighbor's window playing baseball.</p>\n<p>People you employ in your home, such as housekeepers or nannies, may also be included in your personal property protection, but usually only that coverage. You can also cover your guests’ personal property, but you typically have to ask for that when you buy your policy.</p>\n<h3 id=\"policyholdervsinsuredexample\">Policyholder vs. insured example</h3>\n<p>Let’s say Jenna decides to buy a house. She talks to a mortgage company and finds out she needs insurance before escrow will close, so she buys a homeowners policy. This makes Jenna the policyholder and named insured. In order to protect its investment, her mortgage lender asks to be an additional insured.</p>\n<p>Later, Jenna marries Joe, and he moves into her home. She contacts her insurance agent who tells her that as her spouse, Joe is automatically covered by her home insurance. However, she also asks to make Joe a named insured so he can file claims and make policy changes. Jenna then decides to <a href=\"/blog/how-much-personal-property-insurance-do-i-need/\">increase her personal property coverage</a> because she wants to make sure they have enough insurance to protect the items Joe brought into the marriage.</p>"
