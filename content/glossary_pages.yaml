    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a nonrenewal?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A nonrenewal in insurance means you or your insurance company has decided not to renew your policy. Nonrenewals only happen at the end of a policy term.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a notice of nonrenewal in homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A notice of nonrenewal in homeowners insurance is when your insurance company notifies you that it won’t be renewing your insurance policy. This notice usually comes 30 to 60 days prior to the end of your policy and includes an explanation for the nonrenewal.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is a nonrenewal the same as a cancellation?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Nonrenewal is not the same as cancellation. Your insurer can only not renew your policy at the end of the term, and it needs a legitimate business reason to do so. A cancellation either happens in the first 60 days of the policy or after your insurer discovers you’ve done something wrong, like failed to pay your premium or committed fraud.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What should I do if I get a nonrenewal notice?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can sometimes contest a nonrenewal notice by calling your insurance company and making a case for why your home should still be covered. If that doesn’t work, however, you will most likely need to get insurance from another company.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"howanoticeofnonrenewalinhomeownersinsuranceworks\">How a notice of nonrenewal in homeowners insurance works</h2>\n<p>When your insurance company decides not to renew your <a href=\"/home-insurance/\">homeowners insurance</a>, the nonrenewal only takes effect once the current policy ends. Every state requires companies to send a notice of a nonrenewal of homeowners insurance before the current policy expires, usually 30 days or more, so you have time to take action and make sure you remain insured.</p>\n<p>Nonrenewal notices usually also give you a reason that your insurance company will no longer insure your home. Usually, your <a href=\"/glossary/insurer/\">insurer</a> doesn’t want to renew your policy because your home no longer meets the company’s requirements, but you may also get a nonrenewal notice if your insurer no longer offers the same type of coverage. Knowing why your insurance company decided not to renew your policy can help you rectify the situation so you still have home insurance.</p>\n<h3 id=\"canceledvsnonrenewed\">Canceled vs. nonrenewed</h3>\n<p>Canceled and nonrenewed are both situations where you can wind up without home insurance, but the circumstances surrounding these events are different. “Canceled” means your policy is being terminated in the middle of the term. “Nonrenewal” means that your insurance company will no longer insure your home once your policy expires.</p>\n<p>In most states, your insurance company can only cancel your coverage in the first 60 days or if:</p>\n<ul>\n<li>You fail to pay the premium.</li>\n<li>The insurance company discovers you committed fraud.</li>\n</ul>\n<p>For example, an insurer may cancel your policy within the first 60 days if it discovers your home has more risk than they want to insure during underwriting.</p>\n<h2 id=\"whencaninsurerssendnonrenewalnotices\">When can insurers send nonrenewal notices?</h2>\n<p>Insurance companies can decide to not renew policies when they have a legitimate business for doing so. Some examples of legitimate business reasons to send nonrenewal notices include an insurer deciding:</p>\n<ul>\n<li>It no longer wants to sell insurance in a state.</li>\n<li>To change its risk profile.</li>\n<li>To drop a specific type of policy.</li>\n<li>Certain homes are too expensive to insure.</li>\n</ul>\n<p>Florida is a prime example of a state where there are lots of nonrenewals. Climate change has made it difficult for insurance companies to cover losses, so many have had to send nonrenewal notices to their customers before leaving the state.</p>\n<h2 id=\"whattodoifyougetanonrenewalnotice\">What to do if you get a nonrenewal notice</h2>\n<p>Let’s say you get a nonrenewal notice for your homeowners insurance that says your roof is now too old and in disrepair. In that case, you might want to contact your insurance company to find out what needs to be fixed and if you have time to fix it. If you do, you may be able to make the repairs and get your insurance company to reconsider.</p>\n<p>But getting a nonrenewal notice that indicates your insurer has changed its risk profile is a little trickier. For example, your insurer might decide it won’t cover properties where certain <a href=\"/blog/restricted-breeds/\">types of dog breeds</a> live. No one can expect you to give up the family pet, so your current insurance company is probably a no-go. In that case, you may have to call different insurance companies until you find one that doesn’t have an issue with your dog’s breed.</p>\n<p>Nonrenewal notices give you time to either contest your insurer’s decision or find a new provider. But there are some instances where a policyholder's current insurance company nonrenews and no other company is willing to offer coverage. For homeowners, that often means going to a state-run program.</p>\n<h2 id=\"tipstopreventgettinganonrenewalnotice\">Tips to prevent getting a nonrenewal notice</h2>\n<p>There’s not much you can do if your insurance company changes its risk profile or leaves the state. But you may reduce your chances of getting a nonrenewal notice if you:</p>\n<ul>\n<li><strong>Maintain your property</strong>: Performing routine maintenance in and around your home is a good way to make claims less likely, so be sure to trim trees, keep your roof in good repair, and check for leaky pipes. The fewer claims you have, the more attractive risk you are for your insurance company.</li>\n<li><strong>Increase your deductible</strong>: Carrying a higher deductible may discourage you from making smaller claims. This means you maintain a positive claims history with your insurance company and don’t run the risk of too many claims.</li>\n<li><strong>Learn the claims history of your home</strong>: When you buy a new property, request a copy of its claims history from the <a href=\"https://consumer.risk.lexisnexis.com\">Consumer Loss Underwriting Exchange</a>. Certain types of claims, particularly those with water damage, can mean insurers see the home as a high risk. Knowing that can help you mitigate your own chances for trouble.</li>\n</ul>\n<p>If you do get a notice of nonrenewal, we encourage you to try getting a quote from us. We consider <a href=\"/blog/insurance-data/\">more data</a> than most home insurance companies, so we may be able to offer coverage where others can’t.</p>"
