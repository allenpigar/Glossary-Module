    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an AOP deductible?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An AOP deductible – or All Other Perils deductible – is the amount you are responsible for paying out of pocket before your homeowners insurance takes effect and covers an insurable loss.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much is the standard home insurance deductible?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A deductible is a fixed amount or a percentage of the dwelling's insured value. For example, you can usually choose a deductible of $500, $1,000, $1,500, or more.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do deductibles impact home insurance premiums?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The larger your deductible, the lower your premiums tend to be. That's because you take on a greater cost responsibility in the event of a claim – and your settlement payout will be less, too.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"howdoesaninsurancedeductiblework\">How does an insurance deductible work?</h2>\n<p>An insurance deductible is the amount that you pay out of pocket before your homeowners insurance takes effect and covers an insurable loss. In the event of a covered claim, your deductible is deducted from your claims payment, and your insurer pays the balance up to the maximum limit stated in your policy.</p>\n<p>For example, if you make a covered theft claim for $1,200 and your standard deductible is $500, your insurance company usually deducts your share of the claim – $500 – and pays the claim balance of $700.</p>\n<p>As the homeowner and <a href=\"/glossary/insured/\">insured</a>, you typically get to choose the amount of your deductible when you select your insurance policy. This gives you a certain amount of control over your insurance <a href=\"/glossary/insurance-premium-definition/\">premium</a>. Selecting a higher deductible usually results in a lower premium. You should note, however, that most <a href=\"/glossary/insurer/\">insurers</a> offer specific amounts to choose from and often require a minimum deductible.</p>\n<h3 id=\"whyareinsurancedeductiblesnecessary\">Why are insurance deductibles necessary?</h3>\n<p>One of the most important reasons that insurance companies require deductibles is that it reduces a risk to the company called a <a href=\"/glossary/moral-hazard-insurance/\">moral hazard</a>. Because your home insurance protects you from major losses – and that’s a good thing! – but that may take away your incentive to avoid risky behavior. Insurance deductibles mean you carry some of the financial responsibility in a claim, and insurance companies hope that encourages you to reduce your chance of loss.</p>\n<p>Deductibles also help insurance companies minimize the impact insurance claims have on their rates and <a href=\"/about/financial-strength/\">financial stability</a>. Making insurers responsible for the entirety of every loss could create an overwhelming number of claims that would drive up insurance rates while also straining the company’s resources to meet its responsibilities.</p>\n<h2 id=\"typesofinsurancedeductibles\">Types of insurance deductibles</h2>\n<p>Your <a href=\"/home-insurance/\">home insurance</a> can have more than one deductible. For example, here are some common deductibles you’ll choose when buying a policy from Kin:</p>\n<ul>\n<li><strong>AOP deductible:</strong> Sometimes called a standard deductible, an all other perils (AOP) deductible applies to many of the losses covered by your home insurance policy, such as fire and theft.</li>\n<li><strong>Hurricane deductible:</strong> A <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a> applies to damage caused by the high winds and heavy rains of a named storm.</li>\n<li><strong>Wind / hail deductible:</strong> If heavy winds, rains, or hail damage your home, then you may pay a <a href=\"/glossary/wind-hail-deductible/\">wind / hail deductible</a>. This is sometimes called a severe convective storm deductible.</li>\n</ul>\n<h3 id=\"whendoesanaopdeductibleapply\">When does an AOP deductible apply?</h3>\n<p>The standard deductible applies to most property claims each time you file. Some common examples include claims for theft, windstorms or fire.</p>\n<p>They generally don’t apply when you file a liability claim. And as we noted above, some events have their own deductibles. Damage caused by those events does not trigger your standard deductible.</p>\n<p>For example, let’s say you experience some damage during a storm that gets named by the National Weather Service. That’s often one indication that your hurricane deductible applies and not your AOP deductible. Other factors can also apply.</p>\n<h3 id=\"howmuchisastandardhomeinsurancedeductible\">How much is a standard home insurance deductible?</h3>\n<p>A deductible is expressed either as a fixed amount or a percentage of your <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a>. Your deductible options may vary from insurer to insurer. To see your deductible, just flip to the <a href=\"/glossary/declarations-page/\">declarations page</a> of your home insurance policy.</p>\n<p>Read your policy and ask your agent if you have any questions about how your deductible works. That way, you know what to expect when it’s time to file a claim.</p>\n<h2 id=\"howdeductibleshelpyoucontrolpremiumpayments\">How deductibles help you control premium payments</h2>\n<p>The larger your deductible, the lower your premiums tend to be. That’s because you take on greater responsibility for the cost of a claim – and your settlement payout will be less, too.</p>\n<p>Though it might be tempting to take on the largest deductible available to lower your premium payments, it’s important to choose one you can comfortably afford at the time of a claim.</p>"
