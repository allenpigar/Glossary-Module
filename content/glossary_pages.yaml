    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is force-placed insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Force-placed insurance, also called lender-placed or creditor-placed insurance, is an insurance policy your mortgage lender, bank, or loan servicer purchases on your behalf. Your lender will only take this measure if your own home insurance is cancelled, has lapsed, or offers insufficient coverage.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When can a mortgage lender buy force-placed insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A lender can buy force-placed insurance for your home if you don't have homeowners insurance, you let your current policy expire, your policy was cancelled and not replaced, your policy doesn't meet lender coverage requirements, or if the lender hasn't received proof of insurance.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does a lender have to notify you before force placing insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mortgage lenders and loan services are federally required to notify you twice before buying force-placed insurance: 45 days before it buys the coverage and 30 days after the first notice and at least 15 days charging you for the coverage.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisforceplacedinsurance\">What is force-placed insurance?</h2>\n<p>Force-placed insurance, also called lender-placed or creditor-placed insurance, is an insurance policy your mortgage lender, bank, or loan servicer purchases on your behalf. Your lender will only take this measure if your own <a href=\"/home-insurance/\">home insurance</a> is cancelled, <a href=\"/glossary/insurance-lapse/\">has lapsed</a>, or offers insufficient coverage.</p>\n<p>Force-placed insurance isn’t cheap – often, it’s more expensive than a policy you could purchase on your own, and the coverage may be <a href=\"/blog/what-is-hazard-insurance/\">hazard insurance</a> only. Regardless, you will be required to pay the lender for the policy they take out on your behalf.</p>\n<p>Why would a lender take this step? In short, your mortgage lender wants you to keep home safe – after all, they have a vested interest in your property. If you default on your loan, the lender has the right to foreclose on it. One way lenders ensure the well being of their investment is to require you to have homeowners insurance.</p>\n<h2 id=\"whencanamortgagelenderbuyforceplacedinsurance\">When can a mortgage lender buy force-placed insurance?</h2>\n<p>These situations might prompt your lender to buy a policy for your home without your input:</p>\n<ul>\n<li>You don’t have homeowners insurance.</li>\n<li>Your homeowners insurance policy lapsed and you haven’t bought a new policy.</li>\n<li>Your current policy was cancelled due to nonpayment.</li>\n<li>Your insurer <a href=\"/blog/homeowners-insurance-non-renewal/\">declined to renew your policy</a> and you haven’t bought a different policy.</li>\n<li>Your lender hasn't received proof of insurance coverage even though you have a policy in place.</li>\n<li>You have homeowners insurance, but the coverage, deductible, or amount coverage doesn’t meet your lender’s requirements.</li>\n</ul>\n<h2 id=\"howforceplacedinsurancehurtshomeowners\">How force-placed insurance hurts homeowners</h2>\n<p>Force-place coverage can put a homeowner who is already struggling financially even further behind. That’s because force-placed insurance is usually expensive as is, and the lender usually increases monthly mortgage payments to cover the cost of the insurance.</p>\n<p>But expense isn’t the only drawback to force-placed insurance. This policy often provides less coverage than standard homeowners insurance. While it does protect your dwelling for hazards like fire, windstorms, and vandalism, it usually won’t cover your personal belongings, furnishings, appliances, or personal liability.</p>\n<p>In a nutshell: force-placed insurance is more expensive and offers less protection than a standard homeowners insurance policy.</p>\n<h2 id=\"yeslendersmustnotifyyoubeforebuyingforceplacedinsurance\">Yes, lenders must notify you before buying force-placed insurance</h2>\n<p>Mortgage lenders and loan services are federally required to notify you twice before buying force-placed insurance:</p>\n<ul>\n<li><strong>First notice:</strong> 45 days before it buys the coverage</li>\n<li><strong>Second notice:</strong> 30 days after the first notice and at least 15 days charging you for the coverage</li>\n</ul>\n<p>Once the lender gets <a href=\"/glossary/declarations-page/\">proof of your coverage</a>, they must cancel the force-placed policy and refund you the cost of the policy for any period of overlapping coverage within 15 days.</p>\n<h2 id=\"whattodoifyourlenderboughtforceplacedinsuranceforyourhome\">What to do if your lender bought force-placed insurance for your home</h2>\n<p>If your lender bought force-placed insurance in error, notify them immediately. They are required by federal law to cancel the policy within 15 days.</p>\n<p>If your lender bought a force-placed policy because you don’t have your own coverage, get your policy reinstated or a new policy in place as soon as possible. Once you have proof of coverage, send it to your servicer and request a cancellation of the policy they obtained for you.</p>\n<p>If your insurance policy was cancelled because your lender failed to pay your premium through your escrow account, you have grounds for a dispute. Usually, this means you send a formal letter – a notice of error – along with the insurance bill to your servicer. They must acknowledge receipt of the notice within five business days, correct the error in 30 business days, and cover the cost of penalties.</p>"
