    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an HO1  policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An HO1 policy is a type of home insurance that insures the home on a named perils basis.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between HO1 and HO3?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO1 covers your home for 10 named perils. It doesn't cover your belongings. An HO3 policy insures the home for all perils exept those the policy lists as exclusions. HO3 also covers other structures, belongings, personal liability, loss of use, and medical payments.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does an HO1 policy cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO1 policies covers your home for damage from 10 named perils, like fire, windstorms, theft, and more.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the named perils on an HO1 policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fire or lightning; hail or windstorms; explosions; riots or civil commotion; damage from aircrafts; damage from vehicles; smoke; malicious mischief or vandalism; theft; and volcanic eruptions.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatsanho1policy\">What's an HO1 policy?</h2>\n<p>HO1 policy, also called the basic form, is a bare bones <a href=\"/home-insurance/types-of-homeowners-insurance/\">type of homeowners insurance</a>. It lists the specific perils, or events, your insurance provider covers. If a peril is not explicitly listed in the policy, it is not covered by HO1.</p>\n<h2 id=\"whatdohomeownersneedtoknowaboutho1\">What do homeowners need to know about HO1?</h2>\n<p>First, it helps to know that insurance agents issue policies on policy forms. Each form addresses a different situation and set of risks. HO1 provides coverage for an owner-occupied, standalone home and its contents. It is a named-peril policy, which means it only covers the 10 <a href=\"/glossary/perils/\">perils</a> listed in the policy:</p>\n<ul>\n<li>Fire or lightning.</li>\n<li>Hail or windstorms</li>\n<li>Explosions</li>\n<li>Riots or civil commotion</li>\n<li>Damage from aircrafts</li>\n<li>Damage from vehicles</li>\n<li>Smoke</li>\n<li>Malicious mischief or vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruptions</li>\n</ul>\n<p>That list may seem comprehensive, but some important risks are missing. For instance, HO1 policies do not cover:</p>\n<ul>\n<li>Flood</li>\n<li>Earthquake</li>\n<li>Falling objects</li>\n</ul>\n<p>These events are more common than you may think, plus they can cause significant and costly damage.</p>\n<p>Additionally, some HO1 policies do not cover your personal property even if it’s damaged by a named peril. In that case, homeowners may want to buy a separate policy for the contents of their home.</p>\n<p>These limitations make HO-1 policies unpopular. Homeowners can usually afford more comprehensive coverage on other forms, and that’s the kind of <a href=\"/home-insurance/\">home insurance</a> mortgage lenders typically want you to have.</p>\n<h2 id=\"whatshouldidoifihaveanho1policy\">What should I do if I have an HO1 policy?</h2>\n<p>You may need to look into supplemental insurance if you have an HO-1 policy. This can come in the form of endorsements to your current coverage or standalone policies for:</p>\n<ul>\n<li><strong>Flood</strong>. You can get <a href=\"/flood-insurance/\">flood insurance</a> from the National Flood Insurance Program or through a private insurer (like Kin!).</li>\n<li><strong>Earthquake</strong>. Many insurance carriers offer an earthquake option on their home insurance policies for an extra cost.</li>\n<li><strong>Personal property</strong>. You can buy a policy specifically for the contents of your house or add a rider to your HO1. A rider adds to the overall cost of your home insurance.</li>\n</ul>\n<p>However, your better option may be to find an open-perils policy. Plenty of insurers offer affordable open-perils coverage on the HO3 form, including Kin. Even better? <a href=\"/glossary/ho3-policy/\">HO3 policies</a> generally include personal property and personal liability coverage. And you don’t have to wait for your policy term to end before you shop around. You can switch home insurance carriers at any time.</p>"
