    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an admitted carrier?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An admitted carrier is an insurance company that is licensed and regulated by the state’s department of insurance.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a non-admitted insurance carrier?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Non-admitted carriers are insurance companies that are not licensed by the state’s insurance department.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between an admitted and a non-admitted insurance carrier?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Admitted carriers must file their rates and forms with the state. Non-admitted carriers don’t have to file these so they can usually cover high-risk applicants.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When should I get insurance from an admitted carrier?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If coverage is available from an admitted carrier, then you will probably have to take it. Most states require people to be denied coverage by admitted carriers at least three times before they can apply with a non-admitted carrier. \\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisanadmittedcarrier\">What is an admitted carrier?</h2>\n<p>Every state has a department of insurance that regulates the industry within the state. One of the jobs of any state’s department of insurance is to license, or admit, carriers. This is why insurance companies that are licensed are often called admitted carriers. To be admitted, carriers have to:</p>\n<ul>\n<li>Create insurance policies that comply with state regulations.</li>\n<li>File their insurance forms, or contracts, and premiums with the state’s department of insurance.</li>\n<li>Submit to financial reviews.</li>\n<li>Contribute to the state’s guaranty fund.</li>\n</ul>\n<p>A guaranty fund is simply a way for the state to make sure policyholders are protected if an admitted carrier becomes insolvent. If that happens, the state steps in to pay policyholders’ claims. Essentially, the fund ensures that an insurance carrier’s promise to consumers is fulfilled.</p>\n<p>You can think of the state guarantee fund much like how the Federal Deposit Insurance Corporation (FDIC) insures bank deposits. If a bank becomes insolvent, the deposits are protected by the FDIC.</p>\n<h2 id=\"whatisanonadmittedcarrier\">What is a non-admitted carrier?</h2>\n<p>Non-admitted carriers, sometimes referred to as <a href=\"/glossary/excess-and-surplus-lines-insurance/\">excess and surplus (E&S) insurance</a> companies, are not licensed in the state where they are selling policies.</p>\n<p>That said, all US-based E&amp;S carriers are licensed in the state where they incorporated, and most need to meet financial requirements to be eligible to provide insurance in the state. E&amp;S carriers generally cover situations that admitted carriers don’t want to cover, such as <a href=\"/blog/high-risk-homeowners-insurance/\">high-risk homes</a>.</p>\n<h3 id=\"admittedcarriervsnonadmittedcarrier\">Admitted carrier vs. non-admitted carrier</h3>\n<p>The difference between admitted and non-admitted insurance companies is pretty clear: one is licensed by the state and the other is not. However, that doesn’t necessarily make one better than the other. Each has benefits that may be valuable to you depending on your situation.</p>\n<p>Let’s look at admitted insurance companies first. Getting a policy from an admitted carrier means you have recourse if you think your insurer behaved unethically. Plus, you get the comfort of knowing your claim may be covered even if your carrier goes bankrupt. On the other hand, the rules admitted carriers have to follow typically mean they are less flexible. They may not be able to offer you a policy if your home is in a high-risk area or is made with unique materials.</p>\n<p>Non-admitted carriers aren’t bound by the same rules and regulations that admitted insurance carriers are, so they may be able to cover you when admitted carriers can’t. However, that benefit often comes at a price. Admitted carriers generally offer better rates compared to non-admitted carriers who usually charge fees and taxes on top of the premium.</p>\n<p>Non-admitted carriers also don’t have the backing of the state, so you may be on the hook for <a href=\"/glossary/claim/\">claims</a> in the rare case that your carrier becomes insolvent. But it’s important to note that non-admitted carriers, while facing less regulation, are typically monitored for their financial health.</p>\n<h2 id=\"whentouseanadmittedinsurancecompany\">When to use an admitted insurance company</h2>\n<p>Honestly, whether or not you use an admitted carrier may not be up to you. Most states have rules regarding how many times you must be denied by admitted insurance companies before a broker can look for non-admitted insurance. If coverage from an admitted carrier is available, then you most likely need to take it.</p>\n<p>Similarly, admitted carriers can have strict underwriting guidelines. If your home doesn’t fit in those criteria, then it may be difficult to get insurance from an admitted carrier.</p>\n<p>For example, a California homeowner may be denied for standard <a href=\"/home-insurance/\">homeowners insurance</a> because their house sits in a wildfire zone. The laws governing insurance in California say their broker can look for coverage from a non-admitted carrier after three denials. Once the homeowner is denied three times, their broker can contact a surplus lines broker to start looking for an E&amp;S policy.</p>\n<h3 id=\"gettinginsurancefromadmittedinsurancecompanies\">Getting insurance from admitted insurance companies</h3>\n<p>Chances are that when you call your local insurance agent, they’re going to get a quote from a carrier that is licensed in the state. Most major carriers are admitted in all 50 states, and unless your agent has a license to sell E&amp;S insurance, then admitted carriers are their only option. If these carriers are able to offer you quotes, then you won’t have a chance to look at non-admitted options.</p>"
