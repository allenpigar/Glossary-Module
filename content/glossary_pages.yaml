    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is replacement cost coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Replacement cost is the amount it would cost to replace or rebuild an item of similar quality using materials and goods that are currently available.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a replacement cost example?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Say your flat-screen television cost $2,000 three years ago, and it was stolen. If you have replacement cost coverage, your insurance provider sends an initial payment for the TV’s actual cash value (it's worth minus its depreciation. You purchase a new television similar to the stolen one and submit the receipt to your insurer. Your insurance provider pays you the difference.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you calculate replacement cost?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Replacement cost takes a lot of factors into its calculation: your home's square footage, local construction costs, the home's architecture, roof type and materials, other structures on your property, and more.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisreplacementcostcoverage\">What is replacement cost coverage?</h2>\n<p>Replacement cost is the amount it would cost to replace or rebuild an item of similar quality using materials and goods that are currently available.</p>\n<p>Replacement cost coverage insures your property for what it would cost to repair or replace your damaged property without subtracting its <a href=\"/glossary/depreciation/\">depreciation</a>. This number may be <a href=\"/faq/replacement-cost-and-home-price/\">different than your home's market value</a>.</p>\n<h3 id=\"howdoesreplacementcostcoveragework\">How does replacement cost coverage work?</h3>\n<p>The decisions you make when your first buy <a href=\"/home-insurance/\">home insurance</a> impact how much your provider pays on a claim. Replacement cost coverage is a good example of this.</p>\n<p>Insuring your property for its replacement cost value means your insurer pays to replace it with property that's similar in quality. Your other option is to insure your property for its <a href=\"/glossary/actual-cash-value/\">actual cash value (ACV)</a>. Insuring your home for its ACV means your provider deducts depreciation from your claims payout.</p>\n<p>Many home insurance companies automatically offer replacement cost coverage for the structure of your home. Your <a href=\"/home-insurance/coverage-c/\">personal property</a>, like appliances, fixtures, and furniture, is usually insured for its actual cash value. That doesn’t mean you can’t opt for replacement cost coverage; you may just have to ask for it.</p>\n<p>Even when you get replacement cost coverage, you may be surprised by your payout after a claim. That’s because most insurance companies first pay your property’s actual cash value, and then reimburse you once you’ve replaced or repaired the item.</p>\n<h3 id=\"replacementcostexample\">Replacement cost example</h3>\n<p>Let’s say you bought a new flat-screen television for $2,000 three years ago. Unfortunately, it’s stolen, so you file a claim on your home insurance. With an actual cash value policy, your insurer subtracts a certain percentage for three years of depreciation. Now here’s what happens if you have replacement cost coverage:</p>\n<ul>\n<li>Your insurance provider sends an initial payment for the TV’s depreciated value.</li>\n<li>You purchase a new television similar to the stolen one and submit the receipt to your insurer.</li>\n<li>Your insurance provider pays you the difference.</li>\n</ul>\n<p>The price of your replacement property may be more the original item’s price tag, but your home insurer usually still pays. Just be sure to check your policy terms. Replacement cost coverage payouts cannot exceed your policy property limits.</p>\n<p>Insurers also have a minimum requirement for replacement cost coverage. This is called the 80/20 rule. Essentially, your insurance policy must cover 80% of your home’s replacement value. Come up short, and your insurance provider may only pay a portion of the replacement costs.</p>\n<h2 id=\"howismyhomesreplacementcostcalculated\">How is my home’s replacement cost calculated?</h2>\n<p>At Kin, we calculate your home’s replacement cost for you. Our formula takes into consideration:</p>\n<ul>\n<li>Your total square footage (not including the land your home sits on).</li>\n<li>Your local construction costs.</li>\n<li>Your home's frame and exterior.</li>\n<li>Your home's style (Cape Cod, Victorian, etc.).</li>\n<li>Total number of rooms and bathrooms.</li>\n<li>Roof type and materials.</li>\n<li>Your home's unique features and architecture.</li>\n<li>Other structures on your property.</li>\n</ul>\n<p>But to give yourself a rough estimate of your home's replacement cost, you can multiply the square footage of your home by your local construction costs per square foot.</p>\n<h2 id=\"doineedreplacementcostcoverage\">Do I need replacement cost coverage?</h2>\n<p>You might want to invest in the replacement cost coverage if:</p>\n<ul>\n<li><strong>You can't make repairs on your own.</strong> A person with carpentry or construction experience may be able to forgo replacement cost coverage. But if you're all thumbs when it comes to repairs, then broader coverage might make sense.</li>\n<li><strong>You have valuable personal property.</strong> Expensive and hard-to-replace items may justify the additional expense. Take a <a href=\"/faq/what-is-home-inventory/\">home inventory</a> to see just how much you may be on the hook for after a disaster.</li>\n<li><strong>You invested in new property.</strong> You may want the extra protection for additions, renovations, and upgrades.</li>\n<li><strong>The peace of mind is worth it.</strong> Replacement cost coverage does cost a little more than ACV insurance, but it offers significantly higher payouts when you need to make a claim.</li>\n</ul>\n<p>Getting an actual cash value policy may save you money on premiums, but it can leave you underinsured when it’s time to file a claim. Do your research and talk to an agent to make sure you’re adequately insured.</p>\n<h3 id=\"howtogetreplacementcostcoverage\">How to get replacement cost coverage</h3>\n<p>First, you can buy your home insurance through Kin. We offer replacement cost coverage for your dwelling, and you can choose to have replacement cost coverage for your belongings, too. But if you’re going through another provider, ask if your policy is written on a replacement-cost basis.</p>\n<p>If you already have a policy, you might want to check the coverage. The information you need is typically listed under Coverage A (dwelling coverage) and Coverage C (personal property protection).</p>"
