    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a 100-year floodplain?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A 100-year floodplain is an area that has a 1% chance of flooding every year. \\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need flood insurance in a 100-year flood plain?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"All structures in a 100-year floodplain that have a federally backed mortgage must have flood insurance.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does it mean to be in a 100-year flood plain?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Being in a 100-year floodplain means you have a 1% chance of flooding every year, and a 26% of flooding over a 30-year mortgage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is a 100-year floodplain bad?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Living on a 100-year floodplain isn’t bad in and of itself. However, it does increase your chances of having a major flooding catastrophe.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisa100yearflood\">What is a 100-year flood?</h2>\n<p>The term “100-year flood” sounds like it’s a flood that only happens every 100 years, but it actually refers to a statistical probability. Specifically, it describes a flood that has a 1% chance of hitting an area in any given year. An area that has a 1% chance of flood is on the 100-year floodplain.</p>\n<p>One part of protecting areas near water sources is to figure out the probability of different size floods. That way, people know how much flooding to expect and can take measures to guard against damage. The 100-year flood is simply one way of describing the likelihood of an area having a flood of a certain size, and it’s a baseline the <a href=\"/glossary/national-flood-insurance-program/\">National Flood Insurance Program</a> (NFIP) uses for determining when <a href=\"/flood-insurance/\">flood insurance</a> is mandatory for an area. For this reason, the 100-year flood is also called the base flood.</p>\n<p>It’s important to keep in mind that while the 100-year flood is a statistical expectation, floods can happen more or less frequently. They can also be more severe than anticipated, with water going much higher than expected.</p>\n<h2 id=\"whereisthe100yearfloodplain\">Where is the 100-year floodplain?</h2>\n<p>NFIP flood maps identify 100-year floodplains throughout the US and groups them in <a href=\"/glossary/flood-zones/\">flood zones</a> based on their risk. In addition to floodplain boundaries, flood maps show any base flood elevation or flood depths for the area. The following flood zones are in a 100-year floodplain:</p>\n<ul>\n<li><a href=\"/glossary/flood-zone-a/\">Zone A</a></li>\n<li><a href=\"/glossary/flood-zone-ae/\">Zone AE</a></li>\n<li>Zone A1-30</li>\n<li><a href=\"/glossary/flood-zone-ah/\">Zone AH</a></li>\n<li><a href=\"/glossary/flood-zone-ao/\">Zone AO</a></li>\n<li>Zone AR</li>\n<li>Zone A99</li>\n<li><a href=\"/glossary/flood-zone-v/\">Zone V</a></li>\n<li><a href=\"/glossary/flood-zone-ve/\">Zone VE</a>, V1-30</li>\n</ul>\n<p>Because these zones are on a 100-year floodplain, they are labeled as Special Flood Hazard Areas (SPHA). This makes flood insurance mandatory for anyone with a federally backed mortgage.</p>\n<p>Not every flood zone has a 100-year floodplain. For example, areas with minimal-to-moderate risk for flood, like <a href=\"/glossary/flood-zone-c/\">Zone C</a> and <a href=\"/glossary/flood-zone-x/\">Zone X</a>, are above the 500-year flood level, meaning their chance of seeing a base flood is 0.20% per year. Another example is Zone D that has an undetermined flood risk and may or may not meet the 100-year flood designation.</p>\n<p>You can search for your property’s flood zone at the Federal Emergency Management Agency’s <a href=\"https://msc.fema.gov/portal/home\">Flood Map Service Center</a>.</p>\n<h3 id=\"whatisbasefloodelevation\">What is base flood elevation?</h3>\n<p>The <a href=\"/glossary/base-flood-elevation/\">base flood elevation (BFE)</a> is the height water surface is expected to reach during a 100-year flood in a given area. The NFIP and private insurance companies use BFEs to determine how much to charge for flood insurance, and building contractors also consider BFEs when building homes in flood zones. In fact, the NFIP mandates builders follow certain regulations on 100-year floodplains, such as elevating living spaces above the BFE.</p>\n<h2 id=\"whatdoesbeinginthe100yearfloodplainmeantohomeowners\">What does being in the 100-year floodplain mean to homeowners?</h2>\n<p>Most importantly, federally backed and regulated mortgage lenders can only loan money to homeowners in a 100-year floodplain if the homeowner gets flood insurance. That may seem extreme if you focus on the area’s 1% risk for a base flood in a given year. However, you can also think about what that means over a 30-year mortgage, where your chances for a 100-year flood is 26%</p>\n<p>A 100-year flood doesn’t happen very often, but when it does it’s catastrophic. Moreover, they aren’t the only flood you have to worry about. Other floods may not be as severe, but they occur more often, particularly if they have a lower elevation or are closer to the water, and can still cause significant damage. For example, if you’re close to the water, you may be subject to a:</p>\n<ul>\n<li>45% change of seeing a 50-year flood.</li>\n<li>71% chance of seeing a 25-year flood.</li>\n<li>96% chance of seeing a 10-year flood.</li>\n</ul>\n<p>Flood risk over the course of owning a home can be very high –&nbsp;especially if you consider the chance of your home catching fire is usually around 1% or 2%.</p>\n<h2 id=\"protectinghomesin100yearfloodplains\">Protecting homes in 100-year floodplains</h2>\n<p>Most people with homes in the 100-year floodplain go to the NFIP for flood insurance. However, all NFIP policies have a:</p>\n<ul>\n<li>30-day waiting period before coverage kicks in.</li>\n<li>$250,000 cap your home’s <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a>.</li>\n<li>$100,000 cap on your <a href=\"/home-insurance/coverage-c/\">personal belongings coverage</a>.</li>\n</ul>\n<p>At Kin, we can offer flood insurance attached to your <a href=\"/home-insurance/\">homeowners insurance</a> policy with none of these limitations. In fact, your policy starts the moment you pay for it.</p>"
