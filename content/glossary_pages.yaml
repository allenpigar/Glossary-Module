    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is theft insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Theft insurance is simply coverage for losses caused by someone stealing your stuff. While you can buy standalone theft insurance in some instances, homeowners insurance covers theft in a variety of ways.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does insurance cover theft?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can buy theft insurance, but many types of insurance policies cover theft including homeowners insurance.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When does home insurance cover theft?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home insurance policies typically cover theft and attempted theft when it occurs at the insured location, but many also cover theft of your personal property when it occurs away from your home. For example, homeowners insurance may cover personal items stolen from your hotel room or car.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When is theft excluded from home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home insurance policies typically exclude theft if it’s committed by the insured or when items are stolen from a home that’s under construction or rented out to someone other than the insured.\\\"\\n    }\\n  }]\\n}\\n</script>\\n"
    body: "<h2 id=\"theftdefinitionininsurance\">Theft: Definition in insurance</h2>\n<p>Insurance companies generally define theft the same as everyone else (i.e., someone takes property that doesn’t belong to them). Several types of policies, including <a href=\"/home-insurance/\">homeowners insurance policies</a>, cover losses from theft and attempted theft. In insurance-speak, that means theft is a covered <a href=\"/glossary/perils/\">peril</a> on those policies.</p>\n<h2 id=\"theftinsuranceinyourhomeownerspolicy\">Theft insurance in your homeowners policy</h2>\n<p>Theft insurance is simply coverage for when someone steals your property. However, most people don’t need a separate theft insurance policy because the coverage appears in their home insurance in a variety of ways, namely:</p>\n<ul>\n<li><strong>Personal property coverage.</strong> <a href=\"/home-insurance/coverage-c/\">Coverage C</a> is probably what comes to mind when you think about a loss from theft because it helps replace stolen items.</li>\n<li><strong>Dwelling coverage.</strong> A thief can also cause physical damage to your home. <a href=\"/home-insurance/coverage-a/\">Coverage A</a> helps pay for repairs, such as broken door frames.</li>\n<li><strong>Other structures coverage.</strong> If a detached structure like a garage or shed is damaged by an intruder, <a href=\"/home-insurance/coverage-b/\">Coverage B</a> can help with those repairs.</li>\n</ul>\n<p>Having your property stolen can be a traumatic experience. But the theft insurance in your homeowners policy can be a big help in getting things back to normal.</p>\n<h2 id=\"whenistheftcovered\">When is theft covered?</h2>\n<p>If someone breaks into your home, your homeowners policy typically covers your stolen items as well as any damage the thief caused. One cool feature in homeowners insurance is that most policies even cover these losses when they occur away from your home. This means that if someone steals from your hotel room while you are on vacation, your insurance company most likely covers that loss up to your policy limits.</p>\n<p>However, home insurance policies don’t necessarily cover the entirety of your losses. How much you recover in a claim is usually impacted by your:</p>\n<ul>\n<li><strong>Coverage limits.</strong> Each of the coverages that apply after a theft has a coverage limit (i.e., the maximum amount your insurance company pays for a claim). If a thief takes $50,000 worth of property, but you only have $40,000 in personal property coverage, then you’re going to come up short.</li>\n<li><strong>Deductibles.</strong> Let’s assume the thief also smashes in your front door. Your policy covers that damage, but it also has a $500 <a href=\"/glossary/standard-deductible/\">deductible</a>. You’re responsible for covering that amount for any repairs.</li>\n<li><strong>Sublimits.</strong> Most insurance companies also place sublimits on valuable personal property. A sublimit caps the amount you recover, sometimes limiting your coverage to just $1,500.</li>\n</ul>\n<p>Sublimits are common for items like computers, jewelry, fine art, and collectibles. You can protect these items with a <a href=\"/glossary/scheduled-personal-property/\">scheduled personal property endorsement</a>.</p>\n<h2 id=\"whenistheftnotcovered\">When is theft not covered?</h2>\n<p>Not all theft scenarios are covered. For example, home insurance policies typically exclude theft if the items were stolen:</p>\n<ul>\n<li>By you.</li>\n<li>From a home that’s under construction.</li>\n<li>From a home that you rent.</li>\n</ul>\n<p>As for the first <a href=\"/glossary/exclusion/\">exclusion</a>, insurance companies simply don’t cover an insured’s illegal actions. But the other two are about increased risk. For example, more people come in and out of a home when it’s under construction, so there’s a greater chance for something to be stolen.</p>\n<p>The same is true when you rent the home out. Even if you believe you know your tenants very well, their presence (and their guests, for that matter) increases your risk for theft. You could protect yourself with <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a>, but another option is our versatile <a href=\"/home-insurance/house-and-property-insurance/\">House & Property policy</a>.</p>\n<p>You should also note that homeowners insurance seldom covers stolen cash ﹘mainly because it’s difficult to prove the loss.</p>"
