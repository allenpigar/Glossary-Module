    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does a DP1 policy cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"DP1 policies cover the structure of a property, other structures (like garages, sheds, fences, etc.), personal property, and the fair rental value of the building. It can also cover personal liability and medical payments coverage, but neither of these usually come standard with the policy and must be added on.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Which 9 perils does a DP1 policy cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fire and lightning; internal and external explosions; windstorm; hail; riots; smoke; aircrafts; vehicles; and volcanic explosions.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who needs a DP1 policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Landlords with vacant property usually opt for a DP1 policy as a way to save money on coverage.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisadp1policy\">What is a DP1 policy?</h2>\n<p>A DP1 policy, also called Dwelling Fire Form 1, is a <a href=\"/home-insurance/types-of-homeowners-insurance/\">type of home insurance policy</a> that protects a house from nine named perils – most notably fire. It’s usually used to insure vacant homes but can also be used for rental properties if landlords are on a tight budget.</p>\n<p>Because DP1 is a named perils policy, it only covers damage to the home from those nine incidents listed in the policy. Any source of damages that’s not in the policy isn’t covered. As you can imagine, that leaves a lot of room for gaps.</p>\n<p>For example, vandalism isn’t covered, and that’s damage vacant homes are especially prone to. If you have a DP1 policy and your home is vandalized, cleaning and repair costs will come out of pocket.</p>\n<h2 id=\"whatdodp1policiescover\">What do DP1 policies cover?</h2>\n<p>The DP1 insurance policies cover the home for damage from nine <a href=\"/glossary/perils/\">named perils</a>:</p>\n<ul>\n<li>Fire and lightning</li>\n<li>Internal and external explosions</li>\n<li>Windstorm</li>\n<li>Hail</li>\n<li>Riots</li>\n<li>Smoke</li>\n<li>Aircrafts</li>\n<li>Vehicles</li>\n<li>Volcanic explosions</li>\n</ul>\n<p>If one of these incidents occurs at your property, it’s covered. If an incident not listed happens, it’s not covered. Notably, water damage from appliances or pipes isn’t covered, and that can be a potentially big gap in your coverage.</p>\n<p>That’s why it’s so important to read through the policy before you buy a DP1 policy. You don’t want to be stuck with enormous repairs bills that might otherwise be covered if you had a different policy, like a <a href=\"/glossary/dp3-policy/\">DP3 policy</a>.</p>\n<p>In addition to covering the structure of the home, DP1 also covers other structures (like garages, sheds, fences, etc.), personal property, and the fair rental value of the building. It can also cover personal liability and medical payments coverage, but neither of these usually come standard with the policy and must be added on.</p>\n<h2 id=\"dp1isanactualcashvaluepolicy\">DP1 is an actual cash value policy</h2>\n<p>Another limitation of the DP1 policy is in how it pays out claims. This policy is paid on an <a href=\"/glossary/actual-cash-value/\">actual cash value</a> basis. That means depreciation is deducted from your claims payout.</p>\n<p>For example, say your roof suffers wind damage and your roof is 12 years old. The total repair cost will be $15,000.</p>\n<p>Your insurer will figure out your roof’s replacement cost and deduct its depreciation from your payout. That calculation looks something like this: R × (E - C) / E = ACV.</p>\n<ul>\n<li>R = replacement cost of the item</li>\n<li>E = expected life (lifespan) of the item</li>\n<li>C = current life of the item</li>\n<li>ACV = actual cash value</li>\n</ul>\n<p>So if your roof has 15 more years of life in it, your payout comes to: $15,000 x (15-12) / 15 = $3,000. You’d be paying the other $12,000 out of pocket for the roof damage.</p>\n<h2 id=\"whoneedsadp1policy\">Who needs a DP1 policy?</h2>\n<p>A DP1 policy is for property that’s not occupied by you, the owner. You might consider this policy if you:</p>\n<ul>\n<li>Own a vacant property.</li>\n<li>Have a strict budget for rental property.</li>\n<li>Bought a new house and your old house is vacant pending a sale.</li>\n<li>Inherited a home that sits empty until probate is complete.</li>\n<li>Own investment property that’s between tenants (more than 30 days).</li>\n</ul>\n<p>Essentially, if a home is going to be vacant for more than 30 days, a DP1 policy might be a good option. It can cover common perils that might not be noticed immediately because there’s no one on the property to see it. While the DP1 is also used by landlords with tenants, it’s not the most robust option. A DP2 or DP3 policy is usually a better fit.</p>\n<h2 id=\"dp1vsdp2vsdp3\">DP1 vs. DP2 vs. DP3</h2>\n<p>There are three Dwelling Fire forms: DP1, DP2, and DP3. Each form offers more protection than the last.</p>\n<p>While the DP1 covers nine perils, the DP2 offers the same protections as DP1 but covers more perils – typically 18.</p>\n<p>A <a href=\"/glossary/dp2-policy/\">DP2 policy</a> usually covers the home for damage from:</p>\n<ul>\n<li>Fire or lightning</li>\n<li>Riot</li>\n<li>Smoke</li>\n<li>Windstorm/Hail</li>\n<li>Explosion</li>\n<li>Aircrafts</li>\n<li>Vehicles</li>\n<li>Cracking or bulging</li>\n<li>Freezing pipes</li>\n<li>Volcanic eruption</li>\n<li>Vandalism</li>\n<li>Weight of snow</li>\n<li>Electrical damage</li>\n<li>Glass breakage</li>\n<li>Collapse</li>\n<li>Water or stream</li>\n</ul>\n<p>As you can see, DP2 covers more common events, like vandalism and freezing pipes. That’s important considering vacant homes are targets for vandals and at higher risk for burst pipes.</p>\n<p>The DP3 policy makes a leap in coverage. It’s an open-perils policy, meaning can cover ALL perils except the few it lists as exclusions. So instead of naming what it covers, it names the few exclusions that it doesn’t protect against.</p>\n<p>Instead of insuring the home for its actual cash value like DP1 and DP2, the DP3 policy insures the home for its <a href=\"/glossary/replacement-cost/\">replacement cost</a>. That means it pays what it actually costs to repair your home with materials and labor at the current market rate. It does not subtract <a href=\"/glossary/depreciation/\">depreciation</a>.</p>\n<h2 id=\"howtogetadp1policy\">How to get a DP1 policy</h2>\n<p>Protecting your home is what we do. If you aren’t living in your property and want to get coverage, talk to one of our representatives today. We can get you the right coverage based on your needs. Getting a quote is always free and only takes a few minutes.</p>"
