    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the meaning of an insurance quote?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance quote is an estimate of what you may have to pay for a particular policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do insurance quotes work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can get an insurance quote by applying for coverage. The insurance company evaluates the information on the application and calculates an estimate of what it costs to insure you.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is an insurance quote binding?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurance quotes are not binding. Once you get a quote, you can choose to move forward with the insurance company that offered it, or you can walk away.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between quote and policy in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A quote is simply an estimate of what your premium may be. A policy is the actual insurance contract. Once you’ve agreed to and paid for your policy, you are bound by its terms.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisaninsurancequote\">What is an insurance quote?</h2>\n<p>Before you can get an insurance policy, you first have to complete an application with an insurance company. The insurance company takes the information on your application and runs it through an algorithm that calculates what it costs to insure you. From this, the company generates an estimate for your premium. That estimate is your insurance quote.</p>\n<p>Your quote tells you approximately what it costs for you to get a policy with that particular insurance company. Most companies send insurance quotes that include details about the policy you hope to buy. For example, a <a href=\"/home-insurance/\">home insurance</a> quote may list:</p>\n<ul>\n<li>The limits for your <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a>.</li>\n<li>Your <a href=\"/glossary/standard-deductible/\">deductible</a>.</li>\n<li>Any <a href=\"/glossary/insurance-endorsement/\">endorsements</a> you’ve added to your policy.</li>\n</ul>\n<p>You’re not bound by an insurance quote. You can choose to take your business elsewhere or continue working with the company that provided the estimate.</p>\n<p>If you do choose to buy a policy from the company that offered the quote, then the company moves forward with processing your coverage. This includes underwriting, where individuals review the details you provided on your application to make sure nothing has changed and that the premium is appropriate for your risk. Sometimes the underwriting review reveals information that changes your quote, such as a credit problem, additional hazard, or a prior claim. This is a fairly common situation and usually the difference is minimal.</p>\n<p>For example, let’s say you thought you had an <a href=\"/glossary/claim/\">insurance claim</a> three years ago, so you put that information on your home insurance application. You get your insurance quote and decide to move forward with buying the coverage. However, the insurance company’s underwriter discovers that the claim actually occurred four years ago. This changes how the insurance company interprets your risk and may result in a lower final premium.</p>\n<h2 id=\"thedifferencebetweenquoteandpolicy\">The difference between quote and policy</h2>\n<p>There’s a big difference between quote and policy in insurance. In fact, the quote comes before the policy can even exist. And while a quote may include some coverage basics, it is not the actual contract. Your policy, however, is the contract that defines your coverage. Without a policy, you don’t have insurance.</p>\n<p>Sometimes there’s a bit of a lag between when your insurance policy’s <a href=\"/glossary/effective-date/\">effective date</a> and when you have your policy in hand. To bridge that gap, insurance companies often provide you with an <a href=\"/glossary/insurance-binder/\">insurance binder</a>. Binders are temporary but enforceable coverage that you can use as proof of insurance.</p>\n<h2 id=\"howtogetanaccurateinsurancequote\">How to get an accurate insurance quote</h2>\n<p>Because an insurance quote can change before you buy the policy, you want to make sure that you get as accurate of a quote as possible. That requires giving the insurance company’s representative as much information as possible and keeping it accurate and truthful.</p>\n<p>For example, if you say that your house is made of wood on your application, then you’ll get a quote based on that. But your premium will change if underwriting finds that your house is made of bricks. This is one reason we use technology to scour public records. Not only do we end up with the most precise information available, but we’ve also managed to make insurance applications <a href=\"/blog/home-insurance-questions/\">shorter and easier to complete</a>.</p>\n<h2 id=\"howtocomparehomeinsurancequotes\">How to compare home insurance quotes</h2>\n<p>Getting just one quote from one insurance company isn’t the best way to shop for insurance. You’re usually better off requesting quotes from several companies before you decide. But when you do, make sure you’re comparing more than just the cost. Coverage details can have a major impact on the value of your policy, so you also want to look at:</p>\n<ul>\n<li><strong>Coverage limits.</strong> Your dwelling coverage limits have a direct impact on your premium. Plus, your <a href=\"/home-insurance/coverage-c/\">personal property</a>, <a href=\"/home-insurance/coverage-c/\">loss of use</a>, and <a href=\"/home-insurance/coverage-b/\">other structures</a> limits are typically percentages of your dwelling coverage, and the available percentage can vary by insurance company.</li>\n<li><strong>Valuation.</strong> We use your home’s <a href=\"/glossary/replacement-cost/\">replacement cost</a> when we determine your insurance quote. That’s usually preferable than using its <a href=\"/glossary/actual-cash-value/\">actual cash value</a> that accounts for depreciation.</li>\n<li><strong>Covered perils.</strong> Some home insurance is written on an open perils basis, which means it covers any <a href=\"/glossary/perils/\">peril</a> except those explicitly mentioned as excluded. But insurance companies can also offer named-risk policies that only cover the events listed in the contract.</li>\n</ul>\n<p>These aren’t the only features to consider. You also want to pick an insurance company that offers <a href=\"/faq/home-insurance-discounts/\">good discounts</a>, great service and an easy claims process. Those are things you usually find out after you get an insurance quote and buy a policy, but looking at online reviews for the <a href=\"/best-home-insurance/\">best home insurance companies</a> can help.</p>"
