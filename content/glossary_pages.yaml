    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is depreciation?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Depreciation is the loss in value most property undergoes as it ages or experiences normal wear and tear. Methods for calculating depreciation can vary by insurance provider.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why is my home's depreciation important for home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If you have actual cash value coverage for your home, depreciation will be deducted from your claims payout.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I calculate depreciation?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"One way to determine depreciation is to divide the cost of an asset, minus its salvage value, over its useful life.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisdepreciation\">What is depreciation?</h2>\n<p>Depreciation is the loss in value most property undergoes as it ages or experiences normal wear and tear. Items that depreciate have a specific length of time that they are considered useful. When these items are new, they have 100% of their value, but then depreciate to 0% of their value once they have reached the end of their useful age.</p>\n<p>Methods for calculating depreciation can vary by insurance provider. One way to determine depreciation is to divide the cost of an asset, minus its salvage value, over its useful life.</p>\n<h2 id=\"howdoesdepreciationaffectyourhomeinsurance\">How does depreciation affect Your home insurance?</h2>\n<p>When you buy <a href=\"/home-insurance/\">home insurance</a>, you need to decide if you want to insure your property for its replacement cost value (RCV) or its <a href=\"/glossary/actual-cash-value/\">actual cash value (ACV)</a>. Choosing a replacement cost policy means your insurance provider reimburses you the amount it would cost to replace your damaged items with new, similar items. An actual cash value policy only pays the depreciated value.</p>\n<p>Each insurance provider has its own way of determining depreciation, some even use the IRS depreciation guidelines. However, most consider an item’s replacement cost value and its life expectancy, or how long the owner should expect to get use out of the property. Each year that passes, the item loses a percentage of its value.</p>\n<p>Here’s an example that may make this clearer: Let’s say you buy a laptop for $1,000, and you have actual cash value coverage for it. It is assumed to have a life expectancy of five years. That means every year, the laptop loses 20% of its value. If it’s stolen after only a year, your laptop’s depreciated value is $800.</p>\n<p>Remember, certain items don’t depreciate, like fine art, jewelry, and antiques. Some, like cars and computers, depreciate faster than others.</p>\n<h2 id=\"depreciationandclaims\">Depreciation and claims</h2>\n<p>Depreciation is also important to understand when it’s time to file a <a href=\"/glossary/claim/\">claim</a>. Even if your home insurance is written on a replacement cost basis, under most policies you initially receive the actual cash value of the damaged item. To get the rest of the payout, you typically need to:</p>\n<ul>\n<li>Pay to repair or replace the item.</li>\n<li>Submit invoices, signed contracts, receipts, or cancelled checks to your insurer.</li>\n<li>Complete any paperwork required by your insurer.</li>\n</ul>\n<p>Keep in mind your insurance company usually pays the difference between the actual cash value and what it cost you to replace the item. For example, let’s say you spend $900 to replace the stolen laptop. Your insurer has already covered the actual cash value of $800, so the recoverable depreciation is the remaining $100.</p>"
