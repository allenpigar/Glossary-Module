    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a home appraisal?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home appraisals are professional assessments of your house’s fair market value performed by an impartial third party.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between a home appraisal and an inspection?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home appraisals are for figuring out your home’s value and come towards the end of escrow. Home inspections come toward the start of escrow and identify any potential problems and issues that need immediate attention.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do home appraisals work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Mortgage lenders typically request home appraisals and give homebuyers a professional to contact. The home appraiser comes to your home, evaluates its condition, and compares it to similar homes that are for sale or have been recently sold in the area.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What hurts a home appraisal?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Recent sales and the overall market have a big impact on home appraisals, but so does the condition of your house. Homes that are in obvious need of repair or that have older systems and appliances may also appraise for less than what the owner anticipates.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisahomeappraisal\">What is a home appraisal?</h2>\n<p>A home appraisal is a third-party, unbiased assessment of your property’s value. It compares your house to other homes being sold in your area to determine the fair market value.</p>\n<p>Lenders often demand a home appraisal during escrow to assess whether the home justifies the loan. They want to make sure that you’re not borrowing too much for what the house is worth. If your home’s value falls short, your lender may not fund the loan.</p>\n<h3 id=\"homeappraisalvshomeinspection\">Home appraisal vs. home inspection</h3>\n<p>Home appraisals and home inspections are two different things and serve completely different purposes. A home appraisal usually comes at the end of the escrow process to determine the fair market value of the home. If the appraisal is low, buyers have the opportunity to negotiate the price down.</p>\n<p>A home inspection, however, happens early in the escrow process and gives a home buyer the details needed to fully understand the condition of the property. An inspection looks at all systems and essential structural components to see what is in working order, what needs to be replaced, and what may cause problems in the future. Homebuyers may <a href=\"/blog/when-to-walk-away-after-a-home-inspection/\">walk away from a house after an inspection</a>, or they can use it to negotiate repairs or price reductions in the home.</p>\n<h2 id=\"howdohomeappraisalswork\">How do home appraisals work?</h2>\n<p>Your mortgage lender typically requests the home appraisal and chooses the appraiser. However, the appraiser is licensed by the state and is an impartial party to the transaction. This means they have no stake in how the home appraisal turns out and the results aren’t skewed toward any one party’s desired outcome.</p>\n<p>The appraiser walks around the property creating a plot plan with an outline of the home while also noting important details, such as:</p>\n<ul>\n<li>The true square footage.</li>\n<li>The number of bedrooms and bathrooms.</li>\n<li>The age and quality of the appliances.</li>\n<li>The functionality of the floor plan.</li>\n<li>The general condition of the home.</li>\n</ul>\n<p>But a home appraisal goes far beyond just inspecting your house. The appraiser also considers other houses in the area that have either been recently sold or are up for sale. These are called comparables, or comps. Your home is compared to the size and quality of these other houses, and its appraisal value is in large part determined by what other similar homes in the area are going for.</p>\n<h2 id=\"whatisinahomeappraisalreport\">What is in a home appraisal report?</h2>\n<p>Home appraisals usually end up with a written report using the <a href=\"https://singlefamily.fanniemae.com/media/12371/display\">Uniform Residential Appraisal Report</a> created by Fannie Mae. This helps make sure that appraisers are following the same guidelines for fairness when appraising properties.</p>\n<p>The appraisal report typically includes:</p>\n<ul>\n<li>Photos of the house from the street, the back, and possibly interior shots.</li>\n<li>A street map listing the address being appraised and all comparable properties with their proximity to the appraised home.</li>\n<li>A sketch of the exterior of the home.</li>\n<li>Street view photos of all comparable properties.</li>\n<li>Other information like market sales data, public records, and property tax records.</li>\n</ul>\n<h2 id=\"whathurtsahomeappraisal\">What hurts a home appraisal?</h2>\n<p>A number of things can hurt a home appraisal. Probably the most common is if your home is in worse condition than comps in the area. Then your appraisal will be below the comps' fair market value, so you want to clean up your property as much as possible and repair anything that’s clearly broken or damaged before seeking an appraisal.</p>\n<p>Another common problem for homeowners seeking appraisals is if home prices in the area are down. This can be especially true if someone else sold a home recently for below the market value. While a good appraiser may be able to determine the reason for the outlier, it could point to a downward trend in home values in the area.</p>\n<h2 id=\"howmuchdohomeappraisalscost\">How much do home appraisals cost?</h2>\n<p>Many online sites estimate that an appraisal costs anywhere from $300 to $500, but they can vary even more depending on your area and the size of the home. Higher-end real estate markets such as San Francisco can see appraisals upwards of $750 or more. Your lender will give you the actual cost of the appraisal when it is ordered, but they will most likely provide a realistic estimate for your area at the start of escrow.</p>"
