    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is House & Property Insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"House & Property Insurance is a policy developed by Kin to provide homeowners flexible coverage for in a variety of situations.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does House & Property Insurance cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The coverage available in a House & Property policy varies based on your occupancy. The base policy covers your home, its contents, and any other structures attached to it, like a garage, as well as your loss of rental income or additional living expenses if the home is made uninhabitable by a covered peril.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What’s not covered by House & Property Insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"House & Property insurance doesn’t cover damage caused by earth movement, government acts, illegal or dishonest acts, nuclear hazard, neglect, power failure, or war or military action.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who is eligible for House & Property Insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"House & Property Insurance’s versatility make it appropriate for just about any homeowner, including those who live full-time in the home, who rent out the home for all or some of the year, or who rent out a portion or the home.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatishousepropertyinsurance\">What Is House &amp; Property Insurance?</h2>\n<p>The way we use our homes has changed a lot in recent years. Kin’s House &amp; Property insurance is a new type of home insurance that we’ve designed to be incredibly customizable to fit the way you use your home.</p>\n<p>If you rent your home often, the base policy can protect your home as a rental property. If your home is your primary residence, a single <a href=\"/glossary/insurance-endorsement/\">endorsement</a> adds essential extra protection, like refrigerated food, personal liability, and medical payments coverage.</p>\n<p>When you tell us how you use your home, we tailor the policy automatically to fit your needs. No guesswork required.</p>\n<h2 id=\"whatdoeshousepropertyinsurancecover\">What Does House &amp; Property Insurance Cover?</h2>\n<p>As noted above, House &amp; Property insurance policy’s coverage varies based on the home’s occupancy. The base policy insures your:</p>\n<ul>\n<li>Home, including fixtures such as solar panels and swimming pools.</li>\n<li>Attached structures, including garages and fences.</li>\n<li>Belongings inside your home, such as furniture, electronics,clothing, and more.</li>\n<li><a href=\"/home-insurance/coverage-d/\">Additional living expenses</a> or <a href=\"/glossary/fair-rental-value/\">loss of rental income</a> if a covered loss makes the home uninhabitable.</li>\n</ul>\n<p>Our base House &amp; Property policies also include:</p>\n<ul>\n<li>Limited coverage for your trees, shrubs, and lawn</li>\n<li>A range of <a href=\"/glossary/standard-deductible/\">deductible</a> options so you can balance affordability and peace of mind.</li>\n</ul>\n<p>Some coverages are added on automatically if you live in the home you’re insuring. When that’s the case, your House &amp; Property policy also covers:</p>\n<ul>\n<li><a href=\"/home-insurance/coverage-e/\">Personal liability</a> for property damage or bodily harm you’re responsible for.</li>\n<li><a href=\"/home-insurance/coverage-f/\">Medical payments</a> if guests are injured at your home.</li>\n</ul>\n<p>If you don’t live in the home you’re insuring, you can upgrade your House &amp; Property policy to include liability, medical payments, and a variety of other coverages.</p>\n<h2 id=\"whatsnotcoveredbyhousepropertyinsurance\">What’s Not Covered By House &amp; Property Insurance?</h2>\n<p>House &amp; Property insurance covers your home on an open <a href=\"/glossary/perils/\">perils</a> basis. This means the structure of your home is insured for damage from any event except for those listed as exclusions in your policy. Read your policy carefully! Some common exclusions include:</p>\n<ul>\n<li>Earth movement.</li>\n<li>Governmental action.</li>\n<li>Illegal, dishonest, or intentional acts.</li>\n<li>Neglect.</li>\n<li>Nuclear hazard.</li>\n<li>Power failure.</li>\n<li>War or military acts.</li>\n</ul>\n<h2 id=\"whoiseligibleforhousepropertyinsurance\">Who Is Eligible for House &amp; Property Insurance?</h2>\n<p>Because our House &amp; Property insurance is so flexible, it’s appropriate for people who:</p>\n<ul>\n<li>Live in their homes most of the year and are the primary resident.</li>\n<li>Rent out their entire homes for some or all of the year.</li>\n<li>Rent out a portion of their homes.</li>\n</ul>\n<p>Our House &amp; Property insurance is designed for traditionally built and modular homes – although some unconventional homes like log homes and barndominiums may be eligible. Manufactured homeowners, however, should check out our <a href=\"/mobile-home-insurance/\">mobile home insurance</a>.</p>\n<h2 id=\"howtocustomizeyourhousepropertyinsurancepolicy\">How to Customize Your House &amp; Property Insurance Policy</h2>\n<p>You can further customize a House &amp; Property policy with endorsements that modify your coverage by adding, removing, or otherwise changing your coverage. For example, you may be able to add various endorsements that:</p>\n<ul>\n<li>Provide additional coverage for home computers.</li>\n<li>Cover damage caused by water backup or sump pump overflow.</li>\n<li>Insure your personal property for its <a href=\"/glossary/replacement-cost/\">replacement cost</a>.</li>\n<li>Add liability and medical payments coverage for non owner-occupied homes.</li>\n<li>Cover golf carts and related liability.</li>\n<li>Provide <a href=\"/glossary/animal-liability/\">animal liability coverage</a>.</li>\n</ul>\n<p>This list represents only some of the optional coverages available for our House &amp; Property insurance policy. <a href=\"/contact/\">Contact us</a> to learn more.</p>"
