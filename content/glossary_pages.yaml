    body: "<h2 id=\"whatdoeswindmitigationmean\">What does wind mitigation mean?</h2>\n<p>Wind mitigation is the process of adding features to your home to reduce the likelihood of your home suffering damage during windstorms as well as help you save you a lot of money on your home insurance.</p>\n<h3 id=\"whathomeownersneedtoknowaboutwindmitigation\">What homeowners need to know about wind mitigation</h3>\n<p>Wind damage is one of the most common and most expensive problems a homeowner can face. High winds can bring down power lines, tear shingles off your roof, and send debris through your windows. And you don’t have to live in Tornado Alley or along the Gulf Coast to see trouble.</p>\n<p>Even though your <a href=\"/home-insurance/florida/\">Florida home insurance</a> most likely covers windstorms, you may still want to minimize the damage one may cause your house. This process is called wind mitigation, which may help you earn discounts on your home insurance.</p>\n<p>Many insurance providers reduce your premium just for completing a wind mitigation inspection and submitting the report. In fact, a number of coastal states, including Florida and Louisiana, require insurance companies to offer discounts for a certified wind mitigation inspection.</p>\n<p>While any homeowner can benefit from a wind mitigation inspection, those in hurricane- or tornado-prone areas may see the greatest impact on their premium. That’s because the potential for extensive damage in <a href=\"/blog/tornado-alley-hurricane-alley-insurance/\">Tornado Alley and Hurricane Alley</a> has a big impact on insurance prices. Often, insurers require a <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a> in these areas on top of the standard deductible. It applies to damage caused by hurricanes and windstorms, and the deductible is usually a percentage of your home’s value.</p>\n<h2 id=\"howtogetawindmitigationinspection\">How to get a wind mitigation inspection</h2>\n<p>Getting a <a href=\"/faq/whats-windstorm-mitigation/\">wind mitigation inspection</a> starts with hiring a certified inspector. That individual may be a:</p>\n<ul>\n<li>General contractor.</li>\n<li>Building contractor.</li>\n<li>Architect.</li>\n<li>Engineer.</li>\n<li>Building inspector.</li>\n<li>Home inspector.</li>\n</ul>\n<p>Inspections typically cost about $100 (depending on where you live) and take 30 minutes to an hour.</p>\n<p>During the inspection, the inspectors will look for wind-resistant features, such as hurricane shutters, impact-resistant windows and doors, water barriers in the roof, the shape of your roof and how it's attached to your roof deck and walls, and more.</p>\n<p>Your inspector may also ask for any prior wind mitigation inspection documents.</p>\n<p>A wind mitigation inspection can add up to substantial savings. For example, Florida homeowners may save hundreds or thousands on their premium. Insurers in your state may not provide as steep a discount, but the extra protection alone may make wind mitigation worth the effort.</p>"
