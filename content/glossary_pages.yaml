    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurance exclusion?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance exclusion is a peril, hazard, situation, or property that an insurance policy doesn’t cover.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why are insurance exclusions used by insurers?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurers use insurance exclusions to narrow the coverage an insurance policy provides.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do insurance exclusions work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurance exclusions are often specifically listed in the policy. However, policies can also be written so that the covered perils are listed in the policy and anything not on that list is excluded.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the most common insurance exclusions on a homeowners policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"This depends on the policy, but some common insurance exclusions are earth movement, water from external sources, neglect, and intentional damage.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisaninsuranceexclusion\">What is an insurance exclusion?</h2>\n<p>Insurance exclusions appear in a policy in one of two ways. The first is by naming the specific <a href=\"/glossary/perils/\">perils</a> that are covered so that any risk not listed in the policy is automatically excluded. This is usually called named-perils coverage, and an <a href=\"/glossary/ho1-policy/\">HO1 policy</a> is a good example. It names 10 perils that it covers:</p>\n<ol>\n<li>Fire or lightning</li>\n<li>Hail or windstorms</li>\n<li>Explosions</li>\n<li>Riots or civil commotion</li>\n<li>Damage from aircrafts</li>\n<li>Damage from vehicles</li>\n<li>Smoke</li>\n<li>Malicious mischief or vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruptions</li>\n</ol>\n<p>Damage to your house caused by those 10 events is covered. Everything else is excluded, so you can see how limited named-perils coverage is.</p>\n<p>The other way insurance exclusions show up is by listing each one in the policy. This is called open-perils or all-risk coverage, and having it your policy covers everything except what is named as an exclusion. An <a href=\"/glossary/ho1-policy/\">HO3 policy</a> is an example of open-perils coverage because it names the perils it excluded. Some examples of common insurance exclusions on an HO3 are:</p>\n<ol>\n<li>Ordinance or law</li>\n<li>Earth movement</li>\n<li>Water from external sources</li>\n<li>Power failure</li>\n<li>Neglect</li>\n<li>War</li>\n<li>Nuclear hazard</li>\n<li>Intentional loss</li>\n<li>Government action</li>\n</ol>\n<p>An HO3 policy covers everything except these nine perils, so it provides broader protection than a named-risk policy like an HO1. You should note, however, that policies can have both types of coverage. For instance, an HO3 policy offers open-perils coverage for your dwelling, but named-perils coverage for your personal property.</p>\n<h2 id=\"specificinsuranceexclusionsexplained\">Specific insurance exclusions explained</h2>\n<p>Knowing what’s excluded from your <a href=\"/home-insurance/\">home insurance</a> is important to make sure you’re protected. Otherwise, you could end up paying for damage you thought was covered. This next section explains some of the more surprising insurance exclusions you may run across in your homeowners' policy.</p>\n<h3 id=\"ordinanceorlaw\">Ordinance or law</h3>\n<p>Many homeowners insurance policies exclude losses related to the construction, repair, or demolition of a home when these are required by ordinance or law. For example, if your home insurance has this exclusion, then your insurer most likely won’t pay for any upgrades required by new building codes.</p>\n<h3 id=\"earthmovement\">Earth movement</h3>\n<p>Insurers typically exclude any loss arising from sudden shifts in the earth, such as landslides, mudslides, sinkholes, and earthquakes. Interestingly, earth movement caused by a fire or explosion is usually covered.</p>\n<h3 id=\"water\">Water</h3>\n<p>While the damage from a burst pipe in your home is covered, water from flash flooding, tsunamis, tidal water, storm surge, and levy breaks is often excluded. Additionally, sewage blockage and broken sump pumps are often part of this insurance exclusion.</p>\n<h3 id=\"powerfailure\">Power failure</h3>\n<p>This exclusion is a little tricky. <a href=\"/blog/home-insurance-and-power-outages/\">Power outages</a> are generally not covered if the actual failure occurs away from your home. However, if the power failure causes a loss at your residence that’s covered by your policy, then your insurer may pay your claim.</p>\n<h3 id=\"neglect\">Neglect</h3>\n<p>Insurance companies do not want to pay claims because you failed to take care of your property, so most homeowners' policies exclude damage caused by neglect. An example might be if you failed to replace a beam suffering from dry rot. If it falls and causes damage, your insurer will most likely deny the claim.</p>\n<h3 id=\"warandnuclearhazard\">War and nuclear hazard</h3>\n<p>Losses arising from war or nuclear hazards are not covered. This could be damage from being directly in a war zone or a nuclear power plant having a catastrophe leading to a dangerous home.</p>\n<h3 id=\"intentionalloss\">Intentional loss</h3>\n<p>This probably goes without saying, but you cannot expect your insurer to pay a claim when you intentionally cause damage to your home. For example, someone who intentionally sets a fire off in the house cannot make a claim for fire damage.</p>\n<h3 id=\"governmentaction\">Government action</h3>\n<p>Many homeowners insurance policies exclude losses that are the result of a government agency’s action, such as confiscating, destroying, or seizing your property. Sometimes there is an exception to this insurance exclusion for property destroyed by a government agency that’s trying to prevent a fire from spreading.</p>\n<h2 id=\"gettingcoverageforexclusions\">Getting coverage for exclusions</h2>\n<p>Just because your homeowners' insurance excludes certain events doesn’t mean you can’t get coverage for them. Often, you can buy <a href=\"/glossary/insurance-endorsement/\">endorsements</a> or other policies to address the event in consideration.</p>\n<p>For example, most homeowners insurance policies don’t cover water damage from a sewer backup because that’s an external source that invades your home. But you can usually get an endorsement to cover it, or you might be up for a <a href=\"/flood-insurance/\">flood insurance policy</a>. Similarly, you can get earthquake insurance in addition to your home insurance if you’re worried about earth movement.</p>"
