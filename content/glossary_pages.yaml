    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a balloon payment?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A balloon payment is a final installment that is at least two times the amount of your other loan payments.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do balloon payments work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When your loan has a balloon payment, you typically pay a smaller monthly amount. This amount is not enough to cover the interest and the principle so you end up paying a larger-than-normal balloon payment when the loan is due.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What type of loans use balloon payments?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Balloon payments are most common in business, especially commercial real estate. However, there are balloon mortgages for homes and car loans that have balloon payments, too.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are balloon payments a good idea?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Balloon payments are only good for certain situations. For example, homebuyers who have substantial income or who plan to only be in the home a short time may benefit from balloon mortgages.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisaballoonpayment\">What is a balloon payment?</h2>\n<p>A balloon payment is a large sum due as the final installment on a loan that’s higher than any other scheduled payment. By definition, balloon payments only need to be double what the regular monthly payment is, but they can be significantly higher. Balloon payments on <a href=\"/blog/mortgages-explained/\">mortgages</a> can lead to a final installment of tens of thousands of dollars.</p>\n<h2 id=\"whendopeoplegetballoonloans\">When do people get balloon loans?</h2>\n<p>As we already mentioned, people can also get mortgages with balloon payments. However, balloon payments are much more common in business, particularly when a business owner needs short-term financing. People may also choose a car loan with a balloon payment.</p>\n<p>Borrowers may opt for a loan with a balloon payment because they want to pay lower installments throughout the life of the loan. This is riskier than choosing other types of installment loans because you can’t know if you’ll have enough cash available to pay it off. In fact, most people who take out loans with balloon payments plan to refinance before the final installment is due.</p>\n<h2 id=\"balloonmortgages\">Balloon mortgages</h2>\n<p>There are several types of balloon mortgages. Some are interest-only mortgages where the entire balance is due in a lump sum at the end of the term, but others let you pay the interest and balance so your balloon payment is slightly less.</p>\n<p>Balloon mortgages can be very attractive if:</p>\n<ul>\n<li>You’re working on improving your credit score.</li>\n<li>You plan to be in the house for only a few years.</li>\n<li>You need to build equity before you refinance.</li>\n<li>You have a high net worth and know you can pay off the balance</li>\n</ul>\n<p>While paying a lower bill every month may seem like a good idea, you need to remember that balloon payments don’t lower your overall costs. That’s why balloon mortgages are probably best for people who know they will have the capital to pay off their loan at the end of the term. It’s also why banks generally only offer balloon mortgages to people with very large incomes. Anyone else usually needs to <a href=\"/blog/refinancing-your-mortgage/\">refinance the loan</a> prior to the end of their loan’s term.</p>\n<h2 id=\"balloonpaymentexample\">Balloon payment example</h2>\n<p>Let’s assume you take out a $300,000 mortgage at 3% interest for a 10-year term that pays both principal and interest. At this rate, your:</p>\n<ul>\n<li>Monthly payment is $1,264.81.</li>\n<li>Balloon payment is $229,324.56.</li>\n<li>Total cost for the mortgage is $379,837</li>\n</ul>\n<p>At the end of the 10 years, you either have to pay $229,324.56 so you own the house free and clear, or you need to refinance your home to pay the balloon payment.</p>\n<h2 id=\"prosandconsofloanswithballoonpayments\">Pros and cons of loans with balloon payments</h2>\n<p>People who are <a href=\"/blog/how-to-afford-a-house/\">trying to afford a house</a> need to understand the pros and cons of a balloon mortgage.</p>\n<p>On the plus side, balloon payments:</p>\n<ul>\n<li>Offer lower monthly payments, making the loan more affordable.</li>\n<li>Help you save interest on the balance due.</li>\n<li>Can cover gaps in financing.</li>\n</ul>\n<p>However, they also come with some disadvantages. For example, a balloon payment may:</p>\n<ul>\n<li>Increase your chances of defaulting on the loan if lenders won’t refinance when the balloon payment is due.</li>\n<li>Leave you stuck in home if you can’t sell it to meet the demand of the balloon payment.</li>\n<li>Require refinance when interest rates are higher.</li>\n</ul>\n<p>Some homebuyers may find that their situation makes balloon mortgages a good bet, but they are few and far between. Before you sign up for any loan with a balloon payment, make sure you understand the risks.</p>"
