    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is annual percentage rate?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Annual percentage rate (APR) is the rate of interest you pay on a loan that includes any other costs, such as origination fees.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between the APR and interest rate?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The interest rate is the amount a lender charges to borrow money, but it doesn’t include any other fees. The APR includes fees you pay on a loan beyond the interest charged.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a good APR?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You want to look for an annual percentage rate that is as close to the nominal interest rate as possible.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why is APR important?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Because APR includes all the money you have to pay for a loan, it gives you a truer picture of what a loan costs. This makes it a good tool for comparing loans.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"aprexplained\">APR explained</h2>\n<p>The annual percentage rate is an important number on any loan because it tells you how much it costs to borrow the money. APRs include not just the interest rate but also all of the additional charges associated with closing the loan. For a mortgage, the additional charges that might be included in the annual percentage rate are:</p>\n<ul>\n<li>Broker fees</li>\n<li>Closing costs</li>\n<li>Rebates</li>\n<li>Discount points</li>\n</ul>\n<p>The higher these costs are, the more expensive the loan is, and the higher the APR becomes. APR is common with mortgage loans, credit cards, and personal loans.</p>\n<h2 id=\"annualpercentageratevsinterestrate\">Annual percentage rate vs. interest rate</h2>\n<p>A loan’s annual percentage rate and interest rate are often confused, but it’s very important to know the difference. The interest rate is the straight cost of a loan or <a href=\"/blog/mortgages-explained/\">mortgage</a>. It’s usually lower than the APR because it has no other costs associated with it. The APR adds other costs to the total amount borrowed, and that can give you a more accurate view of what the loan costs.</p>\n<p>This difference is probably most apparent on mortgages where the APR considers closing costs, <a href=\"/blog/mortgage-insurance-vs-home-insurance/\">mortgage insurance</a>, and other fees and so almost always higher than the interest rate. Two mortgages with the same interest rate can have two different APRs. The one with the higher APR is ultimately more expensive because of its extra charges.</p>\n<h3 id=\"calculatingtheapr\">Calculating the APR</h3>\n<p>Let’s look at an example of how to calculate your annual percentage rate to see how the potential fees impact it. The formula to calculate APR is:</p>\n<p><img src=\"/images/uploads/apr1.png\" alt=\"\" />Assume you take out a $1,000 loan over a 180-day loan term. You pay $75 in interest over the life of the loan, and your lender charges a $25 origination fee. When we plug these number into the APR formula it looks like this:</p>\n<p><img src=\"/images/uploads/apr2.png\" alt=\"\" /></p>\n<p>The APR on this loan is 20.28 percent. But what if you find a lender that doesn’t charge any fees? Granted, that would be miraculous, but if you did, the math would like this:</p>\n<p><img src=\"/images/uploads/apr3.png\" alt=\"\" />Without the $25 fee, the interest rate goes down to 15.21%.</p>\n<h2 id=\"whatisagoodannualpercentagerate\">What is a good annual percentage rate?</h2>\n<p>A good APR is one that is as close to the nominal interest rate as possible because that means there are fewer fees driving up the overall cost of the loan. You should also look for any discount points or rebate opportunities because they lower your costs. When points or rebates are added in, you can end up with an APR that’s lower than the interest rate. This, however, is uncommon.</p>\n<h2 id=\"whytheannualpercentageratematters\">Why the annual percentage rate matters</h2>\n<p>APR is important because it tells you the real cost of the loan, and that helps you compare offers. You might be misled about the cost of a loan if you only look at the interest rate. Predatory lenders may point to a good interest rate to convince you to take their offer without ever advising you of the additional fees that increases the overall price. This is why legislation now requires lenders to advertise the APR with the interest rate so that borrowers know how much a loan costs.</p>\n<h2 id=\"howtofindloweraprs\">How to find lower APRs</h2>\n<p>Don’t always assume that the advertised APR is always the lowest one available. At the very least, you want to shop around for the lowest APR possible when borrowing money or taking out a credit card. But you may also be able to negotiate fees down, including the closing fees associated with the loan. Talk to each lender about lowering your APR so that you aren’t paying too many fees on top of the loan amount.</p>"
