    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a hurricane deductible?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A hurricane deductible is the amount of money you pay out of pocket before your insurance benefits kick in to cover a claim for damage caused by a named storm.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When do hurricane deductibles apply?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Hurricane deductibles apply when you file a claim for wind damage that occurred during a hurricane declared by the National Weather Service, during a hurricane watch or warning, or during hurricane season. That may include within 24 hours before the storm is named or makes landfall, and up to 72 hours after the hurricane watch ends.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much are hurricane deductibles?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Hurricane deductibles are a percentage of the coverage you have for your home, typically 1%, 2%, 3%, 5%, or 10%.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisahurricanedeductible\">What is a hurricane deductible?</h2>\n<p>Like an auto, health, or <a href=\"/glossary/standard-deductible/\">home insurance deductible</a>, a hurricane deductible is the amount of money you pay out of pocket before your insurance benefits kick in to cover a claim. If you live in an area prone to hurricanes, like Florida, your home insurance will have two deductibles:</p>\n<ul>\n<li><strong>The standard deductible</strong>. This is the amount you owe when you make a claim for fire, non-hurricane wind or hail, theft, or vandalism damage to the home or your personal belongings.</li>\n<li><strong>The hurricane deductible</strong>. This is the amount you owe when you make a claim to <a href=\"/home-insurance/hurricane-insurance/\">cover hurricane-related wind</a> or hail damage to the home or your personal property.</li>\n</ul>\n<h2 id=\"whendohurricanedeductiblesapply\">When do hurricane deductibles apply?</h2>\n<p>In general, wind damage incurred during specific weather conditions and timeframes trigger your hurricane deductible. A hurricane is generally defined as a windstorm of 74 miles an hour or more that touches ground. When the National Weather Service “names” a storm, that’s typically when your hurricane deductible will apply.</p>\n<p>Timing is also a factor in triggering hurricane deductibles. For example, the hurricane deductible may apply if the damage occurs:</p>\n<ul>\n<li>Within 24 hours before the storm is named or a hurricane makes landfall.</li>\n<li>Up to 72 hours after the hurricane is downgraded to a lesser storm or a hurricane watch is cancelled.</li>\n</ul>\n<p>Insurers and states may have their own hurricane deductible requirements, so ask your provider for clarification. For example, hurricane deductibles on <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a> apply to windstorm losses that occur:</p>\n<ul>\n<li>When the National Weather Service declares a hurricane.</li>\n<li>During a hurricane watch or warning anywhere in Florida.</li>\n<li>Up to 72 hours after the watch or warning ends.</li>\n<li>During a hurricane season.</li>\n</ul>\n<p>To illustrate why these triggers matter, consider Hurricane Sandy. Homeowners across the East Coast were saved perhaps billions of dollars in out-of-pocket damage costs because it was downgraded to a “tropical storm” before it made landfall.</p>\n<p>Lastly, keep in mind that hurricane coverage doesn’t address flood damage from storm surges — you must have <a href=\"/flood-insurance/\">flood insurance</a> for that protection.</p>\n<h2 id=\"howmucharehurricanedeductibles\">How much are hurricane deductibles?</h2>\n<p>Hurricane deductibles are a percentage of the coverage you have for your home or a flat dollar amount. For example, we offer a <strong>$500</strong> deductible, or deductibles that are <strong>1%, 2%, 3%, 5%, or 10%</strong> of your home's dwelling coverage.</p>\n<p>So if you have a 3% hurricane deductible and $300,000 in dwelling coverage for your home, you’d be responsible for the first $9,000 worth of hurricane damage. Your policy can usually cover the rest, depending on its coverage limits and restrictions.</p>\n<h2 id=\"howtochooseahurricanedeductible\">How to choose a hurricane deductible</h2>\n<p>Hurricane damage is usually extensive. Even though a $9,000 deductible may seem steep, it pales in comparison to the cost of rebuilding your home from the ground up without the financial help hurricane coverage offers.</p>\n<p>When choosing your hurricane deductible, keep in mind that the higher the deductible you choose, the lower your premium may be. If your home has certified <a href=\"/faq/whats-windstorm-mitigation/\">windstorm mitigation</a> features, such as window shutters, hurricane rated doors, and braced walls and roofs, you might consider a higher deductible because your loss risk is reduced. However, as with any deductible, make sure you select an amount you could reasonably pay in an emergency. Your insurance is only useful if you can use it.</p>"
