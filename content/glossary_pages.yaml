    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a declarations page?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your declarations page is a document that lists key information about your home insurance, such as policy limits and deductibles. It’s usually the first page or two of your policy.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When do you need a declarations page?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most homeowners need their declarations page to find information about their policy quickly, to offer as proof of insurance to their mortgage lender or new insurance provider, and to easily compare an insurance quote to their existing policy.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What information does a declarations page have?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your declarations page will list: Your name and any other individuals covered by the policy; your insurance provider; your mortgage lender; your home’s physical address; your policy number; the type of policy; limits for coverage A-F; any additional endorsements; your deductible; your yearly premium; discounts; and the effective date.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisadeclarationspage\">What is a declarations page?</h2>\n<p>Your declarations page is a document that lists key information about your <a href=\"/home-insurance/\">home insurance</a>, such as policy limits and deductibles. It’s usually the first page or two of your policy.</p>\n<h2 id=\"whatinformationisinadeclarationspage\">What information is in a declarations page?</h2>\n<p>You may have heard your insurance agent refer to the dec or dec page of your homeowners insurance policy. That’s simply shorthand for declarations page, a document that lists details of your policy, including:</p>\n<ul>\n<li>Your name and any other individuals covered by the policy</li>\n<li>Your insurance provider</li>\n<li>Your mortgage lender</li>\n<li>Your home’s physical address</li>\n<li>Your policy number</li>\n<li>The type of policy it is (e.g., <a href=\"/glossary/ho3-policy/\">HO3</a>)</li>\n<li>The limits you select for each coverage A-F</li>\n<li>Any additional endorsements</li>\n<li>Your deductible</li>\n<li>Your yearly premium</li>\n<li>Any discounts applied to your premium</li>\n<li>The dates the policy is in effect</li>\n</ul>\n<h2 id=\"whendohomeownersneedadeclarationspage\">When do homeowners need a declarations page?</h2>\n<p>Your declarations page can be very handy in a couple of ways. For one, insurance policies are long and full of legalese. Your dec page puts all of the most useful information front and center. You don't have to dig through a thick contract just to find your limit for <a href=\"/home-insurance/coverage-f/\">medical payments</a> or <a href=\"/home-insurance/coverage-b/\">other structures</a> when it’s time to make a claim.</p>\n<p>This doesn’t mean you can skip reading your policy in its entirety. You still want to know the details of what’s covered and what’s excluded. However, the declarations page can be a big help when you need information fast.</p>\n<p>You may also need your declarations page when:</p>\n<ul>\n<li><strong>You're switching insurance companies.</strong> New insurers will want proof of continuous coverage, which may qualify you for a discount. Some insurance providers won't insure homes that don't have previous coverage (with the exception of new homes).</li>\n<li><strong>Your mortgage lender needs proof of insurance.</strong> Many mortgage companies want a copy of the dec page every year to make sure your home is adequately insured. Failure to keep your insurance may give your lender the right to place insurance on your behalf. A <a href=\"/glossary/force-placed-insurance/\">lender-placed policy</a> is usually more expensive than home insurance you buy on your own. Plus, the lender may add the premium to your mortgage payments.</li>\n<li><strong>You want to compare insurance policies.</strong> A declarations page is an easy way to make an apples-to-apples comparison when shopping for new coverage. You can compare your quote to your current policy's coverage and limits as seen on the declarations page.</li>\n</ul>\n<h2 id=\"howtocheckyourdeclarationspage\">How to check your declarations page</h2>\n<p>If you're a Kin customer, you can find your declarations page in your online portal. For those of you who haven't joined us yet, you can find your declarations page in your policy –&nbsp;it's usually the first page of it.</p>\n<p>You should review your declarations page when you first receive it and again whenever you change your home insurance. Here are a few things to check for:</p>\n<ul>\n<li>Names are correctly spelled.</li>\n<li>The address is correct.</li>\n<li>The limits, deductibles, and premiums are what you expect.</li>\n<li>Your discounts have been applied.</li>\n<li>You’ve received the correct coverage.</li>\n<li>Your endorsements are included.</li>\n</ul>\n<p>Mistakes on the declarations pages don’t necessarily mean you have the wrong coverage, but it’s better to correct them before they become a problem.</p>\n<h2 id=\"whatisntincludedonyourdeclarationspage\">What isn’t included on your declarations page</h2>\n<p>There are a number of important details that you may not find on the dec page, including:</p>\n<ul>\n<li>Covered perils</li>\n<li>Excluded property</li>\n<li>Some optional coverages, like identity theft insurance</li>\n<li>Your duties and obligations when filing a <a href=\"/glossary/claim/\">claim</a></li>\n</ul>\n<p>Additionally, some homeowners confuse the declarations page with two other important documents:</p>\n<ul>\n<li><strong>Insurance bill.</strong> Considering the dec page lists their premium, it’s an easy mistake to make. However, your provider will send you a separate bill.</li>\n<li><strong>Insurance binder.</strong> Your binder has much of the same information as the dec page, so it can be used as evidence of insurance. However, a binder is a temporary document. Once the binder expires, it does not prove you have coverage.</li>\n</ul>\n<p>As always, if you have questions about your policy or your coverage, talk to your insurance representative.</p>"
