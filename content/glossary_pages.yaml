    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a coinsurance clause?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A coinsurance clause is a provision in your home insurance policy that requires you to carry coverage worth a certain percentage of your home’s value – usually 80%. Failure to meet the requirement reduces your compensation after a loss.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does a coinsurance clause work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most home insurance policies include a coinsurance clause to encourage policyholders to carry the appropriate amount of coverage. The clause requires you to insure your home for a percentage of either its actual cash value or its replacement cost value.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What happens if you don't meet the coinsurance clause?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If you don’t insure your property at the specified percentage, typically at least 80% of its value, you can face a coinsurance penalty. Your losses are still covered but only for percentage of what you might expect.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisacoinsuranceclause\">What is a coinsurance clause?</h2>\n<p>A coinsurance clause is a provision in your <a href=\"/home-insurance/\">home insurance policy</a> that requires you to carry coverage worth a certain percentage of your home’s value. Failure to meet the requirement reduces your compensation after a loss.</p>\n<h2 id=\"howdoescoinsurancework\">How does coinsurance work?</h2>\n<p>Most home insurance policies include a coinsurance clause to encourage policyholders to carry the appropriate amount of coverage. The clause does this by requiring you to insure your home for a percentage of either its <a href=\"/glossary/actual-cash-value/\">actual cash value</a> or its replacement cost value. Basically, the coinsurance clause prevents you from underinsuring your home.</p>\n<p>If you don’t insure your property at the specified percentage, typically at least 80% of its value, you can face a coinsurance penalty. Your losses are still covered but only for percentage of what you might expect.</p>\n<p>Here’s an example: Say your home’s replacement cost value is $200,000, and your coinsurance requirement is 80%. You need to insure your home for at least $160,000 to avoid the penalty.</p>\n<p>Please note: Insuring your home for $160,000 satisfies the coinsurance clause, but it may leave you short when you need to replace your property. Even though your replacement cost is $200,000, the most your insurance provider might pay is $160,000 for a total loss. And that doesn’t take your deductible into consideration.</p>\n<p>But now let’s say you want to save money and decide to insure your $200,000 home for only $100,000. When you file a claim, your insurer will realize your coverage falls short of the requirement and use a formula to determine your penalty. The penalty amount is deducted from your claim settlement.</p>\n<p>The same is true if you choose to insure your home for its actual cash value and fail to secure sufficient coverage. But in that case, your insurance provider also deducts your property’s depreciation from your reimbursement.</p>\n<p>Perhaps the trickiest part of the coinsurance clause is the valuation. Your home’s value can change due to inflation and home improvements, like:</p>\n<ul>\n<li>Finishing your basement.</li>\n<li>Upgrading your electrical.</li>\n<li>Replacing your windows.</li>\n<li>Landscaping your yard.</li>\n</ul>\n<p>A change in your home’s value can mean you fall short of the coinsurance clause requirements. On the other hand, depreciation may mean you’re paying too much for your insurance, so be sure to get your home appraised semi-regularly.</p>\n<h2 id=\"howcaniavoidacoinsurancepenalty\">How can I avoid a coinsurance penalty?</h2>\n<p>A coinsurance penalty can be an unpleasant surprise when you’re trying to recover from a loss. However, you can avoid it. Here’s how:</p>\n<ul>\n<li><strong>Find out what your coinsurance clause is.</strong> You can usually find this information in the \"conditions\" section of your policy under the heading Loss Settlement.</li>\n<li><strong>Determine the value of your house on a regular basis.</strong> Get an <a href=\"/glossary/appraisal/\">appraisal</a> once every three years.</li>\n<li><strong>Set your insurance limits appropriately.</strong> Take the information you’ve gathered and review it with an agent. They can help you fulfill the coinsurance clause requirement.</li>\n</ul>\n<p>Staying on top of your policy is an important part of owning a home. Check out our <a href=\"/blog/\">blog</a> for more tips on getting the most out of your home insurance.</p>"
