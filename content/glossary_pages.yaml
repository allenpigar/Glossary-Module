page of pollutants; settling, shrinking, bulging, or expanding of your home’s foundation; infestation of birds, vermin, rodents, or insects; animals owned by insured.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisanho5policy\">What is an HO5 policy?</h2>\n<p>Sometimes called the comprehensive form, an HO5 policy is a <a href=\"/home-insurance/types-of-homeowners-insurance/\">type of home insurance</a> written on an open-perils basis. This means your insurer covers damage to your home and personal property when it’s caused by an event, or peril, as long as it’s not listed as an exclusion in the policy.</p>\n<h2 id=\"whathomeownersneedtoknowaboutho5coverage\">What homeowners need to know about HO5 coverage</h2>\n<p>If an <a href=\"/glossary/ho1-policy/\">HO1</a> form is considered a bare-bones policy, then HO-5 is a robust <a href=\"/home-insurance/\">homeowners insurance</a> policy with all the bells and whistles. HO5 policies are written on open-perils forms, which means it lists the perils that your insurance doesn’t cover. HO5 usually excludes losses caused by:</p>\n<ul>\n<li>Earth movement</li>\n<li><a href=\"/glossary/law-ordinance-coverage/\">Ordinance or law</a></li>\n<li>Water damage from <a href=\"/flood-insurance/\">flood</a>, sewer backup, or water seepage</li>\n<li>Power failure</li>\n<li>War</li>\n<li>Nuclear hazard</li>\n<li>Intentional loss</li>\n<li>Government action</li>\n<li>Collapse</li>\n<li>Theft to a dwelling under construction</li>\n<li>Vandalism or malicious mischief if vacant more than 60 days</li>\n<li>Mold, fungus, or wet rot</li>\n<li>Neglect, wear and tear, and deterioration</li>\n<li>Mechanical breakdown</li>\n<li>Smog, rust, and corrosion</li>\n<li>Smoke from agricultural smudging and industrial operations</li>\n<li>Discharge, dispersal, or seepage of pollutants</li>\n<li>Settling, shrinking, bulging, or expanding of your home’s foundation</li>\n<li>Infestation of birds, vermin, rodents, or insects</li>\n<li>Animals owned by insured</li>\n</ul>\n<p>Unlike <a href=\"/glossary/ho3-policy/\">HO3</a>, which offers open-perils protection only for the home and other structures, HO5 is written as open-perils for your home, other structures, and your personal property.</p>\n<p>Let’s say, for example, a neighbor drives their car through your living room. HO5 may pay for both the damage to your dwelling and the furniture inside. Other forms typically won't cover that cause of damage to personal property. They cover more typical incidents, like damage caused by windstorms, fire, theft, etc.</p>\n<p>Like an HO3 form, HO5 policies also include <a href=\"/home-insurance/coverage-e/\">personal liability</a> and medical payments coverage.</p>\n<p>Broader coverage often costs more, and HO-5 policies are no exception. You need to weigh the extra premium against the value of the additional protection.</p>\n<h2 id=\"3questionstoaskaboutanho5policy\">3 questions to ask about an HO5 policy</h2>\n<p>Before you buy your home insurance, ask your agent:</p>\n<ul>\n<li><strong>Is this an all-risk or open-peril policy?</strong> The HO5 form is standardized across the industry, but insurance carriers may market it under different names. Make sure you understand whether your policy is written as an open-peril or named-peril policy.</li>\n<li><strong>Are there any additional exemptions?</strong> HO5 may be called the comprehensive form, but that doesn’t mean it covers all property in all instances. Most policies have limited coverage for high-ticket items and may exclude others completely. That’s when scheduled personal property coverage comes in handy. It extends your limits on specific items to make sure they’re properly insured.</li>\n<li><strong>Does this policy pay the full replacement costs?</strong> Most home insurance is written as <a href=\"/glossary/actual-cash-value/\">actual-cash value</a> policies, which offers you less financial protection and only pays out what the depreciated item is worth. That’s why Kin only sells replacement-cost coverage – it actually helps you replace your lost items with new ones.</li>\n</ul>\n<p>As a reminder, an HO5 policy is robust, but an HO3 policy is a good fit for those who want reliable, extensive coverage that’s also affordable. Ask your agent what is appropriate for your needs.</p>"
