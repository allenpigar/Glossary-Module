    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is PMI insurance on a mortgage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"PMI is a type of insurance lenders may require before they will agree to a mortgage. The coverage protects the lender if the borrower defaults on the loan.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When do you need PMI insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Lenders typically require PMI insurance if you can’t put at least 20 percent down on your home.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can you get rid of PMI insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Lenders may automatically remove PMI insurance once you’ve paid 78 percent of your mortgage balance or once you’ve reached the midway point of your mortgage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is PMI insurance based on credit scores?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Lenders do look at your credit scores when determining your eligibility and premiums for PMI insurance. They also consider the amount of mortgage and down payment.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatispmiinsurance\">What is PMI insurance?</h2>\n<p>Not to be confused with <a href=\"/home-insurance/\">homeowners insurance</a>, PMI is mortgage insurance required on most loans when buyers don't pay at least 20 percent of the home's purchase price as a down payment. Policies cover a percentage of the loan in the event that the borrower defaults, but they do not stop the foreclosure. They pay when the home doesn’t have enough value to be sold for the loan amount in a foreclosure sale.</p>\n<p>Most conventional mortgage lenders use the 20 percent threshold because they believe it’s enough of a cushion to regain the loan value in the event of a foreclosure. But that's not a hard-and-fast rule.</p>\n<p>More importantly, you can sometimes have your PMI insurance cancelled once you reach 20 percent equity in your home. Keep in mind that housing markets can cause this number to vary widely even during the early years of the loan.</p>\n<h2 id=\"typesofprivatemortgageinsurance\">Types of private mortgage insurance</h2>\n<p>The five types of PMI insurance are:</p>\n<ol>\n<li><strong>Borrower-paid mortgage insurance (BPMI).</strong> This is a monthly premium payment added to your mortgage payment and is the most common type of PMI insurance seen among borrowers. Lenders must cancel the payment once you have 22 percent equity as long as you are current on your mortgage payments, but you can usually ask your lender to cancel it when you have 20 percent equity.</li>\n<li><strong>Single-premium mortgage insurance (SPMI).</strong> This is a lump sum premium payment paid at closing or rolled into the entire loan value. You may have a lower monthly bill if you pick this option, but you should note that the upfront premium isn’t refundable. If you move or refinance, you could be out of the money you spent.</li>\n<li><strong>Lender-paid mortgage insurance (LPMI).</strong> In this type of PMI insurance, the lender pays the premium. However, the lender usually charges higher interest rates to cover the costs of the mortgage insurance. Moreover, you can’t cancel this type of PMI until you reach 78 percent equity in your home.</li>\n<li><strong>Split-premium mortgage insurance.</strong> This is a combination of the borrower-paid and single-premium mortgage insurance policies where the borrower pays a large sum up front (or has it rolled into the loan) plus a monthly payment. People may opt for this mortgage insurance when they have a high debt-to-income ratio that would make their monthly payments too expensive with a BPMI policy.</li>\n<li><strong>Mortgage Insurance Premium (MIP).</strong> The term for PMI insurance on loans from the Federal Housing Administration (FHA). MIP required for the life of an FHA loan where the borrower made a down payment of 10 percent or less.</li>\n</ol>\n<h2 id=\"whendoespmiinsuranceapplytohomeowners\">When does PMI insurance apply to homeowners?</h2>\n<p>Lenders impose PMI insurance when the loan-to-value (LTV) ratio is more than 80 percent. The LTV compares the amount of your loan to the value of the home, so mortgage lenders use it to determine how much risk they’re taking on with a loan. The higher this ratio is (i.e., the more you have to borrow), the more risk for the lender. If you aren’t putting at least 20 percent down on the house, your lender will most likely require PMI insurance on your loan.</p>\n<p>Every <a href=\"/blog/fha-loan-requirements/\">FHA loan requires mortgage insurance</a> no matter how much your down payment is, and your payment will be slightly higher than most if you put less than five percent down. With an FHA loan, the PMI includes both an upfront payment (that can be rolled into the loan) and a monthly charge.</p>\n<h2 id=\"howmuchdoespmiinsurancecost\">How much does PMI insurance cost?</h2>\n<p>PMI insurance is not cheap. Payments are anywhere from 0.25 percent to 2 percent of the loan balance per year. This means for every $100,000 you borrow, you can expect to pay between $250 to $2,000 annually for mortgage insurance. That can tack on an extra $166 per month to your monthly mortgage payment.</p>\n<p>How much your PMI insurance costs will depend on:</p>\n<ul>\n<li>How much your down payment is.</li>\n<li>How much you borrow.</li>\n<li>The terms of your loan term.</li>\n<li>Your credit score.</li>\n</ul>\n<p>PMI insurance can also affect your debt-to-income ratio, making it harder to qualify for your loan if the margins were narrow.</p>\n<h2 id=\"howtogetprivatemortgageinsuranceremoved\">How to get private mortgage insurance removed</h2>\n<p>Sometimes your lender automatically removes the PMI insurance on your mortgage. This usually happens in one of two situations:</p>\n<ul>\n<li>You reach the midway point of your mortgage, say 15 years in on a 30-year mortgage.</li>\n<li>Your mortgage balance reaches 78 percent of your home’s original loan value.</li>\n</ul>\n<p>In the case of the 78 percent loan balance, you don’t have to wait for that extra bit of equity. While 78 percent is the threshold for automatically dropping PMI, you can request this from the lender as soon as you have the required 20 percent equity or an 80 percent LTV.</p>\n<p>But what happens if the house appreciates quickly and you get more than 20 percent of equity in it in just a few short years? This isn’t unheard of considering the way the housing market has been recently, but it doesn’t trigger the removal of the PMI.</p>\n<p>If your home appreciates quickly, get an appraisal for the new home value. A professional appraisal might cost you a few hundred dollars, but it may save you thousands per year. With the new appraisal, you can request that the lender remove the PMI based on the new value. If your lender has a clause in the loan contract that won’t allow you to merely remove the PMI, common in FHA loans, you may need to refinance the house based on the new LTV.</p>\n<h2 id=\"theprivatemortgageinsurancecancellationact\">The private mortgage insurance cancellation act</h2>\n<p>The PMI Cancellation Act, officially known as the Homeowners Protection Act, gives homeowners the right to remove and cancel PMI insurance as soon as they have built up enough equity in the property. While lender rules may vary on how you can cancel PMI, they have to give you an opportunity to do so.</p>\n<p>Savvy homebuyers ask about the PMI schedule when signing loan documents. They want to know when the soonest they can drop PMI is based on regular payments. Accelerating payments by paying down principal may allow you to drop PMI sooner than later.</p>"
