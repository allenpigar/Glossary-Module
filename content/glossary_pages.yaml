    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is vandalism?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Vandalism is the willful destruction or defacement of third-party property.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is vandalism in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In insurance, vandalism is typically a covered peril, which means most commercial property and home insurance policies pay for damage caused by vandalism, depending on the circumstances.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are examples of vandalism?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Examples of vandalism include graffiti, egging homes, and keying cars.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What should I do if my home is vandalized?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If your home is vandalized you should first call the police and file a report. Then you can record damages, protect your home from further damage, and call your insurance company to file a claim.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"vandalismdefinition\">Vandalism definition</h2>\n<p>When someone deliberately damages your property, that person has committed an act of vandalism. That’s true whether the vandal has deface your home, another structure on your property, or one of your personal belongings.</p>\n<p>Every state has its own vandalism definition, but the definition generally requires three parts:</p>\n<ul>\n<li><strong>Physical damage.</strong> The physical property damage vandalism causes doesn’t have to be huge or even permanent.</li>\n<li><strong>Someone else’s property</strong>. While the damaged property can be private or public, it has to be owned by someone other than the person doing the damage.</li>\n<li><strong>Intentionality.</strong> Vandalism can only happen on purpose. Even if someone causes physical damage to your home, they are only vandals if they intended to destroy or deface it.</li>\n</ul>\n<p>Vandalism can be frustrating for homeowners. Imagine going on vacation and coming back to find graffiti on your garage door. That might seem like a small nuisance, but vandalism can feel both senseless and personal when it happens to you. Plus, you need to get it removed quickly, and in some places, that can cost anywhere from $1 to $3.50 per square foot.</p>\n<h3 id=\"examplesofvandalism\">Examples of vandalism</h3>\n<p>Vandalism comes in many forms. In addition to graffiti, some common examples include:</p>\n<ul>\n<li>Smashing mailboxes.</li>\n<li>Cutting down shrubs.</li>\n<li>Breaking windows.</li>\n<li>Egging or toilet papering the property. While this may seem harmless in many ways, it does require a lot of clean-up and can require hiring someone to take care of it.</li>\n<li>Carving initials into wood fences or trees.</li>\n</ul>\n<h2 id=\"isvandalismcoveredbyinsurance\">Is vandalism covered by insurance?</h2>\n<p>Vandalism is a <a href=\"/glossary/perils/\">peril</a> that most <a href=\"/home-insurance/\">homeowners insurance policies</a> cover. In fact, even named peril coverage forms, like an <a href=\"/glossary/ho2-policy/\">HO2 policy</a>, usually mention vandalism as a covered event. This means home insurance covers most acts of vandalism. The amount of coverage does depend on your insurance company’s <a href=\"/glossary/limit-of-liability/\">limit of liability</a> and your <a href=\"/glossary/standard-deductible/\">deductible</a>.</p>\n<p>For example, let’s say you do come home to graffiti on your garage door, so you hire someone to remove it and file a <a href=\"/claims/\">claim</a> with your <a href=\"/glossary/insurer/\">insurer</a>. The bill from the removal company is $1,000, but your deductible is $500. That’s the amount you're responsible for, and your insurance company pays the remaining $500.</p>\n<h3 id=\"whenisvandalismnotcoveredbyinsurance\">When is vandalism not covered by insurance?</h3>\n<p>While vandalism is a covered peril, it isn’t always covered by home insurance. Many homeowners policies don’t cover vandalism if your home is vacant for a certain length of time, typically around 30 to 60 days; others may cover it, but usually only when you’ve notified your insurance provider that you’re leaving it vacant.</p>\n<p>Insurance companies also only pay claims on property you're responsible for. For homeowners, that means your home and possessions. (This doesn’t include your car ﹘ your auto insurance policy will most likely respond to that.) Similarly, <a href=\"/condo-insurance/\">condo insurance</a> only pays vandalism claims if the condo owner’s unit and property are involved. Damage to shared areas (e.g., elevators and hallways) is typically handled by the condominium’s master policy.</p>\n<p>One more note: your home insurance policy most likely extends coverage to direct family members living at your residence. These people are <a href=\"/glossary/insured/\">insureds</a>, and the damage they cause is not considered vandalism, even when it’s intentional.</p>\n<h2 id=\"whattodoifyourhomeisvandalized\">What to do if your home is vandalized</h2>\n<p>Finding your home vandalized is upsetting, but it’s important to take action immediately. The following steps can help when it’s time to file a claim:</p>\n<ul>\n<li><strong>Call the police</strong>. Even if the damage appears minor, you want to call the police and file a report. The damage may be more costly than you assume, and a police police report can be a big help in an insurance claim.</li>\n<li><strong>Record your damage.</strong> Pictures and videos can be used as evidence in your claim and if the police actually catch the vandals.</li>\n<li><strong>Protect your home.</strong> Once you have evidence of the event, you want to minimize your exposure to more damage. This may mean boarding up windows or sweeping away glass. However, hold off on repairs until your <a href=\"/glossary/adjuster/\">insurance adjuster</a> arrives.</li>\n<li><strong>Call your insurance company.</strong> Again, you want to do this even if the damage appears insignificant. Most home insurance policies require you to report incidents even if you don’t plan on filing a claim.</li>\n</ul>\n<p>When you contact your insurer, make sure you have your policy number, police report, and any other evidence on hand.</p>\n<h2 id=\"howtodetervandalism\">How to deter vandalism</h2>\n<p>While vandals can attack any home, you can reduce your chances of getting vandalized with some simple actions. For example, you don’t leave your home vacant for extended periods. If you go on vacation, make sure to have someone stop by and check on your house. You can also have your mail and newspaper delivery stopped temporarily or ask a trusted neighbor to pick them up. Vandals are less likely to target homes with people in them or regular activity happening on the property.</p>\n<p>Another good option is to Install security cameras and make sure to light the exterior of your home. Motion sensor lights can be a great deterrent to vandals who don’t want to be seen or caught on camera doing the mischief. Not only will this help deter vandals, but it can also help reduce your home insurance costs with <a href=\"/faq/home-insurance-discounts/\">discounts</a>.</p>"
