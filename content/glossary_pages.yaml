    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is base flood elevation?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Base flood elevation is the anticipated level of surface water during a base flood, or a flood that has a one percent chance of occurring in an area yearly.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How high do I have to build above the base flood elevation?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In flood zones that begin with A, the lowest floor should be at or above the base flood elevation. In flood zones beginning with V,  the lowest load-bearing members needs to be at or above the BFE. \\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I find the base flood elevation of a property?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can search for a property’s base flood elevation at the Federal Emergency Management Agency’s Flood Map Service Center.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is base flood elevation above sea level?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Base flood elevations are relative to the mean sea level.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisbasefloodelevation\">What is base flood elevation?</h2>\n<p><strong>BFE, meaning</strong> base flood elevation, is the level of surface water anticipated to reach during a base flood. “Base flood” refers to a flood that has a 1% chance of being either equaled or exceeded in a given area in a given year.</p>\n<p>The Federal Emergency Management Agency (FEMA) maps base flood elevations for several <a href=\"/glossary/flood-zones/\">flood zones</a>. They are:</p>\n<ul>\n<li><a href=\"/glossary/flood-zone-ae/\">AE</a></li>\n<li><a href=\"/glossary/flood-zone-ah/\">AH</a></li>\n<li>A1–A30</li>\n<li>AR</li>\n<li>AR/<a href=\"/glossary/flood-zone-a/\">A</a></li>\n<li>AR/AE</li>\n<li>AR/A1– A30</li>\n<li>AR/AH, AR/<a href=\"/glossary/flood-zone-ao/\">AO</a></li>\n<li>V1–V30</li>\n<li><a href=\"/glossary/flood-zone-ve/\">VE</a></li>\n</ul>\n<p>FEMA also designates these flood zones as Special Flood Hazard Areas (SFHAs). Other flood zones that start with either an A or a V are also SFHAs, but they don’t have base flood elevations. Property owners in SFHAs have to get <a href=\"/flood-insurance/\">flood insurance</a>.</p>\n<p>Base flood elevations are represented on <a href=\"https://msc.fema.gov/portal/home\">FEMA maps</a> below the flood zone as EL plus a number (i.e., EL 14). This number represents the expected height rounded to the nearest foot, so EL 14 represents a base flood elevation of approximately 14 feet.</p>\n<h2 id=\"howisabasefloodelevationused\">How is a base flood elevation used?</h2>\n<p>Insurance companies compare base flood elevations to the lowest floor of a structure to try and anticipate its chances for experiencing flood damage. This is important for determining flood insurance premiums. If a home’s lowest level is above the area’s BFE, then floodwaters are less likely to reach it, and the insurer can charge a lower rate.</p>\n<p>Homeowners and builders can also use BFEs when building or renovating a home. Once you have your property’s base flood elevation, you determine where the lowest level of the house should be. All of your livable space should be above the BFE, and you may also want to place electrical, heating, air conditioning, and plumbing systems above your base flood elevation to reduce damage during a 100-year flood.</p>\n<h2 id=\"doesabasefloodelevationrequirefloodinsurance\">Does a base flood elevation require flood insurance?</h2>\n<p>All flood zones with base flood elevations are also named as Special Flood Hazard Areas with a significant risk for flood. One important requirement that comes into play because of the designation is that federally backed or regulated mortgage lenders can only loan money to people with flood insurance. Lenders are particularly stringent about meeting flood insurance if they provide loans from the:</p>\n<ul>\n<li>Federal Housing Administration.</li>\n<li>US Department of Veteran Affairs.</li>\n<li>US Department of Agriculture.</li>\n</ul>\n<p>If you don’t have flood insurance and are required to, your lender may purchase a policy on your behalf and bill it through your escrow account.</p>\n<p>Even if you aren’t required to maintain flood insurance, you may want to get a policy if you’re in a flood zone. Climate change has caused more frequent and bigger natural disasters and more homes are at risk. Moreover, an <a href=\"https://www.floodsmart.gov/flood-insurance-cost/calculator\">inch of water</a> can cause more than $25,000 in property damage. Without flood insurance, you’re left to pay for all losses on your own.</p>\n<h2 id=\"tipsforhomeswithabasefloodelevation\">Tips for homes with a base flood elevation</h2>\n<p>If you live in a flood zone with a base flood elevation, you may want to <a href=\"/blog/6-tips-for-flood-risk/\">reduce your flood risk</a> and its subsequent damage. Risk mitigation is a good way to keep your insurance premiums from going up. A few ways you can do this is to:</p>\n<ul>\n<li>Make sure your home is built with all usable spaces above your BFE.</li>\n<li>Review <a href=\"https://www.fema.gov/pdf/floodplain/nfip_sg_unit_5.pdf\">other regulations</a>, such whether you can elevate your home with fill, columns, or crawl spaces.</li>\n<li>Landscape your property so the slope goes away from your house.</li>\n<li>Raise all water-sensitive equipment above the base flood elevation.</li>\n<li>Install a backflow valve to prevent water damage from sewer backup.</li>\n<li>Clean rain spouts and keep them positioned so water moves away from your house.</li>\n</ul>"
