    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a DP3 policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A DP3 policy is a dwelling property insurance policy for rented residential homes and homes with older roofs. A DP3 can protect the home, belongings, and more.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What perils does a DP3 cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An DP3 policy is an open perils policy. That means it covers the property for all damage except those listed as exclusions in the policy.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What kind of coverage does DP3 provide?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"DP3 policies can cover the structure of the property, other structures, personal property (like appliances), loss of rental income, personal liability, and medical expenses.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between HO3 and DP3?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO3 policies cover homes that are used as the owner's primary residence. DP3 policies are more customizable and can cover homes with unique needs, like homes used as rental properties.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisadp3policy\">What is a DP3 policy?</h2>\n<p>A DP3 policy is dwelling property insurance that’s customized to fit homes with older roofs or homes used as investment properties. Many insurers don’t cover homes with roofs older than 10 years in coastal states or homes used for short or long-term rentals.</p>\n<p>Because this policy includes the <a href=\"/faq/roof-surfacing-payment-schedule/\">Roof Surfacing Payment Schedule</a> endorsement, it offers homeowners a major discount on their premium. This endorsement covers the roof for its <a href=\"/glossary/actual-cash-value/\">actual cash value coverage</a> only when it’s damaged by wind or hail. For all other covered sources of damage, the roof and the rest of the home’s structure are insured for their <a href=\"/glossary/replacement-cost/\">replacement cost</a>.</p>\n<p>Homeowners can also modify a DP3 policy by opting out of <a href=\"/home-insurance/coverage-c/\">personal property coverage</a> and adding <a href=\"/glossary/fair-rental-value/\">fair rental income protection</a>. These make DP3 a good choice when you’re renting your home to others.</p>\n<h2 id=\"whatdodp3policiescover\">What do DP3 policies cover?</h2>\n<p>Dwelling property insurance policies typically cover the physical structure, but you can usually add endorsements to a DP3 to cover:</p>\n<ul>\n<li>Damage to your personal property, like appliances in the home.</li>\n<li>Your personal liability. (Our DP3 policies include <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a>.)</li>\n<li><a href=\"/home-insurance/coverage-f/\">Medical payments</a> for injured visitors.</li>\n</ul>\n<p>DP3 policies are the most popular kind of dwelling property insurance, perhaps because they are written on an open perils basis. This means damage is covered unless it’s caused by an event listed in the policy. Some of the most commonly excluded <a href=\"/glossary/perils/\">perils</a> are:</p>\n<ul>\n<li><a href=\"/glossary/law-ordinance-coverage/\">Ordinance or law</a>.</li>\n<li>Earth movement.</li>\n<li>Water damage.</li>\n<li>Power failure.</li>\n<li>Neglect.</li>\n<li>War.</li>\n<li>Nuclear hazard.</li>\n<li>Intentional loss.</li>\n<li>Governmental action.</li>\n<li>Mold.</li>\n</ul>\n<h2 id=\"howdoiknowifineedadp3policy\">How do I know if I need a DP3 policy?</h2>\n<p>The most common reason homeowners buy a DP3 policy is because they’ve decided to rent out either their entire house or a portion of it and aren’t going to continue living there. But people often get dwelling property insurance if they have an older roof that’s made it difficult to insure their home.</p>\n<p>Here are a few good questions to ask before you decide on a DP3 policy:</p>\n<ul>\n<li><strong>Is my roof 10 years old or older?</strong> For this one, it doesn’t matter whether or not you rent your home. An older roof can make you ineligible for coverage for many insurance companies.</li>\n<li><strong>What risks does this property face?</strong> DP3 is the only dwelling property policy written on an open perils basis. It provides broader coverage than <a href=\"/glossary/dp1-policy/\">DP1</a> or <a href=\"/glossary/dp2-policy/\">DP2</a>.</li>\n<li><strong>How important is my rental income to me?</strong> If rent is a major portion of your income, then loss of rent coverage is essential to your recovery, too.</li>\n<li><strong>Can I afford to repair damage to this property?</strong> Getting the full replacement cost value of your property can help you recover quickly, but only if you can get insurance in the first place.</li>\n</ul>\n<p><strong>Worth noting:</strong> While there are a lot of similarities between an <a href=\"/glossary/ho3-policy/\">HO3 policy</a> and a DP3, a DP3 can cover some risks a standard HO3 can’t. Learn about the <a href=\"/faq/dp3-vs-ho3/\">difference between DP3 and HO3</a>.</p>\n<p>We can help you decide the appropriate amount of risk to retain within your budget.</p>\n<h2 id=\"canadp3policycovermyvacationhome\">Can a DP3 policy cover my vacation home?</h2>\n<p>Dwelling property insurance may be appropriate for non-owner occupied homes, including:</p>\n<ul>\n<li>Seasonal homes.</li>\n<li>Vacation properties.</li>\n<li>Short-term rentals, like properties listed on Airbnb or Vrbo.</li>\n</ul>\n<p>When in doubt, tell your insurance company how you use your home. They can help you find the appropriate policy.</p>"
