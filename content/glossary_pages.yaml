    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I find out which flood zone I'm in?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Take a look at FEMA's flood maps to determine your home's flood zone.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the different types of flood zones?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The flood zones are A, AO, A1-A30, AE, A99, AH, AR, AR/A, AR/AE, AR/AH, AR/AO, AR/A1-A30, X, C, B, and D.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Which flood zones require flood insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Zones A, AO, A1-A30, AE, A99, AH, AR, AR/A, AR/AE, AR/AH, AR/AO, AR/A1-A30, V1-V30, VE, and V are all high-risk flood zones where flood insurance is required.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatarefloodzones\">What are flood zones?</h2>\n<p>The Federal Emergency Management Agency (FEMA) maps areas across the country and labels them based on their flood risk or type of flooding. That’s what flood zones are in a nutshell: shorthand for how likely flooding is in any given area.</p>\n<p>Many homeowners think they only need this coverage in high-risk areas, but in truth, <a href=\"/blog/flood-insurance-is-for-everyone/\">flood insurance is for every one</a>. Every area is technically a flood zone – it’s just a question of how much flooding may occur. There are low, moderate, and high-risk zones, and flood claims happen in all of them.</p>\n<p>Flood zones are used to determine <a href=\"/flood-insurance/\">flood insurance</a> requirements and costs.</p>\n<h3 id=\"highriskfloodzones\">High-risk flood zones</h3>\n<p>High-risk flood zones are at the greatest risk of experiencing a flood. The homes that are in these flood zones are designated with an A or V. Zone A designates inland flood zones while Zone V indicates coastal areas.</p>\n<p>These areas are also called Special Flood Hazard Areas (SFHA). Mortgage companies can only offer loans to homes in SFHAs if the homeowner gets flood insurance.</p>\n<h3 id=\"moderatetolowriskfloodzones\">Moderate-to-low-risk flood zones</h3>\n<p>Moderate-to-low-risk flood zones are areas where flood risk is not as high as Zones A and V. However, these zones still account for more than 20% of flood insurance claims. The zone designations for moderate-to-low-risk flood zones are B,C, and X. The risk of flood in these flood zones is 0.2% or less each year.</p>\n<h3 id=\"floodzoneswithundeterminedrisk\">Flood zones with undetermined risk</h3>\n<p>The undetermined risk flood zone simply means that analysis hasn’t been done for the area. The area in question may have a high risk of flooding or may have a low risk. Homeowners should assess their home risk independently and make plans to prepare for flood as needed.</p>\n<h2 id=\"whatisaspecialfloodhazardareasfha\">What is a Special Flood Hazard Area (SFHA)?</h2>\n<p>FEMA describes some flood zones as Special Flood Hazard Areas. Homeowners in a SHFA usually have to get flood insurance if they want a federally-backed mortgage. Flood Zones A, AO, A1-A30, AE, A99, AH, AR, AR/A, AR/AE, AR/AH, AR/AO, AR/A1-A30, V1-V30, VE, and V are all SHFAs.</p>\n<h2 id=\"femafloodzonesexplained\">FEMA flood zones explained</h2>\n<p>FEMA gives each zone a letter grade based on the type and likelihood of flooding. Zones with a letter grade of A or V are considered high-risk areas with a one in four chance of flooding during a 30-year mortgage period. Those with letter grades of B, C, or X are considered low to moderate risk zones but still account for <a href=\"https://agents.floodsmart.gov/agents-guide/risks\">20 to 25 percent</a> of National Flood Insurance Program claims each year.</p>\n<p>Those in A and V zones may have subgrades of risk denoted by another letter or number. And anyone in Zone D sits in an undetermined risk zone. Let’s look at each zone in more detail.</p>\n<h2 id=\"highriskinlandzones\">High-risk inland zones</h2>\n<p>Zone A denotes inland areas that are at high risk for flooding and encompasses A, AO, A1-A30, AE, A99, AH, AR, AR/A, AR/AE, AR/AH, AR/AO, AR/A1-A30. Flood insurance is required in Zone A because the area has a high chance of experiencing a <a href=\"/glossary/100-year-floodplain/\">100-Year Flood</a> – a flood that has a 1% annual chance of happening.</p>\n<h3 id=\"floodzonea\">Flood Zone A</h3>\n<p><a href=\"/glossary/flood-zone-a/\">Flood Zone A</a> is a high-risk flood zone that has a 1% chance of flooding each year. Over the course of a 30-year mortgage, the likelihood of a flood is 26%. There are no detailed analyses of areas in Flood Zone A, so there are no depths or <a href=\"/glossary/base-flood-elevation/\">base flood elevations</a> (BFE) in this zone.</p>\n<h3 id=\"floodzonesaea1a30\">Flood Zones AE, A1-A30</h3>\n<p><a href=\"/glossary/flood-zone-ae\">Flood Zone AE</a> is a newer version of what used to be Flood Zones A1-A30. These zones have a BFE that’s used to determine the rate as shown in FEMA’s Flood Insurance Rate Map (FIRM). These areas are subject to a 1% chance of flooding annually and are mandatory flood insurance areas.</p>\n<h3 id=\"floodzoneah\">Flood Zone AH</h3>\n<p>Those living in <a href=\"/glossary/flood-zone-ah/\">Flood Zone AH</a> also have a 1% annual likelihood of flooding. This flooding is generally labeled with the probability of one to three feet of water that pools in areas. True to Flood Zone A, this area has a 26% chance of flooding over the course of a 30-years mortgage. These are mandatory insurance zones that have BFEs derived at selected intervals on the map.</p>\n<h3 id=\"floodzoneao\">Flood Zone AO</h3>\n<p><a href=\"/glossary/flood-zone-ao/\">Flood Zone AO</a> is a specific zone for properties located near river or stream flood areas. Again, they still have a 1% chance of flooding each year with a 26% chance of flooding over the life of a 30-year mortgage. Flood depths are expected to range from one to three feet making these areas a required flood insurance zone.</p>\n<h3 id=\"floodzonear\">Flood Zone AR</h3>\n<p>Temporary flood insurance is required in Flood Zone AR. This zone has an increased flood risk while local authorities build or restore a flood control system like a levee or dam. The rates for Zone AR will not exceed the rates for an unnumbered A zone as long as the structure is built in compliance with Zone AR floodplain management regulations.</p>\n<h3 id=\"floodzonea99\">Flood Zone A99</h3>\n<p>Those in Flood Zone A99 are near completed or nearly-completed federal flood protection systems like a dam, dike, or levee. These areas are still subject to the 1% annual flood risk and this zone rating can only be used when the protection system progress meets certain requirements. This is a required flood insurance zone.</p>\n<h2 id=\"highriskcoastalzones\">High-risk coastal zones</h2>\n<p>Zone V, VE, and V1-V30 are coastal regions with more risk of storm surges in addition to other forms of flooding. They are considered at risk from the velocity of coastal waves. Flood insurance is mandatory in these zones, which means residents need flood coverage before they can get a federally backed mortgage.</p>\n<h3 id=\"floodzonev\">Flood Zone V</h3>\n<p>Like Flood Zone A, <a href=\"/glossary/flood-zone-v/\">Flood Zone V</a> has a 1% annual chance of experiencing a flood and a 26% chance of flooding over the course of a 30-year mortgage. This zone does not provide BFE for homes in it but is considered high-risk with mandatory flood insurance requirements.</p>\n<h3 id=\"floodzonesvev1v30\">Flood Zones VE, V1-V30</h3>\n<p>Unlike the unnumbered Flood Zone V, the numbered zones have a flood map with BFEs determined within the zone. These have the same probability of flooding as Flood Zone V and have mandatory flood insurance requirements. Additionally, <a href=\"/glossary/flood-zone-ve/\">Flood Zone VE</a> usually indicates an area that is exposed to storm surge and is located near rivers or streams.</p>\n<h2 id=\"zonesbcandxlowandmoderateriskzones\">Zones B, C, and X: low and moderate risk zones</h2>\n<p>Those in Flood Zones B, C, and X live in areas with low-to-moderate flood risk and have <a href=\"/blog/fema-flood-insurance-rates/\">flood insurance rates</a> that reflect it. The overall annual risk is 0.2% or less (in other words, a 500-year flood chance). Flood insurance is typically not required in these zones, but it’s usually still a smart proactive measure.</p>\n<h3 id=\"floodzonebandzonexshaded\">Flood Zone B and Zone X (Shaded)</h3>\n<p>Originally designated as <a href=\"/glossary/flood-zone-x/\">Flood Zone X</a> (shaded), <a href=\"/glossary/flood-zone-b/\">Flood Zone B</a> is an area with moderate risk flood zones. The chance of a flood is somewhere between the 100-year and 500-year flood. These areas are typically protected by levees or have shallow flooding areas. Flood depths average less than one foot and drainage is less than one square mile. These flood zones are not designated as Special Flood Hazard Areas.</p>\n<h3 id=\"floodzonecandzonexunshaded\">Flood Zone C and Zone X (Unshaded)</h3>\n<p>Both <a href=\"/glossary/flood-zone-c/\">Flood Zone C</a> and Zone X (unshaded) are low-risk areas with a 0.2% chance of an annual flood. These zones usually have minimal flooding though there may be some ponding or local drainage problems. Zone X in particular is considered to be outside of the 500-year flood area and is protected from the 100-year flood by a levee.</p>\n<h3 id=\"zonedthegreatunknown\">Zone D: the great unknown</h3>\n<p>Flood D is designed to catch all other risk areas that are not defined by other flood zones. No hazard risk analysis has been done in these regions yet, so flood insurance is generally not mandatory. Flood rates in this zone reflect the uncertainty of the flood risk.</p>\n<p>Need helping figuring out your flood zone? We can help with that when you apply for a flood insurance quote. It’s fast, easy, and free!</p>"
