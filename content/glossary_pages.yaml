    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a real property definition?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Real property is defined as land and all items permanently attached to the land as well as a bundle of rights for the owner.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are examples of real property?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Examples of real property include land, permanent buildings, landscaping, roads, fences, canals, and ponds.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between personal property vs real property?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Personal property are items you can own that aren’t permanently fixed to the land. Real property is fixed to the land and tends to be immobile and permanent.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is considered as real property?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Real property is the land and anything permanently attached to it. For example, a house as well as its detached garage and backyard garden are all typically considered real property.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisrealproperty\">What is real property?</h2>\n<p>If you own real property, you own a piece of land. But you also own whatever is permanently fixed to that land. That might be a building, like your home, or other structures, such a fence or swimming pool. Even vegetation like the trees in your yard can be part of real property.</p>\n<p>For the items on your land to be considered part of your real property, they must be immovable or permanently fixed to the land. For example, a temporary shed isn’t real property, but one built on a foundation typically is.</p>\n<p>When you look at it that way, other examples of real property can include:</p>\n<ul>\n<li>Permanent outbuildings.</li>\n<li>Landscaping.</li>\n<li>Water features, including canals and pounds.</li>\n<li>Other resources in the land, such as minerals and oil.</li>\n<li>Roads.</li>\n</ul>\n<p>Finally, real property includes a bundle of rights that describe what the owner can do to with their property. The bundle of rights varies by location, but it generally grants the property owner the following rights:</p>\n<ul>\n<li>The right to possess.</li>\n<li>The right to control.</li>\n<li>The right to enjoyment.</li>\n<li>The right to disposal.</li>\n<li>The right to exclusion.</li>\n</ul>\n<p>Essentially, the bundle of rights allows you to occupy your real property and decide how to use it and who else gets to come on it. It also includes the right to sell, will, or transfer ownership of your real property to whomever you choose.</p>\n<h2 id=\"personalpropertyvsrealproperty\">Personal property vs. real property</h2>\n<p>Personal property describes items you can own that aren’t permanently attached to the land, like clothing, furniture, and appliances. In general, you can move personal property from one place to another. Real property, on the other hand, is typically immobile. Only under the rarest circumstances would someone move a house or tree.</p>\n<h2 id=\"realpropertyandhomeinsurance\">Real property and home insurance</h2>\n<p><a href=\"/home-insurance/\">Homeowners insurance</a> covers many aspects of your real property. <a href=\"/home-insurance/coverage-a/\">Coverage A</a> insures the structure of your home as well as your trees, plants, and other aspects of your landscaping (Note: the coverage available for landscaping is limited). Other structures on your property are insured through <a href=\"/home-insurance/coverage-b/\">Coverage B</a>.</p>\n<p>Land, however, is usually not covered by home insurance. Think of it this way: if your house burned to the ground in a fire, you’d still own the land. That portion of your real property wouldn’t be lost, so it’s not usually included on your homeowners policy.</p>\n<h3 id=\"realpropertyhomeinsuranceclaimexample\">Real property home insurance claim example</h3>\n<p>Let’s say you bought a house on an acre of land that also has a detached garage. This plus the bundle of rights you enjoy as the owner constitutes your real property. The contents of the home, like electronics, furniture, and many of the appliances, count as personal property. To protect this investment, you buy a homeowners policy that covers the dwelling, its contents, and other structures, as well as <a href=\"/home-insurance/coverage-e/\">personal liability</a>, <a href=\"/home-insurance/coverage-d/\">loss of use</a>, and <a href=\"/home-insurance/coverage-f/\">medical payments</a> coverages.</p>\n<p>Unfortunately, a tornado blows through and destroys your home. As a Kin customer, you have <a href=\"/glossary/replacement-cost/\">replacement cost coverage</a> on your home, which helps you repair it using materials of the same or similar quality. You also lost a few trees in the storm, but you can apply up to 5 percent of your Coverage A limit to that loss with a cap of $500 per tree, plant, or shrub. Your home insurance also has <a href=\"/home-insurance/coverage-c/\">Coverage C</a> for the contents of your house to the extent of the policy limits.</p>"
