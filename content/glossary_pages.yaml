    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an HO4  policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An HO4 policy, also called renters insurance, protects a renter's personal property and addresses their personal liability.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between HO4 and HO6?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO4 policies are for renters. They don't cover the interior of the dwelling like an HO6 policy does.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does an HO4 policy cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO4 policies cover your belongings inside your rented home. Some policies also offer loss of use coverage and personal liability coverage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who is covered by an HO4 policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An HO4 policy just covers the policyholder, unless you add your cohabitant as an additional insured on the policy.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisanho4policy\">What is an HO4 policy?</h2>\n<p>An HO4 policy, also called renters insurance, protects a renter’s personal property and addresses their personal liability. In other words, it can help pay for:</p>\n<ul>\n<li>Replacing your property when it’s stolen or damaged by a covered incident.</li>\n<li>Legal expenses when someone is injured in your rented space or you damage their property.</li>\n<li>Medical payments when you’re responsible for a visitor’s injury.</li>\n</ul>\n<p>Depending on where you buy this policy, it may come with other protections, too. For example, some HO4 policies also include <a href=\"/home-insurance/coverage-d/\">loss of use coverage</a>. This can help pay for temporary living expenses when a covered incident makes your place uninhabitable.</p>\n<p>No matter the type of property that’s rented – home, condo, townhome, or apartment – HO4 is the <a href=\"/home-insurance/types-of-homeowners-insurance/\">type of home insurance policy</a> designed for renters.</p>\n<h2 id=\"whatdoesanho4policycover\">What does an HO4 policy cover?</h2>\n<p>HO4 insurance is a <a href=\"/glossary/perils/\">named perils</a> policy, which means the coverage steps in when the incidents listed in the policy damage your stuff.</p>\n<p>HO4 policies usually cover damage caused by these 16 named perils:</p>\n<ol>\n<li>Fire or lightning</li>\n<li>Windstorm or hail</li>\n<li>Explosion</li>\n<li>Riot or civil commotion</li>\n<li>Aircraft</li>\n<li>Vehicles</li>\n<li>Smoke</li>\n<li>Vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruption</li>\n<li>Falling object</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Accidental water overflow or steam</li>\n<li>Sudden and accidental tearing apart, cracking, burning, or bulging of certain household systems</li>\n<li>Freezing</li>\n<li>Sudden and accidental damage from artificially generated electrical current</li>\n</ol>\n<p>So say, for example, someone breaks into your apartment and steals your laptop, camera, and some jewelry. You would draw on your renters insurance to pay for their replacements, up to your policy limits.</p>\n<p>Because HO4 policies are designed primarily to cover <a href=\"/home-insurance/coverage-c/\">personal property</a>, most can cover all types of belonging: clothes, furniture, electronics, etc.</p>\n<p>However, if you have rare and extremely valuable belongings (such as antiques, original artwork, or other high-value items), it may make sense to <a href=\"/glossary/scheduled-personal-property/\">schedule</a> those items. That means your high-value items get their own full-value coverage. That way, if someone steals your platinum diamond ring and a bunch of other things from your home, you won’t burn through your coverage limits with replacing just the valuable items.</p>\n<p>The other big benefit of an HO4 renters insurance policy is its personal liability and medical payments coverage. If you’ve ever had several guests over at your place, chances are you’ve seen the potential for accidents. Perhaps your friend is really enthusiastic dancer and slips and falls in your kitchen while getting down to Lizzo. Maybe you accidentally knock your guest’s phone off your counter and it shatters. Accidents happen all the time, and when they happen in your place, you can be held responsible for the financial aftermath.</p>\n<p>Fortunately, <a href=\"/home-insurance/coverage-e/\">personal liability insurance</a> can help pay for incidents like your friend’s medical costs or broken phone.</p>\n<p>For minor bodily injuries visitors suffer in your apartment, <a href=\"/home-insurance/coverage-f/\">medical payments coverage</a> may be enough. It can provide a small amount of coverage for immediate medical attention, like an ambulance ride.</p>\n<h2 id=\"whatanho4policydoesntcover\">What an HO4 policy doesn’t cover</h2>\n<p>Unlike many other <a href=\"/home-insurance/\">home insurance</a> policies, HO4 doesn’t cover your dwelling or other buildings on the premises. That’s because as a renter, you don’t own the structures, and therefore it’s up to your landlord to insure these buildings.</p>\n<p>An HO4 policy also won’t cover damage caused by incidents that aren’t explicitly listed in your policy.</p>\n<h2 id=\"ho4policiesactualcashvaluevsreplacementcost\">HO4 policies: Actual cash value vs. Replacement cost</h2>\n<p>Just like you can choose to insure your personal property at its replacement or actual cash value with homeowners insurance, most renters policies let you choose, too.</p>\n<p>Here’s the main difference:</p>\n<ul>\n<li><a href=\"/glossary/replacement-cost/\">Replacement cost property coverage</a> does not deduct your damaged or stolen item’s depreciation when it pays out a claim. That means your claim payout will usually be enough to help you replace your lost item with a similar new item. This distinction can make a world of difference when you need to replace damaged or stolen electronics, which depreciate fairly quickly.</li>\n<li><a href=\"/glossary/actual-cash-value/\">Actual cash value coverage</a> does deduct depreciation from your claim payout. So say you bought a nice laptop two years ago for $1,200. Your insurance company will likely use a calculation like this to determine your payout:</li>\n</ul>\n<p><strong>R × (E - C) / E = ACV</strong></p>\n<p>R = replacement cost of the item\nE = expected life (lifespan) of the item\nC = current life of the item\nACV = actual cash value</p>\n<p>If most laptops have an expected life of 5 years, your actual cash value payout comes to:</p>\n<p>$1,200 x (5-2) / 5 = <strong>$720</strong></p>\n<p>In other words, you’d be paying a fair chunk out of pocket to replace your lost laptop with a new, similar laptop.</p>\n<h2 id=\"wheretofindho4insurance\">Where to find HO4 insurance</h2>\n<p>Though Kin specializes in <a href=\"/home-insurance/\">homeowners insurance</a>, we can help you find quality renters coverage, too. Just give us a call at <a href=\"tel:855-717-0022\">(855) 717-0022</a> to discuss your options!</p>"
