    body: "<h2 id=\"whatiscatastrophicgroundcovercollapsecoverage\">What is catastrophic ground cover collapse coverage?</h2>\n<p>Catastrophic ground cover collapse (CGCC) is a severe form of sinkhole loss when layers under the ground’s surface abruptly collapse, cause a visible depression in the ground, and make a home uninhabitable.</p>\n<p>Catastrophic ground cover collapse insurance kicks in when all these conditions are met:</p>\n<ol>\n<li>Ground cover abruptly collapsed.</li>\n<li>A depression in the ground cover is clearly visible to the naked eye.</li>\n<li>There’s structural damage to the home and its foundation.</li>\n<li>A government agency condemns the home and orders it to be vacated.</li>\n</ol>\n<p>All <a href=\"/home-insurance/florida/\">home insurance in Florida</a> is required to include catastrophic ground cover collapse coverage. It offers key protection when your home faces extreme sinkhole damage.</p>\n<h2 id=\"catastrophicgroundcollapsecoveragevssinkholeinsurance\">Catastrophic ground collapse coverage vs. sinkhole insurance</h2>\n<p>Catastrophic ground cover collapse coverage is way more restrictive than sinkhole coverage. As we mentioned above, all four conditions must be met before your coverage can help out. Your home has to be so devastated by a visible depression in the ground that it’s legally uninhabitable.</p>\n<p>By contrast, <a href=\"/glossary/sinkhole-insurance/\">sinkhole insurance</a> can cover smaller damages caused by sinkholes, like cracks in the foundation and buckling floors or walls. Your home can still be inhabitable and this coverage will still kick in.</p>\n<p>Neither type of coverage pays for sinkhole damage to driveways, sidewalks, swimming pools, patio decks, or open land.</p>\n<h2 id=\"iscatastrophicgroundcovercollapsecoveredbyhomeownersinsurance\">Is catastrophic ground cover collapse covered by homeowners insurance?</h2>\n<p>Yes, catastrophic ground cover collapse coverage is included in your standard Florida homeowners insurance policy. Sinkhole insurance is not, but we can easily add it on for extra protection if you’re in an area prone to minor sinkhole activity.</p>\n<h2 id=\"signsofcatastrophicgroundcovercollapse\">Signs of catastrophic ground cover collapse</h2>\n<p>Sinkholes happen without warning, and the severity varies. You may suddenly see a hole in your front yard. You may see small cracks in the floor or ceiling – a sign that the foundation might’ve moved and strained the structure of the home. Or you might notice water pooling in an area that was previously draining properly. These could be signs that layers under the surface of the ground are moving and eroding – it could lead to a big hole in the future.</p>\n<p>Here are other signs that a sinkhole may be growing under your home:</p>\n<ul>\n<li>Floor displacement.</li>\n<li>Foundation un-leveling and displacement.</li>\n<li>Buckling walls.</li>\n<li>Ground depressions.</li>\n<li>Cracks in the wall and ceiling.</li>\n</ul>\n<p>Learning the early signs of a sinkhole can help you take action before the damage gets out of hand.</p>\n<h2 id=\"whattodoaftercatastrophicgroundcovercollapse\">What to do after catastrophic ground cover collapse</h2>\n<p>If your home has damage from catastrophic ground cover collapse, there’s almost no mistaking it. To meet this threshold, the hole in the ground must have collapsed abruptly and be clearly visible. There also has to be structural damage to your property to the extent that authorities order you to vacate it.</p>\n<p>The first thing to do if you experience this type of loss is to get yourself, your family, and pets to safety. Then you need to call your insurance company to <a href=\"https://www.kin.com/faq/how-to-file-a-claim/\">begin the claims process</a>. If you're a Kin member, we’ll consult a professional engineer or geologist to confirm the damage was caused by catastrophic ground cover collapse and to prepare a report for your claim.</p>\n<p>Remember that CGCC losses are unpredictable, so you don’t want to be stuck in the house when the floor collapses out from under you.</p>\n<p>In the event of a catastrophic ground cover collapse claim:</p>\n<ul>\n<li>Evacuate immediately.</li>\n<li>Remove personal items at risk if you can do so safely.</li>\n<li>File a claim with your insurance company.</li>\n<li>Notify the city or county building inspector.</li>\n<li>Tape or rope off the area for safety (if you’re able).</li>\n</ul>\n<p>Don’t enter the area because the ground is unstable and dangerous.</p>\n<h2 id=\"areaspronetocatastrophicgroundcovercollapse\">Areas prone to catastrophic ground cover collapse</h2>\n<p>Sinkholes tend to form in regions with limestone deposits and underground water supplies. These <a href=\"https://www.iii.org/article/sinkholes-and-insurance\">states have the highest sinkhole risk</a>:</p>\n<ul>\n<li>Florida</li>\n<li>Texas</li>\n<li>Alabama</li>\n<li>Missouri</li>\n<li>Kentucky</li>\n<li>Tennessee</li>\n<li>Pennsylvania</li>\n</ul>\n<p>Geologists predict these areas have a one-in-100 chance of a catastrophic sinkhole occurrence in a year. Sinkhole activity is highest after a storm with significant <a href=\"/blog/flood-insurance-is-for-everyone/\">flooding</a> that doesn’t drain.</p>\n<p>There may not be much you can do to prevent a sinkhole, but you can make sure that you have the right coverage to protect yourself.</p>"
