    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a personal property report?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A personal property report, also called a CLUE or LexisNexis report, gives an insurance company insight into how risky the home might be and how likely you might be to file another claim.. \\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the benefit of a CLUE report?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A CLUE report can act as proof of a clean claims history. As you might already know, insurance companies tend to reward homeowners with lower premiums if they've never filed a claim.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What information is included in a CLUE report?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A CLUE report lists the homeowner's name, address, and Social Security number; the insurance company's name and insurance policy number; and claims filed, date of losses, types of losses, and claim payout.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisapersonalpropertyreport\">What is a personal property report?</h2>\n<p>Most insurers use the Comprehensive Loss Underwriting Exchange (CLUE) insurance report from LexisNexis as one factor in the <a href=\"/faq/home-insurance-premium-factors/\">cost of your home insurance premium</a>. This report documents the seven-year loss history of a home or vehicle and lists:</p>\n<ul>\n<li>The homeowner's name, address, and Social Security number</li>\n<li>The insurance company's name and insurance policy number</li>\n<li>Claims filed, date of losses, types of losses, and claim payout</li>\n</ul>\n<p>This report gives an insurance company insight into how risky the home might be and how likely you might be to file another claim.</p>\n<h3 id=\"doesacluereportbenefityou\">Does a CLUE report benefit you?</h3>\n<p>It can if you have a clean claims history. As you might already know, insurance companies tend to reward homeowners with lower premiums if they've never filed a <a href=\"/claims/\">claim</a>.</p>\n<p>But that's not the only time a personal report may come in handy. If you're buying a home, this report can tip you off to home damage the seller hasn't disclosed. If the report does reveal past damage you didn't know about, you may have grounds to renegotiate your offer.</p>\n<h3 id=\"howtoavoidunnecessaryclaims\">How to avoid unnecessary claims</h3>\n<p>Because your claims history can affect the price you pay for insurance, it's important to talk to your agent before you file a claim. That discussion can help you decide if the repair is something you'd be better off handling on your own so you don't inadvertently drive up your <a href=\"/home-insurance/homeowners-insurance-cost/\">homeowners insurance costs</a>.</p>"
