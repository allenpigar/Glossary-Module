    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is E&S insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"E&S, or excess and surplus insurance, are policies written by non-admitted carriers that are not licensed by the state. Anyone who sells E&S insurance must have a surplus lines insurance license in the state, though.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who needs E&S insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"People typically need E&S insurance when they have situations that admitted carriers don’t cover. This can include property in high-risk areas, unusual situations, and requests for higher-than-normal coverage limits.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How are E&S carriers regulated?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most states require E&S insurers to meet financial criteria before they’re allowed to sell policies in the state and have an entity that monitors the insurers’ financial stability.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How are E&S policies different from standard policies?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"E&S policies can be modified by the carrier, unlike standard forms.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisesinsurance\">What is E&amp;S insurance?</h2>\n<p>Excess and surplus (E&amp;S) insurance is a type of insurance policy that's sold by E&amp;S insurers. Often, an E&amp;S policy can cover people that other carriers – sometimes called standard or <a href=\"/glossary/admitted-carrier/\">admitted carriers</a> – can't cover. For example, a standard carrier might not offer you a policy if your application shows insuring you is too risky. This can happen if you:</p>\n<ul>\n<li><strong>Live in a high-risk area.</strong> For example, homeowners may find it difficult to get <a href=\"/home-insurance/\">standard home insurance</a> because of their increased risk for wildfires or floods.</li>\n<li><strong>Have an unusual situation.</strong> Any number of characteristics can put you outside of a standard insurer’s underwriting guidelines. These might include unique building materials, a severe loss history, or criminal convictions.</li>\n<li><strong>Require higher limits.</strong> Every insurer has a coverage limit that makes them tap out, and your mansion on 30 acres may hit their max.</li>\n</ul>\n<p>E&amp;S insurers can often offer coverage when standard carriers can’t because they’re not licensed (or admitted) to do business in the state. That doesn’t mean they aren’t licensed at all.</p>\n<p>In fact, every state has laws for how E&amp;S insurers operate. Most have to be licensed as a surplus lines producer in the state where they operate. Many are licensed as admitted carriers in the state where they incorporated. They're also usually required to meet <a href=\"/about/financial-strength/\">certain financial thresholds</a> to operate in a state. But because they aren’t admitted, they have more flexibility in the insurance coverage they offer.</p>\n<p>E&amp;S insurance may be more expensive than standard coverage because of the types of risks it covers.</p>\n<h3 id=\"whatisanadmittedcarrier\">What is an admitted carrier?</h3>\n<p>Admitted carriers, also called standard carriers, are simply insurance companies licensed by the state to write and sell insurance in that state. To be admitted, the company has to:</p>\n<ul>\n<li>File their premium rates and policy forms, or contracts, with the state’s department of insurance.</li>\n<li>Comply with state insurance regulations.</li>\n<li>Contribute to the state’s guaranty fund.</li>\n</ul>\n<p>The guaranty fund pays policyholders’ claims if an admitted carrier becomes insolvent by paying claims.</p>\n<h2 id=\"whoneedsesinsurance\">Who needs E&amp;S insurance?</h2>\n<p>Property owners who are unable to obtain insurance from an admitted carrier can get coverage from a surplus lines producer that offers E&amp;S insurance. The most common reason people turn to E&amp;S insurance is because their property faces higher-than-normal risk. Homes and businesses on the coast, in wildfire zones, or even in high-crime neighborhoods may need excess and surplus insurance.</p>\n<p>One good example of where homeowners often need E&amp;S insurance is Louisiana, particularly on the Gulf Coast. The <a href=\"/blog/louisiana-hurricane-history/\">area’s devastating history of hurricanes</a> means fewer admitted carriers want to cover the cost of claims. This pushes more Louisianans towards E&amp;S insurers for their homeowners insurance policies.</p>\n<h2 id=\"howareesinsurancecompaniesregulated\">How are E&amp;S insurance companies regulated?</h2>\n<p>Excess and surplus insurance companies don’t deal with the same regulations as admitted carriers, but that doesn’t mean they can do whatever they want.</p>\n<p>Most states require non-admitted insurers meet certain financial criteria to be eligible to operate in the state. Moreover, anyone who sells E&amp;S insurance must have a surplus lines insurance license. These individuals are usually responsible for:</p>\n<ul>\n<li>Finding an E&amp;S insurance provider.</li>\n<li>Reporting the transaction to the state insurance regulators.</li>\n<li>Submitting the premium tax to the state tax authority.</li>\n<li>Making sure the transaction complies with the state E&amp;S insurance laws.</li>\n</ul>\n<p>Most states have something called a “diligent search requirement” that must be fulfilled before a surplus lines broker can even look for an E&amp;S policy. This means the broker must try to find coverage from an admitted carrier first. In many places, an applicant has to be denied coverage at least three times before a broker can turn to an excess and surplus insurance provider.</p>\n<p>Additionally, every state has a guaranty fund to pay policyholder’s claims if an admitted carrier becomes insolvent. However, almost every state also has some sort of entity that monitors the financial health of non-admitted carriers.</p>\n<h2 id=\"areespoliciesdifferentfromstandardpolicies\">Are E&amp;S policies different from standard policies?</h2>\n<p>E&amp;S insurance policies can be different from policies offered by admitted carriers. The less stringent regulations means E&amp;S providers can modify the policy forms used by standard carriers to create more customized coverage. Some E&amp;S providers develop their own forms to better manage risk in the high-risk zones.</p>\n<p>These differences make it important for homeowners to read through their home policies in detail so they know what’s covered and what’s not. Ask plenty of questions so you know that you have sufficient coverage.</p>\n<p>If you've been denied coverage from an admitted carrier but still need insurance, give us a call. Our representatives will review your options to see how we can help out.</p>"
