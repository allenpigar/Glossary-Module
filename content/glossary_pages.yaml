    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an assignment of benefits?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An assignment of benefits (or AOB for short) is an agreement that gives your claims benefits to someone else. It’s usually used so that a contractor can file a claim, make decisions about repairs, and collect insurance payments from your insurance company directly for covered repairs.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When do homeowners use an assignment of benefits?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners may sign an assignment of benefits form because they think it’s more convenient and efficient than dealing with the claims process firsthand. However, it gives away their claims rights.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How are assignment of benefits causing insurance fraud in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some contractors may take advantage of the situation and inflate repair needs and costs or bill for work that was never completed. They may also hire attorneys to sue the insurance company if it denies claims. Some attorneys even pay contractors for every homeowner who signs an AOB.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisanassignmentofbenefits\">What is an assignment of benefits?</h2>\n<p>An assignment of benefits (or AOB for short) is an agreement that gives your claims benefits, and in some instances complete control of your claim, to someone else. It’s usually used so that a contractor can \"stand in your shoes\" and file a claim, make decisions about repairs, and collect insurance payments from your insurance company directly for covered repairs. In some states, the contractor will even file a lawsuit against your insurer as your assignee.</p>\n<h2 id=\"whydohomeownersagreetoanassignmentofbenefits\">Why do homeowners agree to an assignment of benefits?</h2>\n<p>Homeowners may sign an assignment of benefits form because they think it’s more convenient and efficient than dealing with the claims process firsthand.</p>\n<p>Once a contractor has been assigned your benefits, they tell the insurance company what work they believe is required and negotiate the claim. For example, say you have a water leak in the house. You call a home restoration company to stop the water flow, clean up the mess, and restore your home to its former glory. The restoration company may ask for an assignment of benefits so it can deal directly with the insurance company without your input. That may sound like a relief at first glance – someone else can deal with all that!</p>\n<p>But signing away your rights in the claims process may not be worth the risk.</p>\n<h2 id=\"assignmentofbenefitsinfloridaacaseoframpantfraud\">Assignment of benefits in Florida: a case of rampant fraud</h2>\n<p>Because the assignment of benefits takes control out of the homeowner’s hands, <a href=\"/faq/avoid-contractor-fraud/\">insurance fraud</a> is a major concern. Some contractors may take advantage of the situation and inflate repair needs and costs or bill for work that was never completed. They may also hire attorneys to sue the insurance company if it does not pay the full amount of their estimate or denies claims.</p>\n<p>These lawsuits became a huge problem in Florida – by 2018, there were <a href=\"https://www.insurancebusinessmag.com/us/news/breaking-news/aob-abuse-in-florida-rises-70-in-15-years-163448.aspx\">135,000 AOB lawsuits</a>, a 70 percent increase in 15 years. On the whole, the FBI estimates fraudulent claims account for nearly <a href=\"https://www.fbi.gov/stats-services/publications/insurance-fraud\">$6 billion of the $80 billion</a> appropriated for post-hurricane reconstruction.</p>\n<p><a href=\"https://www.insurancejournal.com/news/southeast/2019/05/24/527402.htm\">Florida eventually passed a bill</a> in 2019 to curb the abuse of assignment of benefits.</p>\n<p>Ultimately, <a href=\"/blog/assignment-of-benefits-scams/\">AOB fraud</a> hurts homeowners the most. It increases homeowners insurance rates across the board, and you may be stuck with incomplete work and no recourse.</p>\n<p>That’s why we offer a <a href=\"/faq/responsible-repair-discount/\">Responsible Repair discount</a> for homeowners who retain their rights during a claim. It’s about a 5 percent discount on average to reward you for proactively protecting yourself and preventing fraud.</p>\n<h2 id=\"whatresponsibilitiesdoestheaobcontractorhave\">What responsibilities does the AOB contractor have?</h2>\n<p>Once you sign an AOB, a contractor has full power to make all decisions about the claim without consulting you. The assignment of benefits gives contractors the ability to:</p>\n<ul>\n<li><a href=\"/faq/how-to-file-a-claim/\">File the insurance claim</a>.</li>\n<li>Work directly with insurance claims adjusters.</li>\n<li>Make repair decisions.</li>\n<li>Complete repairs.</li>\n<li>Directly bill the insurance carrier for all work completed.</li>\n<li>Sue your insurance company regarding your claim.</li>\n</ul>\n<p>Sometimes the assignment of benefits limits the scope to the work the contractor was hired for. For example, say your home has a leaky pipe. You may hire a plumber to fix the leak, a remediation company to dry the walls and carpet, and a general contractor to replace the bathroom cabinets. Each of the three contractors may have a respective assignment of benefits for their part of the job.</p>\n<h2 id=\"howassignmentofbenefitsimpactshomeowners\">How assignment of benefits impacts homeowners</h2>\n<p>Under some circumstances, an assignment of benefits agreement could work out for homeowners who don’t want to handle their insurance claim. If the contractor is reputable, performs the work, and knows what information the insurance company needs, it can be a big help.</p>\n<p>For example:</p>\n<ul>\n<li>The claims adjuster will work directly with the contractor.</li>\n<li>The contractor would handle remediation and repairs.</li>\n<li>The contractor would bill the insurance company, not the homeowner.</li>\n</ul>\n<p>AOB arrangements only work for covered damage in need of repair. If you must replace belongings or appliances, you’d still need to work directly with your insurer and payments would go to you.</p>\n<h2 id=\"protectingyourselfinanassignmentofbenefitsagreement\">Protecting yourself in an assignment of benefits agreement</h2>\n<p>Don’t sign an assignment of benefits agreement right off the bat. Before you hire any contractor:</p>\n<ul>\n<li>Get multiple quotes.</li>\n<li>Check references, licenses, and their insurance.</li>\n<li>Get written estimates for potential work.</li>\n<li>Get a guarantee to back the workmanship.</li>\n<li>Make sure you get to approve completed work.</li>\n<li>Request copies of all paperwork sent to your insurance company.</li>\n<li>Require that the contractor show you the documents you are actually signing.</li>\n</ul>\n<p>You might be tempted to hire the first contractor you find, but you save yourself headaches if you do some due diligence before signing an assignment of benefits. Great contractors use this to expedite repairs and spare you some work. Take a beat to <a href=\"/blog/how-to-hire-a-good-home-improvement-contractor/\">find that great contractor</a>.</p>"
