    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does Flood Zone X mean?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood Zone X is a designation on a flood map that indicates an area with moderate-to-low risk for floods.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between Flood Zone X (shaded) and Flood Zone X (unshaded)?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The shaded Flood Zone X has a moderate risk for floods of between one and 0.2% each year. Flood Zone X (unshaded) has only minimal flood risk.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does Flood Zone X need insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood insurance is not mandated in Zone X. However, floods can occur anywhere so homeowners should weigh that risk against the cost of coverage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the base flood elevation for Flood Zone X?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The flood risk in Flood Zone X is so low that it does not have a base flood elevation.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatdoesfloodzonexmean\">What does Flood Zone X mean?</h2>\n<p>FEMA has two designations for Flood Zone X, one shaded and the other unshaded. Flood Zone X (shaded) indicates an area where the annual flood risk is between 1% and 0.2%. This is considered a moderate risk.</p>\n<p>When Zone X is unshaded, the risk for flood is less than 0.2 % and is protected from 100-year flood by a levee.</p>\n<h2 id=\"whatiszonexsbasefloodelevation\">What is Zone X’s base flood elevation?</h2>\n<p>The base flood elevation (BFE) is the height of a flood would most likely reach based on historical data and geographic details. In other words, water is expected to rise to the BFE if there is a flood. However, FEMA has not set a BFE for either the shaded or the unshaded Flood Zone X because the area is considered outside of the flood risk region.</p>\n<p>If you’d like to double check your <a href=\"/glossary/flood-zones/\">flood zone</a> and BFE, you can search your address via FEMA’s <a href=\"https://msc.fema.gov/portal/home\">Flood Map Service Center</a>.</p>\n<h2 id=\"arehomesinfloodzonexrequiredtohavefloodinsurance\">Are homes in Flood Zone X required to have flood insurance?</h2>\n<p>Flood Zone X is not a Special Flood Hazard Area like <a href=\"/glossary/flood-zone-a/\">Flood Zone A</a> or <a href=\"/glossary/flood-zone-ae/\">AE</a>, so homeowners with a federally back mortgage aren’t required to get flood insurance. That said, you may still want to investigate your risk and consider getting a quote. This zone’s minimal flood risk is low, so coverage is considerably less expensive than other zones. The extra premium may be worth it during exceptionally rainy years.</p>\n<p>Areas that typically don’t see frequently flooding can, over time, develop drainage issues that lead to pooling near homes. According to FEMA, one inch of water can lead to nearly <a href=\"https://www.fema.gov/media-library-data/1499290622913-0bcd74f47bf20aa94998a5a920837710/Flood_Loss_Estimations_2017.pdf\">$27,000 worth of property damage</a>. That alone may make flood insurance a smart investment.</p>\n<h2 id=\"howmuchdoesfloodinsurancecostinfloodzonex\">How much does flood insurance cost in Flood Zone X?</h2>\n<p>Because Flood Zone X is relatively low risk, our rates start as low as $175 a year. That's $252 less than the NFIP's average premium of $427 in Zone X.</p>\n<h2 id=\"thenfipvsprivatefloodinsuranceforfloodzonex\">The NFIP vs. private flood insurance for Flood Zone X</h2>\n<p>Homeowners in Flood Zone X who want flood insurance have two choices. You can either buy a policy from the <a href=\"/glossary/national-flood-insurance-program/\">National Flood Insurance Program (NFIP)</a> or get one through a private insurance company like Kin.</p>\n<p>Coverage from the NFIP is limited to $250,000 for your home and $100,000 for your belongings. Plus, policies take 30 days to kick in, which means any flood damage that occurs during the waiting period is not covered.</p>\n<p>Private insurers can typically offer more options and higher coverage limits than the NFIP. For example, we offer <a href=\"/flood-insurance/\">flood insurance</a> as an add-on to your home insurance policy. There's no waiting period and we match your flood coverage limits to your dwelling, personal property, and other structures limits.</p>\n<h2 id=\"tipstominimizeflooddamageinfloodzonex\">Tips to minimize flood damage in Flood Zone X</h2>\n<p>Flood can happen anywhere, and the aftermath can be costly. Whether or not you get insurance, you want to reduce the potential expense. Here are some <a href=\"/blog/6-tips-for-flood-risk/\">tips to help you prevent flood damage</a>:</p>\n<ul>\n<li><strong>Move equipment to higher floors</strong>: Make an effort to relocate items that could be damaged to a higher area if you get a flood warning. This means moving televisions, printers, and computers to the second floor or up on countertops.</li>\n<li><strong>Install backflow valves</strong>: Floodwaters might miss your home and still cause a strain on city systems. By installing backflow valves, you minimize the chance of sewer backup entering your house.</li>\n<li><strong>Make your voice heard</strong>: If you notice areas of minor flooding in the community after mild or moderate rain, talk to your local water management department about maintaining proper drainage. By speaking up, something can be done to prevent community flooding.</li>\n</ul>\n<p>Water damage is no joke. Even in Flood Zone X, do what you can to protect your house and belongings.</p>\n<h3 id=\"learnmoreaboutfloodzones\">Learn more about flood zones</h3>\n<ul>\n<li><a href=\"/glossary/flood-zone-a/\">Flood Zone A</a></li>\n<li><a href=\"/glossary/flood-zone-ae/\">Flood Zone AE</a></li>\n<li><a href=\"/glossary/flood-zone-ah/\">Flood Zone AH</a></li>\n<li><a href=\"/glossary/flood-zone-ao/\">Flood Zone AO</a></li>\n<li><a href=\"/glossary/flood-zone-b/\">Flood Zone B</a></li>\n<li><a href=\"/glossary/flood-zone-c/\">Flood Zone C</a></li>\n<li><a href=\"/glossary/flood-zone-v/\">Flood Zone V</a></li>\n<li><a href=\"/glossary/flood-zone-ve/\">Flood Zone VE</a></li>\n</ul>"
