    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is Flood Zone B?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The designation of Flood Zone B indicates an area between the limits of the 100-year and 500-year flood. The risk of flood is moderate in Zone B, and flood insurance is not required. \\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is flood insurance required for a 100-year flood zone?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood insurance is required for a 100-year flood zone. These zones begin with A or V and are designated as Special Flood Hazard Areas.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between a 100-year flood and a 500-year flood?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A 100-year flood is an informal way of describing a base flood, which is a flood that has a 1% chance of occurring in a year. Similarly, a 500-year flood describes a flood with a 0.20% of chance of occurring in a year.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does flood insurance cost in Zone B?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood insurance in Zone B starts at $175 per year, but this can vary based on your home’s location, elevation, and flood mitigation features. \\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisfloodzoneb\">What is Flood Zone B?</h2>\n<p>Flood Zone B is a moderate-risk <a href=\"/glossary/flood-zones/\">flood zone</a>. It's primarily known as an area of the 500-year flood, which means there is only a 0.20% risk of annual flooding. It may also be used to describe a base floodplain (i.e., an area with a 1% chance of flooding) with less significant hazards, such as those:</p>\n<ul>\n<li>Protected by levees or dams.</li>\n<li>With flooding depths of less than one foot.</li>\n<li>With drainage areas of less than one square mile.</li>\n</ul>\n<p>New and revised flood maps replace this designation with <a href=\"/glossary/flood-zone-x/\">Zone X</a> (shaded).</p>\n<h2 id=\"whatiszonebsbasefloodelevation\">What Is Zone B’s base flood elevation?</h2>\n<p>The base flood elevation (BFE) is the anticipated height of surface water during a 100-year flood. Insurance companies use this measurement when determining insurance rates and by contractors when building a home in an area with a high risk of flooding.</p>\n<p>The Federal Emergency Management Agency (FEMA) doesn’t list any BFEs or depths for Flood Zone B. Despite this, Flood Zone B has the potential for floodwaters to be as deep as one foot.</p>\n<h2 id=\"arehomesinfloodzonebrequiredtohavefloodinsurance\">Are homes in Flood Zone B required to have flood insurance?</h2>\n<p>Living in an area with moderate flood risk means homeowners in Flood Zone B are not in a Special Flood Hazard Area and aren’t required to get <a href=\"/flood-insurance/\">flood insurance</a>. However, lenders may still make flood insurance a condition of your mortgage. Most lenders err on the side of caution when it comes to flooding thanks to an increase in flood frequency and depth. This is just one way <a href=\"/blog/how-climate-change-affects-your-home/\">climate change is impacting the cost of insurance</a> for homeowners.</p>\n<p>Just because you aren’t required to get flood insurance doesn’t mean your home is not at risk. Even an inch of water can cause tens of thousands of dollars worth of damage to your home’s structure and your belongings. Not having insurance means you’re responsible for the costs of repairs yourself.</p>\n<h2 id=\"insuringfloodzoneb\">Insuring Flood Zone B</h2>\n<p>Homeowners have the option to buy flood insurance from the <a href=\"/glossary/national-flood-insurance-program/\">National Flood Insurance Program (NFIP)</a>, which is backed by FEMA, or from a private insurer. While the NFIP does cover the vast majority of homeowners, its policies have some key deficiencies you should be aware of. Most importantly:</p>\n<ul>\n<li>30-day waiting period before coverage starts.</li>\n<li>$250,000 cap on <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a>.</li>\n<li>$100,000 cap on <a href=\"/home-insurance/coverage-c/\">personal belongings coverage</a>.</li>\n</ul>\n<p>Private insurance typically provides more options. For example, when you buy a flood insurance endorsement from us, you get immediate coverage with no waiting period and limits that match the coverage on your current homeowners insurance.</p>\n<p>By having your flood insurance as part of your homeowners insurance policy, you reduce the chance of gaps in your coverage. Plus, you have only one claims department to deal with when you have a loss. This eliminates a lot of frustration during a claim.</p>\n<h2 id=\"howmuchdoesfloodinsurancecostinzoneb\">How much does flood insurance cost in Zone B?</h2>\n<p>Flood insurance costs are contingent on your flood zone, elevation, and home specifics. Our average flood insurance premiums start at $175 per year for a home in Flood Zone B. The NFIP averages $427 for low-to-moderate risk areas.</p>\n<h2 id=\"tipsforhomeownersinfloodzoneb\">Tips for homeowners in Flood Zone B</h2>\n<p>Flood insurance can only go so far when it comes to protecting your investment. The next step is to <a href=\"/blog/6-tips-for-flood-risk/\">minimize your damage</a> should you have that 100-year flood, such as:</p>\n<ul>\n<li>Moving electrical, heating, cooling, and plumbing equipment to higher floors.</li>\n<li>Cleaning out gutters and positioning rain spouts away from your home.</li>\n<li>Landscaping your yard to prevent pooling against your house’s foundation.</li>\n<li>Talking to county officials about floodplain management.</li>\n</ul>\n<p>Reducing the severity and frequency of your claims is a good way to keep your flood insurance costs from skyrocketing.</p>"
