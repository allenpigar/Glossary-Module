    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is scheduled personal property coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Scheduled personal property coverage is an endorsement you can add to your home insurance. People typically schedule their property when its value exceeds the personal property limits in a standard homeowners policy.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When should I scheduled my personal property?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If you have high-value items, like furs, fine jewelry, cameras, silverware, musical instruments, fine art,  or stamp or coin collections, you should schedule that property to insure its full value.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What happens when I schedule my personal property?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Scheduling your property gives you broader coverage against more types of loss, replacement cost coverage on the scheduled items, and there's no deductible\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisscheduledpersonalpropertycoverage\">What is scheduled personal property coverage?</h2>\n<p>Scheduled personal property coverage is an endorsement you can add to your home insurance. People typically schedule their property when its value exceeds the personal property limits in a standard homeowners policy.</p>\n<p>Note: We don't currently offer the ability to schedule property, but stay tuned!</p>\n<h3 id=\"whyyoumayneedscheduledpersonalpropertycoverage\">Why you may need scheduled personal property coverage</h3>\n<p>Standard home insurance often places limits on how much the insurance company pays out for specific types of property, like watercraft, jewelry, furs, firearms, silverware, and electronics. These limits are listed by category under <a href=\"/home-insurance/coverage-c/\">Coverage C</a> in your policy.</p>\n<p>Most of the time, the standard limits may be enough to cover your belongings. But when you have high-value items, like electronics or jewelry, those limits may not be enough to fully insure these possessions.</p>\n<h2 id=\"whentoscheduleyourpersonalproperty\">When to schedule your personal property</h2>\n<p>If you have the following types of personal belongings, it’s probably a good sign that you should schedule those items:</p>\n<ul>\n<li>Furs</li>\n<li>Jewelry</li>\n<li>Cameras</li>\n<li>Silverware</li>\n<li>Musical instruments</li>\n<li>Fine art</li>\n<li>Stamp or coin collections</li>\n<li>Golfing equipment</li>\n</ul>\n<p>When you schedule these items, you can insure them for their full value so you get proper reimbursement when they are lost, stolen, or damaged by covered events.</p>\n<p>As the policyholder, you determine which items you want to schedule and get them <a href=\"/glossary/appraisal/\">appraised</a>. Your agent will help you decide how much coverage they need based on the appraisal. These items are then listed in your home insurance policy along with the amount of coverage each gets.</p>\n<h2 id=\"typesoflossscheduledpropertycoveragecanandcantcover\">Types of loss scheduled property coverage can and can’t cover</h2>\n<p>One of the primary benefits of scheduling your property is that it both increases your coverage limits for that item and protects it against more causes of physical loss or damage than your standard Coverage C.</p>\n<p>Scheduled property is insured beyond the \"<a href=\"/glossary/perils/\">all-perils</a>,\" meaning whatever event causes a physical loss is covered except for incidents specifically named and excluded. For Kin, that means your scheduled item is covered for most loss events EXCEPT:</p>\n<ul>\n<li>Wear and tear or gradual deterioration.</li>\n<li>Insects or vermin.</li>\n<li>War.</li>\n<li>Nuclear hazard.</li>\n</ul>\n<p>There are also some exclusions specific to the type of item. For example, if you schedule an original painting that is destroyed during the restoration or retouching process, that isn’t covered. Similarly, for rare stamps, creases, dents, and tears aren’t covered.</p>\n<p>But here’s the major perk: \"Mysterious disappearance\" (basically losing or misplacing a scheduled item) is covered.</p>\n<h2 id=\"whatsthebenefitofschedulingyourproperty\">What’s the benefit of scheduling your property?</h2>\n<p>In addition to providing higher limits, scheduled property coverage usually means:</p>\n<ul>\n<li><strong>Broader coverage.</strong> Most personal property insurance only covers loss or damage caused by specific perils, like fire or theft. But scheduling property often means your insurer covers additional events, including accidental loss of the item.</li>\n<li><strong>Replacement cost coverage.</strong> Scheduled property is usually written on a <a href=\"/glossary/replacement-cost/\">replacement-cost</a> basis. This means your insurer pays what it costs to replace your damaged property and doesn’t reduce the payout to account for the item’s depreciation.</li>\n<li><strong>No deductible.</strong> Most insurers do not require a deductible when you schedule property.</li>\n</ul>\n<p>Scheduling personal property can increase your premium slightly, but it’s typically more affordable than dramatically increasing your overall personal property limits. Plus, these benefits are especially handy when you need to make a claim.</p>\n<h3 id=\"3tipsforschedulingyourpersonalproperty\">3 tips for scheduling your personal property</h3>\n<p>Scheduling property isn’t difficult, but you usually need to do a little legwork before you can add the coverage. For example, you may want to:</p>\n<ul>\n<li><strong>Take stock of your property.</strong> Do a <a href=\"/faq/what-is-home-inventory/\">home inventory</a> to determine what you have, what it’s worth, and whether you can afford to replace it.</li>\n<li><strong>Get an appraisal.</strong> Most insurers require evidence of your property’s value in order to schedule it. If your most recent appraisal is over three years old, you usually need a new one.</li>\n<li><strong>Ask about limits.</strong> Your insurer may have limits for scheduled property. This doesn’t mean you are out of luck if your property exceeds the limit, but you may need separate coverage for these items.</li>\n</ul>"
