    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a FAIR plan?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A FAIR plan is an insurance program that provides policies to homeowners who otherwise couldn’t get coverage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does FAIR plan stand for?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"FAIR in FAIR plan stands for Fair Access to Insurance Requirements.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What do FAIR plans cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"FAIR plans typically only cover your dwelling, although some states do offer policies that cover your liability and personal property.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I get a FAIR plan?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most states require homeowners to work with an insurance agent or broker when applying for a FAIR plan.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisthefairplan\">What is the FAIR plan?</h2>\n<p>Not every home is in an ideal place for <a href=\"/home-insurance/\">homeowners insurance</a> –&nbsp;at least as far as traditional home insurance companies are concerned. They often consider homes where there is a high risk for natural disasters uninsurable. When this happens, homeowners in some states can rely on FAIR plans to provide the coverage they need. However, FAIR plans are usually considered a “market of last resort,” which means homeowners have to be denied by other insurance companies before they can apply.</p>\n<p>FAIR Plans are usually subsidized by taxes and private insurance carriers that pool resources to pay claims. Unfortunately, the policies provided by these plans are often limited and offer the most basic coverage.</p>\n<h2 id=\"whendohomeownersneedafairplan\">When do homeowners need a FAIR plan?</h2>\n<p>The most common reason homeowners end up with a FAIR plan is because they’re considered high risk, but what that means depends on your state. In many places, homes are more difficult to insure when they’re in an area known for frequent natural disasters. For example, <a href=\"/home-insurance/california/\">California</a> has major geographic areas (some even within several city limits) that are deemed FAIR plan locations because of <a href=\"/home-insurance/wildfire-insurance/\">wildfire risks</a>.</p>\n<p>Homeowners may also need a FAIR plan if:</p>\n<ul>\n<li>Their home is in a high-crime area.</li>\n<li>Their home is in disrepair.</li>\n<li>They have filed a lot of claims in the past.</li>\n</ul>\n<p>The specifics for any of these depend on your state’s FAIR plan.</p>\n<h2 id=\"whatdoesafairplancover\">What does a FAIR plan cover?</h2>\n<p>FAIR plans tend to be limited in the scope of coverage they offer. For example, traditional homeowners insurance policy offers six coverage areas, but some FAIR plans only cover the structure of your home﹘not any of the contents, or your personal liability.</p>\n<p>You may also find that FAIR plans limit the <a href=\"/glossary/perils/\">perils</a> covered under the policy. Many are named-peril policies, so they only cover the 16 or so events listed in the policy document. Compare that to an HO3 policy that covers all events unless they are specifically excluded from coverage.</p>\n<h2 id=\"howtosignupforafairpplan\">How to sign up for a FAIR pPlan</h2>\n<p>Most states require that you get declined by standard insurance companies before you apply for a FAIR plan. Once you’ve met that requirement, then you can usually sign up for a FAIR plan by contacting an agent or broker who offers it. You may be able to find agents and brokers who can sell FAIR plans by going to the program’s website.</p>\n<p>You may also have to meet additional criteria. For example, many states only admit homes to their FAIR plans if:</p>\n<ul>\n<li>They are in compliance with local building codes.</li>\n<li>Someone is living in the home.</li>\n<li>There are no open <a href=\"/glossary/claim/\">insurance claims</a> on the home.</li>\n<li>The home doesn’t have an unsecured pool.</li>\n<li>No one on the property owns a <a href=\"/blog/restricted-breeds/\">restricted dog breed</a>.</li>\n</ul>\n<p>FAIR plans do not necessarily take every applicant. If that happens, you may have to make major upgrades to your home. Discuss your plans with an insurance agent familiar with the FAIR plan in your state before you do so you know if you’re putting your money to good use.</p>\n<h3 id=\"contactinformationforfairplans\">Contact information for FAIR plans</h3>\n<p>| State | Phone Number |\n| --- | --- |\n| Alabama Insurance Underwriting Association | 334-943-4029 |\n| California FAIR Plan Association | 213-487-0111 |\n| Connecticut FAIR Plan | 860-528-9546 |\n| Insurance Placement Facility of Delaware | 215-629-8800 |\n| District of Columbia Property Insurance Facility | 202-393-4640 |\n| Citizens Property Insurance Corporation | 850-51