    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurance claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A claim is a formal request to your insurance company to pay for a loss your policy covers.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you make an insurance claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"As soon as you experience a loss you think home insurance might cover, call your provider. They will ask for details about your loss so they can begin processing the claim.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does an insurance claim work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Once you alert your insurance company about a loss, they will send forms for you to detail the damage.  Your insurance provider might also send an insurance adjuster to investigate the loss and offer you a settlement for repairs based on your policy terms and coverage limits.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisaclaim\">What is a claim?</h2>\n<p>A <a href=\"/claims/\">claim</a> is a formal request to your insurance company to pay for a loss under your policy.</p>\n<h2 id=\"howdopolicyholdersmakeaclaim\">How do policyholders make a claim?</h2>\n<p>Most <a href=\"/home-insurance/\">home insurance</a> policies include a section called “Conditions” that lists your duties as a policyholder. This is where you'll find instructions for making a claim. Policies and providers may have different requirements, but most want you to:</p>\n<ul>\n<li>Promptly report claims to your provider or agent.</li>\n<li>Provide information, like your name, policy number, and details about the loss.</li>\n<li>Give the names of any witness or people who may have a claim against you.</li>\n<li>Send documents, invoices, receipts, and pleadings associated with the loss, like police reports.</li>\n<li>Assist with the investigation and/or lawsuit.</li>\n<li>Authorize them to review medical records and reports if someone is injured.</li>\n</ul>\n<p>Prompt reporting of a loss is essential. Depending on the situation, a delay may mean your insurance company might deny your claim, leaving you on the hook for repairs, medical bills, and lawsuits.</p>\n<p>Once you alert your insurance company about the claim, it will most likely send you claims forms. By law, you have to return them to your provider’s claims department within a certain number of days. Review these and fill them out carefully to avoid delayed claim payments if your loss is covered.</p>\n<p>Your insurance provider might also send an <a href=\"/glossary/adjuster/\">insurance adjuster</a>. This person investigates your loss and, if your loss is covered, might offer you a settlement for repairs based on your policy terms and coverage limits. For example, your settlement offer may take into account:</p>\n<ul>\n<li><strong>Your deductible.</strong> This amount is deducted from your claim payout.</li>\n<li><strong>The type of coverage you chose when you purchased your policy.</strong> Opting for <a href=\"/glossary/actual-cash-value/\">actual cash value (ACV)</a> coverage means your insurance covers the depreciated value of your property. A replacement cost policy pays out more, covering what it costs to replace your property with a new item of similar quality.</li>\n<li><strong>Your mortgage lender.</strong> Most policies require your lenders to be included on payment for buildings. That means claim payments will include both you and your lender as payees. Condo owners, your management company may have similar requirements.</li>\n</ul>\n<p>Your adjuster may pay your claim the day they investigate. Even if you accept that settlement, you can still reopen your claim if you find additional damage. Most policies give you a year after the loss event to file, but ask your representative or review your policy to be sure.</p>\n<h2 id=\"4tipsforfilinganinsuranceclaim\">4 tips for filing an insurance claim</h2>\n<p>Filing a claim can be daunting if you don’t know what to expect. These tips may help make the claims process easier:</p>\n<ul>\n<li><strong>Plan ahead.</strong> Ideally, you’d never have to make a claim, but be prepared in case you do. Create a <a href=\"/faq/what-is-home-inventory/\">home inventory</a> that includes serial numbers, important receipts, and <a href=\"/glossary/appraisal/\">appraisals</a>. Keep this and a copy of your insurance policy in a fireproof safe.</li>\n<li><strong>Talk to your insurance representative.</strong> You already know you need to report a claim quickly. However, your agent can also help you decide if you want to file a claim. Claims can make your premium go up, and multiple claims can make insurers think twice about offering coverage. However, please note that most policies require you to provide notice to your insurer if you have a claim.</li>\n<li><strong>Only make necessary repairs.</strong> You want the adjuster to see the damage as it is. If you have to make repairs to keep people safe or to stop additional problems, be sure to take pictures or video first and report it to your insurer.</li>\n<li><strong>Keep your receipts.</strong> If you spend money on temporary repairs or housing, hold on to your receipts. Your policy may cover them.</li>\n</ul>\n<p>Preparing for trouble helps you get back to your life faster. Get more <a href=\"/insurance-resources/home-safety-checklist/\">risk management tips</a> here.</p>"
