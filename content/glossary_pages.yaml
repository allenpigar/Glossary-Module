    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is catastrophic coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Catastrophic coverage is a type of insurance that pays for damage caused by low-probability, high-cost events, such as floods, earthquakes, and hurricanes.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does catastrophic coverage cost?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Costs for catastrophic coverage vary by insurer and area. In general, the greater the risk, the higher the cost. Take Florida, for example. Areas along the coast have a high risk for hurricane, flood, and earth movement, so the cost is probably higher than a landlocked area in the Midwest.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When do you need catastrophic coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners may need catastrophic coverage if they live near a floodplain, the coast, in hurricane or tornado alley, or a wildfire zone.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatiscatastrophiccoverage\">What is catastrophic coverage?</h2>\n<p>Catastrophic coverage pays for damage caused by low-probability, high-cost events, such as floods, earthquakes, and hurricanes. You can buy catastrophic coverage as a standalone policy, but some providers offer coverage for specific perils you can add as endorsements to your <a href=\"/home-insurance/\">home insurance</a>.</p>\n<h2 id=\"areyouatriskforacatastrophe\">Are you at risk for a catastrophe?</h2>\n<p>Let’s start by defining catastrophe. In the insurance world, a catastrophe is a natural or human-created disaster that impacts many policyholders and providers at the same time and where claims are expected to reach a specific dollar amount. These events may not happen very often, but they cause considerable damage when they do. As a result, many standard home insurance policies exclude coverage for these catastrophes:</p>\n<ul>\n<li><a href=\"/flood-insurance/\">Floods</a></li>\n<li>Earthquakes</li>\n<li>Hurricanes</li>\n<li>Tornadoes</li>\n<li>Tsunamis</li>\n<li>Wildfires</li>\n<li>Volcanos</li>\n</ul>\n<p>That coverage gap may be bad news if you live near:</p>\n<ul>\n<li>A floodplain</li>\n<li><a href=\"/blog/tornado-alley-hurricane-alley-insurance/\">Hurricane Alley or Tornado Alley</a></li>\n<li>The coast</li>\n<li>A wildfire zone</li>\n</ul>\n<p>Your geography can increase your risk of facing a catastrophe. And that means you could find yourself without coverage at the moment you need it most.</p>\n<p>But you don’t have to move or risk losing your home when disaster strikes. Many insurance providers offer catastrophic coverage, either as standalone policies or endorsements you can add to your home insurance. You can even buy catastrophic coverage for the peril you are most likely to face in your area.</p>\n<p>For instance, floods are a bigger problem than most homeowners realize. <a href=\"https://www.fema.gov/media-library-data/1499290622913-0bcd74f47bf20aa94998a5a920837710/Flood_Loss_Estimations_2017.pdf\">FEMA estimates</a> that just an inch of water can cause $23,635 in damage to just the home. The increasing likelihood of floods and cost of flood loss makes flood insurance a smart move for most homeowners.</p>\n<p>Even if you think your home is in the clear, your mortgage lender may not. It may require catastrophic coverage to protect the investment.</p>\n<h2 id=\"howmuchdoescatastrophiccoveragecost\">How much does catastrophic coverage cost?</h2>\n<p>Costs for catastrophic coverage vary by insurer and area. In general, the greater the risk, the higher the cost. Take Florida, for example. Areas along the coast have a high risk for hurricane, flood, and earth movement, so the cost is probably higher than a landlocked area in the Midwest.</p>\n<p>Certain locations may also have to deal with special deductibles, like Texas’s <a href=\"/glossary/designated-catastrophe-area/\">designated catastrophe area</a>. Hurricane risk is high for the 14 counties in this area, so homeowners usually have a <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a> on top of the standard flat deductible. Depending on where your home is, a hurricane deductible can be as much as 10% of your home’s insured value.</p>\n<p>To keep costs down:</p>\n<ul>\n<li><strong>Shop around.</strong> Different insurance providers may offer better rates. Get quotes from a few companies before you decide.</li>\n<li><strong>Look for other discounts.</strong> Ask your agents about discounts on your home insurance. You may see lower premiums for security systems, fire alarms, smoke detectors, and wind mitigation.</li>\n</ul>\n<p>Not sure if your home needs catastrophic coverage? A Kin agent can help your evaluate your risk and pick the appropriate coverage.</p>"
