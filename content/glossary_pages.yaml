    body: "<h2 id=\"whatisidentityfraud\"><strong>What is identity fraud?</strong></h2>\n<p>Identity fraud is the misappropriation of another person’s personal information in order to achieve financial gain. Unfortunately identity theft and fraud is becoming more prevalent and can happen to anyone - resulting in the growing popularity of identity fraud insurance.</p>\n<p>Being a victim of identity theft can upend your whole life. Should you or your spouse become a victim of identity theft, an experienced identity fraud specialist can work with you throughout the identity and reputation restoration process to ease the burden.</p>\n<p>We offer identity fraud expense insurance add-ons to many of our <a href=\"/home-insurance/\">home insurance policies</a>. Be sure to ask your agent about it if you're interested.</p>\n<h2 id=\"whatisidentityfraudinsurance\"><strong>What is identity fraud insurance?</strong></h2>\n<p>Identify fraud insurance covers expenses related to the consequences of having your identity stolen, such as:</p>\n<ul>\n<li>Attorney and tax advisor fees.</li>\n<li>Credit report fees.</li>\n<li>Loss of income due to absence from work while dealing with the fraud.</li>\n<li>Loan re-application fees.</li>\n<li>Notary fees.</li>\n<li>Costs for certified mail.</li>\n</ul>\n<p>Identity fraud expense insurance gives you peace of mind that you will receive personal assistance, by an expert who understands the issues and concerns you face, to navigate the complex process of identity restoration – reducing the emotional distress and allowing you to regain normality as quickly as possible.</p>\n<p>In addition to protecting you and your family against costly identity fraud expenses, you should also aim to minimize your risk of falling prey to the crime by following these best practice tips:</p>\n<ul>\n<li>Shred all personal and important documents before discarding them.</li>\n<li>Don’t carry your personal identity documents such as passports, Social Security card and birth certificates with you.</li>\n<li>Don’t part with personal information over the phone, particularly during unsolicited phone calls.</li>\n<li>Monitor your credit reports and bank records regularly to identify any abnormalities early.</li>\n<li>Be aware of phishing scams and cybercriminals posing to be from legitimate businesses.</li>\n</ul>\n<p>Another way to protect yourself is to minimize opportunities for cybercriminals by taking care of your <a href=\"/blog/home-network-security/\">home network security</a>.</p>"
