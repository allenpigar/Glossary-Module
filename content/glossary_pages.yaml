    body: "<h2 id=\"whatissinkholeinsurance\">What is sinkhole insurance?</h2>\n<p>Sinkhole insurance is a home insurance <a href=\"/glossary/insurance-endorsement/\">endorsement</a> (i.e., an addition to your policy) that can help pay for structural damage sinkholes cause. This coverage applies to your home and your personal property.</p>\n<p>Simply put (because this can get complicated fast), a sinkhole is a depression in the surface of the ground caused by the sudden collapse of the land’s surface layer. When a sinkhole occurs near a home, its effects can be devastating.</p>\n<p>That’s why sinkhole insurance is so important in regions that experience sinkhole activity, like Florida. If the ground collapses and cracks your home’s foundation, it can cost tens of thousands of dollars to repair the damage. And that’s if your home isn’t completely destroyed.</p>\n<p>Sinkhole insurance offers a way forward after the unexpected strikes. It can help pay for necessary, expensive repairs, such as:</p>\n<ul>\n<li>Stabilizing the land and the home</li>\n<li>Repairing the foundation</li>\n</ul>\n<h3 id=\"howsinkholecoverageworks\">How sinkhole coverage works</h3>\n<p>If you have sinkhole coverage, it applies when your home sustains structural damage. Usually, that means your property shows signs of:</p>\n<ul>\n<li>Floor displacement</li>\n<li>Foundation displacement</li>\n<li>Buckling walls</li>\n<li>And more</li>\n</ul>\n<p>A professional engineer who can identify sinkhole activity according to state testing standards must confirm the loss was caused by a sinkhole.</p>\n<p>When you draw on this coverage, a sinkhole deductible applies. Usually, it’s 10 percent of your dwelling insurance limit.</p>\n<h3 id=\"whatsinkholeinsurancedoesntcover\">What sinkhole insurance doesn’t cover</h3>\n<p>Depending on your insurance, some exclusions apply. For example:</p>\n<ul>\n<li>Some insurers don’t cover damages resulting from mine subsidence.</li>\n<li>Many insurers won’t cover properties with existing sinkhole damage, such as minor cracks in the foundation.</li>\n</ul>\n<p>Before issuing a sinkhole insurance policy, some insurance companies require a professional engineer to visually inspect the home. The homeowner is often required to pay the inspection fee.</p>\n<h2 id=\"issinkholeinsurancerequired\">Is sinkhole insurance required?</h2>\n<p>You, the policyholder, are not legally obligated to add sinkhole insurance to your <a href=\"/home-insurance/\">homeowners insurance policy</a>. But certain states require <a href=\"/glossary/insurer/\">home insurers</a> to offer catastrophic ground collapse coverage as part of their homeowners insurance, while others require earth movement to be made available as an optional extra.</p>\n<p>Even if you don’t buy sinkhole coverage with Kin, we still provide catastrophic ground collapse coverage as part of your standard homeowners insurance.</p>\n<h3 id=\"sinkholeinsurancevscatastrophicgroundcoveragecollapse\">Sinkhole insurance vs. catastrophic ground coverage collapse</h3>\n<p><a href=\"/glossary/catastrophic-ground-cover-collapse/\">Catastrophic ground cover collapse</a> applies to some geological activity, but its coverage is less robust than sinkhole insurance. In order for catastrophic ground coverage collapse insurance to apply, all of the following conditions must be met:</p>\n<ul>\n<li>There's an abrupt collapse of ground cover</li>\n<li>The depression in the ground cover is clearly visible</li>\n<li>The home and its foundation sustained structural damage</li>\n<li>A government entity condemned the structure and ordered it to be vacated</li>\n</ul>\n<p>By contrast, sinkhole coverage does <strong>not</strong> require the government to condemn the structure (a very high threshold to meet) in order to cover a sinkhole loss.</p>\n<p>Lastly, it can be difficult to find coverage if your home has unrepaired or remediated sinkhole damage. Kin currently does not offer coverage for these homes.</p>\n<p>If you have questions about your home’s sinkhole protection, talk to a Kin representative today.</p>"
