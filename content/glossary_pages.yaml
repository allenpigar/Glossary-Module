    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a home inspection?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A home inspection is an evaluation of the condition of your house.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What’s the purpose of a home inspection?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home inspections help homebuyers know if the house they want to purchase is a good value. Problems found in an inspection may cause the buyer to ask for repairs, renegotiate the price, or walk away from the deal.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the home inspection process?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"During a home inspection, an inspector comes to your house to evaluate its physical structure, mechanical systems, and major appliances.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What things fail a home inspection?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some things that might cause alarm in a home inspection include faulty wiring, leaky foundations, rusty plumbing, and old or damaged roofs.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisahomeinspection\">What is a home inspection?</h2>\n<p>A home inspection is exactly what it sounds like: an up-close examination of a house. During an inspection, the inspector examines the:</p>\n<ul>\n<li>Physical structure, such as the roof, ceilings, walls, floors, windows, and doors.</li>\n<li>Mechanical systems, such as the HVAC unit, water pressure, and electrical systems.</li>\n<li>Major appliances, such as the oven, refrigerator, and garbage disposal.</li>\n</ul>\n<p>The purpose of the inspection is to let a prospective buyer know whether or not the home needs any repairs or has issues that may cause problems in the future.</p>\n<h2 id=\"whendohomeinspectionsoccur\">When do home inspections occur?</h2>\n<p>Buyers normally have a set number of days to complete inspections once they have opened escrow on a home. The timeline varies from state to state but is usually somewhere around 18 days. The sooner the buyer does the initial inspection, the sooner they can tell if he wants to do specialized inspections.</p>\n<p>Specialized inspections take the information from the basic home inspection and go deeper. This might include something like calling a plumber to take a camera through the plumbing system to see if there are any worrisome issues. However, all inspections must be completed by the timeframe set in escrow or an extension must be approved by the sellers.</p>\n<h2 id=\"homeinspectionchecklist\">Home inspection checklist</h2>\n<p>Every home inspector has a home inspection checklist, and knowing what’s on it can help you ask questions about any damage the inspector finds. Moreover, <a href=\"/faq/what-to-look-for-when-doing-a-home-inspection/\">self inspections</a> are becoming more common when you buy insurance. Either way, understanding what’s covered in a home inspection is a benefit to you.</p>\n<p>Most home inspection checklists start with the home’s physical condition to determine how well it’s been maintained. Key structures the inspector examines include:</p>\n<ul>\n<li><strong>The roof:</strong> Is it in need of repair? How old is it? Does it need to be replaced?</li>\n<li><strong>Windows and doors:</strong> Do these work properly and lock appropriately.</li>\n<li><strong>Floors, walls, and ceilings:</strong> Do these appear level? Is there evidence of pest infestation?</li>\n<li><strong>Exterior walls:</strong> Is this in good repair? Are the bricks cracking or the paint peeling?</li>\n<li><strong>Basement and foundations:</strong> Are there any signs of water or leaks? Is the foundation sound? Are there places where rodents or other pests might get in.</li>\n</ul>\n<p>The inspector may point a temperature reader at the exterior of vents while running the unit and note the temperature of the air forced out of the unit.</p>\n<p>Next, the inspector goes down a systems checklist. This typically includes checking</p>\n<ul>\n<li><strong>Heating and cooling systems</strong>: Are these operating? Are the air filters clean? Is there any rust?</li>\n<li><strong>Plumbing:</strong> How is the water pressure from the faucet and shower heads? Is there any rust or evidence of leaks?</li>\n<li><strong>Electrical:</strong> Is the wiring up to code? Are there any exposed wires or electrical splices?</li>\n</ul>\n<p>When the systems are done, the home inspector checks the major appliances that are included in the sale of the home. They will turn on your range, check the temperature in your refrigerator and freeze, and run your dishwasher and make note of any problem. Good inspectors also note the year, make, and model of the appliances in the report with the serial number to help homeowners get the right type of appliance repair needed.</p>\n<h2 id=\"whyarehomeinspectionsimportant\">Why are home inspections important?</h2>\n<p>The home inspection is one of the most important steps in the <a href=\"/blog/process-of-buying-a-house/\">process of buying a home</a>. Without it, a home buyer has no way of knowing if the home is a money pit or not. After all, someone can slap on new paint and stage a home nicely to hide problems.</p>\n<p>This is why having a good home inspector is important. Your real estate agent can often recommend someone they have used in the past. Ask what’s included in their inspection and see if you can get a sample report. Remember, however, that once you start escrow, you’re on the clock and need to get the inspection done quickly as well as make decisions on whether or not you will ask for repairs, credits, or a reduction in price.</p>"
