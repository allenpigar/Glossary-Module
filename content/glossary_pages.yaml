    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is animal liability insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Animal liability insurance can be added to your home insurance policy to cover bodily injury or property damage your pets cause folks who aren't residents of your home.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does animal liability insurance cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Animal liability insurance pay for damage your pets cause. For example, if your dog chews up someone's property or bites someone, this coverage can help pay for damages.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much is dog bit liability insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Animal liability insurance is an add-on coverage to your home insurance policy, so it's affordable. Prices depend on the type of pet you have and their history.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisanimalliabilityinsurance\">What is animal liability insurance?</h2>\n<p>You can usually add animal liability insurance to your home insurance policy to cover bodily injuries or property damage your pets cause folks who aren't residents of your home. For example, if your very defensive Pomeranian bites the mailman, this coverage can help pay for:</p>\n<ul>\n<li>Medical expenses related to the injury.</li>\n<li>Legal costs if you are sued over damage the pet caused (up to policy limits).</li>\n</ul>\n<p>Those costs aren't small, either. The <a href=\"https://www.iii.org/article/spotlight-on-dog-bite-liability\">average dog bite claim costs $50,425</a> as of 2020, according to the Insurance Information Institute.</p>\n<p>If you're a proud pet parent, make sure your home insurance protects your critters, too. Be aware that not all homeowners insurance policies offer animal liability coverage as part of the standard policy.</p>\n<h3 id=\"howanimalliabilitycoverageworks\">How animal liability coverage works</h3>\n<p>If your homeowners insurance policy provides <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a> and <strong>does not</strong> exclude animal liability, your personal liability coverage extends to your pets. Personal liability insurance can cover damages and lawsuits for property damage or bodily injuries you cause another person.</p>\n<p>So if your pet is the one who causes the damage and your policy doesn't exclude animal liability, your homeowners insurance would help pay for medical bills and legal costs if your furry friend hurts a visitor, up to your policy limits.</p>\n<p>However, if your home insurance has an animal liability exclusion, you do not have protection for incidents like dog bites. In this case, you may want to consider purchasing a separate animal liability insurance policy or an animal liability <a href=\"/glossary/insurance-endorsement/\">endorsement</a> (an add-on to your home insurance policy). This option usually offers $25,000 to $50,000 in animal liability protection.</p>\n<p>Some insurance providers only offer animal liability coverage if your dog is on your property, not off your property. That means any incidents that happen on walks or at the dog park would have to be paid for out of pocket.</p>\n<h2 id=\"whatanimalliabilitydoesntcover\">What animal liability doesn't cover</h2>\n<p>Animal liability typically doesn't cover:</p>\n<ul>\n<li>Damage to <strong>your</strong> property caused by your pet.</li>\n<li>Impoundment costs if law enforcement insists that your pet be impounded for a period.</li>\n<li>Vaccination costs if the impounding facility finds that your pet is not up to date on vaccines.</li>\n</ul>\n<p>Animal liability usually only covers small domestic animals, not \"commercial\" animals (such as ones used for breeding or farm animals).</p>\n<p>Some insurance providers may not offer this coverage for <a href=\"/blog/restricted-breeds/\">certain breeds of dogs</a>. Others may charge more for breeds on the \"restricted\" list.</p>\n<p>If you have questions about whether your Kin policy covers your fluffy friend, give us a call.</p>"
