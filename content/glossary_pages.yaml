    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a policy term?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A policy term is the duration of an insurance policy. During the policy term, you have coverage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How long is a policy term?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Policy terms can vary by insurance type. Homeowners and car insurance often have policy terms of just one year. Life insurance can be that short, but it’s more likely to have a policy term of 10-30 years.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can I cancel my coverage during a policy term?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can usually cancel your coverage during a policy term, but some insurance companies may charge a penalty when you do.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What happens after policy term?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When your policy term ends, you get a chance to renew or cancel your insurance policy. Typically, your insurance company notifies you of any changes to your coverage and provides instructions for how to renew.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"policytermmeaning\">Policy term meaning</h2>\n<p>An insurance policy is a contract that’s valid for a specific duration. That duration is called the policy term, and it can vary depending on the type of insurance you’re talking about. Policy terms for <a href=\"/home-insurance/\">homeowners insurance</a> are often one year from the <a href=\"/glossary/effective-date/\">effective date</a>, or the day and time that coverage begins, but life insurance policy terms are typically longer.</p>\n<p>Whatever the length, you’re covered by the conditions detailed in the policy throughout the term. For example, your home insurance covers the cost of damage caused by <a href=\"/glossary/perils/\">perils</a> that occur during the policy term.</p>\n<h2 id=\"whypolicytermsmatter\">Why policy terms matter</h2>\n<p>Policy terms seem really simple, but there can be a lag between when you buy your policy and when it goes into effect. That’s particularly true with homeowners insurance, where you may need proof of insurance before you actually own a home. Let’s look at an example to see how that might happen.</p>\n<p>Imagine you’ve decided to buy a house and need to apply for a mortgage. Typically, your lender wants to know you have home insurance before it will offer a loan. But that means you need to insure a property you don’t even own.</p>\n<p>The solution is by getting insurance where the policy term begins on the date the title transfers to you. Essentially, you want your policy’s effective date to be the same as the date when you officially own the house.</p>\n<h2 id=\"whathappenswhenapolicytermends\">What happens when a policy term ends?</h2>\n<p>When your policy term ends, your insurance contract expires. However, your insurance company has to send you a renewal notice to:</p>\n<ul>\n<li>Let you know your policy term is ending.</li>\n<li>States any changes to your coverage or <a href=\"/glossary/insurance-premium-definition/\">premium</a>.</li>\n<li>Explains how to continue coverage.</li>\n</ul>\n<p>Renewal notices usually show up about four to six weeks prior to the end of your policy term. This gives you time to decide if you want to continue with your current insurer. If you decide to cancel, the early notice also gives you time to buy a new policy so you can avoid a <a href=\"/glossary/insurance-lapse/\">lapse</a>.</p>\n<p>Sometimes, however, your insurance company may not give you the option to renew. In that case, you’ll get a non-renewal notice instead of a renewal letter. <a href=\"/blog/homeowners-insurance-non-renewal/\">Non-renewals</a> can happen for several reason, such as your insurance company:</p>\n<ul>\n<li>Stopped offering your policy.</li>\n<li>Is no longer licensed in your state.</li>\n<li>Changed the risks it's willing to cover.</li>\n</ul>\n<p>Again, insurance companies have to notify you before the end of your policy term so you have time to find new coverage. How much time varies by state, but you usually get a non-renewal notice at least one month before your policy term expires.</p>\n<h2 id=\"canicancelmypolicyduringmyterm\">Can I cancel my policy during my term?</h2>\n<p>You have the right to cancel your policy at any time. Plus, your premium is based on what it costs to insure you for the entire policy term, so your insurance company typically returns a portion of it to you. At least, that’s <a href=\"/faq/premium-refund/\">the way we do it</a>. Other insurance companies may charge penalties and fees if you cancel before your policy term expires.</p>\n<h2 id=\"canmyinsurancecompanycancelmycoverageduringmypolicyterm\">Can my insurance company cancel my coverage during my policy term?</h2>\n<p>Your insurance company can cancel your policy in a couple of situations. For example, it can cancel coverage for any reason during the first 60 days of the policy term. This might happen if it discovers an undisclosed risk like a swimming pool during final <a href=\"/glossary/insurance-underwriting-process/\">underwriting</a>. After that, your insurance company can only cancel you for nonpayment of premium or you misrepresented information on your insurance application.</p>\n<h2 id=\"caniadjustmypolicyterm\">Can I adjust my policy term?</h2>\n<p>You usually can’t shorten your policy term once coverage is in effect. However, you can cancel your coverage at any time. So say you’re flipping a house and only need insurance while you’re renovating. In that case, you may want to get a standard one-year policy and then cancel it when the home is no longer in your name. Similarly, you can’t make your policy last longer, but you can choose to renew it when your policy term is up. Just remember that your insurance company may adjust your coverage or premium at that time.</p>"
