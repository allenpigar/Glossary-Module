    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurance moratorium?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Moratoriums are an official hold on issuing new insurance policies or changes in coverage in light of a widespread risk, such as a hurricane, wildfire, or riot.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an example of a moratorium?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"As a hurricane approaches the coast, insurance companies may issue a moratorium until the storm passes.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does a moratorium work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A moratorium is usually put in place 24 to 48 hours before a hurricane makes landfall. They may be put into effect in response to wildfires spreading or ongoing riots.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisamoratorium\">What is a moratorium?</h2>\n<p>A moratorium, also known as a binding prohibition, is when an insurance company stops issuing or updating policies because of an impending disaster. These often go into effect before a major storm, like a <a href=\"/home-insurance/hurricane-insurance/\">hurricane</a>.</p>\n<p>An insurance moratorium is designed to keep folks from buying (and canceling) coverage based on the forecast. Homeowners need coverage that anticipates their risks year round, not just when the weather seems especially dicey.</p>\n<p>You may be impacted by a moratorium if:</p>\n<ul>\n<li>You want to switch insurance companies.</li>\n<li>You want to buy a policy.</li>\n<li>You want to change coverage to your existing policy.</li>\n</ul>\n<p>If you're already insured and don't want to make any policy changes, a moratorium won't impact you.</p>\n<p>Because you never know when disaster will strike, you want your policy to be ready for what comes next. Don't wait to get the appropriate coverage.</p>\n<p>If you wait too long – especially during <a href=\"/insurance-resources/hurricane-updates/\">hurricane season</a> – you may run into a moratorium and you’d have to wait until it’s lifted to get or change coverage. And you don’t want to be caught between policies or with inadequate coverage when a big storm hits.</p>\n<h3 id=\"whendoinsurancemoratoriumshappen\">When do insurance moratoriums happen?</h3>\n<p>Generally speaking, moratoriums happen anywhere from <strong>24 to 48 hours</strong> before an expected event. Moratoriums can be put in effect for:</p>\n<ul>\n<li>Hurricanes</li>\n<li>Wildfires</li>\n<li>Earthquakes</li>\n<li>Riots or civil unrest</li>\n<li>Floods</li>\n</ul>\n<p>In some instances, moratoriums are only in place for certain counties or regions. Other times, they are put in place for the entire state. It depends on the situation and its projected impact.</p>\n<p>Every insurance company individually decides when to put a moratorium in place, so the timeline varies. This means you might not be able to get insurance from one insurer but could from another who hasn’t placed a moratorium yet.</p>\n<p>But most will hit pause when a widespread threat is near. Usually within days of a storm making landfall, most insurance companies will not issue new policies or change the coverage on existing ones.</p>\n<p>It’s also possible for a moratorium to last after an incident occurs, such as an earthquake in <a href=\"/home-insurance/california/\">California</a>. Aftershocks can come days after a major earthquake and cause more damage.</p>\n<h3 id=\"howdomoratoriumswork\">How do moratoriums work?</h3>\n<p>So what happens if you call an insurance company for a new policy and hear that a moratorium exists? You can still apply for insurance, but your new coverage won’t begin until the moratorium is lifted and the policy is bound. Any losses during this downtime would <em>not</em> be covered by the policy.</p>\n<p>A moratorium can affect policies that are already in force, too, if you were hoping to change it. During the moratorium, you likely won’t be able to change a deductible from $5,000 to $1,000. You also won’t be able to add or remove coverages. The moratorium effectively maintains what an insurance company currently has on the books.</p>\n<p>If your policy is set to <a href=\"/blog/homeowners-insurance-non-renewal/\">not renew</a> and would have expired during the moratorium, some companies will extend coverage during this time and bill for the additional days of protection.</p>\n<p>Whatever you do, don’t let your policy lapse and hope for the best. Talk to your insurance company and see what can be done to keep your home safe.</p>\n<h2 id=\"howlongdoesamoratoriumlast\">How long does a moratorium last?</h2>\n<p>A moratorium will last as long as there is imminent danger. They remain in effect until the risk has passed. This timeline can vary drastically from event to event.</p>\n<p>For example, if a hurricane rages through a community, the bulk of damage is known when the storm passes. However, there may be flooding for days after the storm. An insurance company may wait until all effects of the storm have passed before it lifts the moratorium.</p>\n<p>Typically, it’s fair to expect a moratorium to last several days after the event passes. Some companies may take longer than others.</p>\n<h3 id=\"whathappensifyoureinthemiddleofbuyingapolicywhenamoratoriumhits\">What happens if you’re in the middle of buying a policy when a moratorium hits?</h3>\n<p>So now you know you can’t buy your policy during a moratorium. But is there an exception if you’re closing on a house during this time? Or if you had to wait to buy your policy because you needed an <a href=\"/faq/what-to-look-for-when-doing-a-home-inspection/\">inspection</a>? Does the moratorium count if you started the process <em>before</em> the moratorium began?</p>\n<p><strong>Unfortunately, there are no exceptions with moratoriums.</strong></p>\n<p>If you’re closing on a home, the “<a href=\"https://www.pothandassociates.com/blog/can-hurricane-or-named-storm-affect-my-closing/\">force majeure</a>” clause will likely go into effect and put escrow on hold. In fact, your loan will usually not fund during this time, either. Everything is put on hold because if your new home is damaged, it will need to be fixed to meet the final home inspection and appraisal amount to preserve your existing loan and insurance.</p>\n<p>If you were in the middle of buying coverage, <strong>don't cancel your existing policy until you have a new policy in place</strong>. This prevents any gaps in insurance coverage when the unexpected happens – like a moratorium. After the moratorium passes, you can resume purchasing your new policy.</p>\n<p><strong>Note:</strong> If you buy flood insurance from the National Flood Insurance Program (NFIP), you won’t be subjected to a moratorium, but you will have to wait 30 days before your coverage starts. If you buy <a href=\"/flood-insurance/\">flood insurance</a> from us, though, your coverage takes effect as soon as it’s bound, but can’t be purchased during a moratorium.</p>\n<h3 id=\"gettinginsuranceafterastorm\">Getting insurance after a storm</h3>\n<p>When the moratorium is lifted, you can purchase your policy. Keep in mind that the quote you got prior to the storm and moratorium might change after if your property was damaged.</p>\n<p>If you made it through the event unscathed, reach out to your insurance company to get your new policy squared away.</p>"
