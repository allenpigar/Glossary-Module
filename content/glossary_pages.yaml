    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an HO6  policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An HO6 policy is a type of home insurance that insures condos. It complements your homeowners association's master policy and protects your individual unit's interior, contents, and more.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between HO6 and HO3?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO6 policies cover the interior of your home and everything in it. Your HOA's master insurance policy typically covers the structure's interior. By contrast, HO3 covers the whole structure of a home, inside and out.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does HO6 insurance cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO6 policies cover your home's interior, your belongings, loss of use, personal liability, and medical payments.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is HO6 insurance required?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If you have a mortgage on your condo, your lender will usually require that your condo is insured for at least 20 percent of its value.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisho6insurance\">What is HO6 insurance?</h2>\n<p>An HO6 policy, also known as <a href=\"/condo-insurance/\">condo insurance</a>, addresses the specific needs of condo owners. Unlike single-family homeowners, condo owners usually don’t have to insure the entire building where their home is located, and few have <a href=\"/blog/what-are-other-structures/\">other structures</a> on their property. A condo’s common areas are often covered by the condominium’s homeowners association (HOA) insurance policy, sometimes called its master policy. But condo owners still have to insure their individual units.</p>\n<p>Essentially, HO6 insurance steps in to pick up where the <a href=\"/glossary/hoa-insurance/\">HOA’s insurance policy</a> leaves off, meaning in most states it protects the:</p>\n<ul>\n<li>Wall coverings of your unit</li>\n<li>Whatever is on the floors (e.g., laminate, tile, hardwood, carpet),</li>\n<li>All its contents.</li>\n</ul>\n<p>It also protects you – your liability for injured guests, your additional living expenses if the unit becomes uninhabitable, and more. Let’s take a closer look.</p>\n<h2 id=\"whatdoesanho6policycover\">What does an HO6 policy cover?</h2>\n<p>A standard HO6 policy covers your:</p>\n<ul>\n<li><strong>Dwelling.</strong> In HO6 insurance, <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a> typically protects your individual unit from the wall coverings in, floor coverings, additions you add, what your condo association requires you to cover, and more.</li>\n<li><strong>Belongings.</strong> <a href=\"/home-insurance/coverage-c/\">Personal property coverage</a> insures the belongings that make your condo a home, like furniture, cabinets, clothing, decor, and more.</li>\n<li><strong>Additional living expenses.</strong> If a covered claim makes your home uninhabitable, <a href=\"/home-insurance/coverage-d/\">loss of use coverage</a> can help pay for additional living expenses (think: takeout, a hotel stay, etc.).</li>\n<li><strong>Liability.</strong> <a href=\"/home-insurance/coverage-e/\">Personal liability coverage</a> can help pay for legal expenses when someone is hurt in your condo or you accidentally cause damage to someone’s property.</li>\n<li><strong>Guests’ medical bills.</strong> <a href=\"/home-insurance/coverage-f/\">Medical payments coverage</a> can cover small medical expenses when a guest has an injury in your home.</li>\n</ul>\n<p>All Kin HO6 insurance policies offer <a href=\"/glossary/perils/\">open perils coverage</a> for the dwelling. That means we can cover damage from an incident that isn’t listed in the policy as an exclusion or as a peril insured against that’s not covered. In other words, a lot of incidents are covered – wind damage, fire, theft, vandalism, and more.</p>\n<p>Our <a href=\"/condo-insurance/florida/\">Florida HO6 insurance</a> also includes $2,000 in <a href=\"/condo-insurance/loss-assessment-coverage/\">loss assessment coverage</a> (sometimes called special assessment coverage). This helps pay for shared losses that condo owners are responsible for. For example, say there’s a fire in the courtyard of your building, and your condo association’s policy limits fall short. The association may call for a special assessment, which divides the extra cost among all units to make up the difference.</p>\n<p>Loss assessment insurance can help pay for this unexpected expense, so long as the damage was caused by a covered incident.</p>\n<h2 id=\"whatho6insurancedoesntcover\">What HO6 insurance doesn’t cover</h2>\n<p>Our HO6 insurance covers almost all perils except for the perils that aren’t covered or are excluded. They both have to do with the type of loss and what parts of your property is covered and what isn’t.</p>\n<p>Just like most <a href=\"/home-insurance/\">homeowners insurance policies</a>, condo insurance doesn’t cover losses caused by:</p>\n<ul>\n<li>Flood.</li>\n<li>Ground movement, like earthquakes, landslides, and sinkholes.</li>\n<li>Wear and tear.</li>\n<li>Pest infestations, such as <a href=\"/blog/does-home-insurance-cover-termite-damage/\">termites</a> or rodents.</li>\n<li>Nuclear hazards.</li>\n<li>Government action.</li>\n</ul>\n<p>An HO6 policy also doesn’t cover the whole building your unit is in. Your condo association’s master policy is responsible for parts of the building that are not part of your unit.</p>\n<h3 id=\"whatyourcondoassociationcovers\">What your condo association covers</h3>\n<p>Most condo associations or HOAs have a master insurance policy that covers the building itself, like the roof and exterior walls, and common areas, such as courtyards, fences, elevators, and hallways. Your HOA fees help cover the cost of the HOA insurance policy.</p>\n<p>Generally speaking, there are three types of condo master policies:</p>\n<ul>\n<li><strong>Bare walls coverage.</strong> This is the most limited option for a master insurance policy and typically very common. It primarily covers the structure – including the exterior, roofing, framing, wiring, piping, insulation, and the drywall itself. It also covers common areas, like entryways.</li>\n<li><strong>Single entity coverage.</strong> In addition to what’s included in bare walls coverage, single entity coverage insures built-in fixtures in individual condo units (think cabinets).</li>\n<li><strong>All-in coverage.</strong> This is the most comprehensive of the three options. It covers the structure, shared property, and built-in fixtures in individual units, as well as individual condo unit improvements and additions.</li>\n</ul>\n<h2 id=\"whatdoesho6insurancecost\">What does HO6 insurance cost?</h2>\n<p>The cost of your HO6 policy depends on your condo’s location, its safety features, the limits and deductibles you choose, and other factors. That said, our condo insurance costs start at $752 annually or around $62 per month in Florida.</p>\n<p>You might qualify for additional <a href=\"/faq/home-insurance-discounts/\">discounts</a>, too. We offer discounts and credits for:</p>\n<ul>\n<li>The building’s wind mitigation.</li>\n<li>Mature condo owners.</li>\n<li>Responsible Repair (i.e., opting to not sign away your claims benefits to a third party).</li>\n<li>Choosing an electronic policy (we’re all about saving those trees!).</li>\n</ul>\n<h2 id=\"howmuchho6insurancedoyouneed\">How much HO6 insurance do you need?</h2>\n<p>The amount of HO6 insurance you need mostly depends on how many belongings you have and the quality of your furniture and fixtures. As a very loose guide, this is about how much coverage you might want to carry:</p>\n<ul>\n<li><strong>Dwelling coverage:</strong> Your unit’s interior should be insured up to its <a href=\"/glossary/replacement-cost/\">replacement cost</a>. This is usually lower than what you paid for it because your condo association’s master policy covers the exterior.</li>\n<li><strong>Personal property coverage:</strong> It’s usually smart to insure your personal property for about 20 to 50 percent of your dwelling coverage. So if you have $75,000 in dwelling coverage, you want $15,000 to $37,500 in personal property coverage.</li>\n<li><strong>Loss of use coverage:</strong> We typically suggest condo owners carry loss of use coverage limits that are around 20 percent of their dwelling coverage.</li>\n<li><strong>Personal liability coverage:</strong> Our standard personal liability coverage limits are $100,000, but you can choose to increase that if your situation warrants it.</li>\n<li><strong>Medical payments coverage:</strong> Our HO6 policies automatically include $1,000 in coverage, but you can add more.</li>\n</ul>\n<h2 id=\"ho6vsho3whatsthedifference\">HO6 vs HO3: What’s the difference?</h2>\n<p>The nice thing about being a condo owner is that you have a little help with caring for the building that houses your home – and your dwelling coverage reflects that. Here are some key differences between an HO6 policy and home insurance written as an <a href=\"/glossary/ho3-policy/\">HO3 policy</a>.</p>\n<h3 id=\"ho6vsho3differencesindwellingcoverage\">HO6 vs HO3: Differences in dwelling coverage</h3>\n<p>|  | HO6 | HO3 |\n| --- | --- | --- |\n| Open perils dwelling coverage | Yes | Yes |\n| Replacement cost dwelling coverage | Yes | Yes |\n| Policy covers entire structure | No | Yes |\n| Covers other structures | Depends* | Yes |\n| Covers contents of the home | Yes | Yes |\n| Covers loss of use | Yes | Yes |\n| Covers personal liability | Yes** | Yes |\n| Covers medical payments | Yes | Yes |</p>\n<p><em>*HO6 policies generally extend coverage to areas & items an HOA requires owners to insure or that are already an owner's' responsibility</em></p>\n<p><em>**HOA policy covers common areas</em></p>\n<p>The owners of single-family homes have to insure everything on their own – the entire house, garage, fences, and other structures. But condo owners only have to insure from their units’ wall coverings into their living space and whatever else their condominium documents require them to cover. Your condo association’s master policy usually covers everything outside the walls of your unit.</p>\n<p>That’s why your condo’s dwelling coverage limits may be much less than what you paid for your unit. The condo association’s policy is essentially paying most of the dwelling insurance burden for you.</p>\n<p>Personal liability is another area where the difference between <a href=\"/faq/condo-insurance-vs-homeowners-insurance/\">condo insurance and homeowners insurance</a> is stark. If someone is hurt in the driveway of your single-family home, you’re liable for the injury and subsequent medical expenses.</p>\n<p>But if that injury happens in your condo building’s courtyard? The master insurance policy most likely covers the incident.</p>\n<h3 id=\"ho6foratownhouse\">HO6 for a townhouse</h3>\n<p>Sometimes you need an HO6 policy for a townhouse, but some townhomes need HO3 insurance. In general, you look to an HO6 policy if your townhouse:</p>\n<ul>\n<li>Shares walls with other unit owners.</li>\n<li>Has exteriors or common areas where owners share responsibility.</li>\n<li>Is part of an HOA that has a master policy.</li>\n</ul>\n<p>However, if your townhome is freestanding and you’re responsible for the outside structure or your roof, then you may need HO3 insurance.</p>\n<h2 id=\"howtogetho6insurance\">How to get HO6 insurance</h2>\n<p>Getting a condo insurance policy online is super easy. Just type in your address and we’ll work our magic.</p>\n<p>In some cases, we might need two documents to get your coverage squared away:</p>\n<ul>\n<li>A copy of your condo’s <a href=\"/faq/whats-windstorm-mitigation/\">wind mitigation inspection</a>.</li>\n<li>Your declarations page from your current home insurance provider.</li>\n</ul>\n<p>It’s really that easy! See for yourself.</p>"
