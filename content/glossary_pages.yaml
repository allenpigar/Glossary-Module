    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurer?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurer is a company that creates, sells, and underwrites insurance policies.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between insurer and insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The insurer creates and sells insurance policies. The insured is the person who benefits from an insurance policy’s coverage.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the role of an insurer?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The insurer creates the policy and is responsible for covering the insured’s financial loss in a covered claim.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the meaning of insurer?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurer means the company or person that underwrites the converge and that pays for the insured financial losses in a covered claim.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisaninsurer\">What is an insurer?</h2>\n<p>Every insurance contract, or policy, involves at least two parties: the insurer and the insured. The insurer is the party, usually a company, that develops insurance policies, offers quotes, and underwrites the coverage. The insured is the person who’s covered by and receives the benefits of the policy. If the insured suffers a loss, then the insurer pays the claim.</p>\n<h3 id=\"theinsurersroleingettingquotes\">The insurer’s role in getting quotes</h3>\n<p>One of the first interactions you may have with an insurer when buying a <a href=\"/home-insurance/\">homeowners insurance policy</a> is getting a quote. This process usually begins with an application so the insurer can obtain basic information about you and your home. Your answers help the insurer determine your overall risk and set an appropriate premium.</p>\n<p>Quotes are generally quick to obtain, but may change slightly when the policy gets closer to being issued. The difference happens when the insurer’s underwriting department digs into the risks of your house to make sure it knows as much as it can about your property and its occupants. Changes to your quote should be brought to your attention and thoroughly explained.</p>\n<p>You can obtain a quote in a matter of minutes, but binding and issuing a policy (i.e., confirming coverage and sending you a copy) can take a few days to complete. You should also note that many quotes come with expiration dates. If you don’t move forward with your insurer by that date, then you may have to apply for coverage again.</p>\n<h3 id=\"theinsurersroleinmanagingyourpolicy\">The insurer’s role in managing your policy</h3>\n<p>When you buy insurance, your insurer sends you a copy of your policy and <a href=\"/glossary/declarations-page/\">declaration page</a> as well as bill statements showing how much premium you owe. Your insurer is also responsible for providing you with the mechanisms to manage your policy. Usually, this means that it has representatives to take payments, update your information, and make changes to coverage, but online options for these policy management tasks are becoming more common.</p>\n<p>Your insurer is required to send you a renewal notice prior to your policy’s term coming to date. Insurance renewals happen automatically, but your insurer has to let in advance so you can decide if you need to change your coverage. For example, if you made renovations to your home or got married during your policy term, you may actually need more higher limits.</p>\n<h3 id=\"theinsurersroleinclaims\">The insurer’s role in claims</h3>\n<p>One of the most important things that your insurer does is administer the <a href=\"/claims/\">claims process</a>. Most insurers have specialized departments that handle claims exclusively. When a claim arises, your insurer’s claims department takes your initial information, such as:</p>\n<ul>\n<li>Your policy number.</li>\n<li>A brief description of the event.</li>\n<li>Documentation of the damage, including videos or photos.</li>\n</ul>\n<p>The claims department opens and assigns an <a href=\"/glossary/adjuster/\">adjuster</a> to your account who works with you to fix damage and replace irreparable items. The adjuster reviews the details of your claim and may even visit your property to assess damage. They often ask additional questions that help them determine the cause and total value of your loss.</p>\n<h2 id=\"insurervsinsuredwhatsthedifference\">Insurer vs. insured: What's the difference?</h2>\n<p>The main difference between the insurer and insured is their roles in an insurance contract. Insurers offer the policies that insureds buy. Both parties have to adhere to the contract terms and conditions. For instance, the insured has to pay premiums and maintain certain behaviors that lower risk, while the insurer must process and pay claims if a <a href=\"/glossary/perils/\">covered peril</a> causes damage. Insurance policies are subject to renewal and an insurer can cancel or <a href=\"/blog/homeowners-insurance-non-renewal/\">choose to not renew a policy</a> if an insured doesn’t pay premium, doesn’t maintain the home properly, or has too many claims.</p>"
