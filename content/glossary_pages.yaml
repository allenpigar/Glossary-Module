    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an additional insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An additional insured is another party that receives some of the protections provided by an insurance policy. The policyholder adds this party through an additional insured endorsement.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who should be an additional insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners should only grant another party additional insured status if the party has a financial interest in the property being insured.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between an additional insured and a named insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An additional insured doesn’t own the policy and only receives benefits in certain situations. A named insured owns the policy and is entitled to all of the benefits it provides.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When do you need to add an additional insured endorsement?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners may need an additional insured endorsement if they share ownership of the property with someone who doesn’t live there or when a non-relative takes up residence at the property. Mortgage lenders may also ask to be additional insureds.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisanadditionalinsured\">What is an additional insured?</h2>\n<p>An additional insured is a party other than the policyholder who has an interest in whatever is being covered. Homeowners insurance typically covers you and people living in the house who are related to you. That can leave some people exposed.</p>\n<p>For example, let’s say your mother leaves you and your brother a house, but only you live in it. You buy <a href=\"/home-insurance/\">homeowners insurance</a>, so you’re the policyholder and the person who receives the policy’s protections. However, your sister is also an owner and can be sued if someone suffers an accident on the property, and she may lose money if the home is destroyed in a fire. Making her an additional insured on your policy extends its liability coverage to her and gives her the right to file a property claim.</p>\n<p>You might also hear the term additional insured used to describe the actual <a href=\"/glossary/insurance-endorsement/\">endorsement</a> that extends your insurance coverage to the other party. Endorsements essentially modify your policy. In the case of your homeowners insurance, an additional insured endorsement alters your policy to provide coverage to someone who has a financial stake in your home but isn’t automatically covered. Additional insured endorsements may have a nominal fee associated with them.</p>\n<h3 id=\"additionalinsuredvsnamedinsured\">Additional insured vs. named insured</h3>\n<p>You may hear the terms additional insured and named insured when talking to your insurance carrier or someone who wants a certificate of insurance. The named insured is any person or organization specifically designated as insured by a policy. More often than not, the named insured on homeowners insurance is the policyholder, or owner, and has all rights to control the policy. This means the named insured can change coverage or even cancel the policy.</p>\n<p>Because an additional insured doesn’t own the policy, they can’t make any changes to the coverage. They do, however, get the benefits of the policy if a <a href=\"/glossary/claim/\">claim</a> is filed, including having their legal fees covered if they’re named in a lawsuit over events occurring on the insured property. Moreover, additional insureds can file property claims on the insured house.</p>\n<h2 id=\"howanadditionalinsuredendorsementworks\">How an additional insured endorsement works</h2>\n<p>To understand how an additional insured endorsement works, let’s first review how the liability coverage in your homeowners insurance. Liability coverage covers claims where someone says you’re responsible for their property damage or bodily injury. For instance, if someone claims your dog bit them or your child broke their window, your policy may cover their medical or repair bills as well as your legal costs if they sue.</p>\n<p>But homeowner insurance only pays these costs for:</p>\n<ul>\n<li>The named insured.</li>\n<li>Relatives of the named insured.</li>\n<li>People who are younger than 21 years old and under the care of the named insured or another resident of the home.</li>\n</ul>\n<p>This means that if your significant other moves in and their dog bites a visitor, your partner could be on the hook for the visitor’s injuries. However, getting an additional insured endorsement expands your coverage to include the new party.</p>\n<h3 id=\"whendohomeownersneedanadditionalinsuredendorsement\">When do homeowners need an additional insured endorsement?</h3>\n<p>We’ve mentioned two examples when you might want to get an additional insured endorsement. The first is if you share ownership with someone who doesn’t live on the property, such as siblings inheriting a home but only one choosing to live in it. The second is if someone who isn’t a relative, like a significant other, moves in with you. Similar situations include:</p>\n<ul>\n<li>Taking a mortgage out on your home.</li>\n<li>Bringing in roommates.</li>\n<li>Sharing ownership with an ex-share.</li>\n<li>Buying a vacation home with another family.</li>\n<li>Selling your home under a long-term contract that allows the purchaser to occupy it.</li>\n</ul>\n<p>A person or organization typically asks to be an additional insured because they want to protect their interests in the property. Clearly, that’s a benefit for them, but it’s also good for you. Making sure everyone’s financial interests are covered reduces the chance of legal finger-pointing if things go awry.</p>"
