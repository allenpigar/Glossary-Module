    body: "<h2 id=\"whatisfloodzoneae\">What is Flood Zone AE?</h2>\n<p>Flood Zone AE are areas that have a 1% risk of flooding annually with a 26% risk of flooding over the course of a 30-year mortgage. Homes in Flood Zone AE may be close to floodplains, rivers, and lakes or in a low-lying region. Zone AE of the many Special Flood Hazard Areas defined by the FEMA.</p>\n<h2 id=\"doyouneedfloodinsuranceinfloodzoneae\">Do you need flood insurance in Flood Zone AE?</h2>\n<p>Yes, homeowners in this <a href=\"/glossary/flood-zones/\">flood zone</a> must get <a href=\"/flood-insurance/\">flood insurance</a>, and not just because they face a high risk for floods. The area is subject to <a href=\"https://www.fema.gov/node/404233\">mandatory purchase requirements</a>, so federally-backed or regulated lenders can only offer mortgages to homeowners who have a policy. Your rate will reflect the risk posed by your specific location (i.e., a home closer to a river is classified differently than a home near a park).</p>\n<p>Homes built in Flood Zone AE must meet the following regulations:</p>\n<ul>\n<li>The lowest level of the home must be at or above the base flood elevation (BFE) or the height floodwaters are expected to rise during a base flood.</li>\n<li>Enclosed areas below the BFE, like a basement, cannot be used as a living area.</li>\n<li>All electrical, plumbing, and HVAC equipment must be kept above the BFE.</li>\n</ul>\n<p>Recently built homes most likely meet these requirements, but older homes may need to be updated so systems are away from potential flooding. Moreover, flood insurance may not cover personal belongings stored below the BFE, so move any valuable property to a higher level. You also want to get an elevation certificate so your insurance agent can properly price their policy and offer any pertinent discounts.</p>\n<h2 id=\"howmuchdoesfloodinsurancecostinfloodzoneae\">How much does flood insurance cost in Flood Zone AE?</h2>\n<p>Our flood insurance premiums for Zone AE average $424 a year. Compare that to the <a href=\"/glossary/national-flood-insurance-program/\">National Flood Insurance Program</a>'s average premium of $1,025 a year.</p>\n<p>Your cost depends on the limits you choose and your home's flood history. Want to know how much your flood coverage will be? Get a quote – it's easy and free!</p>\n<h2 id=\"floodzoneaehomeownertips\">Flood Zone AE homeowner tips</h2>\n<p>If you live in Flood Zone AE, having the right flood insurance is only the first part of protecting your home. Preventing a claim is as powerful, if not more powerful, than filing a claim. Here are some <a href=\"/blog/6-tips-for-flood-risk/\">flood prevention tips</a> to keep your home and belongings safer from damaging floodwaters.</p>\n<h3 id=\"maintainyourproperty\">Maintain your property</h3>\n<p>Did you know that property maintenance can reduce the chance of flood damage? By clearing gutters and positioning rain spouts so runoff moves away from your home, you reduce your chance of having a home flood. Also, pay attention to where water collects in your yard when it does rain. You may be able to adjust your landscaping to prevent water from pooling near the foundation of your home.</p>\n<h3 id=\"callthewaterservicesdepartment\">Call the water services department</h3>\n<p>Flooding is often a community issue rather than a problem with one particular property. As such, your city and county water services departments should have a plan to help reduce and prevent flooding in your area. If you’re seeing streets and parks flooding after a rain, talk to officials about remedies such as improved drainage to make the area safer for all.</p>\n<h3 id=\"haveaplan\">Have a plan</h3>\n<p>You want to have a plan ready so you know <a href=\"/blog/what-to-do-during-a-flood/\">what to do if a flood is imminent</a>. This could mean placing sandbags at doorways to direct the flow of water away from the structure or moving belongings to a higher floor or on top of counters.</p>\n<p>Floods can also require evacuation, so you need to prepare for that possibility if you live in Flood Zone AE. Put together an emergency kit ready with essentials so that you can leave on a moment’s notice if necessary.</p>\n<h3 id=\"reviewyourinsurance\">Review your insurance</h3>\n<p>While flood insurance can’t stop a flood from coming, making sure you have the right amount of coverage can make it easier to deal with the aftermath. If you bought flood insurance when you first bought your home and haven’t looked at it since, you may be underinsured. Go over your policy with your insurance provider and make sure your coverage accounts for any upgrades, renovations, or major purchases,</p>\n<p>Traditional homeowners insurance doesn’t cover damages from floods. If you don’t have flood insurance, consider it. If you do have it, make sure the coverages are up to date for your structure and belongings.</p>\n<h3 id=\"learnmoreaboutfloodzones\">Learn more about flood zones</h3>\n<ul>\n<li><a href=\"/glossary/flood-zone-a/\">Flood Zone A</a></li>\n<li><a href=\"/glossary/flood-zone-ah/\">Flood Zone AH</a></li>\n<li><a href=\"/glossary/flood-zone-ao/\">Flood Zone AO</a></li>\n<li><a href=\"/glossary/flood-zone-b/\">Flood Zone B</a></li>\n<li><a href=\"/glossary/flood-zone-c/\">Flood Zone C</a></li>\n<li><a href=\"/glossary/flood-zone-v/\">Flood Zone V</a></li>\n<li><a href=\"/glossary/flood-zone-ve/\">Flood Zone VE</a></li>\n<li><a href=\"/glossary/flood-zone-x/\">Flood Zone X</a></li>\n</ul>"
