    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you calculate fair rental value?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fair rental value is calculated based on previous rental income. If that's not available, it's usually a percentage of the home's market value.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is fair rental value coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fair rental value coverage can pay for your lost rental income when your property is uninhabitable because of a covered claim.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is fair rental value included in my insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Kin's landlord insurance policies include fair rental value coverage. You may have to add on this protection with other insurers.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisfairrentalvaluecoverage\">What is fair rental value coverage?</h2>\n<p>Fair rental value coverage protects the investment part of your investment property. As a landlord, you likely rely on your rental revenue for income. But if a fire destroys your property, your tenant won’t be able to live at your property – and you won’t be able to collect rent. Even during a claim, your bills, like your mortgage, property taxes, etc., still need to be paid.</p>\n<p>That’s where fair rental value coverage can help. This part of your <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a> can replace rent checks you would have received during a covered claim. That way you can still cover your bills and protect your income.</p>\n<p>For example, say your property catches fire and it will take three months to repair the building and remedy the smoke damage. If your property typically rents for $2,000 a month, you could make a claim to cover the $6,000 in lost rent.</p>\n<p>Fair rental value payments are available for up to 12 months or the time to repair or replace the property – whichever is shortest.</p>\n<p>As for your tenants who are out of a home while repairs are underway? Their renters insurance (<a href=\"/glossary/ho4-policy/\">HO4 policy</a>) can cover their temporary lodging.</p>\n<p>Fair rental value coverage is similar to <a href=\"/home-insurance/coverage-d/\">loss of use coverage</a> in a standard homeowners or renters policy. Loss of use helps cover additional costs, like lodging and transportation expenses, while living away from home during a covered claim.</p>\n<h2 id=\"whatfairrentalincomeprotectiondoesntcover\">What fair rental income protection doesn’t cover</h2>\n<p>Fair rental income protection does not cover every loss of rent situation. It only kicks in when your property is uninhabitable because of a covered claim. If the incident isn’t covered by your policy, the vacancy it causes won’t be covered either.</p>\n<p>For example, fair rental value coverage won’t help you out when a tenant breaks a lease or if you’re unable to find a tenant for the property.</p>\n<p>It also doesn’t cover temporary relocation or lodging expenses for your tenants. That’s a job for their renters insurance.</p>\n<h2 id=\"isfairrentalvaluecoverageincludedinlandlordinsurance\">Is fair rental value coverage included in landlord insurance?</h2>\n<p>Fair rental value is automatically included in our landlord policies. If you work with a company other than Kin, that may not be the case. Be sure to ask about it and read over your policy carefully to make sure you’re fully protected.</p>\n<h2 id=\"doesfairrentalvaluecoveragepayfordamagetoyourproperty\">Does fair rental value coverage pay for damage to your property?</h2>\n<p>Fair rental value coverage is one part of your landlord insurance policy – Coverage D. It’s not the part that covers damage to your property. <a href=\"/home-insurance/coverage-a/\">Dwelling coverage (Coverage A)</a> pays for damages to the structure of your property, like water damage from leaking pipes. Fair rental value coverage kicks in when Coverage A does, so long as the claim makes the home uninhabitable. They work together in most cases.</p>\n<p>That said, you could have a Coverage A claim that <em>doesn’t</em> make the home uninhabitable and wouldn’t trigger fair rental value coverage.</p>\n<h2 id=\"howisfairrentalvaluedetermined\">How is fair rental value determined?</h2>\n<p>When you do need to draw on your fair rental value coverage, your insurer will usually determine your payout based on the rental income immediately prior to the loss. It could also mean that your insurer calculates the fair market rental rate for your property by looking at similar properties in the area and seeing how much they rent for.</p>\n<p>You should also be familiar with how your fair rental value limits are defined in your policy:</p>\n<ul>\n<li><strong>Percentage Coverage:</strong> This means your fair rental value coverage is a percentage of your dwelling coverage (e.g., 20%). So if you have $200,000 in Coverage A, you’d have $40,000 in rental protection. Our fair rental value limits are set at 10% of Coverage A, but you can increase it to 20% or 30%.</li>\n<li><strong>Maximum Time Amount:</strong> Fair rental value coverage does have a cap. It’s paid based on how long it takes to make the necessary repairs up to 12 months. Any lost income past that 12 months is your responsibility.</li>\n</ul>\n<p>If you’re a landlord, check out your policy’s rental income protection. If you have questions about this coverage, feel free to give us a call!</p>"
