    body: "<h2 id=\"whatisaninsuranceendorsement\">What is an insurance endorsement?</h2>\n<p>An insurance endorsement, also called a rider, is simply an amendment to your <a href=\"/home-insurance/\">homeowners insurance</a> policy. An endorsement can add, remove, exclude, or limit your coverage. Most folks add endorsements to homeowners insurance to increase coverage or limits for their dwelling, belongings, and personal liability.</p>\n<p>Riders can be added to a policy at the time of purchase, renewal, or mid policy term. They must be added to an existing policy; they can’t be purchased as a standalone insurance product.</p>\n<h3 id=\"whatdoesaninsuranceendorsementdo\">What does an insurance endorsement do?</h3>\n<p>Think of an insurance endorsement as any change that impacts how your policy protects you and your home. That means an endorsement can:</p>\n<ol>\n<li><strong>Add coverage to your policy.</strong> For example, this type of endorsement may increase the amount of mold coverage your policy offers.</li>\n<li><strong>Limit or exclude coverage in your policy.</strong> This type of endorsement reduces coverage. You may opt for this type of endorsement if you had a coverage in place you no longer need. Otherwise, some insurers may mandate these endorsements because of underwriting restrictions. For example, some of our competitors reduce or exclude hurricane wind coverage or limit liability to your premises.</li>\n<li><strong>Add or remove people and addresses from your policy.</strong> Think of this as an administrative endorsement. This type of endorsement updates the language in your policy to reflect your current realities: mortgagees, named insureds, address, etc.</li>\n</ol>\n<p>Depending on what the endorsement does, your premium may increase, decrease, or not change at all.</p>\n<p>For example, if an endorsement is added to change the mortgagee on your policy, that alone would not impact your premium.</p>\n<p>But if you opt for an endorsement that increases your dwelling coverage, for example, that would likely increase your premium. Similarly, an endorsement that decreases that coverage would likely decrease your premium.</p>\n<h2 id=\"popularhomeownersinsuranceendorsements\">Popular homeowners insurance endorsements</h2>\n<p>These common insurance endorsements are an easy way to customize and add coverage to your policy.</p>\n<h3 id=\"floodcoverage\">Flood coverage</h3>\n<p>At Kin, we offer <a href=\"/home-insurance/flood-insurance/\">flood insurance</a> as a simple add-on to your policy so your home is protected for damage caused by storm surges.</p>\n<h3 id=\"animalliabilitycoverage\">Animal liability coverage</h3>\n<p>The <a href=\"/glossary/animal-liability/\">animal liability endorsement</a> helps pay for injuries and property damage caused by your fluffy friends.</p>\n<h3 id=\"hurricanescreenenclosure\">Hurricane screen enclosure</h3>\n<p>Screened enclosures are an investment – it makes sense to add coverage that protects them. This endorsement can pay for hurricane damage to screened enclosures, aluminum-framed carports, and awnings.</p>\n<h3 id=\"personalpropertyreplacementcostcoverage\">Personal property replacement cost coverage</h3>\n<p>The default for most home insurance policies is to insure your belongings for their actual cash value. This endorsement makes sure your belongings are covered for their <a href=\"/glossary/replacement-cost/\">replacement cost</a>, which allows you to purchase similar, brand-new replacements after a covered loss.</p>\n<h3 id=\"scheduledpersonalproperty\">Scheduled personal property</h3>\n<p>If you have jewelry, antiques, fine art, or a coin collection, the <a href=\"/glossary/scheduled-personal-property/\">scheduled personal property endorsement</a> might catch your eye. It covers your valuable items up to their appraised price.</p>\n<h3 id=\"increasedcoveragea\">Increased Coverage A</h3>\n<p>This endorsement allows you to increase your dwelling coverage, also called Coverage A, without increasing other limits.</p>\n<h3 id=\"ordinanceorlawcoverage\">Ordinance or law coverage</h3>\n<p>If you have to rebuild your home after a covered event and are required by law to meet new building codes, this endorsement can help cover the extra expense.</p>\n<h3 id=\"waterbackupandsumpoverflowcoverage\">Water backup and sump overflow coverage</h3>\n<p>This endorsement can cover damages caused by water entering your home through public utilities and septic systems.</p>\n<h3 id=\"sinkholecoverage\">Sinkhole coverage</h3>\n<p>You can add <a href=\"/glossary/sinkhole-insurance/\">sinkhole coverage</a> to a standard home insurance policy to address damage caused by sinkholes.</p>\n<h3 id=\"limitedfungimoldwetordryrotorbacteriacoverage\">Limited fungi, mold, wet or dry rot, or bacteria coverage</h3>\n<p>If you want extra protection for <a href=\"https://www.kin.com/blog/is-mold-covered-by-home-insurance/\">mold damage</a>, this endorsement can help.</p>\n<h3 id=\"identityfraudcoverage\">Identity fraud coverage</h3>\n<p>Stolen identities are expensive, but and <a href=\"/glossary/identity-fraud-insurance/\">identity fraud insurance endorsement</a> can offset some of the costs associated with getting your life back on track after an incident, such as attorney and tax advisor fees, credit report fees, loan re-application fees, and more.</p>\n<h3 id=\"personalinjury\">Personal injury</h3>\n<p>This endorsement offers coverage if you get sued for libel, slander, invasion of privacy, or other personal injuries.</p>\n<h3 id=\"lossassessmentcoverage\">Loss assessment coverage</h3>\n<p>If you’re a member of an HOA or condo association, this endorsement can help pay for loss assessments (i.e., repairs or updates to shared areas of the property).</p>\n<h3 id=\"golfcartphysicaldamagecoverage\">Golf cart physical damage coverage</h3>\n<p>Standard home insurance policies exclude coverage for golf carts, but a <a href=\"/glossary/golf-cart-insurance/\">golf cart endorsement</a> can help pay for damage caused by covered events.</p>\n<h2 id=\"howlongdoesaninsuranceendorsementstayineffect\">How long does an insurance endorsement stay in effect?</h2>\n<p>Typically, an endorsement is in force for the duration of your policy term. It can be renewed along with your policy, too.</p>\n<p>Limited-term endorsements are available for temporary situations, such as when you renovate your home and it will be vacant for a while. In this case, a vacancy permit, which would only be in effect while the home is being remodeled, might make sense. (Note: At this time, Kin does not offer these.)</p>\n<h3 id=\"rememberreadyourpolicyaskquestions\">Remember: Read your policy &amp; ask questions</h3>\n<p>If you add a rider to your policy, your insurance provider will typically send a notice of the policy changes and send an updated declarations page.</p>\n<p>Because your policy is a legally binding contact, it’s important to understand it. So if you have questions, ask! We’re always happy to help.</p>"
