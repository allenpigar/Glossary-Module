    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an HO3 homeowners policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An HO3 policy is the most common type homeowners insurance policy because it's a good balance between coverage and affordability. It protects your home an on open perils basis, meaning it's covered for all sources of damage except those the policy lists as exclusions. Your belongings are covered on a named perils basis, meaning they're covered for events the policy lists.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does HO3 stand for?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO3 is shorthand for homeowners policy special form 3. There are eight of these forms for homeowners insurance, and all have slight variations. An HO3 policy is the most common type of homeowners insurance.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does an HO3 policy cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO3, or a homeowners insurance policy, covers your home, your personal belongings, other structures on your property (like a detached garage, shed, or fences), loss of use, personal liability, and medical payments for small guest injuries.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the named perils on an HO3 policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Personal belongings are covered on a named-perils basis in an HO3 policy. That means belongings are covered for these 16 events list in the policy: fire or lightning; hail or windstorms; explosions; riots or civil commotion; damage from aircrafts; damage from vehicles; smoke; malicious mischief or vandalism; theft; volcanic eruptions; falling objects; weight of ice, snow, or sleet; accidental discharge of water or steam; sudden and accidental tearing apart, cracking, burning, or bulging of certain household systems; freezing of household systems, sudden and accidental damage from artificially generated electrical current.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisanho3policy\">What is an HO3 policy?</h2>\n<p>An HO3 policy is the one of the most common <a href=\"/home-insurance/types-of-homeowners-insurance/\">types of home insurance</a>. The coverage is written on an open-perils basis for your home and other structures, which means it can cover any risks except for those specifically <strong>excluded</strong> in the policy. However, it offers named-perils coverage for your personal property, meaning it only covers damage to belongings caused by the events listed in your policy.</p>\n<p>These policies are usually intended for the single-family homes, multi-family homes, and townhouses. The property owner must live in the home and not rent any part of it.</p>\n<h2 id=\"whathomeownersneedtoknowaboutho3policies\">What homeowners need to know about HO3 policies</h2>\n<p>The first thing to know is <a href=\"/home-insurance/\">home insurance</a> is written on a variety of forms. These forms standardize coverage from insurance company to insurance company. Which form your agent uses for your home depends largely on how much coverage you need.</p>\n<p>HO3 is typically used for owner-occupied homes because it offers reliable, affordable coverage for common risks.</p>\n<p>HO3 policies typically pay for:</p>\n<ul>\n<li>Damage to the home (<a href=\"/home-insurance/coverage-a/\">Coverage A</a>).</li>\n<li>Damage to other structures on your property, like fences or detached garages (<a href=\"/home-insurance/coverage-b/\">Coverage B</a>).</li>\n<li>Damage to or theft of personal belongings, like clothes, furniture, etc (<a href=\"/home-insurance/coverage-c/\">Coverage C</a>).</li>\n<li>Additional living expenses when a covered claim keep you from living at home (<a href=\"/home-insurance/coverage-d/\">Coverage D</a>).</li>\n<li>Legal expenses when you or a household member is sued over someone's injuries or property damage (<a href=\"/home-insurance/coverage-e/\">Coverage E</a> or personal liability).</li>\n<li>Medical payments when guests are injured at your home (<a href=\"/home-insurance/coverage-f/\">Coverage F</a>).</li>\n</ul>\n<h2 id=\"whatperilsarecoveredinanho3policy\">What perils are covered in an HO3 policy?</h2>\n<p>For your home and other structures, HO3 is an <a href=\"/glossary/perils/\">open-perils </a>policy. That means your insurance company can pay for damage to your home unless it’s caused by an event listed in the policy as an exclusion. Some common HO3 policy exclusions are:</p>\n<ul>\n<li>Earth movement, such as an earthquake, sinkhole, and mudflow.</li>\n<li>Water damage from <a href=\"/flood-insurance/\">flood</a>, sewer backup, or water seeping in through the foundation.</li>\n<li>Demolition of your home required by law to bring it to code.</li>\n<li>Seizure or demolition by a government agency or public authority.</li>\n</ul>\n<p>But coverage for the contents of your house is different. HO3 policies insure your personal property on a named-perils basis, meaning your insurer only pays for damage caused by events listed in the policy. Those named perils are usually the same 16 listed on an <a href=\"/glossary/ho2-policy/\">HO2 policy</a>:</p>\n<ul>\n<li>Fire or lightning</li>\n<li>Hail or windstorms</li>\n<li>Explosions</li>\n<li>Riots or civil commotion</li>\n<li>Damage from aircrafts</li>\n<li>Damage from vehicles</li>\n<li>Smoke</li>\n<li>Malicious mischief or vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruptions</li>\n<li>Falling objects</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Accidental discharge of water or steam</li>\n<li>Sudden and accidental tearing apart, cracking, burning, or bulging of certain household systems</li>\n<li>Freezing of household systems</li>\n<li>Sudden and accidental damage from artificially generated electrical current</li>\n</ul>\n<p>You can get open-perils coverage for your personal belongings by adding an <a href=\"/glossary/insurance-endorsement/\">endorsement</a> to your policy.</p>\n<p>You could also schedule your valuable items. <a href=\"/glossary/scheduled-personal-property/\">Scheduled property </a>is an insurance term that means your items are individually listed in the policy along with the amount of coverage each gets. When property is scheduled, an HO3 policy insures it on an open-perils basis.</p>\n<h2 id=\"ho3andthemagicofreplacementcostcoverage\">HO3 and the magic of replacement cost coverage</h2>\n<p>One of the big benefits of an HO3 policy is that it offers<a href=\"/glossary/replacement-cost/\"> replacement cost coverage</a> for your home and other structures. Some HO3 policies default to insuring personal belongings for their replacement cost; others require you to add that on.</p>\n<p>Instead of only paying out the depreciated value of your home or other structures like an <a href=\"/glossary/actual-cash-value/\">actual cash value policy</a>, replacement cost coverage pays what it really costs to replace or rebuild with similar, new items today.</p>\n<p>Put another way: you'll actually have the funds you need to buy new replacements and rebuild your home after a loss.</p>\n<h2 id=\"howtogetanho3insurancepolicy\">How to get an HO3 insurance policy</h2>\n<p>You’ve come to the right place! Kin Insurance offers HO3 policies. Just submit your address in the form below, and we'll help you find quality coverage for your home.</p>\n<p>If you own a condo or rent our your property, we can help with that, too. Check out our <a href=\"/condo-insurance/\">condo insurance</a> and <a href=\"/home-insurance/landlord-insurance/\">landlord insurance</a>.</p>"
