    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a Fire Hazard Severity Zone?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A Fire Hazard Severity Zone is an area with physical characteristics that make wildfires likely.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a fire zone map?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Government entities at all levels may have fire zone maps that depict certain areas’ risk for fire. In California, CAL FIRE creates fire zone maps to show areas that are considered Fire Hazard Severity Zones \\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How are Fire Hazard Severity Zones determined?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"CAL FIRE considers the area’s vegetation, weather, topography, crown fire potential, ember movement, and fire history when determining if it has a moderate, high, or very high risk for wildfires.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the fire zone map used for?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fire zone maps are mainly used to help homeowners, builders, and government officials protect property by identifying what their exposure to wildfires is so the can take measures to mitigate the risk.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatarefirehazardseverityzones\">What are Fire Hazard Severity Zones?</h2>\n<p>Fire Hazard Severity Zones are areas in <a href=\"/home-insurance/california/\">California</a> that are prone to wildfires. These areas were first mapped in 1992 by the California Department of Forestry and Fire Protection (CAL FIRE) to help officials, property owners, and builders better protect structures and infrastructure by identifying areas where the chance for wildfires is moderate to very high.</p>\n<p>Originally, California’s fire zone map looked at state responsibility areas (SRAs) where the state is obligated to implement fire protection measures. Newer maps apply to SRAs and local responsibility areas (LRAs), or locations where local governments are responsible for fire protection. However, fire zone maps only show very high fire hazard zones for LRAs.</p>\n<p>Urban areas are treated differently than wildlands on fire zone maps because they don’t have the same degree of risk for wildfire. However, those sitting on the fringe of the wildlands tend to be at higher risk than homes located within the cities and towns. Fire zone maps do account for potential home damage due to burning embers being moved by winds.</p>\n<h2 id=\"howarefirehazardseverityzonesdetermined\">How are Fire Hazard Severity Zones determined?</h2>\n<p>CAL FIRE determines uses <a href=\"/blog/insurance-data/\">granular data</a> to create its fire zone maps, looking specifically at factors that create fire hazards. These include each location’s:</p>\n<ul>\n<li><strong>Fire history:</strong> CAL FIRE considers an area’s history to determine the likelihood of wildfire over a 30- to 50-year period.</li>\n<li><strong>Vegetation:</strong> This acts as fuel for a fire, so CAL FIRE looks at each area’s current vegetation and the potential changes over time.</li>\n<li><strong>Weather:</strong> Hot, dry, and windy climates cause fires to spread faster.</li>\n<li><strong>Topography:</strong> Fire often burns faster moving up steep slopes.</li>\n<li><strong>Crown fire potential:</strong> Fires that burn through the top layer of foliage are usually the most intense and most difficult to contain.</li>\n<li><strong>Ember production and movement:</strong> Burning embers blown ahead of a wildfire are a major cause of fire spread, especially of fire spread to urban areas.</li>\n</ul>\n<p>Essentially, officials are looking at the <a href=\"/blog/california-wildfire-statistics/\">likelihood of a wildfire</a> erupting and spreading based on whether or not a fire has occurred in the same or nearby area and how much vegetation there is to fuel the fire. They then consider prior fire patterns in areas with similar geographic qualities such as mountain slopes and wind patterns.</p>\n<h2 id=\"whatisthefirezonemapusedfor\">What is the Fire Zone Map used for?</h2>\n<p>Understanding the wildfire hazards in their area helps homeowners defend against the risk. For example, every home located within a moderate, high, or very high-risk zone should have at least 100 feet of defensible space as a buffer between vegetation and your property. This is most often accomplished by clearing away brush.</p>\n<p>New homebuyers should be aware of fire zone maps and check if the property they’re interested in is in an FHSZ, too, because it can make buying <a href=\"/home-insurance/\">homeowners insurance</a> complicated. This information should be disclosed before the sale is completed.</p>\n<p>Builders can also use fire zone maps to make sure they meet building standards for new construction and the infrastructure around new structures. This includes using fire-resistant roofing materials and closing off home eaves on a home’s perimeter.</p>\n<p>Finally, state and local officials need to know the FHSZ in their areas so they can make smart choices when allocating resources each year. For instance, they may need to increase road widths to make it easier for fire and rescue units to move quickly.</p>\n<h2 id=\"howtotellifyourhomeisinafirehazardseverityzone\">How to tell if your home is in a Fire Hazard Severity Zone</h2>\n<p>You can use the <a href=\"https://gis.data.ca.gov/datasets/789d5286736248f69c4515c04f58f414\">California Fire Hazard Severity Zone Viewer</a> to view California’s fire zone map. To see your specific property, click on the binocular icon on the left side of the map and enter your address. Remember, however, that this map only shows SRAs with a moderate to very high fire hazard exposure and LRAs with very high exposure, as indicated by the legend to the right of the map. If your property is in an LRA with moderate or high exposure, this map won’t show it.</p>"
