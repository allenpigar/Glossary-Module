    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is Flood Zone C?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood Zone is an area that faces less than a 0.20% chance of flooding in a year as determined by the Federal Emergency Management Agency.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is Flood Zone C high risk?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The risk of flooding in Zone C is minimal.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is flood insurance mandatory in Flood Zone C\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood insurance is not mandatory in Flood Zone C.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why get flood insurance in Flood Zone C?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Minimal risk of flooding is not the same as no risk for flooding. While flood events are rare in Flood Zone C, they can occur. Moreover, home insurance doesn’t usually cover flood damage.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisfloodzonec\">What is Flood Zone C?</h2>\n<p>Flood Zone C sits above the 500-year flood level. While there may be some pooling and local drainage problems, the homes located in this <a href=\"/glossary/flood-zones/\">flood zone</a> have little risk of flooding. As such, the area is not a Special Flood Hazard Area (SFHA), and flood insurance is not mandatory. New and revised maps use <a href=\"/glossary/flood-zone-x/\">Flood Zone X</a> in place of Flood Zone C.</p>\n<h2 id=\"whatisfloodzonecsbasefloodelevation\">What is Flood Zone C’s base flood elevation?</h2>\n<p>The base flood elevation (BFE) is the anticipated height of floodwaters during a base flood (i.e., a flood that has a 1% chance of occurring in a year). Flood Zone C is outside the area of a base flood, so it doesn't have a BFE.</p>\n<p>This doesn’t mean that Flood Zone C never floods; it just means the zone isn’t a designated base floodplain. Floods can still happen in Zone C, but they’re rare and don’t warrant the regulations you see in an SFHA.</p>\n<h2 id=\"isfloodinsurancerequiredinfloodzonec\">Is flood insurance required in Flood Zone C?</h2>\n<p>If you live in Flood Zone C, you’re lucky to live in a location that’s not known for flooding. As such, flood insurance is not required to have a mortgage like it is in <a href=\"/glossary/flood-zone-a/\">Flood Zone A</a> and other high-risk areas.</p>\n<p>However, with climate change affecting storm intensity, you might want to look into flood insurance. According to the Federal Emergency Management Agency (FEMA), just one inch of water can lead to <a href=\"https://www.floodsmart.gov/flood-insurance-cost/calculator\">more than $25,000 in damages</a> to both your house and your belongings. That’s a lot of damage from just a little bit of water.</p>\n<p>To protect yourself, consider getting flood insurance so you don’t have to pay for the expensive repairs after a flood out of your own pocket. Kin has a <a href=\"/flood-insurance/\">flood insurance</a> starting at $175 a year that can give you peace of mind and comprehensive protection.</p>\n<h2 id=\"whygetfloodinsuranceinzonec\">Why get flood insurance in Zone C?</h2>\n<p>With such a low probability for flood, does it make sense to buy an insurance policy to cover the risk? Before you dismiss flood insurance altogether, you may want to ask yourself:</p>\n<ul>\n<li>Are there areas in the community where water pools when it rains? Water pooling close to your home when it rains is a sign that drainage is not as great as it could be and your home could be at risk in a severe storm</li>\n<li>Is the city developing resources to prevent floods from occurring? If the city has been ignoring its infrastructure, your home could become a flood victim thanks to poor city planning.</li>\n<li>Will climate change increase the chance of flooding in your area? Climate change is leading to more frequent and severe storms. It might just take one El Nino year to create enough rain to cause flooding in your community where no one can remember it ever happening before.</li>\n</ul>\n<p><a href=\"/home-insurance/\">Homeowners insurance</a> usually covers internal water damage (like a pipe bursting in the house), but few pay for damages if a sewer backs up or your city’s drainage system causes issues. In fact, damage resulting from water rising outside the home is seldom covered by homeowners policies. If you’re concerned about any of these issues, you may want to inquire about adding flood insurance.</p>\n<h2 id=\"howmuchdoesfloodinsurancecostinzonec\">How much does flood insurance cost in Zone C?</h2>\n<p>Because of the low-risk nature of Flood Zone C, we can offer flood insurance for as little as $175 per year. This is $252 less than the average annual cost of an NFIP policy in Zone C of $427.</p>\n<h2 id=\"nfipvsprivatefloodinsuranceforfloodzonec\">NFIP vs. private flood insurance for Flood Zone C</h2>\n<p>Homeowners generally have two options for getting flood insurance. The first is the <a href=\"/glossary/national-flood-insurance-program/\">National Flood Insurance Program</a> (NFIP). Backed by FEMA, the NFIP accounts for nearly 95% of all flood insurance policies. The other option is to look for a policy from a private insurance company.</p>\n<p>The NFIP may be a good choice for homeowners in SFHAs because it can’t refuse to cover a risk. However, NFIP policies only offer a maximum of $250,000 coverage and personal belongings to $100,000. This might not be enough for many homeowners. Plus, there’s a 30-day waiting period.</p>\n<p>Private insurers can usually offer higher limits and other coverage options that some homeowners may find more attractive to people. For instance, you can get a flood insurance endorsement added to your homeowners insurance policy that’s effective immediately. We can match its limits to the ones on your <a href=\"/home-insurance/coverage-a/\">dwelling insurance</a>, or Coverage A however large that number is. The same is true for <a href=\"/home-insurance/coverage-c/\">personal property insurance</a>, or Coverage C.</p>\n<p>If you want flood insurance, contact your Kin representative today. Our quotes are fast and free, but best of all we’ll help you better understand if you are at risk and what that means.</p>\n<h3 id=\"learnmoreaboutfloodzones\">Learn more about flood zones</h3>\n<ul>\n<li><a href=\"/glossary/flood-zone-a/\">Flood Zone A</a></li>\n<li><a href=\"/glossary/flood-zone-ae/\">Flood Zone AE</a></li>\n<li><a href=\"/glossary/flood-zone-ah/\">Flood Zone AH</a></li>\n<li><a href=\"/glossary/flood-zone-ao/\">Flood Zone AO</a></li>\n<li><a href=\"/glossary/flood-zone-b/\">Flood Zone B</a></li>\n<li><a href=\"/glossary/flood-zone-v/\">Flood Zone V</a></li>\n<li><a href=\"/glossary/flood-zone-ve/\">Flood Zone VE</a></li>\n<li><a href=\"/glossary/flood-zone-x/\">Flood Zone X</a></li>\n</ul>"
