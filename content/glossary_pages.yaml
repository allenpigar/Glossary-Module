    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an HO7 homeowners policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An HO7 policy protects mobile and manufactured homes for all perils except those listed as exclusions. It covers your belongings on a named-perils basis.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does HO7 stand for?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO7 is the mobile home policy form. There are eight of these forms for homeowners insurance, and all have slight variations and different purposes.\\\"\\n    }  \\n },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does an HO7 policy cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"HO7, or a mobile home insurance, covers your dwelling,  personal belongings, other structures on your property (like a detached garage, shed, or fences), loss of use, personal liability, and medical payments for small guest injuries.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the named perils on an HO7 policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Personal belongings are covered on a named-perils basis in an HO7 policy. That means belongings are covered for 16 events listed in the policy: fire or lightning; hail or windstorms; explosions; riots or civil commotion; damage from aircrafts; and more.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisanho7policy\">What is an HO7 policy?</h2>\n<p>An HO7 policy, also known as <a href=\"/mobile-home-insurance/\">mobile home insurance</a> or manufactured home insurance, is a <a href=\"/home-insurance/types-of-homeowners-insurance/\">type of homeowners insurance</a> that covers single-wide, double-wide, and triple-wide mobile homes on an <a href=\"/glossary/perils/\">open-perils basis</a>. That means your dwelling is insured for every event except those the policy lists as exclusions.</p>\n<p>Belongings are insured on a named-perils basis (meaning they’re covered only for events the policy lists) for their replacement cost.</p>\n<h2 id=\"whatdoesanho7policycover\">What does an HO7 policy cover?</h2>\n<p>Like an <a href=\"/glossary/ho3-policy/\">HO3 policy</a>, an HO7 policy covers your dwelling, belongings, other structures, loss of use, personal liability, and medical payments to guests. That means an HO7 policy can help pay for:</p>\n<ul>\n<li>Damage to your mobile home.</li>\n<li>Damage to detached structures on your property, like sheds or garages.</li>\n<li>Damage to or theft of your personal belongings.</li>\n<li>A place to stay if a covered claim keeps you from living at home during repairs.</li>\n<li>Legal expenses if someone sues you for damaging their property or causing their injuries.</li>\n<li>Immediate medical care if someone is injured while visiting your home.</li>\n</ul>\n<p>While some policies only offer <a href=\"/glossary/actual-cash-value/\">actual cash value coverage</a> and pay out the depreciated value of your home or belongings, the HO7 policy offers <a href=\"/glossary/replacement-cost/\">replacement cost coverage</a> for your home, other structures, and personal property. In other words, it covers what it really costs to replace your home after a total loss or to buy similar, new belongings to replace your damaged ones.</p>\n<h3 id=\"ho7offersopenperilscoverageforyourhomeandotherstructures\">HO7 offers open-perils coverage for your home and other structures</h3>\n<p>The HO7 is an open perils (or all risk) policy. That means it covers your dwelling and other structures for all sources of loss or damage <strong>except</strong> those the policy lists as exclusions (we’ll get to those in a bit, but there are typically 20 exclusions). Nearly any loss scenario you can think of is covered: fire, burst pipes, theft, vandalism, hail, windstorms, etc.</p>\n<h3 id=\"ho7offersnamedperilscoverageforyourbelongings\">HO7 offers named-perils coverage for your belongings</h3>\n<p>The HO7 policy covers your personal property a little differently. This is covered on a “named perils” basis, meaning it covers losses only from events listed in the policy. Typically, your property is insured against these 16 named perils:</p>\n<ol>\n<li>Fire or lightning</li>\n<li>Windstorm or hail</li>\n<li>Explosion</li>\n<li>Aircraft</li>\n<li>Riot or civil commotion</li>\n<li>Smoke</li>\n<li>Vehicles</li>\n<li>Vandalism</li>\n<li>Theft</li>\n<li>Falling objects</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Accidental discharge or overflow of water or stream</li>\n<li>Freezing</li>\n<li>Volcanic eruption</li>\n<li>Sudden, accidental tearing apart, cracking, or burning or a built-in appliance such as a water heater or an oven</li>\n<li>Sudden and accidental damage from a generated electrical current</li>\n</ol>\n<p>If an event isn’t on this list, your personal property isn’t covered for it (unless you add an <a href=\"/glossary/insurance-endorsement/\">endorsement</a>).</p>\n<h3 id=\"ho7coverageinaction\">HO7 coverage in action</h3>\n<p>That was a lot of information to throw at you, so let’s review a bit.</p>\n<p>Say a big windstorm sends a tree through your roof and creates a gaping hole over your living room. Rain gets in and now your books and floor are soaked. How would HO7 insurance handle it?</p>\n<p>Windstorms are covered both in open- and named-perils policies, so your HO7 policy may repair your roof and the floors, and cover the cost to replace your beloved books.</p>\n<h2 id=\"whatanho7policydoesntcover\">What an HO7 policy doesn’t cover</h2>\n<p>Because an HO7 policy is an open-perils policy, it covers all events except those listed as exclusions. These are the 20 typical excluded events:</p>\n<ol>\n<li>Ordinance or law</li>\n<li>Earth movement, like floods, mudslides, and sinkholes</li>\n<li>Backup of sewer or drain</li>\n<li>Power failure</li>\n<li>Neglect</li>\n<li>War</li>\n<li>Nuclear hazard</li>\n<li>Intentional loss</li>\n<li>Government action</li>\n<li>Theft to a dwelling under construction</li>\n<li>Vandalism of long-term vacant property</li>\n<li>Mold, fungus, or rot</li>\n<li>Wear and tear</li>\n<li>Mechanical breakdown</li>\n<li>Smog, rust, or corrosion</li>\n<li>Smoke from industrial operations or agricultural smudging</li>\n<li>Discharge, dispersal, or seepage of pollutants</li>\n<li>Settling, shrinking, bulging, or expanding of structure such as foundation</li>\n<li>Birds, vermin, rodents, insects</li>\n<li>Animals you own</li>\n</ol>\n<p>You can add on coverage for some of these exclusions – like <a href=\"/flood-insurance/\">flood insurance</a> – to address potential gaps.</p>\n<h2 id=\"howtogetanho7policy\">How to get an HO7 policy</h2>\n<p>Looking to protect your mobile home? You’re in luck! We provide <a href=\"/mobile-home-insurance/florida/\">mobile home (HO7) insurance in Florida</a>, and we’re expanding that coverage to other states soon.</p>\n<p>To get a quote online, just enter your address below or give us a call at <a href=\"tel:855-717-0022\">855-717-0022</a> today!</p>"
