    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a moral hazard in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A moral hazard occurs when the person taking out a policy has an incentive to take risks they normally wouldn’t because they know their insurer will pay for the consequences.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are examples of moral hazards in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"One example of a moral hazard in insurance is when a person doesn’t lock their bike. They risk having it stolen because they’re willing to let the insurance company cover the cost of replacing it.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do insurance companies deal with moral hazard?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Deductibles and exclusions are ways companies incentivize policyholders to behave responsibly and reduce the likelihood of moral hazard in insurance.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why are moral hazards important in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Moral hazards are inherent in insurance, so insurance companies have to figure out ways to reduce their own exposure to people taking more risks than normal.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisamoralhazardininsurance\">What is a moral hazard in insurance?</h2>\n<p>In insurance, a moral hazard is when the person covered by a policy has an incentive to take risks they wouldn’t if they were uninsured. The idea is that getting coverage might discourage a homeowner from taking reasonable and prudent actions to protect their home and belongings because they know the insurance company will pay for damages.</p>\n<p>For example, a homeowner who has insurance may be less likely to lock their doors because they know that the insurance company covers their stolen property. Not locking doors increases their chances of a loss, but the homeowner is less concerned because they aren’t the ones that have to pay.</p>\n<p>Looking at it that way, it’s probably not a surprise that the term “moral hazard” originated in the insurance industry, or that it continues to be an issue for insurance companies to this day. It’s one reason some <a href=\"/glossary/insurer/\">insurers</a> hesitate to offer coverage to certain types of risks, like vacant buildings. The owner of a vacant building may not have an incentive to protect it – or may even see an economic advantage to burning it down.</p>\n<h2 id=\"moralhazardinsuranceexample\">Moral hazard: Insurance example</h2>\n<p>Bikes are often used as examples of moral hazards for insurance because they are usually included in your <a href=\"/home-insurance/coverage-c/\">personal property coverage</a>, are used outside the home, and are often the target of theft. If you buy a bike and don’t have coverage (or don’t realize that your <a href=\"/home-insurance/\">homeowners insurance</a> covers it) you’re more likely to be vigilant about locking it up in safe locations. But someone who knows that insurance will replace the bike might decide that locking it is unnecessary and a waste of time.</p>\n<h2 id=\"howinsurancecompanieshandlemoralhazards\">How insurance companies handle moral hazards</h2>\n<p>Your insurance company can’t control whether or not you lock your bike, but it can create incentives for you to behave in a way that’s more responsible. In homeowners insurance, one of those incentives is the <a href=\"/glossary/standard-deductible/\">deductible</a>. This is the amount the policyholder is responsible for in a claim. By requiring homeowners to choose a deductible of anywhere from $500 to $2,000 or more, insurance companies increase the likelihood of homeowners taking better care of their property, and this mitigates the insurance company’s risk.</p>\n<p>Another way your insurance company encourages responsible behavior and limits its losses is through <a href=\"/glossary/exclusion/\">exclusions</a>. For example, most home insurance policies exclude damage resulting from:</p>\n<ul>\n<li>Poor home maintenance.</li>\n<li>Regular wear and tear.</li>\n<li>Pest infestations.</li>\n<li>Gradual leaks.</li>\n</ul>\n<p>For example, say you discover a beam under your deck has started to rot, but you put off fixing it. Over time, the situation gets worse, the beam fails, and your deck collapses. Your insurance company may deny your claim because your damages are the result of a maintenance issue.</p>\n<p>By denying claims like these, your insurance company encourages homeowners to perform routine maintenance to ensure there are no problems with their homes’ plumbing, electrical, or other systems.</p>\n<p>Many insurance companies go a step further to reduce the impact of a moral hazard in insurance policies by offering <a href=\"/faq/home-insurance-discounts/\">discounts for customers who exhibit safer behaviors</a>. These might include discounts for:</p>\n<ul>\n<li>Getting a security system.</li>\n<li>Installing a fire alarm.</li>\n<li>Buying a water leak detection device.</li>\n<li>Upgrading your roof.</li>\n<li>Living in a gated community.</li>\n</ul>\n<p>You might also be offered a discount if your insurance history is free of claims. The hope here is that you’ll only file a claim when absolutely necessary because you want to keep the discount.</p>"
