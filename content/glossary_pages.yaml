    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a home loan?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A home loan is money you borrow to buy a habitable property.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is a home loan the same as a mortgage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"People use the terms interchangeably, but home loan is the actual money you receive in your mortgage.Your mortgage is the document describing the conditions of the loan. \\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When do homeowners need a home loan?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most people looking to buy a house need a home loan.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a home loan pre-approval?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A home loan pre-approval is simply a letter stating that a lender has approved you for a specific loan amount.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"howdoesahomeloanwork\">How does a home loan work?</h2>\n<p>Home loans are typically provided by banks, credit unions, or private lenders. As the borrower, you agree to pay back the loan, or principal, plus a bit more, called the interest. The amount of interest you pay is based on the interest rate your lender charges.</p>\n<p>The time frame for paying off your home loan is called a term. During the term, you agree to make regular payments until you’ve paid both the principal and the interest. Most home loan terms are 15 or 30 years, but you can have a different term. Payments are often monthly, but can also be biweekly to accelerate the payoff process.</p>\n<h2 id=\"homeloanvsmortgage\">Home loan vs. mortgage</h2>\n<p>The home loan is the actual money you borrow, and the <a href=\"/blog/mortgages-explained/\">mortgage</a> is the document that describes all the conditions of the loan, including the:</p>\n<ul>\n<li>Loan amount.</li>\n<li>Interest rate.</li>\n<li>Term.</li>\n</ul>\n<p>In reality, people use “home loan” and “mortgage” interchangeably. You might hear someone say that they’re “paying their mortgage” when in fact they’re paying the home loan described in the mortgage note. Don’t worry, your bank isn’t going to mince words as long as you're paying everything on time.</p>\n<h2 id=\"whendohomeownersneedahomeloan\">When do homeowners need a home loan?</h2>\n<p>In June 2021, the <a href=\"https://www.nar.realtor/research-and-statistics\">median price of a house reached $363,300</a>, according to the National Association of Realtors. That’s more than most of us have in savings, so home loans are common for just about anyone buying a house. Where you get the loan from can vary. While most people go to a bank or credit union for a loan, they can also have a seller-backed financing agreement that is privately executed. This is where the seller extends credit to the buyer.</p>\n<p>Home loans must be secured prior to the close of escrow. Most people get pre-approved for a loan so that their purchase offer is taken seriously and escrow has fewer hiccups, but this isn’t always the case. Ultimately, you need your home loan to fund prior to the close of escrow so that the title can transfer according to the purchase agreement.</p>\n<h2 id=\"qualifyingforahomeloan\">Qualifying for a home loan</h2>\n<p>Loan requirements vary from lender to lender and from loan type to loan type, but all require both income verification and creditworthiness. Here are some of the basic requirements for common home loan types:</p>\n<ul>\n<li><strong>US Federal Housing Administration (FHA):</strong> <a href=\"/blog/fha-loan-requirements/\">To get an FHA loan</a>, you need a minimum credit score of 500 and a 10 percent down payment, but a 580 and 3.5 percent down is. You also need a debt-to-income ratio (DTI) capped at 31 percent for the front-end (just the home loan payment) and 43 percent for the back-end (all debt payments including the home loan)</li>\n<li><strong>US Department of Veteran Affairs (VA):</strong> While the VA doesn’t set a minimum credit score for getting a home loan, the private lenders that offer the loans often require a minimum score of 620. There are no down payment requirements, and your back-end DTI cannot exceed 41 percent unless you meet the residual income test.</li>\n<li><strong>US Department of Agriculture:</strong> A USDA loan is designated for approved rural areas and has no down payment requirement. The minimum credit score is set by lenders and is often 640 or higher. The front-end DTI needs to be 29 percent or lower while the back-end DTI can’t exceed 41 percent.</li>\n<li><strong>Conventional home loans</strong>: These loans typically require a minimum of 3 percent down with a credit score of at least 620. Generally speaking, the DTI must be 45 percent or lower but can be bumped up for people with higher credit scores or financial reserves.</li>\n</ul>\n<p><a href=\"/blog/how-to-buy-a-house-with-no-money-down/\">No-money-down home loans</a> can seem like a great deal because you don’t have to save up for a hefty down payment. However, you need to look at your current situation and long-term goals to know if they’re the right option for you.</p>\n<h2 id=\"whatisahomeloanpreapproval\">What is a home loan pre-approval?</h2>\n<p>Pre-approval for a home loan means the lender has agreed that you qualify for a loan of a certain amount under certain terms. You have met the credit and income requirements and your DTI is in the approved ranges. The only thing missing is the actual property you are buying.</p>\n<p>A pre-approval letter indicates that a lender is willing to a specific amount so you can make an offer on a house. This gives the seller confidence that you are qualified to buy the property, and the transaction can move forward.</p>\n<p>The lender will still need an <a href=\"/glossary/appraisal/\">appraisal</a> performed on the property to ensure that the value of the home is appropriate for the amount you’re borrowing. If the appraisal is below the amount the lender has approved, you may need to renegotiate the price of the home, pay more up front, or walk away from the property because the loan won’t be funded.</p>"
