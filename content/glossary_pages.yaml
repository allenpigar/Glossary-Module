    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurance binder?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance binder is a temporary contract showing that an insurance company has agreed to cover your risk. Insurers issue binders while they prepare the actual policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why do you need an insurance binder?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You may need an insurance binder if you have to prove that you have insurance before the insurance company is able to issue the formal policy.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is in an insurance binder?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance binder usually has basic coverage information, such as the covered risk, coverage limits and deductibles, covered individuals, policy dates, and the name of the company and agent that issued the coverage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is an insurance binder a legal document?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance binder is a legal document and the coverage provided by the issuing insurance company is in force.\\\"\\n    }\\n  }]\\n}\\n</script>\\n"
    body: "<h2 id=\"whatisaninsurancebinder\">What is an insurance binder?</h2>\n<p>When you purchase insurance, you often need to wait for the insurance company to issue a policy that outlines the details of the contract, such as what’s covered, what’s excluded, how long the coverage lasts. This often happens because the insurer’s underwriting department still has to review your application.</p>\n<p>Unfortunately, you sometimes need evidence that you’ve purchased a policy, so your insurance company sends you an insurance binder. That way, you can show that you paid for a policy and an insurance company has agreed to cover your risk.</p>\n<p>Binders are not fully written insurance contracts. In fact, not all details about the policy are provided in a binder. Much of the policy terms and conditions are presumed. However, insurance binders are enforceable contracts.</p>\n<h2 id=\"whatisincludedinaninsurancebinder\">What is included in an insurance binder?</h2>\n<p>For an insurance binder to be valid, it must contain certain information. Usually, they list only the most pertinent details about the coverage. Most binders include the following seven key elements.</p>\n<h3 id=\"1risk\">1. Risk</h3>\n<p>The risk is the insured asset, or basically whatever is at risk of being lost. In the case of <a href=\"/home-insurance/\">homeowners insurance</a>, the risk is the home that is being insured. This is often identified by the address of the home. For a risk such as a car, the year, make, and model would be listed.</p>\n<h3 id=\"2liabilitycoverage\">2. Liability coverage</h3>\n<p>The binder should list the amount of liability coverage the policy has. This often starts at $100,000 but can go as high as $1 million or more on some policies. <a href=\"/home-insurance/coverage-e/\">Liability insurance</a> covers your legal costs if a third party claims you’re responsible for their property damage or injuries.</p>\n<h3 id=\"3limitsanddeductibles\">3. Limits and deductibles</h3>\n<p>Coverage limits are often listed in the binder along, as are <a href=\"/glossary/standard-deductible/\">deductibles</a>. On a home insurance binder you should see limits listed for your <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a>, personal property coverage, and any medical payments or loss of use limits purchased.</p>\n<h3 id=\"4nameoftheinsureds\">4. Name of the insureds</h3>\n<p>As an enforceable contract, the binder must state who gets the benefits of the policy. The most obvious example is the named insured, which simply means a person explicitly mentioned in the policy. But policies can also have <a href=\"/glossary/additional-insured/\">additional insureds</a>, or people who are added to your coverage. Homeowners often add their mortgage company to their coverage as an additional insured.</p>\n<h3 id=\"5insurancecompanyname\">5. Insurance company name</h3>\n<p>This may seem obvious, but a binder must name the insurance company offering coverage. Along with the insurance company name, the binder lists the type of coverage purchased.</p>\n<h3 id=\"6policyterm\">6. Policy term</h3>\n<p>Binders often include the policy’s <a href=\"/glossary/effective-date/\">effective date</a> and its expiration date. Because binders are temporary, some also include their own expiration dates.</p>\n<h3 id=\"7agentname\">7. Agent name</h3>\n<p>Agents have the authority to bind coverage, which means they can confirm coverage is in place. Because they can do this, agents are usually listed on the binder. That way, the insurance carrier knows who’s representing the policyholders and who submitted the initial application.</p>\n<h2 id=\"whyisaninsurancebinderimportant\">Why is an insurance binder important?</h2>\n<p>Insurance binders are important because other parties often have an interest in the risk that a policy covers. Anyone who loans money for a major purchase is an example of someone who has an interest in a risk.</p>\n<h3 id=\"insurancebinderexample\">Insurance binder example</h3>\n<p>Your mortgage lender probably required you to get home insurance before they’d approve your loan. This is because your lender wants to know that the house is protected from day one. When it receives a copy of the binder, the mortgage company knows that you have a legally binding insurance policy so any losses are covered.</p>\n<p>Request an insurance binder from your insurance company after you have made your initial premium payment. You can usually download and forward it to the mortgage company as proof of insurance.</p>"
