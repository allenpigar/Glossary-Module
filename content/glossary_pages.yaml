    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a designated catastrophe area?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A designated catastrophe area is a zone in Texas located east of Highway 146 along the Gulf of Mexico coast. It includes 14 counties and a portion of Harris County where homeowners face a greater risk of hail and windstorm damage.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Which Texas counties are in the designated catastrophe area?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The 14 counties in the designated catastrophe area are: Aransas, Brazoria, Calhoun, Cameron, Chambers, Galveston, Jefferson, Kenedy, Kleberg, Matagorda, Nueces, Refugio, San Patricio, and Willacy.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What insurance do I need if my home is in a designated catastrophe area?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If your home is in a designated catastrophe area, make sure you have windstorm, hail, and flood insurance.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisadesignatedcatastrophearea\">What is a designated catastrophe area?</h2>\n<p>A designated catastrophe area is a zone in <a href=\"/home-insurance/texas/\">Texas</a> located east of Highway 146 along the Gulf of Mexico coast. It includes 14 counties and a portion of Harris County where homeowners face a greater risk of hail and windstorm damage.</p>\n<h2 id=\"whattexascountiesareinthedesignatedcatastrophearea\">What Texas counties are in the designated catastrophe area?</h2>\n<p>The first thing you need to know is whether or not you live in the designated catastrophe area. Here are the 14 counties this area includes:</p>\n<ul>\n<li>Aransas</li>\n<li>Brazoria</li>\n<li>Calhoun</li>\n<li>Cameron</li>\n<li>Chambers</li>\n<li>Galveston</li>\n<li>Jefferson</li>\n<li>Kenedy</li>\n<li>Kleberg</li>\n<li>Matagorda</li>\n<li>Nueces</li>\n<li>Refugio</li>\n<li>San Patricio</li>\n<li>Willacy</li>\n</ul>\n<p>Homeowners in these counties, plus La Porte, Morgan’s Point, Pasadena, Seabrook, and Shore Acres in Harris County, face an increased risk for windstorms and hail. Unfortunately, their increased risk means many home insurance providers won’t cover the damage hurricanes and hailstorms cause.</p>\n<p>That’s a problem when a hurricane hits, but it can even be a problem beforehand. Lenders generally won’t work with homeowners who don’t have <a href=\"/home-insurance/hurricane-insurance/\">hail and windstorm coverage</a></p>\n<p>Living in the designated catastrophe area in Texas doesn’t mean you can’t find coverage. You may just have a harder time doing so. Typically, your first option is <a href=\"https://welcome.kin.com/start/\">applying for insurance through a private insurer like Kin</a>. If that doesn’t work, you can try the Texas Windstorm Insurance Association (TWIA). The state created TWIA specifically for homes in the designated catastrophe area that couldn’t get insurance from a private insurer. However, TWIA is considered insurer of last resort. You can only apply with TWIA if you’ve been turned down by at least one private insurance company.</p>\n<h2 id=\"whattodoifyourhomeisinadesignatedcatastrophearea\">What to do if your home is in a designated catastrophe area</h2>\n<p>Your new home in Port Aransas may have stunning gulf views, but being that close to the beach does increase your exposure to wind and water damage. To stay protected, you may want to:</p>\n<ul>\n<li><strong>Check your homeowners insurance</strong>. Find out if your policy has windstorm and hail coverage sooner rather than later. Once a hurricane is in or near the Gulf of Mexico, you can’t purchase a policy or change your coverage until it has passed.</li>\n<li><strong>Understand your deductibles</strong>. Homeowners on the coast have a <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a> in addition to the flat standard deductible. In Texas, hurricane deductibles can be <strong>5%</strong> or more of your home’s insured value. Find out what your deductible is so you’re not surprised.</li>\n<li><strong>Assess the value of your possessions</strong>. A home inventory can help you decide if you have sufficient coverage. Plus, if you do experience a loss, this documentation can help speed up your claim.</li>\n<li><strong>Consider flood insurance</strong>. Homes in the designated catastrophe area face flood risk, too. Unfortunately, that’s another event home insurance and hurricane coverage exclude. You can <a href=\"/flood-insurance/\">apply for flood insurance</a> with Kin.</li>\n</ul>"
