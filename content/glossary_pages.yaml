    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does Flood Zone V mean?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood Zone V is a coastal area that has a high risk for floods and damage from storm waves. Homeowners in Flood Zone V have a 1% change of flooding each year.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is Flood Zone V considered a Special Flood Hazard Area?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood Zone V is a Special Flood Hazard Area where floodplain management regulations are enforced and mandatory purchase of flood insurance applies.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are homes in Flood Zone V required to have flood insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Federally backed and regulated lenders must require borrowers in Flood Zone V to purchase flood insurance.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does flood insurance cost in Flood Zone V?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"On average, flood insurance from the National Flood Insurance Program for high-risk areas like Flood Zone V  costs $2,841 per year. The annual average for flood insurance is $241.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisfloodzonev\">What is Flood Zone V?</h2>\n<p>Flood Zone V is the designation for coastal areas with an increased chance of flooding. The chance of a flood in Zone V is 1% annually, sometimes referred to as the 100-year flood, and 26% over the course of a 30-year mortgage.</p>\n<p>Moreover, the V in Flood Zone V, as well as <a href=\"/glossary/flood-zone-ve/\">Flood Zone VE</a> and V1-30, stands for “velocity wave action.” These wind-driven waves can cause significant damage, putting area homes in danger. Plus, storm waves can move with such force that they continue inland beyond the point of initial impact.</p>\n<p>Because of these risks, Flood Zone V is a Special Flood Hazard Area (SFHA). Homeowners in these <a href=\"/glossary/flood-zones/\">flood zones</a> need to get flood insurance and <a href=\"/blog/what-to-do-during-a-flood/\">be prepared for the possibility of flooding</a>.</p>\n<h2 id=\"whatiszonevsbasefloodelevation\">What is Zone V’s base flood elevation?</h2>\n<p>Base flood elevation (BFE) is the height floodwaters are expected to reach if an area experiences a 100-year flood. Flood Zone V does not have any designated BFEs; however, the Federal Emergency Management Agency (FEMA) states that <a href=\"https://sites.google.com/site/region2coastal/coastal-mapping-basics\">all V zones can experience waves three feet or higher</a>. These waves are strong enough to pull a wall panel away from the floor it was nailed to.</p>\n<p>The powerful waves found in Flood Zone V have to be accounted for when building a home. The <a href=\"/glossary/national-flood-insurance-program/\">National Flood Insurance Program (NFIP)</a> lists several construction standards, such as:</p>\n<ul>\n<li>Building landward of the reach of the mean high tide.</li>\n<li>Building only over land rather than water.</li>\n<li>Elevating homes on pilings, posts, piers, or columns, as opposed to fill, crawlspaces, and solid walls.</li>\n</ul>\n<h2 id=\"arehomesinfloodzonevrequiredtohavefloodinsurance\">Are homes in Flood Zone V required to have flood insurance?</h2>\n<p>Because homes in Flood Zone V are in an SFHA, they are federally mandated to maintain <a href=\"/flood-insurance/\">flood insurance</a>. This means that if you want a loan through the <a href=\"/blog/fha-loan-requirements/\">Federal Housing Administration</a>, US Department of Veteran Affairs, or the US Department of Agriculture loan, you will have to buy flood insurance. If you don’t have a federally insured loan, it is up to your lender as to whether or not they will require flood insurance.</p>\n<p>For those without a loan, you aren’t required to have flood insurance but may want to consider it because of the increased risk. Your homeowners insurance most likely doesn’t cover for flood damage, and that leaves you paying for repairs out of your own pocket. When you consider that <a href=\"https://www.floodsmart.gov/flood-insurance-cost/calculator\">one inch of water can cause $25,000 in damages</a>, you might want to look into a policy.</p>\n<h2 id=\"insuringfloodzonev\">Insuring Flood Zone V</h2>\n<p>Many homeowners think that the only flood insurance option is the NFIP. While this is a federally backed program, it isn’t necessarily your best option. In fact, an NFIP policy is limited in the coverage it provides because it’s considered a mitigating policy that prevents more federal dollars being spent on recovery.</p>\n<p>If you purchase a policy from the NFIP, here’s what you can expect:</p>\n<ul>\n<li><a href=\"/home-insurance/coverage-a/\">Dwelling coverage</a> capped at $250,000.</li>\n<li><a href=\"/home-insurance/coverage-c/\">Personal property coverage</a> capped at $100,000.</li>\n<li>A 30-day waiting period before coverage begins.</li>\n</ul>\n<p>This can put you in a bind, especially if your home’s <a href=\"/glossary/replacement-cost/\">replacement value</a> is higher than $250,000. In that case, you may be in the hole for tens of thousands (or more) in costs.</p>\n<p>Our private flood insurance endorsement is a more robust plan that provides:</p>\n<ul>\n<li>Dwelling coverage that can go as high as the limits on your homeowners insurance.</li>\n<li>Personal property coverage limits that match your homeowners policy.</li>\n<li>Coverage that starts immediately</li>\n</ul>\n<p>When you have your homeowners and flood insurance as one policy, you streamline the claims process. This eliminates a lot of frustration when dealing with a big loss like a flood.</p>\n<h2 id=\"howmuchdoesfloodinsurancecostinzonev\">How much does flood insurance cost in Zone V?</h2>\n<p>Flood insurance in Zone V is more expensive than many other areas because of the coastal risk. On average, homeowners in high-risk zones pay $2,841 for an NFIP policy, but our coverage averages $241.</p>\n<h2 id=\"tipsforhomeownersinfloodzonev\">Tips for homeowners in Flood Zone V</h2>\n<p>Just because you live in an SFHA doesn’t mean you can’t mitigate some effects of a flood. Here are some ways to <a href=\"/blog/6-tips-for-flood-risk/\">reduce your flood risk</a>:</p>\n<ul>\n<li>Slope landscaping away from the house.</li>\n<li>Move electrical, plumbing, HVAC equipment to higher floors.</li>\n<li>Install a backflow valve to prevent backup of sewer and drain.</li>\n<li>Keep gutters clear and position rain spouts away from the house.</li>\n</ul>"
