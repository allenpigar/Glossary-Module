    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does it mean to be in Flood Zone AO?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood Zone AO is a high-risk area for shallow floods between one and three feet deep that typically includes places near rivers and streams. Flood insurance is required in this zone.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does a flood base elevation mean?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A base flood elevation (BFE) is the height water surface levels are expected to rise during a base flood, or a flood event that has a 1% chance of occurring in a given year.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the flood base elevation for Flood Zone AO?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood Zone AO has various base flood elevations for different areas. Coastal areas designated as Flood Zone AO don’t have BFEs at all. Instead, they’re mapped according to flood depth.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does flood insurance cost in Flood Zone AO?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood insurance in Flood Zone AO costs on average $1,130 per year.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisfloodzoneao\">What is Flood Zone AO?</h2>\n<p>Flood Zone AO is a high-risk <a href=\"/glossary/flood-zones/\">flood zone</a> that has a 1% chance of flooding annually. Often found near rivers and streams, Flood Zone AO may see floods that are one to three feet deep.</p>\n<p>Flood Zone AO is a Special Flood Hazard Area (SFHA), a designation that indicates a location with a high risk of flooding. Like most SFHAs, Flood Zone AO includes areas with a 1% chance of floods and 26% chance over a 30-year mortgage. <a href=\"/flood-insurance/\">Flood insurance</a> is mandatory in SFHAs, including Flood Zone AO.</p>\n<p>Floods in this Zone AO tend to be shallow and come in the form of sheet flow on sloping terrain where the water skims across the ground’s surface rather than being absorbed. Many areas designated as Flood Zone AO are close to coastal areas as well as rivers and streams where overflow is a risk during heavy rains and storms.</p>\n<h2 id=\"whatisfloodzoneaosbasefloodelevation\">What is Flood Zone AO’s base flood elevation?</h2>\n<p>The base flood elevation (BFE) is the level surface water is expected to hit during a 100-year base flood – essentially, the one-percent flood. The Federal Emergency Management Agency (FEMA) assigns BFEs to most, but not all, SFHAs.</p>\n<p>For Flood Zone AO, coastal areas are mapped out using flood depths rather than BFEs, but BFE do appear on areas near rivers or streams. Flood depths range between one and three feet, and BFEs vary by location.</p>\n<h2 id=\"arehomesinfloodzoneaorequiredtohavefloodinsurance\">Are homes in Flood Zone AO required to have flood insurance?</h2>\n<p>Homeowners in Flood Zone AO with a federally backed mortgage are required to have flood insurance. Federally backed or regulated lenders can only fund a mortgage if you have flood insurance, and they’ll impose a policy through escrow if you allow your coverage to lapse.</p>\n<p>Knowing that it only takes an inch of water to cause some <a href=\"https://www.floodsmart.gov/flood-insurance-cost/calculator\">$25,000 worth of property damage</a> should be incentive enough to look into a policy. While you may not be able to stop a flood from causing damage to your home, you can get the right coverage to pay for it.</p>\n<h2 id=\"insuringfloodzoneao\">Insuring Flood Zone AO</h2>\n<p>You can purchase flood insurance through the federally run <a href=\"/glossary/national-flood-insurance-program/\">National Flood Insurance Program (NFIP)</a>, or you can buy it from a private carrier. The NFIP covers the vast majority of homeowners, it has a few disadvantages. First, the policy has a cap of $250,000 in dwelling coverage and $100,000 in <a href=\"/home-insurance/coverage-c/\">personal belongings coverage</a>. If you lose more than these amounts in the flood, you pay for the extra out of your own pocket.</p>\n<p>Second, the NFIP policy has a 30-day waiting period before any coverage kicks in. This means any flood damage that occurs during the waiting period isn’t covered.</p>\n<p>Private flood insurance is often a better option. For instance, our flood insurance endorsement has no waiting period and offers higher limits. When you get our flood endorsement, you can match its limits to the ones already on your <a href=\"/home-insurance/\">homeowners insurance</a> for Coverage A and Coverage C.</p>\n<p>Adding a flood endorsement to your current policy can also make managing your insurance easier. You only have one premium to pay and only have one claims department to deal with if you have a loss.</p>\n<h2 id=\"howmuchdoesfloodinsurancecostinzoneao\">How much does flood insurance cost in Zone AO?</h2>\n<p>Our flood insurance premiums average $400 a year for Flood Zone AO. By contrast, homeowners pay an average of $1,130 per year for flood insurance from the NFIP. The price for your policy depends on the coverage amount you choose, as well as your home’s elevation and location.</p>\n<h2 id=\"tipsforhomeownersinfloodzoneao\">Tips for homeowners in Flood Zone AO</h2>\n<p>Taking steps to mitigate flood damage is a good way to keep your flood insurance premium more affordable. Here are some ways to <a href=\"/blog/6-tips-for-flood-risk/\">reduce your flood risk</a>:</p>\n<ul>\n<li>Slope landscaping away from the house.</li>\n<li>Move water-sensitive equipment to higher floors.</li>\n<li>Install a backflow valve.</li>\n<li>Position rain spouts to move water away from your house.</li>\n<li>Talk to your county water services representatives to make sure your area’s flood protection systems are updated.</li>\n</ul>\n<p>The high probability of flood damage in Flood Zone AO means homeowners have to do all they can to protect their property. Combine these tips and quality coverage to make sure your home survives your area’s next flood.</p>\n<h3 id=\"learnmoreaboutfloodzones\">Learn more about flood zones</h3>\n<ul>\n<li><a href=\"/glossary/flood-zone-a/\">Flood Zone A</a></li>\n<li><a href=\"/glossary/flood-zone-ae/\">Flood Zone AE</a></li>\n<li><a href=\"/glossary/flood-zone-ah/\">Flood Zone AH</a></li>\n<li><a href=\"/glossary/flood-zone-b/\">Flood Zone B</a></li>\n<li><a href=\"/glossary/flood-zone-c/\">Flood Zone C</a></li>\n<li><a href=\"/glossary/flood-zone-v/\">Flood Zone V</a></li>\n<li><a href=\"/glossary/flood-zone-ve/\">Flood Zone VE</a></li>\n<li><a href=\"/glossary/flood-zone-x/\">Flood Zone X</a></li>\n</ul>"
