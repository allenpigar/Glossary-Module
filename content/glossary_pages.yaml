    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurance policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance policy is a contract between you and your insurer that outlines the scope of coverage and each party’s obligations.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does an insurance policy contain?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your insurance policy contains details about your coverage, such as what’s covered and what’s excluded.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does a home insurance policy contain?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The sections in a home insurance policy typically include the insuring agreement, definition of key terms, property coverage descriptions, liability coverage descriptions, and endorsements.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What’s on the declaration page of an insurance  policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The declaration page typically summarizes the basic details of an insurance policy and lists information like the policy number and effective date, the insured’s name and location, and the coverage limits.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisaninsurancepolicy\">What is an insurance policy?</h2>\n<p>When you buy insurance, you’re actually paying for your insurance company’s promise that it will take care of certain costs should something catastrophic occur. Your insurance policy explains the details of that promise as well as your responsibilities as the policyholder. For example, insurance policies typically:</p>\n<ul>\n<li>Describe the nature of the coverage.</li>\n<li>Define important terms.</li>\n<li>Explain what <a href=\"/glossary/perils/\">perils</a> are covered.</li>\n<li>List <a href=\"/glossary/exclusion/\">exclusions</a> (i.e., perils that aren’t covered).</li>\n<li>Spell out the duties and obligations of the <a href=\"/glossary/insured/\">insured</a> and the <a href=\"/glossary/insurer/\">insurer</a>.</li>\n</ul>\n<p>Many of the insurance policies insurers use are standard forms, also called coverage forms, created by advisory organizations. That’s why you’ll sometimes hear your <a href=\"/home-insurance/\">homeowners insurance</a> described as an HO2 or <a href=\"/glossary/ho3-policy/\">HO3 policy</a>. HO3 is the name of the form most insurance companies use to create a homeowners policy.</p>\n<p>An insurance policy is also a contract of adhesion. That means it’s an agreement between two parties where one party has more power than the other. In the case of an insurance policy, your insurance company controls the terms and conditions, and you have little power to negotiate for better terms. Courts tend to look closely at adhesion contracts because of this power imbalance.</p>\n<h2 id=\"howtoreadyourhomeinsurancepolicy\">How to read your home insurance policy</h2>\n<p>Insurance policies contain a lot of information﹘and much of it is written in legalese that can be difficult to decipher. For that reason alone, most people don’t look past the <a href=\"/glossary/declarations-page/\">declarations page</a>. But your dec page is actually a fairly good summary of what your home insurance policy covers, including:</p>\n<ul>\n<li>Coverage limits.</li>\n<li><a href=\"/glossary/effective-date/\">Effective date</a>.</li>\n<li><a href=\"/glossary/standard-deductible/\">Deductible</a>.</li>\n<li>Premium.</li>\n<li>Discounts.</li>\n<li><a href=\"/glossary/insurance-endorsement/\">Endorsements</a>.</li>\n<li>Policy number.</li>\n</ul>\n<p>All of that is useful when you need basic details, like when you’re filing a <a href=\"/glossary/claim/\">claim</a> or comparing coverage before you renew your policy. However, you need to dig deeper into your insurance policy’s language if you really want to understand what it covers.</p>\n<p>An easy way to start is to get familiar with the different sections found in most homeowners insurance policies. After the declarations page, you can usually find the following sections:</p>\n<ul>\n<li><strong>Definitions.</strong> Insurance policies usually have a section where key terms are defined. For example, your homeowners policy most likely defines concepts like named insured, insured location, bodily injury, and property damage.</li>\n<li><strong>Insuring agreement.</strong> Most homeowners policies have a broad statement that describes the agreement between you and your insurance company ﹘essentially, that it provides insurance that follows the provisions outlined in the policy in return for your premium. That statement is then narrowed down by what’s described in the subsequent sections.</li>\n<li><strong>Property coverages.</strong> This section describes what property is covered and in what circumstances your policy pays claims on your <a href=\"/home-insurance/coverage-a/\">dwelling</a>, <a href=\"/home-insurance/coverage-b/\">other structures</a>, <a href=\"/home-insurance/coverage-c/\">personal property</a>, and <a href=\"/home-insurance/coverage-d/\">loss of use</a> coverages and your responsibilities as an insured. If you have an HO3 policy, then it also lists the specific perils that aren’t included.</li>\n<li><strong>Liability coverages.</strong> Similar to the property coverage section, this explains the scope of <a href=\"/home-insurance/coverage-e/\">Coverage E</a> and <a href=\"/home-insurance/coverage-f/\">Coverage F</a>, what’s included and excluded, and your responsibilities as an insured.</li>\n<li><strong>Endorsements.</strong> Any changes you make to your coverage typically appear on the pages towards the end of your insurance policy.</li>\n</ul>\n<p>Understanding what’s in your homeowners insurance policy is key to making sure you have the coverage you need. For example, let’s say you live in a <a href=\"/glossary/flood-zones/\">flood zone</a> and are required to have flood coverage. You skim through the property coverages in your homeowners policy to the information on exclusions. There you discover that you aren’t covered for flooding so you decide to buy <a href=\"/flood-insurance/\">flood insurance</a>.</p>"
