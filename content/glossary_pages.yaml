    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurance lapse?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance lapse is a period when a policy has ended and before it’s been either renewed or replaced. People should avoid insurance lapses.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can a lapsed policy hurt homeowners?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurance lapses in homeowners policies leave you exposed to costs if something happens to your home. They can also make it difficult to get a new policy, and your mortgage company pay end up buying you more expensive coverage and sending you the bill.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I avoid an insurance lapse?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The best way to avoid an insurance lapse is to pay your premium on time, but you should also read anything your insurance company sends you. The documents may alert you to potential trouble that you can fix if you act quickly.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can I get home insurance if I have an insurance lapse?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance lapse doesn’t make you uninsurable, but it may be more difficult to get homeowners insurance.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"insurancelapsedefinition\">Insurance lapse definition</h2>\n<p>Every insurance policy is underwritten for a term, or the period when the coverage is in force. When the term ends without the policy being renewed or canceled, the policy has lapsed. Sometimes a policy lapses because the policyholder didn’t do anything when they got their renewal notice. However, many insurance companies automatically renew coverage, so this is less likely to happen this way.</p>\n<p>The more common reason for a lapsed policy is unpaid premium. If you fail to pay your premium monthly, then your <a href=\"/home-insurance/\">homeowners insurance policy</a> may lapse prior to its expiration date. That means all the contractual commitments made by your insurance company no longer exist. Basically, an insurance lapse means you are now uninsured, even if only for a short while.</p>\n<p>Your <a href=\"/glossary/insurer/\">insurer</a> might also cancel your policy if you misrepresent yourself on your insurance application. And insurance companies have been known to change their underwriting guidelines, decide your home is too risky to insure, and send you a <a href=\"/blog/homeowners-insurance-non-renewal/\">non-renewal notice</a>. These situations can also cause an insurance lapse.</p>\n<h2 id=\"howcanalapsedpolicyhurthomeowners\">How can a lapsed policy hurt homeowners?</h2>\n<p>A lapsed policy leaves you without coverage, and that could be devastating if you experience damage before you get new insurance. Your insurer isn’t obligated to pay <a href=\"/glossary/claim/\">claims</a> during a lapse, so you’ll have to pay the costs of any damages on your own.</p>\n<p>Additionally, an insurance lapse may mean:</p>\n<ul>\n<li>Your premiums will go up.</li>\n<li>Other insurance companies won’t want to insure your home.</li>\n<li>Your mortgage company will buy more expensive coverage on your behalf.</li>\n</ul>\n<p>Insurance companies have to notify you if they plan on canceling or not renewing your home insurance, and most provide a 30-day <a href=\"/glossary/grace-period/\">grace period</a> for nonpayment. These give you an opportunity to take action. In the case of a non-renewal or cancellation, you most likely need to find a new company that can provide coverage so you don’t have a lapse.</p>\n<h2 id=\"howtoavoidaninsurancelapse\">How to avoid an insurance lapse</h2>\n<p>The best way to avoid a lapse in coverage is to pay your insurance premium regularly. You might also want to sign up for a payment plan where your premium is automatically deducted from your checking account or put on a credit card. Then you don’t have to remember to pay your bill, and you can prevent any errors from delaying your payment.</p>\n<p>You also want to respond to all notices your insurance company sends. While insurance companies are notorious for sending out a ton of paperwork, their notices may alert you to any trouble that could lead to a lapsed policy. Most insurance lapses can be avoided if you deal with them prior to or during a grace period. This is the best way to avoid a lapse.</p>\n<h2 id=\"howtogetinsuranceafteralapse\">How to get insurance after a lapse</h2>\n<p>A lengthy gap in coverage increases your chances of having a claim occur while you’re uninsured. This makes it important to get new coverage as soon as possible if your policy lapses. Start by checking with your home insurance provider to see if your coverage can be reinstated. If not, then it’s time to call other insurance companies to get new quotes for coverage. Do this even if you plan to contest your insurer’s actions.</p>\n<p>After you get a few quotes, you need to apply for and purchase coverage. One of the most important steps here is to set an immediate <a href=\"/glossary/effective-date/\">effective date</a> so your insurance coverage kicks in right away. Otherwise, you’re simply extending the time when you don’t have coverage.</p>\n<p>Keep in mind that if you have a mortgage, then you’re probably required to maintain continuous home insurance. If you don’t, your mortgage company might purchase a policy and send you the bill. Policies purchased by a mortgage company are notoriously more expensive than what you could purchase on your own.</p>\n<p>While a lapse is seldom a good thing, it doesn’t mean your home is uninsurable. Contact Kin for a quote to see how we can help you out.</p>"
