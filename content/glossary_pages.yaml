    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a limit of liability?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A limit of liability in insurance is the maximum amount your insurance company is responsible for paying for a claim.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why do I need to know the limit of liability for my home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You want to check the limits of liability for each coverage type on your home insurance to make sure you have enough to pay for replacing your property after a total loss.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Where are the limits of liability listed in my home insurance policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your home insurance policy should have a declarations page that summarize your coverage and lists each limit for each type of coverage.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can I increase the limits of liability on my homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurer may let you increase the limits of liability on a home insurance policy, but it depends on your situation.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisalimitofliability\">What is a limit of liability?</h2>\n<p>All <a href=\"/home-insurance/\">homeowners insurance</a> has six primary coverages:</p>\n<ul>\n<li>Dwelling.</li>\n<li>Other structures.</li>\n<li>Personal belongings.</li>\n<li>Loss of use.</li>\n<li>Personal liability.</li>\n<li><a href=\"/home-insurance/coverage-f/\">Medical payments</a>.</li>\n</ul>\n<p>Your policy outlines what events, or perils, trigger each coverage and how much your insurance company pays in each type of claim. However, your insurer isn’t necessarily responsible for paying for your entire loss. Its responsibility is capped at a certain dollar amount, called the limit of liability.</p>\n<p>Your insurance company’s limit of liability is different for each of the primary coverages. For example, the limit of liability on your <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a> is the amount your insurance company thinks is necessary to rebuild your home based on the location and building costs. But the limit of liability on <a href=\"/home-insurance/coverage-b/\">other structures' coverage</a> is usually a percentage of the dwelling coverage ﹘ often about 10 percent.</p>\n<h2 id=\"whatdoesalimitofliabilitymeanforahomeowner\">What does a limit of liability mean for a homeowner?</h2>\n<p>You want to understand the limits of liability on a homeowners policy before you buy it because they tell you if you have enough insurance. Once you hit your policy’s limits in a claim, your insurance company has met its responsibility and will not pay anything else. That leaves you to cover whatever is left.</p>\n<p>First, make sure you’re getting enough dwelling coverage to rebuild your home in a complete loss. Next, check the limits on the other structures, personal property, and <a href=\"/home-insurance/coverage-d/\">loss of use coverage</a>. These are typically percentages of your dwelling coverage, so you want to decide if you’re comfortable with each amount. For instance, review your <a href=\"/home-insurance/coverage-c/\">personal property</a> limit to see if it covers the majority of your belongings.</p>\n<p>Finally, you want to pick a limit for your <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a>. We usually recommend homeowners get about $100,000 for personal liability, but you may need a higher limit if you have a high net worth or own an <a href=\"/blog/attractive-nuisance/\">attractive nuisance</a>.</p>\n<h2 id=\"wherecanifindthelimitsofliability\">Where can I find the limits of liability?</h2>\n<p>The <a href=\"/glossary/declarations-page/\">declarations page</a> of your insurance policy lists the six coverages with your insurer’s limits of liability next to them. For example, you may see your personal liability coverage with $100,000 listed next to it. This means your insurance company’s limit of liability is $100,000, and it will pay claims up to that amount as long as the details fit what’s outlined in your policy. Your insurer typically pays for your defense and covers court awards if you’re sued, but only up to its limit of liability.</p>\n<p>Additionally, your policy may have special limits of liability for certain items, such as:</p>\n<ul>\n<li>Jewelry.</li>\n<li>Firearms.</li>\n<li>Money.</li>\n<li>Electronics.</li>\n</ul>\n<p>For high-value items like these, your policy may only cover a specified amount, sometimes only $1,500. That may not be enough for expensive items, so you may need a <a href=\"/glossary/scheduled-personal-property/\">scheduled personal property endorsement</a> or an additional insurance policy.</p>\n<h2 id=\"caniincreasethelimitsofliabilityonmyhomeinsurance\">Can I increase the limits of liability on my home insurance?</h2>\n<p>You may have the option to increase certain limits in your insurance policy. The dwelling limit is one that you might be able to increase, but many insurers discourage it. They use a proprietary formula to determine their limit of liability, so if your home was properly underwritten, then you're paying the correct premium.</p>\n<p>However, there may be situations where upping the limits of liability on your home insurance makes sense. Let’s say you have a full guest house on the property. Then the default limits on the other structures coverage may not be enough. The same may be true for the personal liability limit. People often increase that limit as their income and assets increase because they have a greater risk for lawsuits.</p>"
