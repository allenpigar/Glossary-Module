    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a named insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A named insured is the person, business, or other entity that is explicitly mentioned as covered by an insurance policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between an insured and a named insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insured is any person who is covered by an insurance policy. A named insured is explicitly mentioned as covered and benefits from all of the policy’s coverage sections.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between named insured vs additional insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A named insured controls the policy and is covered by all its sections. An additional insured is added to the coverage and is only protected in specific situations.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is a spouse automatically a named insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"For homeowners insurance, spouses are usually automatically named insureds as long as they live in the home.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whoisanamedinsured\">Who is a named insured?</h2>\n<p>An insured is simply a person, business, or other entity that an insurance policy covers. A named insured, however, is unique in that they are specifically mentioned in the policy. Usually, the named insured is the only person or entity covered by every section of the policy.</p>\n<p>Sometimes the named insured is the policyholder, or the person who purchased the policy. That’s typically how it works in <a href=\"/home-insurance/\">home insurance</a>. The homeowner purchases home insurance and is the named insured because they have the <a href=\"/glossary/insurable-interest/\">insurable interest</a> in the property. Many homeowners policies also include the owner’s spouse and family members living in the home as named insureds.</p>\n<p>But this isn’t the case with every type of insurance. For example, a life insurance policy can be purchased by one person, making them the policyholder, but insure the life of someone else. The person’s life who is insured is the named insured.</p>\n<p>You can find out who is a named insured by reading the policy’s <a href=\"/glossary/declarations-page/\">declarations page</a>. Each named insured is typically listed there.</p>\n<h2 id=\"whatdoesanamedinsureddo\">What does a named insured do?</h2>\n<p>On a homeowners policy, the named insured usually has control of the policy. That means they can:</p>\n<ul>\n<li>Change coverage limits.</li>\n<li>Add <a href=\"/glossary/insurance-endorsement/\">endorsements</a>.</li>\n<li>Cancel the policy.</li>\n<li>File <a href=\"/glossary/claim/\">insurance claims</a>.</li>\n</ul>\n<p>Named insureds also have certain obligations. For example, they’re typically responsible for paying premiums, reporting losses immediately, and assisting their insurance provider when it investigates claims.</p>\n<h2 id=\"benefitsofbeinganamedinsured\">Benefits of being a named insured</h2>\n<p>The main benefit of being a named insured is that you’re covered by every aspect of your homeowners policy. That means you control the policy, and you get the proceeds if you have to file a claim. So if your house and personal items are lost in a fire, you can file a claim with your insurance company. Your insurer then evaluates your claim, determines how much you lost, and covers the cost to rebuild your home and replace your personal property.</p>\n<p>Your insurance company may pay you directly to cover your personal property, but it could send the check to the contractors who are fixing your home. If you do receive the claim check, then the check might also list your mortgage lender as a recipient to make sure that the proceeds are, in fact, used to fix the home. Your insurer can do this if your mortgage lender is listed as a loss payee on your coverage.</p>\n<h2 id=\"namedinsuredvsadditionalinsured\">Named insured vs. additional insured</h2>\n<p>Your home insurance policy may also list <a href=\"/glossary/additional-insured/\">additional insureds</a>. These are individuals or entities who aren’t included in your policy, but that you want to have covered. Common reasons for adding an additional insured to your homeowners policy include:</p>\n<ul>\n<li>You get married.</li>\n<li>Someone owns part of your home but doesn't live there.</li>\n<li>Someone who isn’t a member of your immediate family moves in.</li>\n</ul>\n<p>The biggest difference between named insureds and additional insureds is who controls the policy, and that’s the named insured. For comparison, additional insureds are people the named insured adds to their policy, and that status means they have limited rights and responsibilities. For example, additional insureds are not responsible for paying premiums, but they can benefit your insurance company’s duty to defend insureds during a liability claim.</p>"
