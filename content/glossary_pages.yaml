    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the date of issue on an insurance policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance policy’s date of issue is the day the insurance carrier issues the policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between the date of issue and the effective date?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The date of issue is the day the insurance company issues a policy, but the effective date is when the terms of the policy kick in.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why is the date of issue on an insurance policy important?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You need to know your date of issue because incidents that occur after the issue date but before the effective date aren’t covered.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can I cancel my insurance policy after the date of issue?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can cancel your insurance policy after its issue date, and if you cancel before the effective date, you should be able to get a full refund.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"dateofissuevseffectivedate\">Date of issue vs. effective date</h2>\n<p>There are two critical dates to understand on an insurance policy: the date of issue and the effective date. The date of issue, sometimes called the issue date, is the day that the insurance carrier agrees to provide you coverage and issues your policy. This can be on or before the effective date, but never after because the effective date is the day that the coverage actually begins.</p>\n<p>Essentially, the issue date indicates a contract has been created and sent to the parties involved, but it isn’t necessarily providing the benefits of coverage. The <a href=\"/glossary/effective-date/\">effective date</a>, however, tells you that your insurance company is protecting your home and belongings ﹘ and that your responsibilities to the insurer, like paying premiums, have begun as well.</p>\n<h2 id=\"whyyourdateofissuematters\">Why your date of issue matters</h2>\n<p>This may be surprising, but sometimes you need an insurance policy before you need the actual coverage. One of the most common instances of this is when you want to buy or rent a home, but it can also happen when someone needs to buy a car or lease commercial property. These types of contracts often require proof of insurance.</p>\n<h3 id=\"dateofissueexample\">Date of issue example</h3>\n<p>Let’s take a look at an example to better understand the date of issue's meaning. Imagine you’re in the process of buying a home, and your lender asks for proof that you have <a href=\"/home-insurance/\">homeowners insurance</a> before they’ll sign off on your <a href=\"/blog/mortgages-explained/\">mortgage</a>. Escrow is set to close on August 10, but your lender needs proof of insurance by August 1 to get your loan processed and ready in time.</p>\n<p>However, you don’t want to insure a property that you don’t own, so you need the policy contract to be issued by August 1 but the coverage to begin on August 10. August 1 is the policy’s date of issue while August 10 is its effective date.</p>\n<p>You should also note that you can change your policy’s effective date if you need to. For instance, you may need to push it back if there’s some sort of delay when you’re buying a house. The date of issue, however, does not change.</p>\n<h3 id=\"cancelingyourpolicyafterthedateofissue\">Canceling your policy after the date of issue</h3>\n<p>What happens if you change your mind after your home insurance policy has been issued? Say the seller changes their mind or you get cold feet and you decide you don’t need the policy? You can cancel a policy prior to the effective date and get a full refund. Insurance companies can’t charge you for coverage that you never actually had.</p>\n<h2 id=\"locatingyourpolicysdateofissue\">Locating your policy's date of issue</h2>\n<p>Both the date of issue and the effective date are items found on the your <a href=\"/glossary/declarations-page/\">declarations page</a>. The declarations page is a one or two page summary of your policy, including your name, the address of the property, the policy’s issue and effective date, and the limits on the various coverages provided by the policy.</p>\n<p>Every insurance carrier formats the declarations page slightly differently, so where the date of issue is may vary. However, it is normally located near the top by your name.</p>\n<p>When reviewing the declarations page, it’s a good idea to review all personal details to make sure there are no typos with your name or address. Also, confirm that the coverages are what you had discussed with your insurance representative. Doing so before the effective date minimizes the chance of any problems with coverage once the policy is in effect.</p>"
