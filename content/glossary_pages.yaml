    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the types of perils?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Perils are categorized as named perils and open perils in home insurance. A named perils policy means only the events listed in the policy are covered.  An open perils policy means all events except those listed in the policy are covered.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a peril in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A peril is any event or situation that causes property damage or a loss. Wind, fire, theft, and vandalism are common perils in the insurance world.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an example of a peril?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Hail, theft, fire, and windstorms are some examples of covered perils in home insurance.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisaperilininsurance\">What is a peril in insurance?</h2>\n<p>The definition of Insurance peril is any event, situation, or incident that causes property damage or loss. Fire, theft, wind, and vandalism are common perils that homeowners insurance can cover. It’s important to understand which perils your policy covers so you know when you should file an insurance claim.</p>\n<h2 id=\"areallperilscovered\">Are all perils covered?</h2>\n<p>No home insurance policy covers every single type of loss event. The type of policy you have determines how many perils are covered.</p>\n<p>Policies offer two types of coverage for perils: named perils or open perils (also called all risk).</p>\n<h3 id=\"namedperils\">Named perils</h3>\n<p>Policies that offer basic and broad coverage only cover perils that are named in the policy (this is also called named-perils coverage).</p>\n<p>Usually, named-perils policies cover loss or damage from these 16 events:</p>\n<ol>\n<li>Fire or lightning</li>\n<li>Windstorm or hail</li>\n<li>Explosion</li>\n<li>Riot or civil commotion</li>\n<li>Aircraft</li>\n<li>Vehicles</li>\n<li>Smoke</li>\n<li>Vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruption</li>\n<li>Falling object</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Accidental water overflow or steam</li>\n<li>Sudden and accidental tearing apart, cracking, burning, or bulging of certain household systems</li>\n<li>Freezing</li>\n<li>Sudden and accidental damage from artificially generated electrical current</li>\n</ol>\n<p>With a named-perils policy, you are only protected if the cause of a loss is one of these listed perils and it's not excluded by one of the named exclusions in the policy, and that leaves a lot of gaps.</p>\n<h3 id=\"openperilsorallrisk\">Open perils or all risk</h3>\n<p>Open perils or all risk means all perils are covered except for those the policy lists as exclusions – the opposite of how named perils work. In an open-perils policy, more losses are covered, and you know exactly which aren't.</p>\n<p>Our policies offer open-perils coverage for your home and other structures so that you're protected for more types of loss.</p>\n<h2 id=\"whichperilsareexcludedfromanopenperilspolicy\">Which perils are excluded from an open perils policy?</h2>\n<p>Standard exclusions in an open-perils policy may vary from state to state, so look at your policy or ask one of our representative about your exclusions.</p>\n<p>In some cases, an excluded peril can be covered by your policy for an additional fee.</p>\n<p>That said, these perils are usually listed as exclusions in an open-perils policy.</p>\n<p><strong>Earth Movement</strong>\nThis includes earthquakes, sinkholes, landslides and others scenarios where the earth moves.</p>\n<p><strong>Flood and Water Damage</strong>\nThis includes surface water, sewer backup, overflow from sump pumps, and water below the ground that affects your foundation. This does not include storm surges – only <a href=\"/flood-insurance/\">flood insurance</a> covers that.</p>\n<p><strong>Power Failure</strong>\nThis is when the failure takes place off premises.</p>\n<p><strong>Neglect</strong>\nAlong with reasonable upkeep, you must do all you can within your means to prevent loss from occurring and protect property after a loss occurs.</p>\n<p><strong>War</strong>\nWhat is it good for? Absolutely nothing!</p>\n<p><strong>Nuclear Hazard</strong>\nLet’s hope this never happens.</p>\n<p><strong>Intentional Loss</strong>\nIf you cause a loss on purpose, that loss will not be covered by your policy.</p>\n<p><strong>Frozen Pipes in a Vacant Property</strong>\nA property is considered vacant after 30 days.</p>\n<p><strong>Ice and Water Pressure</strong>\nThis is when ice or water freeze or thaw and cause damage to a fence, patio, pavement, swimming pool, foundation, or retaining wall.</p>\n<p><strong>Construction Theft</strong>\nTheft is not covered until a dwelling is finished and occupied.</p>\n<p><strong>Vandalism and Mischief in a Vacant Property</strong>\nThis is uncovered if the premises have been vacant for more than 30 days.</p>\n<p><a href=\"/blog/wear-and-tear-isnt-covered/\"><strong>Wear and Tear</strong></a>\nThis is normal and expected, so it is not covered by insurance.</p>\n<p><strong>Mechanical Deficiency or Breakdown</strong>\nAppliances and other mechanical equipment are not covered by your homeowners insurance policy.</p>\n<p><strong>Smog, Rust, Corrosion, and Rot</strong>\nThese things happen slowly, so you should be able to take preventive action before a loss happens.</p>\n<p><strong>Industrial / Agricultural Smoke</strong>\nThis refers to any damage that may result from smoke or smog from nearby industrial or agricultural operations that affect your property.</p>\n<p><strong>Settling, Shrinking, Bulging, or Expansion</strong>\nThis includes the results of earth movement, like cracked pavement, foundations, walls, etc.</p>\n<p><strong>Birds, Vermin, Rodents, or Insects</strong>\nKeep a critter-free property.</p>\n<p><strong>Animals You Own</strong>\nThis includes any property loss caused by an animal that you own. <a href=\"/glossary/animal-liability/\">Animal liability</a> is a different beast.</p>\n<p>Learn more about <a href=\"/home-insurance/\">what home insurance covers here</a>.</p>"
