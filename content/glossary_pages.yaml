    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does insured mean?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The insured is the person who has the right to any benefits from an insurance policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who qualifies as an insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In homeowners insurance, the insured is the person whose name is on the deed of the house.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is my college student still an insured on my homeowners policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Most home insurance policies still cover college students who are under the age of 24 and are living on campus full time.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does insured mean the same as named insured?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Named insured means the people who are both explicitly mentioned in the policy as covered and who receive all of the benefits of the policy.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatinsuredmeans\">What insured means</h2>\n<p>The insured is the person, group of people, or entity who benefits from an insurance policy. Usually, the insured has a risk of being financially burdened if something damages the item covered by the policy. This risk, also called an <a href=\"/glossary/insurable-interest/\">insurable interest</a>, is why the insured needs protection. The coverage is there to protect the insured from financial loss.</p>\n<p>For example, let’s say that a homeowner has a fire that causes $50,000 in damages. Without <a href=\"/home-insurance/\">home insurance</a>, the homeowner would have to pay for all of the repairs out of pocket. But this homeowner bought coverage, so they’re an insured on a policy. This means their insurance carrier pays the claim on their behalf.</p>\n<h2 id=\"whoqualifiesasaninsured\">Who qualifies as an insured?</h2>\n<p>In almost all cases, the insured is the policyholder﹘essentially, the person who purchased and controls the policy﹘but there are instances where an insured is not the policyholder. Life insurance policies, for instance, are often bought by one individual but insure someone else, such as a spouse or a business partner.</p>\n<p>The insureds on a homeowners policy also typically include family members living in your home. Most policies define the insured as the named insured, the named insured’s spouse, dependent children, and other dependents. For example, spouses are usually insureds on a homeowners policy, as are biological and adopted children.</p>\n<p>You should note that a long-term significant other might not be automatically considered an insured on your home insurance. Depending on your state’s laws, a live-in partner may not fit the definition of a spouse. Similarly, roommates are usually only considered insureds if they are related to you by blood.</p>\n<h3 id=\"insuredexample\">Insured example</h3>\n<p>Let’s say you have a child who lives in your home. The child hits a baseball and accidentally breaks your neighbor's window. As an insured, your child’s liability is most likely covered by your home insurance, so your insurance carrier pays for the broken window.</p>\n<p>But what happens when that child grows up and goes to college? In many situations, homeowners insurance still covers:</p>\n<ul>\n<li>Their <a href=\"/home-insurance/coverage-e/\">personal liability</a>.</li>\n<li>Their <a href=\"/home-insurance/coverage-c/\">personal property</a>.</li>\n<li><a href=\"/home-insurance/coverage-f/\">Medical expenses</a> for guests injured in their dorm.</li>\n</ul>\n<p>Policies typically continue to cover college students who are under the age of 24 and who live on campus. But every policy is different, so you should talk to your agent to make sure your college-age student is covered.</p>\n<h2 id=\"namedinsuredvsadditionalinsured\">Named insured vs. additional insured</h2>\n<p>As we’ve discussed, insurance companies typically consider family members living in your house to be insureds. However, only some of those people can be named insureds, or the people specifically named in your policy as having coverage. The primary example of a named insured is the homeowner (i.e., the person whose name is on the deed). This person’s name also appears on the policy’s <a href=\"/glossary/declarations-page/\">declaration page</a>.</p>\n<p><a href=\"/glossary/additional-insured/\">Additional insured</a> are other people or entities who aren’t assumed to be covered by your homeowners’ insurance but who have a financial interest in your home. An additional insured might be a live-in partner whose property and liability need protecting or a sibling who helped you buy your home but lives elsewhere. As the named insured, you can add them to your policy.</p>"
