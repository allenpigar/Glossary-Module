    sub_text: "The act of substituting one party for another. When subrogation occurs, the party that’s taking the place of the other also accepts the original party’s legal rights and duties."
    featured_image: "3-f894c9b-fjw8w0"
    featured_image_alt: "Wooden judge gavel and sound block on a desk in a courtroom with a blurred brass scale of justice behind them"
    featured_video: null
    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does subrogation mean in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In insurance, subrogation is the ability of your insurance provider to stand in your stead. This allows it to seek compensation for claims you’ve filed over damage someone else is responsible for.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an example of subrogation in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An example of subrogation in insurance is when file a claim for damage to your home. Your insurance company may pay for your damages, but can then seek reimbursement from the party that is actually responsible.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does subrogation work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"From the policyholder’s perspective, not much happens during subrogation. They may file a claim and receive a payout, but their insurer may seek compensation from the responsible party.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"themeaningofsubrogationininsurance\">The meaning of subrogation in insurance</h2>\n<p>The easiest way to understand subrogation in insurance is to think of it as an insurance company stepping into its policyholder’s shoes. This usually occurs during an <a href=\"/glossary/claim/\">insurance claim</a> where you, the policyholder, aren’t at fault. Because your insurance company has the right to stand in your place, it can seek compensation from the party who’s actually responsible for your loss or from that party’s <a href=\"/glossary/insurer/\">insurer</a>.</p>\n<p>Subrogation clauses are important components in <a href=\"/glossary/insurance-policy/\">insurance policies</a> because they help insurance companies to deal with claims quickly. As a policyholder, subrogation can mean:</p>\n<ul>\n<li><strong>A faster claim payout.</strong> You don’t have to wait for your insurance company and the other party’s insurance company to determine who is at fault.</li>\n<li><strong>Reimbursement for your deductible.</strong> Any money your insurer recovers are first used to refund the deductible if one was applied to your loss.</li>\n</ul>\n<h2 id=\"howsubrogationininsuranceworks\">How subrogation in insurance works</h2>\n<p>As a policyholder, you don’t have much to do when it comes to subrogation. Most of the action happens behind the scenes, particularly if you’re the one who experienced a loss caused by another insured party. Your insurance company typically pays your claim ﹘ assuming the situation merits coverage ﹘ and then works with the other party’s insurer to who is responsible for the damage and how much they owe.</p>\n<p>For example, let’s say a limb falls from your neighbor’s dead tree and damages your roof, so you file a claim on your <a href=\"/home-insurance/\">homeowners insurance</a>. Your insurance company determines this is a compensable event and pays for your damage. However, your insurer also investigates the event only to discover that your neighbor had neglected that tree for years and ignored repeated requests to cut it down. Subrogation gives your insurer a chance to reclaim the money it’s paid you.</p>\n<p>While these issues are typically handled seamlessly between insurance carriers, your insurance carrier may need to sue the other party if they deny fault. Without subrogation, your insurer wouldn’t be able to file that lawsuit. You should know, however, that whether or not there’s lawsuit you, the <a href=\"/glossary/insured/\">insured</a>, are required to assist with your insurance company during the subrogation process. This may include:</p>\n<ul>\n<li>An assignment of rights of recovery for a loss to the extent that payment is made by the insurer.</li>\n<li>Signing and delivering all related papers regarding the subrogation.</li>\n<li>Cooperating with your insurer.</li>\n</ul>\n<h2 id=\"whatisawaiverofsubrogation\">What is a waiver of subrogation?</h2>\n<p>A waiver of subrogation is an <a href=\"/glossary/insurance-endorsement/\">endorsement</a> you can add to your policy that waives your insurance company’s right to stand in for you. It essentially stops subrogation from happening.</p>\n<p>You may see waivers of subrogation in business insurance policies, but they are rare in home insurance. If you do run across one, you’ll likely be asked to pay an additional fee to add it to your coverage. This is because it limits the insurance company’s ability to be compensated for claims it shouldn’t have to pay.</p>"
