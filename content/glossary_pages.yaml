    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the insurance underwriting process?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The insurance underwriting process is the method insurers use to evaluate risk and price policies.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does insurance underwriting work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurance underwriters take the information on your insurance application and other details found in public records to assess whether or not they want to offer you a policy.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why is my insurance premium different from my quote?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Once you decide to buy a policy, the insurance underwriting process begins. Underwriters review your information. Any difference they find may impact your final premium.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why is underwriting important in insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The insurance underwriting process is important because that’s when professionals decide if the insurance company can offer you a policy and how much that policy will cost.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"insuranceunderwritingdefinition\">Insurance underwriting definition</h2>\n<p>Before an insurance company can offer you a policy, it has to decide if it can afford to take on the risk. The process it uses to figure this out is called underwriting. Essentially, the insurance company uses the information you provide on its application plus a few public documents to evaluate your chances of filing a <a href=\"/glossary/claim/\">claim</a>. If your risk fits the company’s underwriting guidelines, it typically sets a premium and offers you a policy.</p>\n<p>Our underwriting process is different from many of our competitors in that we go beyond the information you provide when you apply. In fact, we look at <a href=\"/blog/insurance-data/\">thousands of data points</a> to fine tune our underwriting. As a result, we can often provide more affordable <a href=\"/home-insurance/\">home insurance</a> to more homeowners ﹘ even when their homes are in high-risk areas like coastal Florida.</p>\n<h2 id=\"howtheinsuranceunderwritingprocessworks\">How the insurance underwriting process works</h2>\n<p>Most <a href=\"/glossary/insurer/\">insurers</a> have underwriting departments staffed with professionals who are trained in risk assessment. These underwriters are the people who decide if the insurance company will offer you a policy and how much that policy will cost.</p>\n<p>When it comes to homeowners policies, the insurance underwriting process includes several steps, such as:</p>\n<ul>\n<li><strong>Evaluating your information.</strong> Insurance applications often ask for basic information required by underwriters. This may include personal details, like your Social Security number, as well as certain construction details about your home.</li>\n<li><strong>Reviewing the house’s loss history.</strong> The insurance company’s underwriter will most likely run a loss history. This is a report that details any insurance losses associated with your home, and it can help the underwriter identify potential issues that may make your home more costly to insure.</li>\n<li><strong>Checking your credit history.</strong> An underwriter may check your credit to see if you’re capable of paying the premium. However, not every state allows insurance companies to consider credit reports during underwriting.</li>\n<li><strong>Assessing your home’s condition.</strong> Your insurance company may also send a field underwriter to examine the exterior of your house to determine if the house is in good shape or in disrepair. Some companies can do this with satellite imagery.</li>\n<li><strong>Solving problems.</strong> Part of the underwriting process includes working with you or your agent to get you insured. This may mean adding <a href=\"/glossary/insurance-endorsement/\">endorsements</a> to your policy or asking you to make improvements to reduce your chances of a claim.</li>\n</ul>\n<p>Once the underwriter has all the information, they assess the risk and assign a rate to it. This is how your final premium is calculated.</p>\n<h2 id=\"whyismypremiumdifferentfrommyquote\">Why is my premium different from my quote?</h2>\n<p>An insurance quote is really just an estimate of your final premium, but it comes before the underwriting process is complete. This means that you can get a quote for an amount that is different from the actual cost of the policy.</p>\n<p>For instance, let’s say you’re sure your home was built in 1965 and that you got a new roof just a few years ago. You put that on your application and get a quote of $1,100 per year for homeowners insurance. That sounds pretty good to you, so you decide to buy the policy and pay the premium. This triggers the underwriting process.</p>\n<p>While searching public records, the underwriter discovers that your home was actually built in 1955 and that the roof is closer to 15 years old. These are not issues that cause the insurance company to reject your application, but they may cause the premium to go up.</p>\n<p>In your case, the insurance company sends a policy with an updated premium for $1,200 per year. You can either pay the additional $100 of premium, or you can cancel the policy and get a refund for any unused premium.</p>"
