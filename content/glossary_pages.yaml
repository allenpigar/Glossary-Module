    schemamarkup: "\"<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does. actual cash value mean in homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The actual cash value of your home or personal property is calculated by subtracting depreciation from the replacement cost. Insuring property for its actual cash value means you receive what the item is worth at the moment of the loss, not what it costs to replace it with something brand new.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How is actual cash value calculated?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Actual cash value is calculated by multiplying the replacement cost by the expected lifespan minus the current life divided by the expected lifespan: R × (E - C) / E"
    body: "<h2 id=\"whatisactualcashvaluecoverage\">What is actual cash value coverage?</h2>\n<p>Actual cash value (ACV) in homeowners insurance is one way to determine how much your property is worth. The actual cash value of your home or <a href=\"/home-insurance/coverage-c/\">personal property</a> is calculated by subtracting an amount for depreciation, deterioration, or obsolescence from the replacement cost.</p>\n<p>Depending on the state, the replacement cost may include labor, taxes, fees, installation costs, and material. But when you insure property for its actual cash value, you're only covering the replacement cost minus the amount the property has depreciated. You receive what the item is worth at the moment of the loss, not what it costs to replace it with something brand new.</p>\n<p>Actual cash value is not the same as <a href=\"/faq/replacement-cost-and-home-price/\">market value</a>. Often, your home's market value is much higher than the home's actual cash value because it doesn't take depreciation into account.</p>\n<h3 id=\"howisactualcashvaluecalculated\">How is actual cash value calculated?</h3>\n<p><a href=\"/blog/replacement-cost-vs-acv/\">ACV coverage can be an attractive option</a> for homeowners in some cases. The premiums are usually lower than those for replacement costs coverage. But it's important to understand how this coverage works so you aren't surprised when it's time to <a href=\"/faq/how-to-file-a-claim/\">file a claim</a>.</p>\n<p>Let’s say you insure your home for its actual cash value. Years later, wind damages your roof, which is 12 years old, and the repairs cost $15,000.</p>\n<p>Your insurance provider is not going to pay the full amount to repair the damage. Instead, it will pay out what your roof is worth at the time of the loss. Your provider will likely use this calculation to figure out the years of use left in your roof and its depreciated worth:</p>\n<p><strong>R × (E - C) / E = ACV</strong></p>\n<p><strong>R = replacement cost of the item</strong>\n<strong>E = expected lifespan of the item</strong>\n<strong>C = current life of the item</strong>\n<strong>ACV = actual cash value</strong></p>\n<p>So if your roof has an expected life of 15 years, the actual cash value comes to:</p>\n<p><strong>$15,000 x (15-12) / 15 = $3,000</strong></p>\n<p>It would be your responsibility to come up with the rest of the funds to handle the repair.</p>\n<p>By contrast, if you have replacement cost coverage, only your <a href=\"/glossary/standard-deductible/\">deductible</a> would be subtracted from your payout.</p>\n<h3 id=\"whendoesactualcashvaluecoverageapply\">When does actual cash value coverage apply?</h3>\n<p>Most home insurers use replacement cost coverage for the <a href=\"/home-insurance/coverage-a/\">physical structure of your home</a>, but that’s not true for personal property. Providers typically default to actual cash value coverage for the belongings inside your home, such as:</p>\n<ul>\n<li>Furniture</li>\n<li>Appliances</li>\n<li>Clothing</li>\n<li>Dishes</li>\n<li>Electronics</li>\n</ul>\n<p>You can see how insuring for the actual cash value of some items may end up being expensive. Electronics, for instance, depreciate quickly, so your ACV payout from a stolen laptop may not come close to what it costs to replace it.</p>\n<h2 id=\"whendoyouneedactualcashvaluecoverage\">When do you need actual cash value coverage?</h2>\n<p>For some people, insuring property for its actual cash value may make sense. For example, you might go this route if:</p>\n<ul>\n<li><strong>You’re confident you can make repairs</strong>. DIYers may decide an actual cash value policy is the more affordable option.</li>\n<li><strong>You are comfortable replacing your property with older or used items</strong>. ACV coverage might make sense if you have access to older, affordable replacements.</li>\n<li><strong>Your budget can’t handle higher premiums</strong>. Actual cash value coverage is usually less expensive, so this option may help you save money now at a potential cost to you later.</li>\n</ul>\n<p>When in doubt, ask us for guidance.</p>\n<h3 id=\"howdoiknowifihaveactualcashvaluecoverage\">How do I know if I have actual cash value coverage?</h3>\n<p>If you bought your policy from Kin, you don’t have actual cash value coverage – we only offer replacement cost insurance. Other home insurance policies may be actual cash value coverage unless they explicitly state otherwise.</p>\n<p>Read your policy closely or review it with your agent to make sure you understand what to expect from your coverage. The information you’re looking for is typically listed under Coverage C (personal property protection).</p>"
