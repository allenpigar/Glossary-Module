    schemamarkup: " <script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an insurance premium?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An insurance premium is the amount of money you pay your insurance company for your policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do insurance premiums work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When you apply for insurance, you give your insurance company information that it uses to evaluate your risk and determine your insurance premium.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How often do you pay an insurance premium?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can pay your insurance premium yearly, monthly, or semi-annually. People often get discounts for paying their entire insurance premiums upfront.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What exactly is insurance premium?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurance premium is the amount of money an insurance company charges you for a policy.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"insurancepremiumdefinition\">Insurance premium definition</h2>\n<p>If you’ve ever owned an insurance policy, you likely know that an insurance premium is what you pay to your <a href=\"/glossary/insurer/\">insurer</a> in order to have insurance. The amount is typically a yearly figure, but it can often be paid monthly. The agent who sold you the policy probably quoted you a premium, but you can also find it on your policy’s <a href=\"/glossary/declarations-page/\">declaration page</a>.</p>\n<p>People can have different home insurance premiums even when they live right next door to one another. This is because insurance premiums are based on a slew of factors, many of which are unique to the homeowner and their home.</p>\n<h2 id=\"howdoinsurancepremiumswork\">How do insurance premiums work?</h2>\n<p>When you buy insurance, say <a href=\"/home-insurance/\">homeowners insurance</a>, you usually have to complete an application that asks several questions. The answers to many of these questions help the insurance company decide how risky your home is to insure, whether it can cover that risk, and how much premium to charge.</p>\n<p>For example, home insurance companies usually want to know your home’s:</p>\n<ul>\n<li>Address.</li>\n<li>Square footage.</li>\n<li>Age.</li>\n<li>Building materials.</li>\n<li><a href=\"/blog/roof-shapes/\">Roof shape</a>.</li>\n<li>Safety features.</li>\n<li>Upgrades and renovations.</li>\n<li>Prior claims.</li>\n</ul>\n<p>But they also need details about you, such as your birthdate, Social Security number, and insurance history. All together, this information gives the insurance company some insight on the likelihood of you filing an insurance claim. That risk is ultimately what determines your home insurance premium.</p>\n<h2 id=\"howkincalculateshomeinsurancepremiums\">How Kin calculates home insurance premiums</h2>\n<p>Most insurance companies have actuaries review your information and enter it into algorithms to determine your premiums. And to get it, they usually make you fill out long applications.</p>\n<p>But when it comes to home insurance applications, we think <a href=\"/blog/home-insurance-questions/\">the fewer questions, the better</a>. Instead, we use technology to comb public records and pull much of the information we need to evaluate your risk. That way, you can apply and get covered quicker and with fewer complications than you would with other insurance companies.</p>\n<p>The information we get from public sources is often more accurate than what an applicant might know. In turn, this makes our home insurance premiums more accurate.</p>\n<h2 id=\"whatdoinsurersdowithinsurancepremiums\">What do insurers do with insurance premiums?</h2>\n<p>Insurance companies may use premiums to:</p>\n<ul>\n<li>Pay claims.</li>\n<li>Cover administration costs.</li>\n<li>Grow their assets through investments.</li>\n</ul>\n<p>By investing some of their premiums, insurance companies mitigate costs to policyholders and prepare for catastrophic claims.</p>\n<h2 id=\"whydoinsurancepremiumsgoupatrenewal\">Why do insurance premiums go up at renewal?</h2>\n<p>Home insurance premiums do periodically go up when you renew your policy, and there are a few reasons why. We’ve listed three common ones below.</p>\n<ul>\n<li><strong>Your insurer has to account for inflation.</strong> A good example of this happened in April 2021 when inflation caused <a href=\"/blog/lumber-prices-2021/\">lumber prices to skyrocket</a>. That and other rising construction costs forced insurance companies to change their <a href=\"/faq/replacement-cost-estimate/\">replacement cost estimates</a> for homes. Ultimately, that led to more expensive premiums upon renewal for many homeowners.</li>\n<li><strong>Your insurer has more claims than expected.</strong> Insurance companies collect insurance premiums to cover the cost of claims, but an onslaught of catastrophic claims may mean they have to raise their rates.</li>\n<li><strong>You had more claims than expected.</strong> Your home insurance premium is based on what your insurance company thinks is your chance of filing claims. If you prove your insurer wrong with either more severe or more frequent claims than it planned on paying, then it may raise your rates to more accurately represent your risk.</li>\n</ul>\n<h2 id=\"howtoloweryourhomeinsurancepremium\">How to lower your home insurance premium</h2>\n<p>There are several ways you may be able to <a href=\"/faq/how-to-lower-home-insurance-premium/\">keep home insurance premiums down</a>. For example, you may want to:</p>\n<ul>\n<li><strong>Ask about discounts.</strong> Many insurance companies offer discounts for home maintenance you might already be doing.</li>\n<li><strong>Avoid filing small insurance claims</strong>. Only using your home insurance for damage you can’t cover on your own is a good way to keep your premium down.</li>\n<li><strong>Pay your entire insurance premium upfront.</strong> Your insurer may offer monthly or semi-annual payment plans, but they often charge a fee when they do.</li>\n<li><strong>Opt for a higher deductible.</strong> A higher <a href=\"/glossary/standard-deductible/\">deductible</a> can lower your insurance premium. Just be sure you opt for an amount you can afford to cover if you have a claim.</li>\n</ul>\n<p><a href=\"https://welcome.kin.com/start\">Get a quote</a> to see how much you can save on your home insurance premium with Kin. Many of our policyholders found they paid less for their home insurance when they switched to us!</p>"
