    body: "<h2 id=\"whatishazardinsurance\">What is hazard insurance?</h2>\n<p>The term “hazard insurance” is usually used to describe the part of your <a href=\"/home-insurance/\">homeowners insurance</a> that pays for structural repairs if your home is damaged by a covered peril. Most homeowners policies have hazard insurance, and some also include additional protections, like coverage for <a href=\"/home-insurance/coverage-c/\">personal property</a>, <a href=\"/home-insurance/coverage-e/\">liability</a>, and <a href=\"/home-insurance/coverage-b/\">other structures on your property</a>.</p>\n<p>Lenders use the term hazard insurance a lot, so you’ll most likely come across it when finalizing your loan documents and closing on a house. You’ll be required to show your homeowners insurance has the appropriate hazard insurance to protect the property.</p>\n<h2 id=\"whatdoeshazardinsurancecover\">What does hazard insurance cover?</h2>\n<p>There are many <a href=\"/glossary/perils/\">perils</a> (or hazards) that hazard insurance may cover, including:</p>\n<ul>\n<li>Fire</li>\n<li>Hail</li>\n<li>Lightning</li>\n<li>Vandalism</li>\n<li>Fallen trees</li>\n<li>Explosions</li>\n<li>Vehicles colliding with your home</li>\n</ul>\n<p>Read through your home insurance policy for the full list of perils that are covered by your hazard insurance.</p>\n<h2 id=\"whatdoesnthazardinsurancecover\">What doesn’t hazard insurance cover?</h2>\n<p>Hazard insurance in a homeowners policy generally doesn’t cover damage caused by flooding or storm surge from a hurricane. Earth movement, like earthquakes, landslides, and sinkholes, are also usually excluded. Homeowners often need a separate policy or <a href=\"/glossary/insurance-endorsement/\">insurance endorsement</a> to cover these hazards.</p>\n<p>Additionally, hazard insurance typically only refers to <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a>. Personal property and other structure coverages often protect against a similar list of perils, but aren’t usually described as hazard insurance.</p>\n<h2 id=\"howhazardinsuranceworks\">How hazard insurance works</h2>\n<p>Your hazard insurance works the same way the rest of your homeowners insurance policy works. If your home suffers damage from a covered peril, your hazard insurance kicks in to pay for the damages, up to the policy limits. Other parts of the policy may kick in as well, such as <a href=\"/home-insurance/coverage-d/\">loss of use</a> and personal property coverage. You don’t need to do anything different to have the hazard insurance cover the claim.</p>\n<p>When you file a claim on your homeowners insurance, a claims representative reviews your insurance coverage and sets up the time for the <a href=\"/glossary/adjuster/\">claims adjuster</a> to assess the damage. Once the adjuster approves the claim, your claims representative processes it and issues a check so repairs can begin.</p>\n<h2 id=\"whydohomeownersneedhazardinsurance\">Why do homeowners need hazard insurance?</h2>\n<p>Hazard insurance is specifically required by mortgage companies. Lenders want homeowners to have coverage on the house so it can be repaired if there’s a significant loss.</p>\n<p>Imagine if there’s a fire that makes your home uninhabitable. The lender has a vested interest in the house being repaired, but you may have little incentive to pay your mortgage. You could choose to walk away and file bankruptcy. Requiring hazard insurance protects the lender’s investment.</p>\n<h2 id=\"howdoeshazardinsurancerelatetohomeownersinsurance\">How does hazard insurance relate to homeowners insurance?</h2>\n<p>Hazard insurance is part of your homeowners insurance policy. It specifically covers your dwelling for losses from things like fire, vandalism, and lightning. As a homeowner, you likely don’t need to think about hazard insurance if you have a good homeowners insurance policy.</p>\n<h2 id=\"howmuchdoeshazardinsurancecost\">How much does hazard insurance cost?</h2>\n<p>Because hazard insurance is part homeowners insurance, costs vary depending on your home’s:</p>\n<ul>\n<li>Location</li>\n<li>Size</li>\n<li>Building materials</li>\n<li>Other factors</li>\n</ul>\n<p>Your credit and claims history may also play a role in determining your rate. The national average for homeowners insurance is <a href=\"/home-insurance/homeowners-insurance-cost/\">$1,249 per year</a>, but that varies a lot by state.</p>\n<p>If you're looking for home insurance to meet your lender's hazard insurance requirement, get a quote form us today! On average, homeowners who switch to Kin save $500 a year.</p>"
