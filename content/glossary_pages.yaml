    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a dwelling?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A dwelling is a place of residence. For insurance, dwelling means the structure on an insured’s premises that’s listed on the policy’s declarations page.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is dwelling coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Dwelling coverage, also called Coverage A, is the part of your home insurance that pays out if your residence is damaged in a covered event, such as a windstorm or fire.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What should your dwelling coverage be?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your dwelling coverage should at least cover the cost of rebuilding your home. This amount may be different from your home’s market value.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does dwelling coverage impact other home insurance coverages?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Coverage for detached structures, personal property, and loss of use are often percentages of your dwelling coverage.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisadwelling\">What is a dwelling?</h2>\n<p>Most people know that “dwelling” is another word for “residence.” Your dwelling is the place where you live, whether that’s a house, condo, or apartment. This is pretty much the dwelling definition for insurance too, except that insurance companies add structures that are attached to your residence. These might include an attached garage or carport.</p>\n<h2 id=\"dwellingorcontents\">Dwelling or contents?</h2>\n<p>The stuff inside your home is generally not considered part of your dwelling. That sounds kind of obvious, but you’d be surprised how often people confuse the two. It’s one reason insurance agents tell their clients to imagine picking up a home and tipping it over. Anything that falls out counts as contents. Whatever remains is dwelling.</p>\n<p>If you look at it that way, dwelling means your home’s:</p>\n<ul>\n<li>Frame.</li>\n<li>Walls.</li>\n<li>Floors.</li>\n<li>Installed cabinets and counters.</li>\n<li>Stairs.</li>\n<li>Permanently attached appliances connected to public utilities.</li>\n</ul>\n<p><a href=\"/home-insurance/\">Homeowners insurance</a> insures these things through <a href=\"/home-insurance/coverage-a/\">Coverage A</a>.</p>\n<p>The list of things that are considered contents is much longer, but it generally includes items like:</p>\n<ul>\n<li>Furniture.</li>\n<li>Electronics.</li>\n<li>Clothes.</li>\n<li>Appliances that aren’t permanently attached.</li>\n</ul>\n<p>The contents of your home (i.e., the items that would fall out if you could tip your dwelling upside down) are protected under <a href=\"/home-insurance/coverage-c/\">Coverage C</a>, or personal property coverage.</p>\n<h2 id=\"dwellingdefinitionforcondos\">Dwelling definition for condos</h2>\n<p>So far so good, right? But the issue of what is a dwelling gets muddier for anyone who lives in shared spaces, like a condominium in a multi-unit building. Most people recognize that common areas, such as hallways, mailrooms, and recreation centers, may be part of the building where they live, but aren’t actually their dwelling. The real question is where does one dwelling end and the other begin.</p>\n<p>Typically, dwelling means everything from the walls in for your particular unit in the condominium. So the dwelling coverage in your <a href=\"/condo-insurance/\">condo insurance</a> most likely pays for damage to things like your:</p>\n<ul>\n<li>Floors.</li>\n<li>Interior walls.</li>\n<li>Ceiling.</li>\n</ul>\n<p>As for the installation, wiring, and drywall, that’s usually covered by your condo association’s master policy. Some master policies even cover built-in fixtures for individual units.</p>\n<p>Renters probably have the easiest time with the definition of dwelling for insurance. They live in a dwelling, but they don’t own it, so the only items they have an <a href=\"/glossary/insurable-interest/\">insurable interest</a> in are their own personal belongings.</p>\n<p>As you can see, understanding what dwelling means actually depends somewhat on your situation ﹘ at least when it comes to insurance. But that also means understanding the difference is important for getting adequate protection.</p>"
