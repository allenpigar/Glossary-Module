    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is proof of insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Proof of insurance is any document that shows you have an in-force insurance policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What can be used as proof of insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners can show proof of insurance with their declaration page, a letter from their insure, or their entire policy document.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a proof of insurance document?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A proof of insurance document is any official document that shows you have an active insurance policy..\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When do I need proof of insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"People often need proof of insurance when they borrow money for a house or a car because the lender wants to see that its financial interests are protected.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisproofofinsurance\">What is proof of insurance?</h2>\n<p>All any document that demonstrates you have viable and active insurance for your home, auto, or other items can act as proof of insurance. The document homeowners most often to show they have insurance is the <a href=\"/glossary/declarations-page/\">declarations page</a>. This is a one-page summary that comes with your home insurance policy and typically states:</p>\n<ul>\n<li>The type of insurance.</li>\n<li>Your coverage limits.</li>\n<li>The address of the insured property.</li>\n<li>Any <a href=\"/glossary/additional-insured/\">additional insureds</a>.</li>\n</ul>\n<p>Your dec page isn’t the only document that can act as proof of insurance. Depending on who’s asking, you may also be able to use a letter from your insurance company or agent. If push comes to shove, you can even use your full policy as proof of insurance.</p>\n<p>Whatever document you use, just be sure it lists the <a href=\"/glossary/named-insured/\">named insured</a>, coverage limits, policy number, and the policy’s <a href=\"/glossary/effective-date/\">effective date</a> and expiration date. For a homeowners policy, your proof of insurance should also list the insured property’s address and your mortgage provider. Proof of insurance for other types of coverage may need other details.</p>\n<h2 id=\"whendoineedproofofinsurance\">When do I need proof of insurance?</h2>\n<p>Situations when you need proof of insurance depend somewhat on the type of insurance you’re talking about. For example, you might need proof of auto insurance if you’re pulled over by a police officer. A landlord may also want to see proof of renters insurance before you sign a new lease.</p>\n<p>As a homeowner, you’ll most likely need proof of insurance when you get a mortgage or refinance your home. Your mortgage lender wants to see that the home is adequately covered to protect its financial interest in the property.</p>\n<p>Imagine, for example, that you get a mortgage and buy a home without getting <a href=\"/home-insurance/\">homeowners insurance</a> only to see the property totally destroyed in a fire. You’d still be responsible for paying off your mortgage, but you may be tempted to walk away. And without a home to repossess and sell, the mortgage company could end up taking a loss on the entire deal.</p>\n<h2 id=\"wherecanifindmyproofofinsurance\">Where can I find my proof of insurance?</h2>\n<p>Getting proof of insurance is easy. In fact, insurance policies usually come with a declarations page so you have proof of insurance as soon as you buy coverage. If you’re a Kin policyholder, you can also download your declarations page and other documents through our <a href=\"https://app.kin.com/login\">online portal</a>. That way, you can share the file electronically or print a copy if that’s required.</p>\n<h2 id=\"isproofofinsuranceenough\">Is proof of insurance enough?</h2>\n<p>Proof of insurance may not be enough to satisfy your mortgage lender’s requirements. Some lenders want to be named as an additional insured. As an additional insured, the lender receives notifications of major changes with the insurance policy such as a policy cancellation. If you cancel your policy, your lender may be notified and might obtain insurance on your behalf and bill you for it through your mortgage. This is called <a href=\"/glossary/force-placed-insurance/\">force placed insurance</a>, and it’s usually more expensive than home insurance you purchase on your own.</p>"
