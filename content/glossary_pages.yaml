    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a wind / hail deductible?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A wind / hail deductible is the amount you owe if your home experiences damage from hail or wind. This is a separate amount from your AOP deductible.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What’s the difference between wind / hail deductibles and standard deductibles?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Wind / hail deductibles only apply to damage caused by wind, hail, tornado, wind-driven rain, or similar events. Standard deductibles cover other perils. \\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does a wind / hail deductible cost?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Wind / hail deductibles vary by state and sometimes by insurance provider. Our wind/hail deductibles are $500, $1,000, $2,500, $5,000, $7,500, $10,000, 1%, 2%, 3%, 4%, 5%, 10%.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does a one percent wind / hail deductible work?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A one percent wind/hail deductible means you’re responsible for damages up to one percent of your homeowners insurance limits. So if you have $300,000 worth of home insurance and a one percent wind/hail deductible, you pay $3,000 out of pocket for wind or hail damage.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisawindhaildeductible\">What Is a Wind / Hail Deductible?</h2>\n<p>Like a <a href=\"/glossary/standard-deductible/\">standard deductible</a>, a wind / hail deductible is the amount of money you’re responsible for paying out of pocket when you make an insurance claim. However, a wind / hail deductible only applies to damage caused by:</p>\n<ul>\n<li>Wind.</li>\n<li>Hail.</li>\n<li>A tornado.</li>\n<li>Wind-driven rain events.</li>\n</ul>\n<p>These deductibles are most common in areas that are at high risk for wind or hail damage, like the states located in <a href=\"/blog/tornado-alley-hurricane-alley-insurance/\">Tornado Alley</a>, the Great Plains, or the Midwest.</p>\n<p><strong>Note:</strong> When a loss results from a storm system that the National Hurricane Center names, a hurricane deductible applies, depending on your policy’s language.</p>\n<h2 id=\"howwindhaildeductibleswork\">How wind / hail deductibles work</h2>\n<p>In the aftermath of Hurricane Katrina in 2005, insurers widely began to adopt <a href=\"/glossary/hurricane-deductible/\">hurricane deductibles</a> in an effort to keep insurance affordable and accessible and spread out risk. The additional deductible improves the insurance company’s ability to pay claims when a catastrophe hits a large number of policyholders.</p>\n<p>Wind / hail deductibles follow this same concept, but are designed for areas of the US that see frequent severe windstorms and tornadoes. For example, if a hail storm damages your roof, you’d be responsible for paying your wind / hail deductible when your insurance provider covers your claim.</p>\n<p>Wind / hail deductibles are typically calculated either as a flat dollar amount or a percentage of your <a href=\"/home-insurance/coverage-a/\">dwelling coverage (also called Coverage A)</a>. Say you have $300,000 worth of coverage for your dwelling with a one percent wind / hail deductible. That means you'd pay $3,000 out of pocket for a wind or hail claim. If you chose a flat dollar deductible of $2,500, you would pay $2,500 before your insurance policy kicks in to cover the rest of the costs.</p>\n<h2 id=\"howmucharewindhaildeductibles\">How much are wind / hail deductibles?</h2>\n<p>Wind / hail deductible limits vary by provider. Depending on the state and product, we usually offer both flat dollar and percentage options so you can find the right deductible to fit your needs. Our typical deductible limits are:</p>\n<ul>\n<li><strong>Flat dollar amount:</strong> $500, $1,000, $2,500, $5,000, $7,500, $10,000</li>\n<li><strong>Percentage of Coverage A:</strong> 1%, 2%, 3%, 4%, 5%, 10%</li>\n</ul>\n<p>While a higher deductible usually translates to lower premiums and can help deter small claims that can increase your premiums over time, consider the amount you can comfortably afford if you have to make a claim with little notice.</p>\n<h2 id=\"howisawindhaildeductibledifferentfromastandardorhurricanedeductible\">How is a wind / hail deductible different from a standard or hurricane deductible?</h2>\n<p>Wind / hail deductibles are similar to both standard deductibles and hurricane deductibles. However, each of these are triggered by different events.</p>\n<p>Let’s look at some examples to illustrate that. Say your roof damage was caused by:</p>\n<ul>\n<li><strong>An electrical fire.</strong> A standard deductible, also called an all other perils (AOP) deductible, covers most of the events, or <a href=\"/glossary/perils/\">perils</a>, that might cause property loss, including fires and theft.</li>\n<li><strong>A hurricane or named storm.</strong> Hurricane deductibles are usually triggered when you experience a loss during a storm named by the National Hurricane Center, but this can vary by state.</li>\n<li><strong>A tornado.</strong> This is when a wind / hail deductible may apply to your claim. Wind/hail deductibles may also apply when hail, wind-driven rain, and other similar events cause damage to your property.</li>\n</ul>\n<p>Your policy may have multiple types of wind damage deductibles, just one, or none at all. It typically depends on where you live.</p>\n<h2 id=\"whatarethebenefitsofawindhaildeductible\">What are the benefits of a wind / hail deductible?</h2>\n<p>Simply put, wind / hail deductibles keep <a href=\"/home-insurance/\">home insurance</a> more accessible and affordable. By adopting a separate deductible for higher risk scenarios, insurers can continue to provide vital coverage for those living in areas that see frequent severe storms and tornadoes.</p>"
